  MatchReport: "TEHOKAS LAPUA RATKAISI AVAUSERÄSSÄ\r\n\r\nEi taida 158-päiselle ilmajokelaisyleisöllekään enää epäselvää, mikä on tämän kauden paras joukkue miesten II-divarin Pohjanmaan lohkossa. SBS Lapua rankaisi avauserässä sellaisella tehokkuudella, että heikompia hirvitti. Ensimmäiseen viiteentoista minuuttiin joukkue takoi taululle lukemat 0-7 ja peli alkoi olla taputeltu. Loppujen lopuksi numerot saatiin kaunisteltua kohtuullisiksi, summerin soidessa taululla seisoi lukemat 9-14 (1-8, 3-4, 5-2).\r\n\r\nAvauserää ehdittiin pelata kokonaiset 01.11, kun pallo oli ensi kerran omissa. Suoraan ilmasta pitkän avauksen jatkoi maaliin Lapuan palkittu Teemu Koivuluoma (2+0). Tästä lapualaiset onnistuivat tasaiseen tahtiin, mm. kaksi kertaa alivoimalla. ISB oli koko ajan jäljessä ja huomionarvoista oli se, että lapualaisista onnistui jokainen ketju, ei ainoastaan pelätty ykkönen. ISB:n ainokaisen iski Antti \"Skuffe\" Kuusisto kovalla niitillä viivasta.\r\n\r\nToiseen erään vaadittiin asennemuutosta ja joukkue vastasikin huutoon ainakin tietyllä tasolla. Lapuan onnistuttua viemään pelin jo lukemiin 1-10, onnistui Miika Toivio Jukka Kantoniemen syötöstä. Eikä aikaakaan kun sama parivaljakko oli asialla, tällä kertaa pommin lähetti valtaisan gorillan selästään pudottanut Kantoniemi. Lapua onnistui erässä vielä kahdesti ja ISB:n maalista vastasi ISB:n palkittu Pekka Laitila (1+2) komealla rystyvedolla.\r\n\r\nKolmas erä oli pelailua ja ISB näytti että tilaa saadessaan se iskee kyllä maaleja. Lapualaisten varmistellessa voittoaan ISB osui viidesti, onnistujina jälleen Kantoniemi, Tatu Hietikko, Matti Pollari sekä Ville Loukasmäki kahdesti. Lapua rankaisi erässä kahdesti.\r\n\r\nOtteluisäntä ABC Ilmajoen puolesta palkinnot jakanut Jussi Niukkala löysi molemmista joukkueista oivat palkittavat ja ISB:n palkinnon kopannut Laitila on sellainen esimerkkipelaaja, josta saa jokainen ottaa mallia huomiseen koitokseen PeToa vastaan. Muutenkin täytyy saada homma kuosiin heti alusta asti, eikä jokaisessa tämän vuoden puolella pelatussa ottelussa vastustajalle annettu etumatka saa toistua Peräseinäjoen pienessä askissa. Fanijoukko on lähdössä mukaan, ja katsomoon mahtuu varmasti lisääkin sinivalkoisten kannattajia. Ottelu Ritola-hallissa alkaa klo 13.00.\r\n\r\nTehot: Kantoniemi 2+1, Laitila 1+2, Loukasmäki 2+0, Toivio 1+1, Tatu Hietikko, Kuusisto ja Pollari 1+0 sekä Turunen, Rahnasto, Valli ja Neva-Keturi 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187869687"
