  MatchReport: "HIPA PAREMPI TOISTAMISEEN TÄLLÄ KAUDELLA\r\n\r\nKannuksen vapaa-aikakeskus tarjosi mielenkiintoiset puitteet II-divarin ottelulle HiPa-ISB. Erittäin kimmoisa matto tuotti vieraille hankaluuksia kaksinkamppailutilanteissa ja HiPa olikin niissä pääsääntöisesti etevämpi. Itse ottelu oli kuitenkin tiukka ja varmasti viihdyttäväkin, ainakin osa kotiyleisöstä kehui sitä kauden parhaaksi ottelun jälkeen. Loppulukemat 8-6 (2-1, 1-3, 5-2) tarkoittivat sitä, että ISB ei onnistunut tällä kaudella HiPaa kukistamaan.\r\n\r\nAvauserä alkoi selvässä kotijoukkueen komennossa, vaarallisia tilanteita tuli Timo Paakkisen maalille liukuhihnalta ja ISB:n poikien jalat tuntuivat olevan bussissa. Avausmaalin iski nuori Tuomas Palovaara (3+0) ajassa 02.09. Manne Niskasen vietyä HiPan 2-0 -johtoon, alkoi ISB päästä vasta peliin mukaan. Heikki Nikkola nousi viivasta kohti maalia ja Markku Neva-Keturin syöttö tavoitti Nikkolan, joka ei erehtynyt. Taukotilanne 2-1.\r\n\r\nToinen erä oli sitten selvemmin ISB:n hallintaa. HiPa onnistui erässä ainoastaan ylivoimalla ajassa 23.14 mennen johtoon 3-1. Kuitti tuli kuitenkin jo ajassa 23.38, kun ISB:n pörssihai Eero Rahnasto niittasi Miika Toivion syötön verkon perukoille. Nelisen minuuttia myöhemmin vierailijat pääsivät vastahyökkäykseen, jossa pallo kulki hienosti Juha-Matti Vallilta Neva-Keturille ja tästä takatolpalle Ville Loukasmäelle, joka tasoitti 3-3:een. Ja ajassa 33.40 sama nähtiin lähes täydellisenä toisintona. Jälleen Valli käynnisti hyökkäyksen keskialueelta ja Loukasmäki toimi viimeistelijänä. Vielä kun kotijoukkueen hyvin pelanneen maalivahdin Sami Axbergin hermokontrolli petti ja kaksiminuuttinen oli edessä, näytti tulevaisuus valoisalta.\r\n\r\nYlivoimalla ei maalia tullut, mutta erän lopussa onnistuttiin sillä seurauksella että valtava torikokous oli valmis. ISB sai kulmalyönnin 4 sekuntia ennen erän loppua ja pallo pelattiin viivaan Pekka Laitilalle. Pexin upea veto upposi yläpeltiin, ja samoihin aikoihin soi summeri. Tuomarit hyväksyivät maalin ja sinipaitaiset lähtivät juhlimaan hienoa osumaa. Tuomarit kokoustivat kuitenkin toimitsijapöydän edestä ja kyselivät toimitsijoilta summerista ja ajan mahdollisesta loppumisesta. Jostain sieltä pöydän takaa tulikin varma tieto, että aika oli loppunut ennen kuin veto oli maalissa. Tästä saatiin tietenkin kunnon torikokous ja kapteeni Jarkko Hietikko kyselikin asiaa hanakasti tuomareilta. No, joukkue nieli tappion asiassa ja lähti erän loputtua kohti pukusuojia, mutta tuomarit keksivät vielä tähän päälle kiista-aloituksen kulmaan. Vaikka erä oli loppunut. Että sellaasta. Reportteri kaivoi säännöistä seuraavan kohdan:\r\n\r\n703 Hylätyt maalit\r\n3) Pallo ylittää maaliviivan loppusummerin tai erotuomarin vihellyksen soidessa tai sen jälkeen.\r\n- Erä tai ottelu on päättynyt heti, kun loppusummeri on alkanut soida.\r\n\r\nKolmanteen erään ISB lähti unohtamaan välikohtausta ja jatkamaan hyvällä otteella, joka toisessa erässä saatiin aikaiseksi. Ilmeisesti asia kuitenkin painoi monella vielä mielessä, sillä HiPa otti pelin haltuun aivan ensimmäisen erän tavoin. Ajassa 47.17 HiPa oli siirtynyt jo 6-4 ?johtoon ja hukannut yhden rankkarinkin, jonka Paakkinen nappasi tyylillä. ISB:n kiri alkoi ajassa 55.07 Toivion tahtomaalilla, syöttöpiste Rahnastolle. Kesken painostuksen sattui kuitenkin harmittava ja epäonninen sattuma, kun oman maalin taakse purkua yrittänyt Nikkola laittoi pallon vahingossa oman maalin tolpan juureen. Kun Palovaara onnistui suoraan aloituksen jälkeen oli tilanne jo 8-5. Toivio sai koittaa pian rankkaria, mutta Saxberg veti pidemmän korren. Ylivoimalla onnistui kuitenkin Loukasmäki päivän kolmannellaan. Unelmaveto suoraan syötöstä upposi oikeaan yläkulmaan. Tämän lähemmäksi ei kuitenkaan päästy ja HiPa korjasi näin ollen pisteet.\r\n\r\nVähintäänkin erikoinen ottelu, jota säestivät erikoiset tilanteet ja tulkinnat. Toisessa erässä peli keskeytyi 10 minuutiksi HiPan jääpussin hajottua ISB:n vaihtoaition eteen. Lisäksi molemmat joukkueet saivat ottelussa rankkarin, mutta maalivahdit olivat etevämpiä. Kaikesta sekoilusta huolimatta HiPalle täytyy antaa täysi tunnustus, ihmetellä sopii Mankun sanoin, että miksei joukkueella ole näillä esityksillä enempää pisteitä.\r\n\r\nSeuraavaksi edessä on huipputärkeä viikonloppu, kun ensi lauantaina 26.1. kohdataan SBS Lapua kotona klo 15 ja heti perään sunnuntaina PeTo vieraissa klo 13.\r\n\r\nTehot: Neva-Keturi 0+4, Loukasmäki 3+0, Rahnasto ja Toivio 1+1, Nikkola 1+0.\r\n\r\nPöytäkirja ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187869560"
