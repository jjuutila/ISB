  MatchReport: "Päivän toinen koitos käytiin Isojoen Urheilijoita vastaan, joiden kustannuksella oli hankittu kauden avausvoitto syksyllä lukemin 3-2. Tällä kertaa lukemat olivat selkeämmät, sillä ISB hallitsi peliä alusta alkaen. Summerin soidessa taululla komeilivat lukemat 12-6 (4-1, 4-2, 4-3). Erityisesti hyökkäysketju Ranto - Niemelä - Puhtimäki vei isojokisia välillä niin kivasti kaffille, että Valkkuakin aivan huvitti.\r\n\r\nEnsimmäisessä vaihdossa Ranto kirmasi Puhtimäen syötöstä yksin läpi ja namutteli pallon varmasti häkkiin. Jouppilan otettua rangaistuksen, ISB iski alivoimalla. Tällä kertaa Puhtimäki tykitti pallon järkyttävällä tykillä (huom. uus lapa) etuyläkulmaan pienestä kierrosta. Ensimmäiseen erään mahtui vielä kaksi Puhtimäen osumaa, toinen Niemelän ja toinen Rannon syötöstä.\r\n\r\nToisessa erässä maalintekoa jatkettiin ensimmäisen malliin. Myös junioriketju Oja-Lipasti - Aki Kohtamäki - Tomi Ania alkoi päästä paremmin jyvälle. Pallo pyöri lähes jatkuvasti Isojoen päädyssä, mutta maalintekopaikkoihin eivät pojat tahtoneet päästä. Puhtimäen näytettyä jälleen mallia rebound-maalillaan, Ania ampui vihdoin junnuketjullekin avausmaalin puolustaja Miikka Mantilan syötöstä. Ennen erän loppua Ranto ja Niemelä kaunistelivat vielä osumillaan taukotulokseksi 8-3.\r\n\r\nKolmas erä oli lähinnä enää muodollisuus ottelun voittajan selvittämisen kannalta, mutta molemmat joukkueet hamusivat vielä tehopisteitä. ISB:stä onnistui ensimmäisenä Ranto Anian syötöstä. Sitten oli Jouppilan vuoro onnistua, kun Kohtamäki tarjoili hyvä painostusjakson päätteeksi maalin takaa tarkasti pelaajasuman läpi viivalle, josta Jouppila piiskasi kassin. Kaksi viimeistä maalia oli parivaljakon Niemelä &#8211; Puhtimäki käsialaa. Manne tarjoili pari kertaa takatolpalle, josta Puhtimäki maiskutteli päivän 8. ja 9. maalinsa.\r\n\r\nPäivä oli kaiken kaikkiaan onnistunut, ja II-joukkueen ensimmäinen kausi päättyi hienosti 4. sijaan V-divarissa. Ensi vuonna jo nousupaineita? Valkku kiittää ja kumartaa kerrassaan valtavasta kaudesta II-joukkueen mukana!"
