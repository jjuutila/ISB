  MatchReport: "Jälkimmäisessä ottelussa oli vähän puhetta pitää hauskaa ja päättää kausi mukavissa merkeissä. Peli-iloa ei kuitenkaan löytynyt sitten millään ja esitys jäi torsoksi. Parin minuutin kohdalla avauspelin varjoissa vaellellut Manne Niemelä paukautti yläpömpeliin ja jatkoa seurasi, kun Ranto iski hyökkääjäksi istutetun Miika Latvasalon vedosta kimmonneen riparin häkkiin. Jymy tasoitti kuitenkin pikatahtia parilla nopealla osumalla. Kohta ISB sai kuitenkin maalin siirtämisen/paikalleen laittamatta jättämisen vuoksi rankkarin. Niemelä luritti pallon alapömpeliin maalivahdin alitse ja jälleen johdettiin. \r\n\r\nToisessa erässä ote alkoi luisua nurmolaisille ja tasoitus tulikin viiden minuutin kohdalla. Erän lopulla Jukka Mäenpää siirsi takatolpalta ISB:n vielä johtoon Niemelän syötöstä, mutta sitten tuli notkahdus ja Jymy iski viimeisellä minuutilla kahdesti. Päätöserässä kiriä ei saatu kunnolla käyntiin missään vaiheessa ja Jymy onnistuikin tyhjiin ISB:n yritettyä tasoitusta ilman maalivahtia. Vielä 4 sekuntia ennen summeria Jymy kaunisteli lukemia 7-4:ään.\r\n\r\nPäivän tehomiehet: A.Vainio-Hynnilä 3+0, Niemelä 2+1, Ranto 1+2, Mäenpää 1+0, Latvasalo ja Nurkka 0+1.\r\n\r\nKausi on siis paketissa ja sijoituksena ensimmäisellä 4.divarikaudella nousijajoukkueelle varsin kelvollinen 4.sija. Valkun tavoite kolmannesta sijasta jäi saavuttamatta, sillä Kurikka nousi viimeisen turnauksen kahdella voitollaan ISB:n kanssa tasapisteisiin ja meni keskinäisten ottelujen perusteella ohi. Joukkueessa vaihtuvuus turnauksesta toiseen on melko isoa, mutta harrastuksenahan tätä vain tehdäänkin. Ajoittain joukkue esitti niin kypsää peliä, että mahdollinen nousu 3.divariin voidaan lähivuosina asettaa tavoitteeksi. Junioreita ajettiin jälleen sisään miesten peleihin hyvällä menestyksellä ja samaa linjaa tullaan jatkamaan myös tulevina vuosina.\r\n\r\nKiitos ja kumarrus tästä kaudesta, kausi lyödään lopullisesti vielä pakettiin jonkintasoisen päätöstapahtuman merkeissä!\r\n"
