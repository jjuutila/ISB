  MatchReport: "IU:LTA TASURI\r\n\r\nToisessa mittelössä kehän toiseen nurkkaukseen saapui edustustakin Cupissa kiusannut Isojoen Urheilijat, joka oli pelannut kauden aiemmat kemut varsin hienosti. Kakkonen venyi ottelussa taistelun kautta tasapeliin 4-4 (2-2, 1-1, 1-1), vaikka Puhtimäki ja Kuikka olivat poissa rosterista.\r\n\r\nAvauserän ensimmäinen kymppi mentiin punapaitaisen IU:n komennossa tilanteeseen 2-0 asti. Toinen IU.n maali herätti ilmeisesti hieman kohmeisen Kakkosen, sen verran kova oli viivasta ammuttu yläkulmalaukaus. Ajassa 12.10 kevyen pirtsakasti esiintynyt Eero Rantanen venytti verkkoja ensimmäistä kertaa miesten karkeloissa Tommi Lähdesmäen tarjoilusta. Erän lopussa Mikko \"Esko\" Ala-Huikku yrittää jotain kiepsahdusta maalin eteen, josta valkoinen taisteluväline karkaa keskelle nousseelle Juha Udeliukselle, jonka tarkka kuti uppoaa takanurkkaan. Nam nam.\r\n\r\nToisessa erässä molemmat jäähyilevät varmuuden vuoksi jonkin verran, ISB ottaa jäähyn väärästä vaihdosta (Niemelä, käsi ylös). Tätä ennen Manne ehtii kuitenkin rokottamaan lähes puolesta kentästä, kun laidat pidetään av-neliön toimesta vartioituina, syöttöpiste sotilaspoliisi Jukka Mäenpäälle. Tasavajaalla IU tasoittaa ja päätöserään saadaan jännitettävää oikein kokonaisen rahan edestä. Maalissa Tomi \"Ruoska\" Ruohoniemi otti näyttäviä koppeja pitäen pelin tasaisena.\r\n\r\nHetken näyttää jo siltä, että mennään käsi kädessä tasapeliin sopumeiningillä, mutta sitten juniorikenttä laittaa pyörremyrskyn päädyssä liikkeelle ja lopputulemana saadaan rangaistuslaukaukseen oikeuttava rike aikaan maalin edustalla. Rankkaria ampumaan asettui huippukovatasoiset sisäiset karsinnat voittanut Janne Haapamäki. Varma laukaus yläkulmaan kirvoitti pari hymyä vaihtopenkillä, mutta liian aikaisin. Vain puoli minuuttia tästä ja jälleen iskee IU-pakin jättilämäri pallon yläseen ja peli on taas tasan. ISB pääsee vielä viimeiset kaksi minuuttia pelaamaan ylivoimaa, mutta ei saa rakennettua enää mitään maaliin oikeuttavaa paikkaa, joten pisteen laitetaan tasan.\r\n\r\nPisteille Kristiinankaupungissa: Janne Haapamäki 2+3, Niemelä 3+1, Puhtimäki 2+1, Lähdesmäki 1+2, Udelius, Rantanen, Lehtinen ja Joonas Haapamäki 1+0 sekä Ala-Huikku ja Mäenpää 0+1.\r\n\r\nSeuraava turnaus on 14.11. Kurikassa, jossa poikkeuksellisesti nautitaan salibandysta kolmen ottelun verran."
