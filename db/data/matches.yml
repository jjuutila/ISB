  MatchReport: "PÄIVÄN AIHEENA NOUSUJUHLA!\r\n\r\nISB-Kauhajoki\r\n\r\nPikkubussi suunnisti kohti Kokkolaa ja siellä vastaan asettui ensimmäisenä kauden loppua kohden peliään kovasti petrannut Kauhajoki. ISB:llä oli kovat paineet haalia pisteet itselleen, että nousu kakkoseen varmistuisi ja samalla kauden tavoite toteutuisi.\r\n\r\nHeti erän alkuun Hannalle tiputeltiin palloa alas ja varman pakin kätösistä lähti monta lupaavaa vetoa mutta maalia saatiin kuitenkin odottaa. Jo ajassa 2.35 Kauhajoki teki laskuvirheen ja kentällä oli liikaa pelaajia. Näin ISB pääsi kokeilemaan ylivoimaansa erilaisella kokoonpanolla. Tällä kertaa ylivoima jäi kuitenkin tehottomaksi, syötöt menivät vastustajalle eikä vetopaikoille päästy.\r\n\r\nYlivoiman jälkeen Kauhajoki pääsi vaarallisesti yksin läpi mutta onneksemme Ella nappasi näppäränä flikkana vedon ja pelasti tilanteen. Tilanteen jälkeen Hannalle avautui taas tilaisuus muuttaa pelin lukemat mutta pallo ei vaan millään löytänyt maalin perille. Myös normaalisti pakin tonttia edustavat Johanna ja Marjaana taistelivat hyökkäyspäässä hienosti ja toivat säpinää kentälle.\r\n\r\nToisen erän alussa Minnalla oli herkullinen vetopaikka mutta silti Kauhajoki onnistuu tekemään ottelun ensimmäisen maalin ajassa 19.43. Peli oli jännittävää katseltavaa yleisölle ja säpinää oli kentällä molemmin puolin. Pitkästä aikaa pelattiin sellainen peli, joka tuntui todella tasaväkiseltä ja sehän lisäsi jännitystä entisestään. Pientä petrausta olisi kaivattu ISB:n syöttelypeliin, jonka avulla tilanne olisi voinut kääntyä meille suopeammaksi.\r\n\r\nEvellekin avautui mahdollisuus ja hän veti hienosti suoraan syötöstä kohti verkkoja mutta vieläkään ei ollut ISB:n ensimmäisen maalin aika. Sen sijaan Kauhajoen Harju-Ontto pääsi uhkaavasti yksin läpi mutta Minnan sinnikäs takaa-ajo onnistui onneksi lyttäämään Annen maalihaaveet ja veto jäi vetämättä. \r\n\r\nErän loppuun nähtiin vielä Sannan ohjaama ilmaveto kohti maalin suuta, johon Armi vastasi laukomalla suoraan ilmasta pallon mennessä harmittavasti vain hitusen maalin ohi. Ellallakin oli vielä hommaa maalin suulla ja hänen toimestaan nähtiinkin komea triplapelastus.\r\n\r\nKolmanteen erään lähdettiin altavastaajan asemasta. Minna ja Marjaana pääsivät heti maalinteon makuun mutta vedot menivät harmittavasti maalin ohi. Marjaanalla oli laidassa lisää tähtihetkiä kun hän varmalla touchillaan rauhoitti peliä ja tavoitti sen jälkeen maalin suulle juosseen Sannan syötöllään mutta vieläkään ei maalilla päästy maiskuttelemaan.\r\n\r\nVihdoin ajassa 35.38 ISB onnistui tasoittamaan pelin lukemiin 1-1 Marjaanan vetäessä Armin syötöstä pallon Kauhajoen maalin perukoille. Tästä innostuneena ISB onnistui pian uudelleen ja ajassa 38.31 Armi syötti Minnalle kulmavaparissa ja Minna muutti pelin lukemat Ilmajoen hyväksi. Toki kauaa ei ISB johtotilanteesta saanut nauttia. Vain vajaa kaksi minuuttia tuuletuksesta Ilmajoen maalin suulla oli sellaisetkin sempalot, pallo pomppi ja mailat heilui. Harju-Ontto otti tilanteen haltuun ja pääsi tasoittamaan pelin lukemiin 2-2. \r\n\r\nOnneksi yksikin piste tästä pelistä riitti varmistamaan nousupaikan kakkosdivariin ja naiset siirtyivät vetistelemään pukkarin puolelle.\r\n\r\n\r\nPisteet pelissä menivät: Autio Armi 0+2, Rasku Marjaana 1+0, Ala-Lipasti Minna 1+0\r\n"
