  MatchReport: "ISB II 3.DIVARIIN ! ! !\r\n\r\nTasaisen kauden pelannut ISB II varmisti jännittävässä päätösturnauksessa nousun ensi kaudeksi 3.divisioonaan. Ratkaisu ei jäänyt kuitenkaan omiin käsiin, sillä päivän toisen pelin tappio SC Alajärvelle tiesi sitä, että ratkaisu jäi Alajärven ja SB Amerikaarron väliseen otteluun. Kun Amerikaarto vei pelin 2-1, tiesi tämä ISB:lle suoraa nousua ja Amerikaarrolle paikkaa karsinnoissa. Alajärvi jäi tällä kertaa nuolemaan näppejään. \r\n\r\nSarjaohjelman laatija oli onnistunut asettelemaan kaikki nousun kannalta ratkaisevat ottelut viimeiseen turnaukseen. Aamu yhdeltätoista ISB kohtasi Amerikaarron. Nämä kaksi joukkuetta olivat piikkipaikalla tasapistein, pisteen edellä Alajärveä. Aurinkoiset pihafutikset ja Ala-Huikun lumihankisyöksyt naamapuoli edellä sytyttivät joukkueen hurjaan puolustustaisteluun. Minuutin kohdalla Jukka Mäenpää jatkoi Mika Yrjänäiselle, jonka napakka punttisaliranne löysi tiensä yläpeltiin. Tämän jälkeen puolustus oli avainasemassa, samaten kuin maalivahtipeli. Tomi Ruohoniemi kuitenkin loukkasi olkapäänsä toisessa erässä sairaalareissun veroisesti ja Jani Latvala hyppäsi laatikkoon. Paria tolppalaukausta lähemmäs ei kuitenkaan Amerikaarto päässyt ja näin voitto 1-0 aikaisen maalin turvin.\r\n\r\nToinen ottelu tunnin tauon jälkeen Alajärveä vastaan lähti vauhdikkaasti liikkeelle. Vauhdinpidosta vastasi pääosin Alajärvi, mutta ISB:kin pääsi avausottelua paremmin vetosektorille. Ensimmäisessä erässä Alajärvi karkasi maalin johtoon ja kahden erän jälkeen tilanne oli jo 3-0. Vasta ajassa 39.49 Petri Kivimäki päätti nopean vastahyökkäyksen Aki Kohtamäen syötöstä. Lopussa ISB yritti tasoihin ilman maalivahtia, mutta Alajärvi iski kahdesti tyhjiin, ja vielä viimeisellä minuutilla kahdesti, vaikka Latvala otettiinkin takaisin maaliin. Näistä kahdesta ensimmäinen oli ylivoimamaali.\r\n\r\nNäin jäätiin jännittämään klo 16 alkanutta ratkaisuottelua, jossa Alajärvi olisi tasapelilläkin varmistanut suoran nousun. Tappio jätti heidät äärimmäisen tasaisessa sarjassa kuitenkin peräti neljänneksi. Helpottava tieto saatiin linja-autoon ja Nordean saunalle oli käyttöä sunnuntai-illaksikin!\r\n\r\nNousun takeena oli koko kauden toimineen maalivahti- ja puolustuspelin lisäksi nelosdivarijoukkueeksi harvinaisen sitoutunut ryhmä, joka oli kovalla prosentilla harjoituksissa, joten myös ketjuharjoittelua saatiin runsaasti. Ensi vuoden haasteet ovat kovat, mutta niitä odotetaan jo vesi kielellä!\r\n"
