  MatchReport: "FORSSASTA EI PISTEITÄ TUOMISINA\r\n\r\nKotijoukkue Forssan Suupparit oli liian kova pala ISB:lle lauantaisessa divarikamppailussa. Tehokkaasti vastaiskuista maalannut FoSu meni edelle kokemuksellaan ja kieltämättä hyvällä viimeistelytaidollaan. Lopputulos kotijoukkueelle 268 katsojan (mistä näitä lukemia oikein tulee??) edessä 10-4 (3-1, 4-1, 3-2).\r\n\r\nPelin alku vaikutti hyvältä, kun yhden ylirimalaukauksen jälkeen osuttiin maaliinkin ajassa 1.42. Tatu Hietikko survoi pallon vastahyökkäyksen päätteeksi maaliin ja tilanne 0-1. Kotijoukkueen Jani Paavilainen tasoitti uskomattoman hienolla ohjauksella maalin edestä yläkulmaan. Painopiste siirtyi ISB-päätyyn ja FoSu rankaisi vielä kahdesti avauserässä.\r\n\r\nToiseen erän ISB sai parempaa vaihdetta silmään ja ajoittain pelissä oli taas edes jonkinlaista ideaa. Kenties ison kentän ja melko passiivisen karvauksen tuoma tila oli yksi syy asiaan. Tasaisesti FoSu kuitenkin kasvatti johtoaan, ISB:n hieman jäähyillessä. Maalissa Timo Paakkinen venyi rangaistuslaukauksen eteenkin, mutta ISB:n maalia saatiin odottaa aivan erän loppuun, kun Pekka Laitilalla oli vuorokausi aikaa laittaa pallo maalin edestä reppuun. Maali oli ylivoimamaali. \r\n\r\nKolmannen erän alussa ylivoima osoitti jälleen muutaman ottelun horroksen jälkeen elpymisen merkkejä, kun Teemu Turunen onnistui kulmalta. Kaksi seuraavaa maalia oli kuitenkin FoSun tekemiä, joten peli alkoi olla selvä. Tatu Hietikko kavensi vielä ylivoimalla ajassa 56.53, mutta sen lähemmäksi ei päästy. Viimeisen maalin iski vielä FoSu.\r\n\r\nISB jatkoi tasaista neljän tehdyn maalin keskiarvoa pelissä, eikä se riitä tällä hetkellä divarissa alkuunkaan. Pikkuhiljaa täytyy saada omaa päätä pitävämmäksi ja toiseen päähän muutama lisävoittoluokka. Seuraava mahdollisuus tähän tarjoutuu ensi lauantaina kotiottelussa SBS Poria vastaan. ISB:n parhaana palkittiin laajalla säteellä uurastanut Tomi Ania.\r\n\r\nForssassa pisteillä: T. Hietikko 2+0, Turunen 1+1, Pollarinen 0+2,