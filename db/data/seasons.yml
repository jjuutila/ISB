    Kesän aikana ISB vahvistui ja rinki laajeni. Uusia miehiä tuli niin omasta kylästä kuin kaukomailtakin. Eli Vaasasta ja Peräseinäjoelta.
    Alusta asti olimme mukana kärkikahinoissa, varsinkin Töysää vastaan taisteltiin verissä päin.
    Pitkään kauteen mahtui niin ylä- kuin alamäkiäkin, ja ketjut elivät jatkuvasti, mutta tavoitteet toteutuivat silti, ja nousu nelosdivisioonaan varmistui jo ennen viimeistä turnausta.
    Pistepörssissä komeilivat jälleen ISB-miehet kärkiporukoissa, vaikka kärkipaikka menikin Töysään. Kauden jälkeen joukkue heitti hellät hyvästit jälleen muutamalle vihreämmille laitumille siirtyneelle pelaajalle, mutta kovan tason vahvistukset lupaavat hyvää tulevalle kaudelle.
