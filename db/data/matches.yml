  MatchReport: "Iltapäivän ottelussa vastaan asettui uutena seurana joukkueen B-Poikiin saanu FBC Remix Isokyröstä. Vastustajaa lähdettiin haastamaan joukkuepelillä ja kovalla liikkeellä, ottelun avausmaalia ei tarvinnutkaan kauaa odotella. Ajassa 1.33 Eero Rantanen pysäytti kellot Tommi Lähdesmäen syötöstä. Tämä jäikin ensimmäisen erän ainoaksi maaliksi.\r\n\r\nToiseen erään ISB osoitti heräämisen merkkejä voittaen erän 3-0, maalintekijöinä Miikka Mantila Eero Rantasen syötöstä. Aki Vainio-Hynnilä Juho Rinnan upean avauksen jälkeen, sekä Mantila uudelleen Lähdesmäen syötöstä.\r\n\r\nEnnen päätöserää valmennusjohto vaati jälleen lisää vauhtia koko joukkueelta, liekö sitä sitten tullut vai väsähtivätkö vastustajat, erä vietiin lukemin 5-1. Ainoana miinuksena jälleen yksi päästetty maali. ISB:n maalintekijöinä Jouni Lampinen ja Tommi Lähdesmäki kahdesti sekä Jukka Mäenpää kerran.\r\n\r\nOttelun ehdotonta eliittiä olivat maalivahti Rinnan lisäksi joukkueen \"kakkoskentällinen\" Lähdesmäki(2+2)-Rantanen(1+2)-Mantila(2+1) puolustajina Viemerö-Marjamäki, pallo liikkui ja löysi tiensä maaliin poikien toimesta yhteensä viisi kertaa. Pisteille myös; Jouni Lampinen 2+0, Aki Vainio-Hynnilä & Jukka Mäenpää 1+0, Juho Rinta(MV) & Miki Salo-Tuisku 0+1.\r\n"
