  MatchReport: "KOTIVOITTO NIHKEÄHKÖN PELIN JÄLKEEN\r\n\r\nISB:n puolustuspeli ei ollut aivan terävimmillään sunnuntaisessa kotitaistossa Vaasan Team Merikotkia vastaan. 7 päästettyä maalia alkaa ainakin valmennusportaan mielissä olla jo siedettävyyden rajamailla. Lopputulos 10-7 (3-3, 4-1, 3-3) kertoo pelistä melko paljon. ISB:n virheiden seurauksena Kotkat roikkui hyvin mukana, eikä lopullista repäisyä tapahtunut.\r\n\r\nAvauserä lähti hieman liian hyvin käyntiin, kun ajassa 1.22 Antti Kuusisto heilutti reppua ylivoimalämärillä. Kotkat tuli kuitenkin peliin mukaan ja Matias Österberg paikkasi ajanpeluusta saaman jäähynsä kuuden minuutin jälkeen tasoitusmaalilla. Ylivoimalla Teemu Talvitie vei puolestaan Kotkat johtoon erän puolen välin jälkeen. Pian Olli Yli-Karjanmaan puolen kentän pommi tasoitti pelin ja Pekka Laitila napautti hetikohta ylivoimalla johtomaalin. Erän loppuun Kotkat tasoitti taukolukemiksi 3-3.\r\n\r\nToisen erän alku oli ensimmäisen kaltaista peliä, virheet sävyttivät ISB:n peliä ja hyökkäyksiin lähdöissä keskialueen varma ylitys tuotti vaikeuksia. Erän puolivälin lähestyessä Yli-Karjanmaa osui pommillaan jo toistamiseen, hyvää maalineduspelaamista esitti Tomi Ania. Kotkat tuli kuitenkin välittömästi tasoihin, eikä kone tuntunut kunnolla käynnistyvän millään. Ville Loukasmäen 5-4 -johtomaalissa ajassa 29.55 oli kuitenkin jotakin ratkaisevan tuntuista. Joko nyt lähtisi juna puksuttamaan kunnolla. Erän loppuminuuteilla Teemu Turusen ja Anian tekemät maalit tekivät nannaa ja vahvistivat tätä käsitystä.\r\n\r\nKolmannen erän alkuun Kotkat tuli kuitenkin kahdella maalillaan jo pinnan päähän. Erän puolivälissä ISB osui kuitenkin kolmesti ja viimeistään tämä nyt pidettäisiin. Ensin Rahnasto nautti Toivion tarjoilusta, sitten Ania iski Aki Vainio-Hynnilän syötön reppuun ja vielä Tatu Hietikko napsautti todella kauniin hyökkäyksen pisteeksi maalin. Ville Laihon nopea kavennus loi vielä uskoa vaasalaisiin, mutta viksusti pelaten ISB pelasi kellosta ajan loppuun ja kaksi pistettä oli varmistettuna.\r\n\r\nNuo kaksi pistettä tuntuivat välillä jo ennakkoon pelatuilta ja ISB-miehityksellä ei tahtonut koko peliä löytyä eilisenlaista taistelutahtoa ja terävyyttä. Kaksi pistettä on kuitenkin se asia, mikä tästä jää tilastoihin, joten parin viikon päässä siintävä Lapua-peli pääsee käyntiin kutkuttavista asetelmista, kun Lapua on pisteen päässä perässä hengittämässä. \r\n\r\nISB - SBS Lapua lauantaina 13.12.2008 klo 15.00 Ilmajoki-hallissa. \r\n\r\nKotkat-pelin tehomiehet:\r\nYli-Karjanmaa ja Ania 2+0, Turunen ja T. Hietikko 1+1, A. Vainio-Hynnilä ja Toivio 0+2, Kuusisto, Loukasmäki, Laitila ja Rahnasto 1+0 sekä Nikkola, Kohtamäki, Valli ja Hillu 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218783938\r\n"
