  MatchReport: "ISB AMPUI ENSIMMÄISEN TÄPLÄN\r\n\r\nLammin Salibandy tarjosi mukavan touhukkaan iltapuhteen ISB:n pojille ja kivaa katseltavaa vajaalle 170 katsojalle. Käsi kädessä mentiin kuin Dingo konsanaan aina viimeiseen erään asti, jolloin ISB repi jo turvallisen tuntuisen kolmen maalin johdon. Aikalisä pelimiesten kympin alkuun toi Lasbin peliin mukaan ja pian lukemat olivatkin 7-6. Vasta Ville Loukasmäen maali jäi voittomaaliksi, kun Lasb tuli vielä kerran lähietäisyydelle ilman maalivahtia. Loppulukemat ISB:lle 8-7 (2-2, 2-2, 4-3).\r\n\r\nDramatiikkaa saatiin aikaan jo ennen peliä, kun hallille saapunut Jani Syysmäki alkoi pahoinvoivana oksentelemaan ja ei auttanut kuin laittaa mies kotiin, etteivät kaikki saa tartuntaa. Yhdellä maalivahdilla mentiin ja varmaan mennään huomennakin, ellei reissussa olevaa Petri Vainio-Hynnilää saada jollain konstilla Lammille. \r\n\r\nAvauserän ensimmäinen maali nähtiin ylivoimalla, kun Tino Nivala lakaisi rystyltä kattoon ja Lasbin johtoon. Tasoitus tuli niin ikään ylivoimalla, kun ISB:n illan ainoa yv tuotti tulosta jo 17 sekunnin jälkeen. Rahnasto käänsi oivallisesti ja Loukasmäki latasi illan ensimmäisen. Viimeisellä vitosella nähtiin kaksi maalia, yksi molemmille. ISB:n maalista vastasi maalin edestä Jukka Kantoniemi.\r\n\r\nToisessa erässä nähtiin niin ikään kaksi maalia molemmille, tällä kertaa avausmaalin teki kuitenkin kotijoukkue, kun Rahnasto latasi etukulmasta sisään. Kuuden minuutin kohdalla nähtiin tasoitus ja hieman ennen puolta väliä ykkösketju pelasi mallikkaan vaihdon, kun pallo lulki mieheltä miehelle ja lopulta oivallisen ottelun pelannut Juha-Matti Valli tarjoili Teemu Turuselle keskustaan ja Turusen kääntörannari painui tarkasti tolpan juureen. Tasoitus tuli vain 6 sekuntia ennen erätaukoa, ISB:n juuri tultua täysilukuiseksi jäähyn jälkeen. Harmittavasti tuomarit eivät nähneet korkealla mailalla ohjattua maalia, mutta niin hyvin Erkka-Pekka Koukkula sen peitti, ettei tuomareita käy oikein soimaaminenkaan.\r\n\r\nPäätöserän alkuun ISB sai rankkarin, jonka Turunen laittoi todella tyylillä sisään. Reilua minuuttia myöhemmin Loukasmäki riisti pallon Lasb-pelaajalta ja runnoi pallon verkkoon. Hieman ennen pelimiesten kymppiä Markku Neva-Keturi onnistui puolestaan Janne Ojalan syötöstä ja homma vaikutti jo olevan lähellä onnistumista. Loppuerän tapahtumat olivat kuitenkin tiukat ja Lasbin Joonas Järvinen nappasi vielä 2+10 minuuttia 12 sekuntia ennen pelin loppua ja sunnuntain kohtaamiseen jäi varmasti mukavasti jännitettä. Mielenkiintoista onkin nähdä huomenna Lammilla vallitseva tuomarilinja, onko kenties täysin poikkeava tämäniltaisesta.\r\n\r\nPeli alkaa Lammilla klo 17.00 ja mikäli Lasb voittaa, nähdään kolmas ja ratkaiseva ottelu Ilmajoella heti tiistaina 22.3., todennäköisesti klo 18.30.\r\n\r\nPisteille: Loukasmäki 3+0, Turunen 2+1, Rahnasto ja Neva-Keturi 1+1, Kantoniemi 1+0 sekä Janne Ojala, Toivio ja Valli 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=4266&LANG=FI&LID=32&GID=0&TYPE=5&nomenu=1\r\n\r\nMaalikooste: http://www.youtube.com/watch?v=b0X4nmzZ-0g\r\n"
