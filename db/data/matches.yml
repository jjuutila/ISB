  MatchReport: "FBT PORI VEI PISTEET KUUMASSA TAISTOSSA\r\n\r\nVarsin mielenkiintoinen oli ISB:n ja sarjakärki FBT Porin kamppailu 1.divarin sarjapisteistä Ilmajoki-hallin sunnuntaipäivässä. Ennakkoon täysin selvänä porilaisvoittona pidetty ottelu oli yleisöystävällinen ja mielenkiintoinen, ja ensimmäisen kympin jälkeen kotijoukkuekin pääsi antamaan kotiyleisön rahoille vastinetta. Lopputulos 8-10 (3-4, 2-1, 3-5) olisi voinut kenties olla toisinkin, hieman paremmalla onnella ja ilman kolmannen erän lieviä tuomarisekoiluja. \r\n\r\nEnsimmäisen erän alun tapahtumat antoivat merkkejä siitä, että porilaiset tulevat viemään peliä miten tahtovat. Pallo liikkui mieheltä toiselle ja ajassa 7.20 porilaiset johtivat jo 0-4 kaikkien osumien synnyttyä ilma- tai pomppupalloista ja kotijoukkueen merkkausvirheistä. Tämän jälkeen tapahtui vieraiden leirissä jokaisen valmentajan painajainen, kun vierailijat passivoituivat ja saattoivat kenties olla jo täysin varmoja voitostaan. Ajassa 11.20 kolmoskenttä juoni näyttävän vastaiskun, jonka Markku Neva-Keturi päätti maaliin Petri Pollarisen nappisyötöstä. Viimeisellä vitosella rankaisi ensin Eero Rahnasto laidasta lähteneellä tarkalla laukauksella ja sitten Tatu Hietikko narutti laidasta maalin taakse, josta vielä ujutti etukulmasta sisään. \r\n\r\nToinen erä kuvasti ottelun tasaisuutta ja ISB:n taisteluhenkikin oli kohonnut avauserän lopun maaleilla. päivän ensimmäinen porilaisjäähy kostautui välittömästi, kun Pollarinen paukautti suoraan Heikki Nikkolan syötöstä ISB:n tasoihin. Sama mies oli asialla erän puolen välin jälkeen vieden ISB:n ensi kertaa johtoon. Tämä riitti myös Viron maajoukkuevahti Jarkko Saastamoiselle ja tilalle tuli Tomi Bergendahl. Pian FBT tasoittikin ja lukemissa 5-5 mentiin toiselle erätauolle.\r\n\r\nPäätöserässä nähtiin niin maaleja kuin mahdollisimman epäselviä tilanteita. Pelaajat tuntuivat olevan epätietoisia ainakin korkean mailan rajasta, jonka kohdalla tuomareiden linja tuntui olevan joka tilanteessa erilainen. Heti erän alkuun Pori paineli johtoon, mutta ennen viiden minuutin täyttymistä ISB:n parhaana palkittu Pollarinen tasoitti komealla vastakantilla. Vielä kun Heikki Nikkola räjäytti kotikatsomon 7-6 -maalilla, tunsi Bergendahlkin saaneen tarpeekseen ja Saastamoinen vaihdettiin takaisin. Suoraan aloituksesta Porin Mikael Boelius pääsi laidasta läpi ja peli oli saman tien tasan. Pelimiesten kympin alkaessa Pori takoi kaksi maalia lisää ja meni näin jo kahden maalin karkumatkalle. \r\n\r\nISB kesti pian oman jäähynsä ja sai yv-mahdollisuutensa 5 minuuttia ennen loppua. Puolitoista minuuttia se otti, mutta palkinto tuli kun Nikkola tarjoili Loukasmäelle paraatipaikalle ja reppu heilui kavennusmaalin arvoisesti. Lopussa nähtiinkin sitten melkoista show´ta, kun ISB:n yrittäessä tasoitusmaalia ilman maalivahtia porilaispelaaja torjui lupaavan näköisen laukauksen maalin edessä ja huitaisi sen jälkeen pitkän pallon, josta Toni Läntinen kävi siirtämässä pallon tyhjiin. Reportterin silmin syöttöpisteen saanut Ville Salonen torjui pallon kädellään ja purkupallo lähti kutakuinkin lantion korkeudelta. Ei tosin ole Salosen vika, että tuomarit eivät tätä viheltäneet. Ei ihme, että valkopaitaiset kulkivat tuomareiden perässä jonkun aikaa vielä päätösvihellyksen jälkeenkin.\r\n\r\nKova on työ, mikäli ISB aikoo sarjapaikkansa divarissa säilyttää, eikä tunnu mikään olevan nyt valkopaitaisten puolella. Tosin myös helpot virheet puolustuspelissä tekivät hyvin pelanneen ISB-vahti Timo Paakkisen olon välillä tukalaksi, eikä kylmä varmasti tullut. Neljä yhden maalin tappiota ja nyt tämä ottelu takaavat sen, että pistepussin 8 palloa ovat auttamatta liian pieni saalis. Ensi viikonloppuna kuitenkin yritys jatkuu, tällä kertaa FoSua vastaan lauantaina.\r\n\r\nPisteille: Pollarinen 3+1, Nikkola ja Neva-Keturi 1+2, T. Hietikko 1+1, Rahnasto ja Loukasmäki 1+0 sekä Yli-Karjanmaa ja Turunen 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2693&LAN