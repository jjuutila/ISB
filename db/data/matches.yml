  MatchReport: "KAUSI KÄYNTIIN EHJÄLLÄ ESITYKSELLÄ \r\n\r\nISB kävi Vaasassa avaamassa 2.divisioonakautensa lauantaina 27.9. ja kotiin tuomisina oli arvokkaat kaksi pistettä paikalliselta sarjanousija Kotkilta. Ehjän ja tasaisen esityksen jälkeen taululla komeilivat lukemat 4-8 (2-3, 0-2, 2-3) ISB:lle. Avauserä lähti matkaan ISB:n komennossa ja ajassa 5.41 Sami Hillun lähettämä laukaus upposi yli puolesta kentästä verkon perukoille kahden hyökkääjän tehdessä hyvin maskia Kotka-vahti Jani Koskelle. Syöttöpiste merkittiin Aki Kohtamäelle, joka oli samalla Akin ensimmäinen piste 2.divarissa. Tämän jälkeen tahtipuikkoa heilutti tuttu parivaljakko Eero Rahnasto - Miika Toivio, joka iski erässä kahdesti Rahnaston viimeistellessä molemmat osumat. Erän loppuhetkillä sattui ISB:lle ottelun oikeastaan ainut musta hetki, kun Kotkat pääsivät peliin mukaan kahdella divarijyrä Matias Österbergin pukukoppimaalilla.\r\n\r\nToiseen erään peli saatiin jälleen paremmin haltuun ja erän puolivälissä iski jälleen akseli Rahnasto - Toivio. Pian avasi maalitilinsä myös Ville Loukasmäki, joka iski Heikki Nikkolan syötön aivan oikeaan yläkulmaan. Toinen erä oli näitä kahta osumaa lukuun ottamatta hyvää puolustuspelaamista molemmilta joukkueilta, eikä lisämaaleja erään nähty.\r\n\r\nKolmannessa erässä Loukasmäki kopioi itseään ja iski hyvin samantyyppisen maalin kuin toisessa erässä, tällä kertaa Juha-Matti Vallin nappisyötöstä. Österbergin kavennettua 3-6:een nähtiin päivän komein maali, kun Toivion tutka haki kulmassa omia, Antti Kuusisto nousi pakin tontilta takatolpille ja laittoi Toivion täydellisen syötön tyhjiin. Jani Laiho kavensi jo minuutin kuluttua, mutta tähän Kotkien kiri tyrehtyi, eikä se saanut kovinkaan montaa hyvää tekopaikkaa. Maalissa tuore hankinta Petri Vainio-Hynnilä oli mies paikallaan ja lisäksi ilmajokelaisten uhrautuminen vetojen eteen oli kiitettävällä tasolla. Lopussa Tomi Ania sai palkinnon hyvästä uurastuksesta laittaen pallon tyhjiin Kotkien yrittäessä kavennusta ilman maalivahtia.\r\n\r\nKaksi pistettä plakkarissa avaupelin jäljiltä ja nokka on jo käännetty kohti tulevan viikonlopun vieraspeliä Lapualla. Ottelusta on varmasti tulossa jälleen hyvää salibandyviihdettä, niin kuin näiden joukkueiden kohtaamiset ovat aina olleet. \r\n\r\nTehoille Vaasassa:\r\nToivio 0+4, Rahnasto 3+0, Loukasmäki 2+0, Kuusisto, Hillu ja Ania 1+0 sekä Kohtamäki, Nikkola ja Valli 0+1. \r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218782627\r\n"
