  MatchReport: "ISB:n c-poikien taival yläloppusarjassa jatkui 13. tammikuuta kotiturnauksella Ilmajoki-hallilla. ISB kohtasi aamupelissä pohjois-lohkon voittajan Himangan pallon ja iltapäivän pelissä vastassa oli KannUra, joka voitettiin ensimmäisessä kohtaamisessa tiukan väännön jälkeen 5-4.\r\n\r\nHiPa peliin lähdettiin hieman vajaalla miehityksellä ja ottelusta oli tiedossa tasainen taistelu. Ensimmäisten minuuttien aikana tilanteita luotiin molemmissa päissä. Maalinteon ottelussa aloitti ISB ajassa 5.51. Maalintekijäksi merkattiin Lampisen Jouni. Vajaa neljä minuuttia myöhemmin Lampinen siirsi ISB:n 2-0 johtoon Rinta-Röyskön Mikin syötöstä. HiPa onnistui kuitenkin kaventamaan 2-1 ajassa 13.33 ja erätauolle siirryttiin 2-1 lukemissa. Ensimmäisessä erässä ISB:n maalivahti Juho Rinta loukkasi jalkansa ja maalinsuulle asteli Jani &#8221;Kössi&#8221; Kuusisto. Toisessa erässä nähtiin kaksi maalia ja molemmista vastasi ISB. Heti toisen erän alkuun ajassa 16.12 Lähdesmäen Tommi laittoi pallon maaliin Rahkon Artun syötöstä ja tilanne 3-1. Ajassa 25.38 Tuomas Tuohisaari lisäsi ISB johdon jo 4-1. Erässä HiPa:lla oli lukuisia maalipaikkoja, mutta ISB puolustus kesti.\r\nKolmas erä alkoi ISB:n kannalta loistavasti. Pelikello pysähtyi ajassa 30.56 kun Tuohisaari maalasi Lampisen esityöstä tilanteeksi 5-1. Kolme minuuttia tästä HiPa kavensi 5-2 ja otteluun tuli lisää sykettä. Ajassa 35.12 ISB:n Hurrikaani kaksikko Tuohisaari- Lampinen oli jälleen asialla ja tilanne jo 6-2. Tämän maalin jälkeen HiPa- leirissä selkärangat katkesivat ja loppu olikin sitten enää pelailua. Rahko sai käydä kokeilemassa rankkariakin, mutta tuloksetta. Minuutti ennen ottelun päätössummeria Tuohisaari järjesti vielä avopaikan Reima Salolle ja mies ei erehtynyt, tilanne ISB:lle 7-2. Ottelu päättyi näihin lukemiin ja plakkariin tuli 2 sarjapistettä. ISB:n peli oli ihailtavaa katseltavaa joka osa-alueella."
