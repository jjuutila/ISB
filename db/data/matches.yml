  MatchReport: "ISB JOULUTAUOLLE VOITOLLA\r\n\r\n2.divisioonan viimeinen ottelu ennen joulun tuomaa hengähdystaukoa käytiin Seinäjoen urheilutalon matolla. Sisun ja ISB:n ottelu keräsi mukavasti yleisöä, josta suuri osa oli toki Ilmajoelta saapuneita. ISB:ltä puuttui kokoonpanosta Matti Pollari, kuumesairas Heikki Nikkola sekä Tommy Koponen. Hieman varhainen ajankohta ja monelle outo alusta aiheuttivat kovasti nihkeää toimintaa varsinkin ensimmäisessä erässä. ISB:n viimeistely alkoi toimia kuitenkin toisessa erässä ja voitto kirjattiin lukemin 4-13 (2-2, 1-5, 1-6).\r\n\r\nAvauserän alussa ISB sai mukavasti otetta pelistä ja ensimmäinen maali näki päivänvalon ajassa 2.47, kun Juha-Matti Valli taisteli pallon puolustajalta maalin edustalla ja korkkasi Sisun maalin tältä päivältä. Vielä ajassa 6.21 ikiraataja Pekka Laitila iski pallon säkkiin, mutta sitten alkoi kotijoukkue saada otetta pelistä ja totuuden nimissä täytyy sanoa, että avauserän loppu oli kotijoukkueen hallintaa. Jo ennalta vaarallisiksi tiedetyt poikittaissyötöt sahasivat ISB:n alueella ja ISB:n omat hyökkäykseen lähdöt olivat vaisuja. Liike puuttui ja isolla kentällähän löytyy silloin tilaa, eikä Sisu jättänyt tilaisuutta käyttämättä. Ajassa 15.12 osui Veli-Matti Vasanko ja vielä 4 sekuntia ennen erän loppua Eero Kasken viivakuti upposi ohi Kalevi Kuikan.\r\n\r\nToiseen erään lähdettäessä painotettiin peruspelin toimivuutta ja järjen käyttöä. ISB saikin otteen heti erän alusta ja ajassa 22.38 Markku Neva-Keturi siirsi Ville Loukasmäen syötöstä vieraat johtoon. Vain reilu puoli minuuttia ehti kulua tästä, kun kapteeni Jarkko Hietikko avasi kauden maalitilinsä kovalla piiskalla viivasta. Tästä maalista saatiin viimeistään sellainen henki päälle, ettei ISB ollut enää lyötävissä. Peli oli hyvin hallussa ja maalipaikkoja luotiin tasaiseen tahtiin. Kesken hyvän jakson pääsi Mikko Vasanko kuittaamaan kotijoukkueen kuitenkin maalin päähän ja vielä kun maalivahti Kuikka sai kakkosen heti perään, saattoi katsomoon näyttää siltä, että peli menee tiukaksi.\r\n\r\nSinipaitaiset olivat kuitenkin saaneet jo vaihteen päälle ja eikä sitä estänyt mikään. Heti alivoiman alkajaisiksi Valli peitti Sisu-pakin vedon, josta Neva-Keturi ja Sami Hillu pääsivät yrittämään maalintekoa. Hillu löi lopulta pallon tyhjiin ja tilanne oli 3-5. Alivoima pelattiin kunnialla loppuun ja jatkettiin Sisun maalin laillisia ahdisteluyrityksiä. Ensin osui Eero Rahnasto tutkaparinsa Miika Toivion syötöstä ja vielä erän loppuun onnistui Neva-Keturi.\r\n\r\nHeti kolmannen erän alkuun kirjoitti Toivio jälleen ISB-historiaa paksulla musteella. Laitila sai paikan maalin eteen, mutta siirsikin vielä Toiviolle, joka namutteli ISB-pisteen numero 200 takakulmaan. Hetken kuluttua oli Loukasmäen vuoro onnistua Vallin passatessa. Toivio jatkoi pistetehtailuaan komeasti ilmasta jatkaen Laitilan syötön puolivolleysta muikkuverkkoihin. Ajassa 48.46 oli Olli Yli-Karjanmaan päivän pakollisen vuoro, joka tuli tällä kertaa kyllä vähintäänkin kyseenalaisesti. 5 minuutin jäähy oli ehkä jonkin sortin arviointivirhe muuten todella hyvin viheltäneeltä parilta Kakkuri-Smulter.\r\n\r\nJäähy hoidettiin hienosti ilman takaiskuja ja maalitehtailua jatkoi pian jäähyn jälkeen kovassa vireessä oleva Laitila. Kiertopommi siniviivalta vasempaan yläkulmaan oli näyttävä suoritus. Päivän kovin jytky nähtiin kuitenkin ajassa 55.37, kun Hillu katkaisi keskialueella Sisu-hyökkäyksen, nousi vasenta laitaa ja latasi sellaisen pommin putken alle vasempaan yläkulmaan, että käynnin Ilkan Optiikassa väliin jättäneet eivät välttämättä ehtineet nähdä pallon käyneen maalissa. Sisulle lohtua toi vielä Jukka Lehto maalillaan ja loppunumerot latasi Teemu Turunen pienestä kierrosta.\r\n\r\nKaksi viimeistä erää olivat vakuuttavia ja maalinteko alkoi luonnistua melko mukavasti. Täysin tyytyväinen ei peliin voi kuitenkaan olla, parannettavaa ja pohdittavaa jäi yllin kyllin. Päivän vakuuttajia olivat +6 kerännyt ja omaan varmaan tyyliinsä katkonut ja raastanut Jarno Haapamäki sekä vastustajan kannalta varsinainen vihulainen Pekka Laitila. Myös Juha-Matti Vallin ja maalivahti Kalevi Kuikan paperit ovat puhtaat.\r\n\r\nTehot: Laitila ja Neva-Keturi 2+2, Rahnasto 1+3, Toivio ja Hillu 2+1, Valli ja Loukasmäki 1+1 sekä J.Hietikko ja Turunen 1+0.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187869295"
