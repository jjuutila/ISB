  MatchReport: "Illan ensimmäinen peli oli Vaasaa vastaan. Edellinen tapaaminen päättyi meidän hyväksemme 9-1. Nytkin oli tarkoitus saada paljon palloja maaliin. Ottelun ensimmäinen maali nähtiin ajassa 8:43, kun Armin veto pompahti maalivahdin torjunnasta maaliin. Seuraavaksi onnistui Vaasa vain vajaa minuutti johtomaalista, ja peli tasan. Ensimmäisessä erässä ei nähty enempää maaleja, vaikkakin me onnistuimme pyörittämään peliä Vaasan päässä. Vetoja lähti kuin soutukisoissa konsanaan, niin kuin koko loppupelinkin aikana. Vaasalaiset vain onnistuivat saamaan mailan useimmiten väliin. \r\n\r\nToisen erän alkuun Vaasa pääsi jopa johtoon, mutta vain hetkeksi. Outin syötöstä Sallamari iskee tasoitusmaalin. Siitä muutama minuutti ja asialla tällä kerta Linda. Armin vedosta maalivahdin torjuntaan, pallo pompahtaa takaisin pelattavaksi, ja Linda saa vetää tyhjiin aivan maalin edestä. Toinen erä ei enempää maaleja tuottanut. \r\n\r\nVaasalaiset laittoivat kovasti vastaan vain yhden maalin tappiotilanteessa. Enempää maaleja eivät vaasalaiset onnistuneet tekemään, vaan me onnistuimme vielä kolmannen erän loppuun Sallamarin hienolla veivauksella, ja niin pelin loppulukema oli 4- 2. Helpolla voitto ei tullut, mutta pisteet kotiin."
