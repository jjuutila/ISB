  MatchReport: "KAUSI PÄÄTÖKSEEN JATKOAIKAVOITOLLA\r\n\r\nSisu isännöi lauantai-illan ottelussa ISB:tä runkosarjan päätösottelussa. ISB:ltä puuttui miehiä jokaisesta kentällisestä, joten aivan kaikkea ei Sisun tarjoamasta kenraaliharjoituksesta ennen karsintoja saatu irti. Sisun panokset olivat menneet, ISB:lle lisäpisteistä taas saattaisi olla hyötyä nousukarsintojen mahdollisesta toisesta kierroksesta eteenpäin. ISB veikin pisteet matkaansa jatkoaikamaalilla lukemin 7-8ja. (2-2, 4-2, 1-3, 0-1).\r\n\r\nAvausmaalin teki Sisun Jyri Ruha ylivoimalla viiden minuutin kohdalla. Pian ISB sai rankkarin, jonka kapteeni Heikki Nikkola laittoikin viileästi reppuun. Tuomareiden mielestä pallo meni kuitenkin kuljetuksessa taaksepäin, joten maali jäi hyväksymättä. Tasoitus nähtiinkin vasta viitisen minuuttia ennen taukoa tutusta lavasta, kun Eero Rahnasto linkosi pallon verkkoon. Pian Sisu meni uudelleen johtoon, mutta erän päätösminuutilla Teemu Turunen tarjoili Ville Loukasmäelle avopaikan ja taukolukemat olivat valmiit.\r\n\r\nToinen erä oli hienoista Sisun hallintaa ja se tekikin alle neljään minuuttiin kaksi maalia. Erän puolessavälissä Markku Neva-Keturi kavensi ja minuutin kuluttua Turunen tasoitti Loukasmäen syötöstä. Pian Sisun kahdella pikamaalilla mentiin kuitenkin jo taukotilanteeseen 6-4. \r\n\r\nPäätöserän alkuun Rahnasto kavensi jälleen, syöttäjänä Janne Ojala. Pian ISB kesti alivoiman uusituilla systeemeillä ja minuutti siitä Loukasmäki osui jälleen Turusen oivalluksesta. Sisu meni vielä kerran johtoon Teemu Rajalan maalilla, mutta Neva-Keturi runnoi tasoituksen ajassa 52.36. Erän lopun jäähyt kestettiin ja Janne Ojalan 2+2:sta jäi vielä 3.29 kestettäväksi viiden minuutin jatkoajallekin. Jatkoajalla parin minuutin jälkeen Neva-Keturi pääsi katkaisemaan Sisu-pakin hieman epäonnistuneen syötön ja polki alivoimalla voittomaalin tekoon ohi uransa päättäneen maalivahti Mika Niemisen (hatunnosto ja kumarrus).\r\n\r\nVoitolla on aina hyvä lähteä karsintoihin, sitä ei voi aliarvioida. Mutta kyllä ISB:n peliin pitää löytyä lisäsytykettä karsintoihin, tosin sitä tuskin tarvitsee sellaisiin peleihin kovin syvältä kaivaa. Alivoimapeli oli tosin saatu uusilla systeemeillä kuosiin, ainakin tähän peliin. Karsinnat alkavat siis 19.3. ja saattavat pahimmassa tapauksessa päättyä heti seuraavana päivänä. Nähtäväksi jää vielä ainakin vastustaja, tällä hetkellä Sisä-Suomen kakkospaikalla komeilee Lammin Salibandy.\r\n\r\nPisteille: Loukasmäki 2+2, Neva-Keturi 3+0, Turunen 1+2, Rahnasto 2+0, Janne Ojala 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3163&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nMaalikooste saattaa tulla Sisun sivuille lähiaikoina.\r\n"
