  MatchReport: "PORI SELKEÄSTI PAREMPI\r\n\r\nISB:n sunnuntairetkue suuntasi Turusta Poriin, FBT Porin vieraaksi. Outo hotellihäirikkö oli hieman kopisteluillaan häirinnyt yön viettoa ja palautumista, mutta taistelumielellä \"ryöstöretkeläiset\" olivat. Sarjajohtaja oli selkeä ennakkosuosikki otteluun lähdettäessä, ja ottikin omansa lukemin 10-2 (4-1, 3-1, 3-0). Tasaiseen tahtiin Pori onnistui luomaan maalipaikkoja, joista onnistuivatkin kohtuullisen hyvällä prosentilla. Toisaalta liigakokeneiden ja jälleen liigaan pyrkivien tuleekin. ISB pelasi melko lailla perusottelun, ei hienouksia, ei liiaksi onnistumisia, muutamia virheitä, joista kaveri rankaisi.\r\n\r\nAvauserä alkoi suuntaa ottelulle, ISB lähti nöyrästi suojelemaan omaa maaliaan ja FBT otti pallonhallinnan kontolleen. Ajassa 15.05 Pori siirtyi 3-0 -johtoon, ennen kuin Eero Rahnasto kavensi maalin edestä, syöttäjänä Pekka Laitila. Pori osui vielä kerran ja taukotilanne oli 4-1. Toisen erän alussa ottelun paras pelaaja, tosin ilmeisesti vain reportterin mielestä, Ville Salonen vei kahdella maalillaan Poria edelleen karkumatkalle. Jälkimmäinen syntyi rankkarista. Hannu Katilan maalin jälkeen Tatu Hietikko kavensi Petri Pollarisen esityöstä 7-2:een. Kolmannessa erässä Pori kaunisteli lukemia vielä kolmella maalilla\r\n\r\nTasoeroa joukkueiden välillä oli, se on selvä asia. Ehkä kuitenkin hieman hampaattomaksi jäi ISB:n esitys Porissa, kenties parempaa voisi kevätkierroksen kotiottelussa olla luvassa. Enemmän viikonlopulta jäi harmittamaan Turun vierailu, jossa pisteet olisi hyvällä ollut otettavissa. Nyt suunnataan kuitenkin katseet seuraavaan mahdollisuuteen kartuttaa pistepussia. Se mahdollisuus koittaa kotiottelussa ensi sunnuntaina 8.11., kun Kirkkonummelta saapuu vieraaksi paikallinen Rangers.\r\n\r\nPöytäkirja FBT Pori - ISB: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2627&LANG=FI&TYPE=5&SEASON=2010\r\n\r\nMaalikooste: http://media.almamedia.fi/id/158601.asx\r\n\r\nPorilaisten raportti: http://www.fbtpori.fi/artikkeli.asp?id=53"
