  MatchReport: "ISB NUIJI LAPUAN\r\n\r\nISB:n miehistö aiheutti lauantaina SBS Lapualle kauden ensimmäisen tappion. Loppulukemat 11-3 (6-0, 3-2, 2-1). ISB oli pelissä hiukan edellä joka osa-alueella, etenkin maalinteossa. Pelin ratkaisu nähtiin osin jo avauserässä, kun kotijoukkue takoi kuusi maalia, joista kolme ylivoimalla. Maalinteon aloitti ylivoimalla sarjan maalikuningas Ville Loukasmäki (syöttäjänä Markku Neva-Keturi) hurjalla lämärillä yläkulmaan. Reilu minuutti tästä ja onnistujana Neva-Keturi (Loukasmäki). Seuraavana oli vuorossa jälleen ylivoimamaali, tekijänä Eero Rahnasto (Tatu Hietikko). Seuraavana onnistumisvuorossa T.Hietikko (Teemu Turunen) ja erän lopussa vielä Loukasmäki kahdesti Sami Hillun syötöistä. Jobinpostina avauserästä Juha-Matti Vallin saama tärsky päähän. Silmäkulma auki ja lääkärin mukaan lievä aivotärähdys. Valitettavasti Junnulta jää ilmeisesti myös sunnuntain peli väliin.\r\n\r\nToisen erän alkuun Lapua tuli todella vahvasti ja vierailijat pyörittivätkin peliä varsin mallikkaasti. Kavennusmaalit 6-2:een tulivat Teemujen Kokko ja Koivuluoma mailoista, syöttäjän molemmissa Riku Venno. Erän puolivälin jälkeen ISB pääsi kuitenkin jälleen pikkuhiljaa peliin mukaan. Ensin onnistui Rahnasto T.Hietikon syötöstä, sitten Neva-Keturi laittoi Loukasmäen reboundin sisään. Vielä kun Heikki Nikkolan (Neva-Keturi) upea lämäri upposi etuyläkulmaan, oli erätauko paikallaan.\r\n\r\nKolmannessa erässä nähtiin kolme maalia ja ISB:n voiton varmistelua. Ensin onnistui Jarkko Ojala rankkarista, sitten kavensi Kokko Vennon syötöstä ja loppulukemat iski illan kuudennella tehopisteellään Loukasmäki (Neva-Keturi).\r\n\r\nSumma summarum, ISB pelasi kutakuinkin parasta peliään tällä kaudella ja tahto voittamattoman sarjakärjen kaatoon oli tinkimätön. Tästä lähdetään kohti sunnuntain peliä Vaasassa, vastassa SB Vaasa II.\r\n\r\nTilastot Lapua-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157012678"
