  MatchReport: "SUNNUNTAIAJELULLA VOITTOON\r\n\r\nISB:n puhdas tili 2.divarissa sai jatkoa edelleen, tällä kertaa Kotkat Vaasasta oli täysin vastaantulija. Pizzeria-Puffet Piikin isännöimän ottelun lopputulos 19-6 (6-3, 8-1, 5-2) kertoo kaiken oleellisen pelistä. Avauserässä mentiin vielä ISB viisikkopuolustuksen lepsuillessa tasatahtia tilanteeseen 3-3 saakka, kunnes erän kahdella viimeisellä minuutilla kotijoukkue karkasi kolmen maalin johtoon.\r\n\r\nToisessa erässä ISB lisäsi niin sanotusti jalkaa ja 10 pelaajalla matkassa ollut Kotkat jäi vauhdista. Erän avausmaalin ja samalla ottelun voittomaalin teki ensimmäisellä 2.divarimaalillaan Tommi Lähdesmäki, joka keräsikin mukavat tehot 2+1. Pikkuhiljaa ISB karkasi ja viimeiseen erään lähdettiin jo tilanteesta 14-4.\r\n\r\nPäätöserä oli numeroiden kaunistelua, tosin kotijoukkueen 3 jäähyä lopussa sekoitti vielä hieman tahtia. Niistäkin Kotkat osui kerran ja ISB kahdesti alivoimalla. Vaikea on kertoa enempää tällaisesta pelistä, kertokoon vaikka maalikooste lisää (mikäli mahtuu YouTubeen...)\r\n\r\nPisteille:\r\nToivio 2+5, Rahnasto 4+1, Loukasmäki 3+2, Neva-Keturi 2+2, Lähdesmäki ja Kantoniemi 2+1, Laitila ja Turunen 1+1, Ojala Janne 0+2, Kuusisto ja Ojala Jarkko 1+0 sekä Valli 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3121&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nMaalikooste: http://www.youtube.com/watch?v=8095Q5C_y4Y\r\n\r\nOhjelmassa onkin nyt parin viikonlopun tauko ja seuraavaksi ISB on tulessa 13.11. Kauhavalla White Foxia vastaan. Heti perään sunnuntaina 14.11. kohdataan kotiottelussa vahvasti kautensa aloittanut Seinäjoen Sisu."
