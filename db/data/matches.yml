  MatchReport: "RAHNASTO RATKAISI ISB:LLE VOITON OUHU:STA\r\n\r\nISB kohtasi lauantaina II-divisioonan ottelussa Oulaisten Huiman. Limingassa pelatussa ottelussa ISB oli parempi lukemin 8-11 (3-5, 3-5, 2-1). Ottelu oli koko ajan ISB:n hyppysissä, eikä OuHu uhannut vierasjoukkueen voittoa missään vaiheessa kunnolla.\r\n\r\nEnsimmäinen erä oli melko tasainen aina puoleenväliin asti, kunnes Ville Loukasmäen maalilla ja Eero Rahnaston kahdella maalilla ISB meni muutamassa minuutissa kolmen maalin johtoon.\r\n\r\nToinen erä jatkui siitä mihin ensimmäinen jäi. Kapteeni Rahnasto iski kolme maalia Markku Neva-Keturin säestäessä kahdella osumalla. Tuomareiden sekoilu alkoi kuitenkin sekoittaa peliä puolin ja toisin ja jäähyjä tuli molemmille mitä ihmeellisimmistä tilanteista. Pelin taso laski erän loppupuolella, mutta kaikesta huolimatta ISB marssi pukusuojaan turvallisen tuntuisessa neljän maalin johtoasemassa.\r\n\r\nKolmas erä oli edelleen jäähyjen sävyttämä, eikä vierasjoukkue enää kyennyt parhaimpaan peliinsä. OuHu tuli jo kahden maalin päähän, kunnes erän ainoan ISB-maalin iski jälleen Rahnasto komealla ylänurkkalaukauksella. Rahnaston tehoina komeat 6+0, Neva-Keturille 3+0 ja loistopasseja läpi ottelun jakaneelle Miika Toiviolle 0+4. Myös mukana olleelle mittavalle ISB:n huolto- ja kannustusryhmälle täytyy antaa suuri kiitos näistä pisteistä.\r\n\r\nOttelun tilastot:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1127893192"
