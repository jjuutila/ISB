  MatchReport: "SARJAKÄRJELTÄ NIISTETTIIN TAISTELUPISTE\r\n\r\nE.P.V.T. &#8211; ISB II 4-4 (1-2, 1-0, 2-2)\r\n\r\nE.P.V.T.-peliin ISB lähti tasan kahdella ketjulla ottelutauon verotettua rosteria kahdella Kivimäellä. Debyytin pakkiparina tekivät vuosia kuvioitaan hioneet Niemelä-Nurkka. Sumppupuolustus ja nopea pelin avaaminen loivat tilanteita ja heti alusta lähtien. Putte-Puhtimäki teki esityön ja Pösö Vainio-Hynnilä kiitti normaaliin tapaansa pelin 1-0:aan jo 42 sekunnin kohdalla. erän puolivälissä E.P.V.T. tuli tasoihin, mutta vielä ennen erän loppua pirteästi pelannut Jukka Mäenpää polki laidalta läpi ja päätti nopean hyökkäyksen reppuun.\r\n\r\nToisessa erässä puolustus piti hyvin, mutta omista paikoista ei saatu sisään. Ähtäriläiset tulivat erässä tasoihin.\r\n\r\nKolmas erä eteni maalittomana pitkään, kunnes näytti siltä, että ISB II ratkaisee ottelun. Ajassa 39.55 Juho Ranto hoiteli Janne Haapamäen syötön verkkoihin ja jo ajassa 40.45 Aki Vainio-Hynnilä taiteli vastahyökkäyksestä pallon takakulmalle, josta Puhtimäki sai laittaa puolityhjiin. Alkoi ankara asemasota, jossa johto yritettiin säilyttää kaikin keinoin. E.P.V.T. kuitenkin kavensi ja tuli vielä tasoihin ajassa 44.14, eli vain 46 sekuntia ennen loppua.\r\n\r\nLoppu pidettiin ja vähintäänkin ansaittu piste saatiin kärkijoukkueelta niistettyä. Kakkonen esitti varsin kurinalaista peliä ja harvoin näin hyvin on laadittua taktiikkaa noudatettu. E.P.V.T. osoitti lopussa jälleen olevansa sarjan paras joukkue ja tuli väkisin tasoihin.\r\n\r\nPisteille tänään: Puhtimäki 1+1, A. Vainio-Hynnilä 0+2, P. Vainio-Hynnilä, Ranto ja Mäenpää 1+0 sekä Janne Haapamäki 0+1.\r\n\r\nSeuraava turnaus on jo ensi viikon lauantaina 16.2. Nurmon liikuntahallilla ja sinne Kakkonen odottaakin ilmajokisten ja muiden ISB-henkisten maihinnousua kannustamaan ISB:tä kohti kärkisijoja. Pelit klo 13 (Team Atria) ja klo 16 (SB Kauhajoki)."
