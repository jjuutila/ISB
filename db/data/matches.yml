  MatchReport: "FBC Remix - ISB (2 - 2)\r\n\r\nKauden toinen turnaus aloitettiin FBC Remixin kohtaamisella Isokyrössä. Remix on sarjan uusi tulokas, joten ennakko-odotuksia pelistä ei ollut. Peliä oli pelattu kymmenisen minuuttia, kun Ilmajoki sai avausmaalinsa. Maalilla oli porukkaa kuin Komian avajaisissa Seinäjoella. Latva-Kokko kiersi maalin takaa ja syötti maalin eteen, josta Neva-Keturi toimitti pallon maaliin. ISB:n toinen ja viimeiseksi jäänyt maali tuli ajassa 14.29 maalin edustalla olevassa hässäkässä. Niemelä taisteli pallosta loppuun asti ja pienellä siirrolla Neva-Keturille pallo suhahti maaliin. Ajassa 14.49 ISB sai kokeilla ylivoimaa. Ylivoima toimi, mutta ei yltänyt maaliin asti. \r\n\r\nToisessa erässä ISB:n esitys oli vaisumpi kuin ensimmäisessä. Paikkoja maaleihin oli, monet vedoista kilahtivat komeasti tolppiin. \r\n\r\nKolmannen erän alussa Remix otti heti luulot pois ISB:ltä ja aloitti ärhäkkään karvauksen. Remixin ensimmäinen maali syntyi ajassa 30.09. Ilmajoen puolustuksesta huolimatta Remixin pelaaja löysi aukon ja laukoi pallon maaliin. Remixin tasoitusmaali syntyi ajassa 37.29. Loppuottelu oli kiivasta taistelua ja ISB:lle olisi maali maistunut, mutta pallo ei kovasta yrityksestä huolimatta löytänyt perille.\r\n"
