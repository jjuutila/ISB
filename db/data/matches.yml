  MatchReport: "JEPPIS TARJOSI HYVÄN VASTUKSEN, ISB HAKI KUITENKIN PISTEET\r\n\r\nPietarsaaren Urheilutalon melko pienessä askissa pelattiin sunnuntaina 5.11. Jeppis FBC:n ja Ilmajoen Kisailijoiden välinen II-divisioonataisto. Jäähyjen sävyttämän ottelun vei lopulta nimiinsä ISB lukemin 6-11 (3-4, 1-3, 2-4). Ottelu eteni melko tasaisissa merkeissä, ISB:n kuitenkin johtaessa koko ajan siitä lähtien kun menivät 1-0 - johtoon. Jeppis sinnitteli ottelussa mukana ja pysytteli maalin tai kahden päässä aina toisen erän loppupuolelle, jolloin Ville Loukasmäen ylivoimamaali siirsi vieraat 4-7 - karkumatkalle. Lopullisesti kotijoukkueen niska taittui kolmannessa erässä, kun koko pelin hyvin taistellut Sami Hillu iski alivoimalla tolpan kautta lukemiksi 5-9.\r\n\r\nEnsimmäinen erä tarjosi katsojille (myös Ilmajoelta oli saapunut fanaattisimmat paikan päälle) heti kättelyssä seitsemän maalia. Maalinteon aloitti Eero Rahnasto komealla ylänurkkavedolla Petri Pollarisen syötöstä. Pari minuuttia tästä ja pallo liikkui ISB:n ylivoimassa mukavan näyttävästi. Muutaman siirron jälkeen pallo tuli Sami Hillulle, joka pommitti viivasta varmasti maitolasinkorkuisen alakulmaan. Jeppiksen kavennuksen jälkeen iski jälleen Rahnasto, jonka jälkeen oli jälleen Jeppiksen vuoro kaventaa. Kapteeni Rahnasto näytti kuitenkin muulle joukkueelle taistelemisen mallia. Hänen kovan työn ja tohinansa päätteeksi pallo ajautui takatolpalle, josta Tatu Hietikko ujutti pallon pienestä kulmasta maaliin. Erän lopulla pietarsaarelaisten kauden paras pistemies Niklas Jansson toi Jeppiksen ylivoimalla vielä maalin päähän.\r\n\r\nToinen erä oli vahvasti jäähyjen sävyttämä. Kotijoukkue otti peräti viisi kahden minuutin jäähyä ja ISB:kin istui kaksi kakkosta. Erän ensimmäinen maali syntyi kuitenkin tasakentällisin, kun ISB:n vapari tuotti tulosta maalin muodossa. Tekijäksi merkittiin Loukasmäki, syöttöpiste Heikki Nikkolalle. Vain noin puoli minuuttia ehdittiin nauttia kahden maalin johtoasemasta, kun Jeppis tuli jälleen maalin päähän. Tämän jälkeen alkoivat jäähyilyt molemmin puolin. Tosin ISB ei joutunut pelaamaan alivoimaa missään vaiheessa toista erää, koska samaan aikaan oli aina vähintään yksi Jeppiksen pelaajakin jäähyllä. ISB osui ylivoimalla kahdesti. Ensin Ville Loukasmäen kovasta laukauksesta kimmonneen irtohedelmän korjasi verkkoihin Miika Toivio. Sitten Markku Neva-Keturi tarjoili Loukasmäelle paikan, josta tämä ei erehtynyt.\r\n\r\nTauon jälkeen ei kauaa ehditty pelata, kun nähtiin todella näyttävä maali. Tatu Hietikko taisteli pallosta pitemmän aikaa kulman liepeillä, josta hän lopulta sai siirrettyä reikäpallon Tommy Koposelle. Tämän nopea siirto tavoitti maaliahneen Loukasmäen, jonka ampuma pallo jäi tyylikkäästi paikalleen aivan yläkulmaan. Koposen sanoin: \"Olis hyväksytty pöytälätkässäkin\". Minuutti tästä ja Jeppiksen Jansson kavensi jälleen, kunnes erän puoliväliä lähestyttäessä Hillu iski ratkaisevan tuntuisen alivoimamaalin. Jeppis kavensi vielä kerran, mutta viimeinen viisiminuuttinen oli jälleen ISB:n. Vastahyökkäykseen päässyt vierasjoukkue rankaisi tällä kertaa Koposen sievällä kiertovedolla, syöttäjäksi Rahnasto. Olli Yli-Karjanmaan jäähyn aikana Heikki Nikkola pääsi melkein avaamaan maalitilinsä Jeppiksen pelatessa ilman maalivahtia. Nätti katko varrella ja komea roikkupallo yli koko kaluston, mutta valitettavasti muutamia senttejä yli maalin. Aijai, että kaikkia meitä niin harmitti... Jäähyn jälkeen vielä Toivio pääsi täräyttämään Teemu Turusen syötöstä mahtavan pommin. Pallo melko pienestä kulmasta yläriman kautta häkkiin ja miekka oli tupessa!\r\n\r\nIlmajoki-hallin isoon parkettiin nähden Pietarsaaren pieni kenttä tuotti tilannenopeutensa vuoksi välillä hieman vaikeuksia ilmajokisille, mutta kokonaisuutena peli oli melko hyvin hallussa. Kentän alustana toiminut Tarkett-matto on sen sijaan lähes parasta mitä salibandyn pelaaja voi mielestäni toivoa, vedot lähtivät mukavasti eikä pallo parketista poiketen elänyt juuri ollenkaan.\r\n\r\nEnsi viikonloppuna on vuorossa tuplapelit, eli lauantaina kohdataan Nurmossa paikallinen Jymy klo 14.00. Sunnuntaina on vuorossa pitkästä aikaa kotiottelu, jossa vastaan asettuu SBS Lapua. Lapualaiset ovat ISB:n ohella ainoa täysien pisteiden joukkue, joten kyseessä on siis todellinen kärkikamppailu. Ottelu alkaa Ilmajoki-hallilla klo 15.00. Tervetuloa!\r\n\r\nJeppis-ottelun tilastot:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157010252"
