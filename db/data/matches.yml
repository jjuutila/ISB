  MatchReport: "Illan toisessa ottelussa haettiin asetelmia tulevaan jatkoturnaukseen Ilmajoelle ja se myös ilmeisesti aiheutti hieman lisäjännitettä kentällä ja jopa vaihtopenkillä. ISB sai otteluun hyvän alun, kun koko päivän hyvin töitä tehnyt Jarno Latva-Hoppala iski ranteella pallon ylämummoon jo parin minuutin pelin jälkeen, samalla muuten putosivat Lauri Jaakkolan kiikarit syöttöpinnan muodossa. Jatkoa seurasi erän puolivälissä Tuohisaaren terävällä kierrolla alanurkkaan, syöttäjänä Rahko. Erä oli selkeästi ISB:n hallussa ja maalissa hyvin pelannut Kössi Kuusisto napsi muutamat marjat talteen, sekä erän alussa ollut alivoima hoidettiin mallikkaasti.\r\n\r\nToinen erä alkoi mukavasti Lampisen tarjoillessa Lähdesmäelle, joka ei erehtynyt. Hetkeä myöhemmin molemmista joukkueista laitettiin miehet boksiin pienen nahinan päätteeksi ja ennusmerkit tulevasta alkoivat olla ilmassa. Erän puolivälissä HiPa kuitenkin ilmoittautui peliin mukaan ja kavensi taukolukemiksi 3-1.\r\n\r\nHeti kolmannen erän alkuun hyvän vaihteen löytäneet himankalaiset iskivät kaksi maalia ja peli oli yhtäkkiä tasan. Ajassa 32.07 Tuohisaari täräytti jälleen ISB:n johtoon Lähdesmäen syötöstä. Peli näytti kääntyvän, kun Latva-Hoppala kisutti HiPan pakit kebabille, mutta maali jäi syntymättä, koska viikatetta tuli, kuin heinätalkoissa konsanaan. Tilanteesta kuitenkin rangaistus, sekä rankkari ja sitä ampumaan Tuohisaari, mutta HiPan veskarin uskomaton torjunta piti tilanteen muuttumattomana. Kaiken hyvän lisäksi ylivoiman pienen lepsuilun seurauksena HiPa tasoitti pelin alivoimalla. Seuraavan kerran kellot pysähtyivät aikaan 42.28, kun Tuohisaari iski pallon hurjalla vedolla vasemmasta laidasta takatolpan juureen, syöttäjänä Rahko. Tämä oli muutenkin ottelussa lämpöisenä käyneelle HiPa-pelaajalle liikaa ja tuomari sai kuulla kunniansa, tästä kaveri palkittiin 2+10 minuutin rangaistuksella. Päivän taistelija, Koskenkorvan karpaasi Tuohisaari kiitti ja latasi täysin identtisen pommin takanurkkaan minuutti ennen loppua, syöttäjänä jälleen Rahko. Viimeisellä minuutilla kavennus maaleja yrittäneen HiPan siivet katkesivat kuitenkin lopullisesti parikymmentä sekuntia ennen ottelun loppua tulleeseen rangaistukseen, joten pisteet lähtivät ansaitusti Ilmajoelle.\r\n\r\nKälviällä pelattiin kaksi hyvää peliä, joissa molemmissa jätkien halu menestyä ja voittaa pelejä joukkueelle näkyi loistavana asenteena kentällä. Tästä on hyvä lähteä hakemaan paikkaa SM-välikarsintaan. Koko kauden jatkunut kehitys saa toivottavasti jatkoa Ilmajoen turnauksessa 2.3.3008.\r\n\r\nTehoille\r\n\r\nTuohisaari 5+1, Rahko 1+4, Lampien 3+1, Lähdesmäki 2+1, Latva-Hoppala 1+0, Jaakkola 0+1"
