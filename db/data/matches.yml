  MatchReport: "Toisessa päivän ottelussa vastaan asettui HiPa, jonka jo ennestään tiesimme kovimmaksi vastustajaksi. Nuori, nopea ja syöttelytaitoinen joukkue oli siis tavoitteena voittaa.\r\nEnsimmäinen erä oli maaliton ja todella tiukkaa vääntämistä. Pallo oli vuoron perään vastustajan maalilla ja omalla.\r\n\r\nToiseen erään mentäessä ei valmentajilla ollut moitteen sanaa ja niin saimme jatkaa hyvää peliämme. Ensimmäinen maali näki päivänvalon, kun toista erää oli pelattu vajaa minuutti. Marjaanan syötöstä Jenni teki päivän toisen maalinsa. Ja niin ISB siirtyi johtoon. Vaihtopenkillä painotettiin, että pelataan vain omaa peliä ja omassa päässä pelataan tarkasti.\r\nAjassa 21.14 Linda syötti oikeaa laitaa nousseelle Armille, jonka oli helppo vetää pallo maaliin maalivahdin kainalon välistä. Tilanne oli kutkuttava 2-0 toisen erän jälkeen, ja vielä olisi jaksettava viimeinen erä.\r\n\r\nKolmannen erän alkupuoliskolla hipa sai lähivaparin, jonka seurauksena se iski pallon maaliin tarkasti ja nopeasti, ISB:n vielä sekoillessa maalin edessä. Noita lähivapareita olisi siis syytä opetella enemmän. Tilanne 2-1 ISB:lle.\r\nKolmas erä ei tuottanut enempää maaleja ja niin ISB:n pistesaldo nousi jälleen neljällä pisteellä, kun HiPakin kaatui lukemin 2-1. Tosin jännitettävää riitti kyllä ihan loppusekunneille saakka, kun hipalaiset yrittivät päästä puolustuksen läpi väkisin maalille, siinä kuitenkaan onnistumatta.\r\n\r\nKaiken kaikkiaan päivän pelit olivat todella nopeatempoisia ja töitä sai jokainen pelaaja tehdä, että joukkue jatkaa tappiottomalla matkalla kohti kakkosdivaria.\r\n\r\nSeuraava turnaus siintää jo horisontissa kolmen viikon kuluttua, kun vastaan asettuu Alavudella kotiottelua pelaava Alavus, sekä SB Vaasa 3. Odotettavissa jälleen raivokasta taistelua pisteistä. Näihin kuviin ja tunnelmiin!"
