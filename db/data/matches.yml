  MatchReport: "ISB ODOTETTUUN VOITTOON\r\n\r\nII-divisioonan kevätkierros alkoi Kisailijoiden salibandyjoukkueen osalta paikalliskamppailulla SBS Lapuaa vastaan. Lapuan urheilutalolle olikin saapunut mukava määrä katsojia seuraamaan kiihkeää vääntöä, myös vierasjoukkueella oli kannattajansa. Eivätkä turhaan olleet saapuneet ilmajokisetkaan paikalle, sillä kamppailu päättyi ISB:n 6-11 (2-4, 2-4, 2-3) voittoon.\r\n\r\nOttelu alkoi tasaisissa merkeissä. Neljän minuutin jälkeen kotijoukkue siirtyi johtoon, mutta vain reilu minuutti myöhemmin Ville Loukasmäki päätti 3vs.2 &#8211;hyökkäyksen ampumalla pallon Sami Kosken syötöstä oikeaan yläkulmaan. Lapuan mentyä vielä 2-1 &#8211;johtoon ISB iski erän loppuun mennessä taululle lukemat 2-4. Ensin onnistui Sami Hillu vapaalyönnistä, sitten oli Markku Neva-Keturin vuoro päättää 3vs.2 &#8211;hyökkäys Kosken syötöstä. Kun kapteeni Eero Rahnasto veti vielä Jussi Ala-Nikkolan syötöstä pallon maalivahdin längistä sisään, oli erä paketissa.\r\n\r\nToisessa erässä ei tahti muuttunut. Maalinteossa onnistui jo 11 sekunnin pelin jälkeen Sami Hillu. Heikki Nikkolan poikittaissyötön Hillu lämäsi voimalla verkon perukoille puolesta kentästä. Maaliverkkoa heiluttivat myös Sami Koski yksilösuorituksellaan, Ville Loukasmäki &#8221;one-timerilla&#8221; Neva-Keturin syötöstä sekä kauden ensimmäistä peliään loukkaantumisen jäljiltä pelannut Tatu Hietikko, joka kahvitti ensin pakin ja toimitti sitten pallon aivan vasempaan yläkulmaan. Lapua sai toisessa erässä aikaan kaksi maalia, joista toinen tuli Jukka Kantoniemen kärsittyä 5 minuutin rangaistustaan. Tuomarilinja salli läpi pelin kovat otteet ja jäähyjä jaettiin melko vähän. Molemmille joukkueille tuomittiin yksi 2 minuutin ja yksi 5 minuutin jäähy.\r\n\r\nKolmannen erän alkuun valmentaja Markus Kujanpää painotti tarkkaa pelaamista, ettei SBS Lapua pääsisi enää peliin mukaan. Kuitenkin jo erän ensimmäisellä minuutilla Lapua kavensi tilanteen 5-8:aan. Heti seuraavassa vaihdossa nähtiin kuitenkin ISB:ltä vanha kunnon alasarjamaali. Miika Toivio tarjoili maalin takaa vanhasta muistista Jussi Ala-Nikkolalle, joka nosti pallon läheltä vaivattomasti maalin kattoon. Ala-Nikkola vastasi myös ISB:n kymmenennestä, vastustajan selkärangan lopullisesti katkaisseesta maalista. Ylivoimahyökkäyksen päätteeksi pallo löysi jälleen tiensä maaliin maalivahdin jalkojen välistä. ISB:n viimeisestä vastasi Timo Viita alivoimalla.\r\n\r\nISB:n parhaana palkittiin 1+3 tehot saalistanut Sami Koski. Myös maalivahti Kalevi Kuikka ansaitsee erityismaininnan loistotorjunnoistaan. Varsinkin avauserän tiukimpina hetkinä Kuikka venyi loistopelastuksiin. &#8211; Kaiken kaikkiaan ehjä ja tasainen suoritus koko joukkueelta. Missään vaiheessa ei oltu oikeastaan alakynnessä, kertaili valmentaja Kujanpää ottelun jälkeen.\r\n\r\nISB:n kausi jatkuu heti tulevana viikonloppuna kahdella kotiottelulla. Lauantaina 14.1. Ilmajoki-halliin vieraaksi saapuu sarjan kärkijoukkueisiin lukeutuva Merikoski SBT Oulusta. Sunnuntaina 15.1. on vastassa ISB:tä pisteen perässä majaileva Hillerit Haukiputaalta. Molemmat ottelut alkavat klo 15.00. Tervetuloa kannustamaan!\r\n\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127891554"
