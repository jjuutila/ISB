  MatchReport: "ISB:n c-pojat aloittivat yläloppusarjan voittamalla molemmat pelinsä. Ensimmäisessä ottelussa kaatui tapahtumarikkaiden vaiheiden jälkeen KannUra 5-4 (2-1,0-2,3-1). Ottelu lähti ISB:ltä melko tahmeasti liikkeelle, liekö sitten johtunut ulkona olleesta pikku pakkasesta vai mistä, mutta jalat tuntuivat puuttuvan lähes kaikilta. Kaikesta huolimatta ensimmäisen maalin iski ISB Eero Rantasen toimesta jo kolmen minuutin kohdalla. Kimi Salo-Tuisku ampui kotijoukkueen 2-0 johtoon vihaisella rannelaukauksella kolmisen minuuttia myöhemmin, syötön maaliin tarjosi pirteästi koko viikonlopun esiintynyt Rantanen. Kannus onnistui maalinteossa kertaalleen ja erätauolle mentiin 2-1 johtolukemissa.\r\n\r\nToinen erä oli kotijoukkueelta varsin nihkeää vastustajan hallitessa peliä. KannUra tasoitti pelin erän puolivälin paikkeilla ja jatkoa seurasi, kun Tommi Lähdesmäki sai kahden minuutin rangaistuksen, jonka vastustaja hyödynsi siirtyen ottelussa ensimmäistä kertaa johtoon. Toisessa erässä ei lisämaaleja nähty.\r\n\r\nKolmas erä alkoi mollivoittoisesti, vain 6 sekuntia oli pelattu ja KannUra johti jo kahdella maalilla. Tästä kuitenkin sisuunnuttiin ja Tommi Lähdesmäki kuittasi jäähynsä vain 15 sekuntia myöhemmin komealla laukauksella takakulmaan, syöttöpiste Reima Salolle. Tasoitus maali syntyi reilua minuuttia myöhemmin, kun varsinainen duracell-pupu Tuomas Tuohisaari antoi vastustajan puolustajille painetta, sillä seuraksella, että pallo löysi tiensä Kannuksen maaliin. Maali merkattiin omaksi maaliksi. Ottelua oli pelaamatta enää 2.24, kun KannUra erehtyi jo toistamiseen vaihtovirheeseen, tuomarit totesivat saman ja ISB pääsi hakemaan ratkaisua ylivoimalla. Samaan aikaan valmennustrio näki ainoaksi tehtäväkseen ottaa aikalisän ja juonia kuviot voittomaalin syntymiseen. Yv pyöritti peliä saaden aikaan muutamia laukauksia kohti vastustajan maalia, veskarin kestäessä tulituksen, kunnes ajassa 44.24 Tuohisaari tarjoili reikäpallon maalin eteen parkkeeranneelle Riku Heikoselle, joka ei erehtynyt vaan nosti pallon maalin kattoon ja homma oli paketissa. ISB taisteli viimeiset sekunnit pitäen johtoasemansa ja tärkeät avauspisteet oli ansaittu."
