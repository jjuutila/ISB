  MatchReport: "MAKEA JATKOAIKAVOITTO NIBACOKSESTA\r\n\r\nEhkä kauden maukkain voitto saatiin lauantaina Kälviällä, kun Kokkolan Nibacos taipui ISB:lle jatkoajalla lukemin 6-7 (3-1, 1-4, 2-1, 0-1). Ratkaisumaali näki päivänvalon ajassa 62.59, kun parhaana palkittu Ville Loukasmäki kanttasi pallon ylähyllylle Sami Hillun toimiessa syöttäjänä. ISB lähti otteluun hieman vajaamiehisenä mm. Tatu Hietikon puuttuessa kokoonpanosta. Valmentajan unelmapelaaja Juha-Matti Valli täytti kuitenkin kiitettävästi Tatun tonttia, vaikka ei ole hetkeen hyökkääjänä pelannutkaan. \r\n\r\nAvauserä oli välillä melkoista sählyä ja todennäköisesti se oli osittain myös kotijoukkueen tavoite, sillä sen verran kovalla karvauksella kokkolalaiset kiinni tulivat, että kyllä heidän voidaan sanoa onnistuneen tässä tavoitteessaan. Ajassa 9.20 Nibacos johti 2-0 ja ISB:n esitys siihen saakka oli ollut käytännössä umpisurkeaa harhasyöttöineen ja mitättömine hyökkäysyrityksineen. Eero Rahnaston maali ajassa 13.29 antoi merkkejä paremmasta, mutta erän lopussa Nibacos iski ylivoimalla, kun Mika Palo osui vain kaksi sekuntia ennen summeria.\r\n\r\nToiseen erään tuli ryhtinsä takaisin saanut ISB. Jos 1. erä oli kotijoukkueen, oli toinen puolestaan vieraiden. Palloa alettiin vihdoin pelaamaan pelkän räiskimisen sijasta ja Ville Loukasmäki oli tulikuuma. Ensin Loukasmäki ui laidasta keskemmälle ja rykäisi pallon takayläseen ja Nibacoksen maalin jälkeen Loukasmäki osui jälleen, tällä kertaa toiseen yläkulmaan. Tasoitusmaalin iski Rahnasto Miika Toivion \"ruokailusyötöstä\" lähes tasan pelin puolessa välissä. Erän loppu oli ISB-merkkinen, tästä kertovat mm. Nibacoksen 2 jäähyä, joista toisen aikana Teemu Turunen ampui pallon etukulmasta reppuun. \r\n\r\nKolmannen erän alkuun kotijoukkue sai aiheellisen rankkarin, jonka tuore iskä Toni Paloaho toimitti varmasti loppuun saakka.  Pitempi pätkä mentiinkin tasatilanteessa, vaikka ISB jäähyilikin pariin otteeseen. Maalissa Timo Paakkinen pelasi kauden parasta peliään ottamalla ratkaisuhetkillä kerrassaan maukkaita koppeja. Toisen jäähyn jälkimainingeissa Nibacos onnistui livahtamaan johtoon ja hetken näytti jo siltä ettei ISB enää pysty kasaamaan rivejään. Maalivahti pois, enemmän ja vähemmän häsläystä, pallo lipuu omaan kulmaa kohti ja 25 sekuntia jäljellä. Turunen haastaa itseään 50 kg isompaa Sami Vähärautiota kulmavääntöön. 3 kertaa miehet tööttäävät toisiaan olkapäillä ja lopulta Turunen tulee voittajana kulmasta. Pallo ylös, jossa Loukasmäki jo vartookin. Vielä kuitenkin pudotus alle, jossa mukaan noussut Turunen lataa jouskariaan. Pallo verkkoon maalivahdin kypärän vierestä vain 14 sekuntia ennen loppusummeria ja henki on nyt sellainen että ilman pisteitä ei täältä lähdetä. \r\n\r\nEikä lähdetty. Jatkoajalla molemmilla oli paikkansa, mutta tänään kuumilla ranteilla operoinut Loukasmäki niittasi vastustamattomasti voittomaalin, eikä ISB-leirissä riemulla ollut rajoja. Vastustaja oli tänään todella haastanut ISB:n, mutta kaikesta huolimatta vielä löytyi eväät voittoon. Ne eväät tuskin löytyivät valmentaja Neva-Keturin ensimmäisen erän alikersanttimaisesta riehumisesta tai Nibacoksen venyttävältä kuuluttajalta. Joukkue kokosi itse itsensä ratkaisuhetkillä ja osoitti venymiskykynsä. \r\n\r\nSunnuntaina on vastassa uusi mittari, kun Kotkat saapuu ISB-luolaan klo 15.00 alkavassa ottelussa.\r\n\r\nKälviällä tehoille: Loukasmäki 3+1, Turunen 2+1, Rahnasto 2+0, Toivio 0+2 sekä Valli, Nikkola ja Hillu 0+1.\r\n\r\nPöytäkirja: http://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218783806"
