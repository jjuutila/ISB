  MatchReport: "KAUHAJOKI AAMUOTTELUN VALTIAS\r\n\r\nISB II matkasi Kauhajoelle 4.divarin neljänteen turnaukseen. Aamupelissä heti klo 10 vastaan asettui isäntäjoukkue SB Kauhajoki. Pitkään maalittomana edennyt ottelu päättyi lopulta kauhajokisten 5-3 (0-0, 2-1, 3-2) voittoon. Toisen erän puolivälissä Kauhajoen mentyä alivoimalla jo kahden maalin karkumatkalle, onnistui ISB vihdoin maalinteossa. Puolustaja Miika Latvasalon kuti löysi tiensä verkon perukoille, syöttöpiste pirteästi esiintyneelle Juho Rannolle.\r\n\r\nKolmannessa erässä ISB pääsi jo rinnalle ylivoiman tuottaessa tulosta. Petri Vainio-Hynnilä oli kärkkäänä maalin edustalla ja toimitti Ville Metsä-Ketelän syötön yläpömpeliin. Pian tämän jälkeen Kauhajoki onnistui hieman ratkaisevan tuntuisesti kahdesti reilun minuutin sisällä, joista toinen tuli tasavajaalla. ISB:lle tarjottiin vielä mahdollisuutta päästään peliin mukaan, kun Pösö Vainio-Hynnilä pääsi koittamaan rankkaria. Tolppa veti kuitenkin tällä kertaa pidemmän korren. Seuranneesta ylivoimasta yritettiin kavennusta ilman maalivahtia huonolla seurauksella Kauhajoen osuessa tyhjiin. Manne Niemelä kaunisteli loppulukemat kauden avausosumallaan vajaa puoli minuuttia ennen loppua. Vastustajan 22 jäähyminuuttia tarjosivat voiton avaimet ottelussa ISB:lle, mutta tällä kertaa ei kelvannut. Maalivahti Tomi Ruohoniemen lievä loukkaantuminen kolmannessa erässä oli myös jobinpostina avausottelusta."
