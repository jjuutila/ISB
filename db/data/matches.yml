  MatchReport: "AVAUSPELISSÄ TAPPIO\r\n\r\nISB II matkasi kauden kolmanteen turnaukseen Kuortaneelle. B-junnujen turnaus samaan aikaan Pietarsaaressa verotti osallistujamäärää, mutta muuten joukkue saatiin aamun pienten koukeroiden jälkeen hyvällä prosentilla mukaan. Kahden täysin erilaisen peliesityksen tuloksena oli tappio Jalasjärvelle 4-2 (1-0, 1-1, 2-1) ja voitto Saragozasta lukemin 5-3 (1-0, 1-3, 3-0).\r\n\r\nAvauspelissä Jalasta vastaan ei peliä saatu haltuun missään vaiheessa. Pitkiä hyökkäyksiä ei saatu juuri ollenkaan ja maalipaikatkin olivat todella harvassa. Ensimmäisen kerran soi omissa jo ajassa 1.22, liekö kohmelo johtunut sitten siitä vai jostain muusta. Tyhmiä jäähyjä tuli ensimmäiseen erään pari kappaletta, eikä pelistä saatu otetta millään. Toisessa erässä nähtiin valonpilkahdus paremmasta kun onnistuminen saatiin vihdoin aikaan ylivoimalla. Sumuisten vuorten gorilla hyppäsi Janne Haapamäen niskasta, kun vihdoin tuli osuma vedolla takakulmaan. Syöttöpiste Manne Niemelälle.\r\n\r\nKolmannen erän alussa Jalas siirtyi jo 3-1 &#8211;johtoon ja peli oli ISB:n pojilla edelleen tukkoista. Haapamäen jäähy 5 minuuttia ennen loppua hidasti kirivaihteen silmään laittamista. Pian kaveriksi pääsi jalasjärvinenkin ja ISB:lle tarjoutui mahdollisuus ylivoimaan. Jalas hyödynsi tilanteen kuitenkin paremmin ja siirtyi alivoimalla jo 4-1 &#8211;johtoon ajassa 42.45. Haapamäki pääsi vielä kuittaamaan jäähynsä ajassa 44.22 Timo Jouppilan syötöstä."
