  MatchReport: "VAASASTA TUOMISINA RUTIINIVOITTO\r\n\r\nJukobox ja ISB kohtasivat lauantaisessa ottelussa Vaasan vanhalla Kauppiksella. Peli ei tarjonnut juurikaan hienouksia ja tärkeintä olikin saavutetut kaksi pistettä kotiin tuomisiksi. Lopputulos 4-7 (2-3, 0-2, 2-2). Avauserässä paikkoja oli tasaisesti molemmilla joukkueilla ja avausmaalia tuuletti Jukobox. Tasoituksen iski Eero Rahnasto ja 2-1 -johtoon ISB:n siivitti Miika Toivio, joka taisteli maalin edustalla Rahnaston laukauksen maaliin asti. ISB:n kolmannesta maalista avauserässä vastasi Ville Loukasmäki, joka katkaisi Jukoboxin avauksen keskialueella ja pommitti pallon pömpeliin.\r\n\r\nTasapaksussa toisessa erässä molemmille joukkueilla sattui virheitä, mutta maaleja nähtiin silti melko vähän. Loukasmäen tolppalaukaus kimposi laitaan, josta Markku Neva-Keturi yllätti rystylaukauksella Boxi-vahdin. Toisesta maalista vastasi täysin vapaaksi keskelle unohdettu Rahnasto, joka sai namupassin Toiviolta.\r\n\r\nKolmas erä ei tarjonnut peliin juuri mitään uutta. Peli jatkui siistinä ja tuomareista ei ole kyllä tältä päivältä ole pahaa sanottavaa. ISB:n maaleista vastasivat Loukasmäki (Rahnasto), sekä Olli Yli-Karjanmaa, joka nousi vahvasti keskialueelle ja ampui alakulmaan. ISB:stä erottui selkeimmin maalivahti Kalevi Kuikka, joka pelasi kauden lähes kauden parasta peliään.\r\n\r\nHuomenna vastassa Redy klo 15.00.\r\n\r\nTilastot:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157012507"
