  MatchReport: "ISB MURJOI REDYN ENNÄTYSLUKEMIN\r\n\r\nISB:n historian suurin voitto tähän asti näki päivänvalon Karin Grillin isännöimässä II-divarin ottelussa ISB-Redy. Voittolukemat melko suvereenin esityksen jäljiltä 16-4 (5-1, 4-1, 7-2).\r\n\r\nAvauserän maalihanat avasi Teemu Turunen ajassa 2.07. Syötön antoi illan pistehaiksi noussut Petri Pollarinen. Redyn tasoitettua iski Olli Yli-Karjanmaa (syöttöpiste Pollariselle) puolesta kentästä lähteneellä laukauksella aivan oikeaan yläkulmaan. Pari minuuttia tästä ja historian lehdet kääntyilivät, kun viimeksi 4.divarissa kaudella 2003-2004 maalin tehnyt nöyrä puolustaja Jarkko Hietikko (Eero Rahnasto) vippasi pallon puolesta kentästä maalille ja sinnehän se upposi! Hyvän maskin teki Tatu Hietikko. Erän lopussa osuivat vielä Ville Loukasmäki (Sami Hillu) ja Rahnasto (Miika Toivio).\r\n\r\nToisessa erässä maalinteon aloitti avauserän tavoin Turunen (Jarkko Ojala) ja pian tutkapari Rahnasto-Toivio lisäsi johdon jo 7-1:een Rahnaston toimiessa viimeistelijänä. Redy pääsi kaventamaan jo minuutin kuluttua, mutta ainoastaan 7 sekuntia ehti kulua aloituksesta, kun Rahnasto iski jälleen, tällä kertaa Tatu Hietikon syötöstä. Pollarinen iski vielä ylivoimalla Turusen syötöstä (lue: kompuroinnista) taukolukemiksi 9-2.\r\n\r\nKolmannen erän aluksi Redy pääsi kaventamaan, mutta kuitti tuli nopeasti Markku Neva-Keturin (Loukasmäki) toimesta. Myös tätä seuranneet 5 maalia merkittiin ISB:lle. Pollarinen (Tommy Koponen), Tatu Hietikko (Toivio), Turunen (Pollarinen), Rahnasto (Toivio) sekä Pollarinen (Koponen) iskivät pelin lukemiksi jo 15-3. Redy kavensi hienolla ylivoimamaalilla ja loppulukemat teki Redyn oma pelaaja Loukasmäen yritettyä syöttää takatolpalla väijyneelle Neva-Keturille.\r\n\r\nPeli oli selvästi ISB:n hallussa ja lähes kauden parasta peliä kotijoukkue esittikin. Tästä kertoo myös päästettyjen maalien määrä 4, joka on ISB:n peleissä melko alhainen. Kotijoukkueen maalissa Kalevi Kuikka pelasi jälleen hyvän pelin, kun taas vieraitten maalivahdeilla ei osunut aivan paras päivä kohdalle. Tästä on hyvä jatkaa kohti tulevaa viikonloppua, jolloin Ilmajoelle saapuu vieraaksi tappioitta sarjassa etenevä SBS Lapua. Sunnuntaina ISB matkaa Vaasaan, jossa SB Vaasa II mittaa ISB:n kunnon.\r\n\r\nTämän päivän tehokkaimpia pitkässä tehomiesten listassa olivat Pollarinen 3+3, Rahnasto 4+1 (joukkueen parhaan palkinto), Turunen 3+1, Toivio 0+4, Loukasmäki ja T.Hietikko 1+1 sekä Koponen 0+2.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157012584"
