  MatchReport: "SCS MAALILLA PAREMPI\r\n\r\nISB II avasi 4.divarikautensa Kaskisissa kahdella ottelulla. Mukaan saatiin junioreilla vahvistettuna 10 kenttäpelaajaa + maalivahti, ja vauhtia oltaisiinkin välillä tarvittu jonkun verran lisää. Kahden ketjun pelaamisella tähän ei kuitenkaan päästy kuin ajoittain.\r\n\r\nAvauspelissä SC Saragoza oli paremmin hereillä ottelun alussa ja meni puolentoista minuutin kohdalla 1-0 -johtoon. ISB ei oikein päässyt kunnolla maalintekosektorille ja kunnon paikat jäivät vähiin. Toinen erä alkoi antaa viitteitä hieman paremmasta, mutta erän ainoan teki kuitenkin Saragoza.\r\n\r\nKolmannen erän alkuun Janne Haapamäki tiputti kiikarit heitä kättelyssä Manne Niemelän syötöstä. Vain kolme minuuttia tästä ja nähtiin maailmanluokan maali Juha Udeliuksen lavasta. Joonas Haapamäki lähetti pitkän syötön kohti maalia liikkunutta Udeliusta. Tämä piti rintamasuunnan kohti maalia, katsoi suoraan takaa tulevaa palloa ja niittasi suoraan juoksusta yläseen. Vain pari minuuttia tästä ja reppu heilahti taas - tällä kertaa kuitenkin omissa. Pian ISB pääsi kokeilemaan ylivoimaa ja pahapari Niemelä - Janne Haapamäki iski tasoituksen.\r\n\r\nOttelun loppu oli vähintäänkin värikäs. Ajassa 41.57 Saragoza sai 5 minuutin jäähyn ja ISB:n todellinen etsikkoaika alkoi. Viimeisellä minuutilla Niemelä kiskaisi ylärimaan, jonka jälkitilanteesta Saragozan Backlund pääsi yksin läpi. Niemelä polki miehen kiinni, mutta joutui rikkomaan ja seurauksena vitonen ja rankkari. Backlund epäonnistui rankkarissa ja peli näytti päättyvän tasan. Jostain ihmeestä Saragoza sai vielä 2 vs1. hyökkäyksen ja ajassa 44.55 napautti samainen Backlund tyhjiin. Lopputulos 4-3 (1-0, 1-0, 2-3) SC Saragozalle."
