  MatchReport: "NOUSU ON SIIS TOTTA\r\n\r\nISB varmisti nousunsa I-divisioonaan kukistamalla lohkovoittaja RSS Laakan lukemin 6-4 (2-2, 3-1, 1-1). Ottelun alussa ISB:n otteluvalmentaja Markus Kujanpää toivoi, että pelaajissa näkynyt jännitys laukeaisi oikealla tavalla. Tämä myös toteutui ja ISB teki tosissaan töitä voittaakseen ottelun. Näin kausi huipentui nousuun yli kolmensadan katsojan tukemana.\r\n\r\nISB siirtyi ensimmäisessä erässä kahden maalin johtoon Tomi Anian ja Antti Kuusiston maaleilla. Anian pieni kantti puri keskellä ja Kuusisto puolestaan hassutti ylivoimalla tehden vanhanaikaisen. Syöttöpisteet Aki Vainio-Hynnilälle ja Tatu Hietikolle. Laaka pääsi kuitenkin rokottamaan tasoihin 5 minuutin ISB jäähyn aikana maalintekijöinä Jussi Lindholmin ja Janne Nordström. Jäähyn alle tuomitun rangaistuslaukauksen Timo Paakkinen torjui ja piti ottelun tasatuloksena tauolle mentäessä.\r\n\r\nKun ottelusta oli pelattuna puolet, olivat ISB:n Eero Rahnasto ja Tatu Hietikko johdattaneet joukkueen jälleen kahden maalin karkumatkalle. Rahnasto ampui tarkasti ja tulisesti ylivoimalla pienestä kierrosta takakulmaan, kun taas Hietikko pääsi Heikki Nikkolan vapauttavasta syötöstä nokikkain maalivahdin kanssa ja luritti längistä ISB:n neljännen osuman. Tämän jälkeen nähtiin Timo Paakkiselta loistava torjunta kun Laaka sai jälleen rangaistuslaukauksen. Tästä sisuuntuneena Laaka teki kuitenkin kavennusmaalin ylivoimalla 4-3:een. Erän loppuun ISB tuli vielä terävästi ja vastahyökkäyksen päätteeksi Markku Neva-Keturi napautti taukotilanteeksi 5-3. Tilannetta edelsi Sami Hillun hyvä kaksinkamppailupelaaminen omassa kulmassa ja Vainio-Hynnilän ratkaiseva syöttö.\r\n\r\nKauden viimeiseen erään molemmat joukkueet lähtivät keskittyneesti. Laaka pyrki kuromaan maalieron kiinni, mutta liian kova yritys hyökkäyspäässä kostautui lopulta isoon ISB riemuun. Neva-Keturi karkasi läpi ja viimeisteli tyylikkäästi 6-3 tilanteen vain reipas 7 minuuttia ennen päätössummeria. Laakan Mika Penttilä kavensi vielä 6-4:ään, mutta ISB:n tiivis joukkuepuolustus piti lukemat lopullisena ja tunnin pelin jälkeen Ilmajoki-Hallissa meteli oli melkoinen nousun varmistuttua.\r\n\r\n- Todellinen joukkueen voitto. Kaikki kolme kenttää pelasivat jälleen tasollaan ja tulos oli sen mukainen, kertasi pelaaja-valmentaja Markku Neva-Keturi pelin jälkeen.\r\n\r\n- Ja tämä yleisö. Uskomaton mekkala ja melske oli taas sellainen virtapiikki jokaiselle miehelle, että ei voi kuin kiittää ja kumartaa. Samassa rytäkässä täytyy tietysti vielä muistaa kotijoukkoja, niin omia kuin jokaisen muunkin äijän. Tuki ja kannustus kotoa ovat niitä korvaamattomia asioita aina kun jotain saavutetaan. Ilman sitä ei äijät tähän pysty panostamaan, kiitteli Neva-Keturi.\r\n\r\nTästä siis kohti uusia seikkailuja, ehkä hieman ensin naatitaan!\r\n\r\nPisteille Laaka-pelissä:\r\nTatu Hietikko 1+2, Neva-Keturi 2+0, A. Vainio-Hynnilä 0+2, Ania, Kuusisto ja Rahnasto 1+0 sekä Nikkola 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandyliiga.fi/ottelukooste.asp?sarjaId=5&ottelu_id=1236163853\r\n\r\nOttelusta on nähtävillä laadukas videokooste netissä. Koosteeseen pääset klikkaamalla alla olevaa linkkiä. Kiitos kuvaajalle ja koostajalle Ari-Pekka Harjulle! Fiilis on käsin kosketeltava... http://www.nelonen.tv/?p=616\r\n"
