  MatchReport: "MIEHET JYRÄSIVÄT LAPUAN\r\n\r\nLauantaisesta ottelusta Lapualla oli etukäteen odotettavissa tiukka ja tasainen vääntö. Ottelu kulki kuitenkin alusta asti ISB:n komennossa sellaista tahtia että heikompia hirvitti. Lopputulos 5-17 (2-4, 2-7, 1-6) ISB:lle kertoo pelistä paljon, erityisesti joukkueiden päivän viimeistelykunnosta ja maalivahtipelistä. ISB loi paljon hyviä paikkoja ja onnistui myös viimeistelemään niistä. Lapuan maalivahdeilla ei ollut aivan paras päivä, kun taas ilmajokisten maalissa Timo Paakkinen venyi pallon eteen 33 kertaa. \r\n\r\nAvauserä oli ottelun tasaisin, ja Lapua pyristeli koko ajan kannoilla vaikka ISB johdossa lähes alusta asti olikin. Avausmaali syntyi ajassa 1.39, kun ensimmäistä vaihtoaan II-divisioonassa pelannut Aki Vainio-Hynnilä paineli laidasta pakin ohi ja tarjoili takatolpille Tomi Anialle, joka sai sijoittaa pallon tyhjiin. Kohtalainen debyytti nuorelta Vainio-Hynnilältä. Jatkoa seurasi heti seuraavassa vaihdossa kun Pekka Laitila syötti Eero Rahnastolle paikan päivän ensimmäiseen osumaan. Jouni Heikkilä kavensi ja erän loppupuolella oli taas ISB:n vuoro onnistua. Ville Loukasmäki sai pallon maalin taakse, nopea lätkämallinen kiepsautus ja pallo oli repussa. Pian lapualaiset saivat rankkarin, jossa Jarmo Eteläahon yritys päättyi Timo Paakkiseen. Ylivoimalla ex-ISB Petri Pollarinen kuitenkin kavensi. Ennen taukoa Ania laukoi vielä pukukoppimaalin oikeaan yläkulmaan.\r\n\r\nToisen erän alussa sorruttiin jäähyilyyn ja siitähän ei Lapuaa vastaan yleensä hyvä seuraa, tällä kertaa Eteläaho onnistui. Miika Toivio osui 3-5:een, mutta tämän jälkeen iski Lapuan Antti Luusalo alivoimalla. Ylivoima kuitenkin puri kun Rahnasto niittasi Tatu Hietikon syötön reppuun. Seuraava maali oli toisinto edellisestä. Ylivoima, Rahnasto ja Hietikko. 4-8:aan Rahnasto jatkoi Jarkko Hietikon syötön, 4-9:ään osui Teemu Turunen. Rahnasto ehti missaamaan yhden rankkarinkin, kunnes erän loppupuolella Tatu Hietikko ja Tommy Koponen niittasivat vastahyökkäyksistä pallon reppuun. Tauolle lukemissa 4-11.\r\n\r\nKolmanteen erään lähdettiin painamaan samalla höyryllä, kopissa sovittiin että yhtään ei löysätä. Laitila kuunteli ainakin ohjeet hyvin, sillä erän alkuun \"Pexi\" järjesteli maalipaikat niin Toiviolle kuin Rahnastollekin. Jo Vaasassa toiminut akseli Toivio - Antti Kuusisto toimi nytkin ja vielä osui Rahnasto alivoimalla. Myös Tomi Ania nakutti vielä saman alivoiman aikana hatun täyteen Jarkko Hietikon voimakkaan laitanousun päätteeksi. Heikkilä kaunisteli lukemia ja lopulliset numerot taululle pyöräytti kovaa duunia jälleen tehnyt Laitila, joukkueen toinen tuoreista isistä. \r\n\r\nOttelu oli kokonaisuudessaan vahva esitys ISB:ltä ja pallo sekä miehet liikkuivat mukavasti. Miinuspuolena turha jäähyily, josta Lapuan tasoinen joukkue rankaisee armotta. Plussan puolelle ottelussa jää vahvasti viisikkopelaaminen, josta osoituksena ainoastaan yksi päästetty maali tasaviisikoin. Myös maalivahtipeli tuntuu kahden ensimmäisen pelin perusteella olevan hyvissä uomissa.\r\n\r\nKahden viikon päästä on odotettu kotiavaus tuplaviikonlopun merkeissä, kun lauantaina 18.10. Ilmajoki-hallille saapuu Redy Kokkolasta ja sunnuntaina 19.10. Jeppis FBC Pietarsaaresta. Tervetuloa kannustamaan ISB:tä myös tällä kaudella!\r\n\r\nTehoille Lapualla: Rahnasto 6+2, Toivio 2+2, Laitila ja T.Hietikko 1+3, Ania 3+0, Turunen 1+1, J.Hietikko 0+2, Loukasmäki ja Koponen 1+0, Nikkola, Valli ja Paakkinen 0+1. \r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218782805"
