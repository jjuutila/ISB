  MatchReport: "SISU LAITTOI ISB:N TIUKILLE\r\n\r\nEdustusjoukkueen voittoputki sai jatkoa Seinäjoella pelatussa ottelussa, kun kotijoukkue Sisu taipui lukemin 5-8 (2-3, 3-2, 0-3). Ottelu ratkesi ISB:n viimeisen erän kypsään peliin, jossa kolmen maalin lisäksi pelattiin viksusti palloa hallitsemalla ja turhia pallonmenetyksiä vältellen.\r\n\r\nAvauserä sai lentävän lähdön, kun jo toisessa vaihdossa Ville Loukasmäen terävä rannelaukaus painui ohi Sisu-vahti Mika Niemisen. Jatkoa seurasi parin minuutin kuluttua, kun sama ketju juoni jälleen osuman. Ottelun ISB-pelaaja Tatu Hietikko tarjoili maalin takaa ja Loukasmäki laittoi pallon toistamiseen reppuun. Pian Sisu pääsi kuitenkin peliin mukaan ja onnistuikin kahdesti ohittamaan Timo Paakkisen. Vierailijoille johtomaalin iski erän puolivälin jälkeen ylivoimalla metristä Eero Rahnasto.\r\n\r\nToiseen erään tuli sisuuntunut kotijoukkue. Sen liike oli sinipaitaisia paljon edellä ja maalipaikkoja punaiset loivat tiuhaan tahtiin. Erän erikoisuus oli se, että kaikki Sisun kolme maalia tulivat ISB:n pelatessa ylivoimalla ja vieläpä viiden minuutin sisällä. Miesvartiointi petti pahemman kerran ja aktiivisesti alivoimalla liikkunut Sisu iski terävästi ISB:n hölmöilyistä. Ilmajokisista maaliteossa onnistuivat erässä Teemu Turunen ja tasoituksen jälleen ylivoimalla vain puoli minuuttia ennen erätaukoa tehnyt Rahnasto.\r\n\r\nKolmas erä oli kokonaisuutena jälleen vierailijoiden. Turunen iski illan toisen maalinsa jo erän alkumetreillä, syöttäjänä jo viidennen kerran samassa pelissä Tatu Hietikko. Vajaan minuutin kuluttua Rahnasto laukoi hatun täyteen ja oikea pelivaihde oli saatu taas takaisin silmään. Erää pelattiin paljolti ISB:n komennossa ja lopulta Tomi Ania upea nousu sinetöi voiton lopullisesti nelisen minuuttia ennen loppua. Pallo ylähyllylle ja loppu oli kosmetiikkaa. Sisu pääsi vielä yrittämään kuudella neljää vastaan viimeisellä parilla minuutilla, mutta omissa ei enää soinut.\r\n\r\nSisu tarjosi tänään kovimman vastuksen, mitä ISB on tällä kaudella vastaansa saanut, eikä kenelläkään tule olemaan Seinäjoella helppoa tämän kauden II-divarissa. Miellyttävää oli kuitenkin huomata, että ISB-laumassa löytyi taistelutahtoa silloin kun sitä vaadittiin. Joukkueelle tekikin hyvää, että muutaman selkeän voiton jälkeen pisteiden eteen jouduttiin tekemään todella töitä. Vielä kun työ palkittiin kahdella pisteellä, niin lähtökohdat ensi sunnuntain SB Vaasa-peliin ovat miellyttävät. Ottelu alkaa Vaasassa klo 18.00.\r\n\r\nTehoille tänään:\r\nT. Hietikko 0+5, Rahnasto 3+0, Turunen 2+1, Loukasmäki 2+0, Ania 1+0 sekä Yli-Karjanmaa ja Koponen 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218783276"
