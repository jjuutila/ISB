  MatchReport: "TÄRKEÄT 2 PISTETTÄ ESPOOLAISILTA\r\n\r\nSunnuntaina oli 211 katsojaa saapunut seuraamaan Ilmajoki-lehden isännöimää ottelua ISB-SBS Kings. Lähtökohdat olivat selkeät, Kings oli voitoitta sarjassa ja ISB puolestaan tappelee tosissaan paikasta auringossa. Aliarvioimaan ei suinkaan voitu kuitenkaan espoolaisia lähteä, sen verran näyttävästi peli pari viikkoa sitten Espoossa pyöri. Avauserä pelailtiin varsin tasaisesti, mutta toisessa erässä saavutettua etumatkaa ISB ei enää hassannut, vaan tyylitteli loppulukemat 10-4 (3-3, 5-1, 2-0).\r\n\r\nPelikellon pyöriessä lukemissa 4.25 nähtiin ottelun avausosuma. Nuoret hurrikaanit olivat asialla kun Tomi Ania laittoi palloa maalille ja Aki Vainio-Hynnilä oli terävänä irtopallossa. 1-0. Erää pelattiin tasaisissa merkeissä ilman maaleja aina 14.minuutille asti, kunnes Kings tuli tasoihin. Vain puoli minuuttia tästä ja kotijoukkueen parhaana palkittu Teemu Turunen (3+1) iski illan ensimmäisensä maalin edestä Tatu Hietikon syötöstä. Vajaa 4 minuuttia ennen erätaukoa Kings tuli kuitenkin jälleen tasoihin Pekka Mildin toimesta. Turunen rokotti kuitenkin vielä Hietikon syötöstä ennen erätaukoa ja pääsihän se Kings vielä 12 sekuntia ennen erätaukoa tasoihinkin. \r\n\r\nToisessa erässä ISB otti lentävän lähdön ja karkasi yhden minuutin ja kolmentoista sekunnin sisällä tekemillään kolmella maalilla johtoon. Osujina jälleen Turunen (T. Hietikko), sekä Miika Toivio vaparista (Eero Rahnasto) ja Ville Loukasmäki terävällä kudilla (Turunen). Kingsin parhaana palkittu Pasi Syrjäläinen (2+1) kavensi ajassa 25.35 ja katkaisi ISB:n maalitehtailun joksikin aikaa. Erän jälkipuoliskolla onnistuivat vielä kuitenkin Rahnasto (Toivio) sekä hieman onnekkaasti Antti Kuusisto (Toivio). \r\n\r\nKolmannessa erässä Kings ei päässyt luomaan kiriä ja ISB:n maltti oli valttia. Lopullisen niitin ottelulle löi takakulmalta Toivio (Rahnasto) lukemien ollessa 9-4. Muutoin kolmas erä meni osittain hiukan pelailuksikin ja summerin odotteluksi. Paikkoja loi toki vierasjoukkuekin edelleen, mutta ilman tulosta. Maalissa Timo Paakkiselle kertyi kolmanteen erään 9 torjuntaa, kun kahteen aikaisempaan erään niitä oli kertynyt 6 per erä. Kaksinumeroisiksi lukemat viimeisteli vastahyökkäyksestä Aki Vainio-Hynnilä, jonka syötöksi tarkoitettu neppaus muutti puolustajasta suuntaa ja pomppi takakulmaan. \r\n\r\nKuvaavaa ottelulle oli aikaisempienkin karsintasarjan otteluiden tavoin se, että ISB:n maalilla Paakkinen koppasi enemmän torjuntoja tililleen kuin vastustajan maalivahti, tai tässä tapauksessa maalivahdit. Lukemat olivat Paakkinen 21, Jääskeläinen/Mäki yht. 16. Tämä kertoo siis siitä, että ISB ei välttämättä hallitse kenttätapahtumia miten haluaa, vaan vastustajilla on paikkansa. Maalinteossa ilmajokelaiset tuntuvat olevan kuitenkin monia joukkueita edellä ja se on muotoutunut tällä hetkellä pistesarakkeessa muotoon 8 pistettä. Viisikkopuolustamisen, onnistuneen maalivahtipelin ja terävän viimeistelyn ansiosta unelma elää. \r\n\r\nSeuraavaksi on edessä neljän tuulen viikonloppu. Lauantaina 28.3. pelataan Rovaniemellä RSB-teamia vastaan klo 18.00 ja heti perään sunnuntaina 29.3. RSB-team saapuu Ilmajoelle. Peli alkaa vasta klo 18.30, sillä sekä lauantaina että sunnuntaina on Ilmajoki-hallilla mahdollisuus nähdä SPT-salibandyn (sähköpyörätuoli-salibandy) SM-lopputurnaus.  \r\n\r\nTehot Kings-pelissä:\r\nTurunen 3+1, Toivio 2+2, Rahnasto 1+2, T. Hietikko 0+3, A. Vainio-Hynnilä 2+0, Loukasmäki ja Kuusisto 1+0 sekä Hillu ja Ania 0+1. \r\n\r\nPöytäkirja:\r\nhttp://www.salibandyliiga.fi/ottelukooste.asp?sarjaId=5&ottelu_id=1236163693\r\n"
