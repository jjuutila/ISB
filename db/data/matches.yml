  MatchReport: "PERUSPELILLÄ VOITTO KOKKOLASTA\r\n\r\nISB matkasi Kokkolaan Redyn vieraaksi kauden avaustappio niskassaan parin viikon takaa. Mitään muuta tavoitetta ei ottelulle voinut asettaa, kuin pääsy takaisin voittokantaan. Tämä onnistuikin ja ottelun lopussa taululta nähtiin lukemat 5-8 (1-2, 2-5, 2-1) ISB:n hyväksi. Kokkolan Kanuunahalli tarjosi jälleen kiperiä tilanteita ja kovaa sählyä. \r\n\r\nAvauserä ei oikein kunnolla edes ehtinyt pyörähtää käyntiin, kun Ville Loukasmäki jo iski Teemu Turusen syötöstä pallon ylähyllylle. Kellossa komeili poissaolleelle huoltaja Yli-Karjanmaalle omistetusti aika 0.07. Tapahtumat tasoittuivat ja erää pelattiinkin eteenpäin ikään kuin kyttäysasemissa. Ajassa 8.01 Jarkko Hietikko viritti pomminsa viivasta ja tilanne oli 0-2. 12 minuutin kohdalla Redy kavensi taukolukemiksi 1-2. Erän lopussa ISB hölmöili jäähyjä oikein urakalla, kun kärsittäväksi tuli yksi 5 minuutin jäähy ja kaksi kakkosta, joista toinen oli joukkuerangaistus turhan monen sinipaidan vilistäessä kentällä. Kahteen otteeseen Redy sai kokeilla jopa viidellä kolmea vastaan, mutta ISB onnistui alivoimassaan erinomaisesti ja viimeisenä lukkona Petri Vainio-Hynnilä otti tarvittavat kopit.\r\n\r\nToisen erän alussa Redy avasi puolestaan jäähytilinsä ja ISB rankasi noin minuuttin yrittämisen jälkeen. Tatu Hietikko tarjoili Antti Kuusistolle, joka laittoi läheltä reppuun. Viiden minuutin kohdalla myös Redy otti vitosen, jonka aikana ISB peluutti joukkuetta laajalti. Kahdesti onnistuttiin myös maalinteossa, molemmilla kerroilla Loukasmäki latoi Eero Rahnaston syötön sisään. Erän puolivälin jälkeen Redy laittoi pallon omiin ja Rahnasto onnistui Miika Toivion syötöstä. Näin lukemat olivat jo 1-7. Pian Redy sai rankkarinkin, mutta Vainio-Hynnilä veti maalilla pidemmän korren. Seuranneessa ylivoimassa Redyn Ville Nikkonen paikkasi epäonnistumisensa rankkarissa, ja latoi pallon reppuun ISB-alivoiman toimiessa suosiollisena avustajana. Vielä erän viimeisellä minuutilla Redy laittoi pukukoppiin pientä jännitettä kaventamalla 3-7:ään.\r\n\r\nPäätöserää pelailtiin pitkään ilman maaleja, eikä Redy tahtonut saada minkäänlaista kirivaihdetta päälle. Ilmajokiset hölmöilivät kuitenkin jo toistamiseen itselleen jäähyn väärästä vaihdosta ja ajassa 53.16 osui Redy ylivoimalla. Pian Redy tuli jo kahden maalin päähän, mutta vapauttavan 5-8 -maalin iski päivän hahmo Loukasmäki ajassa 55.56. \r\n\r\nMikään häikäisevä esitys ei ottelu ISB:n osalta ollut, mutta toisaalta sellaista ei kyllä Kanuunassa odotettukaan. Kaksi pistettä oli pääasia ja ne saatiin. Vielä kun Lapua oli hävinnyt jatkoajalla Sisulle, kasvoi sarjajohto kolmeen pisteeseen. Huomenna onkin Ilmajoki-hallissa odotettavissa tiukka koitos, kun kovakuntoinen Sisu saapuu haastamaan sarjajohtajia. Ottelu alkaa klo 15.00. \r\n\r\nTehoille Kokkolassa: Loukasmäki 4+0, Rahnasto 1+2, Kuusisto 1+1, T.Hietikko 0+2, J.Hietikko 1+0 sekä Turunen ja Toivio 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218784323\r\n"
