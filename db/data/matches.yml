  MatchReport: "ISB-KauWi\r\n\r\nNousupaikka kakkoseen varmistui aamuisen pelin jälkeen ja vielä oli yritettävä keskittyä päivän toiseen peliin, jossa vastaan asettui Kauhavan Wisa. \r\n\r\nPelin alussa Outi pääsi heti kiertovedolle ja pallo jäi pomppimaan uhkaavasti Kauwin maalivahdin jalkoihin. Heidilläkin oli vetopaikka, josta Outikin yritti vielä ribaria sisään mutta maalia ei syntynyt.\r\n\r\nErän ainoan maalin teki Kauhava ajassa 7.16 maalin edestä vaparissa. Kauhava sai otteen Ilmajoesta ja vei välillä kuin pässiä narussa. ISB:n puolustuksessa oli löysäilyä ja aivan turhaan peruuteltiin antaen KauWille tilaa ja paikkoja vedellä.\r\n\r\nToinen erä käynnistyi taas lupaavasti kun pallo pomppi KauWin maalilla ja M;arjaanalla ja Johannalla oli jälleen maalintekopaikkoja. Karo näytti naisille mallia vastaan tulemisesta ja häiritsi näin KauWin hyökkäysyrityksiä. Myös Ella loisti torjunnoillaan. Syöttelypelissä olisi ollut parantamisen varaa ja puhti tuntui olevan poissa ISB:n naisilla. Erän loppuun KauWi napsutteli vielä kaksi maalia. \r\n\r\nKolmanteen erään lähdettiin altavastaajana lukemissa 0-3. Puolustuspeli oli täysin hukassa ja KauWi sai leipoa rauhassa. Hetken jo näytti, että tekemisen ilo oli kateissa ja KauWi pääsi helposti ylivoimahyökkäyksiin ja rankaisi näistä yleensä nappaamalla pisteen. \r\n\r\nTilanne oli jo 0-6 kun aluksi Minnalla ja Johannalla oli mainiot maalintekomahdollisuudet, jonka jälkiseurauksena ISB sai apinan pois selästään ja ajassa 37.58 Armi laukoi kaukaa maata pitkin pallon maalin takanurkkaan. \r\n\r\nTämän jälkeen Kauhava onnistuu vielä kertaalleen maalinteossa. Lopuksi ISB ottaa vielä jäähyn estämisestä ja alivoiman aikana Armi pääsi sulavasti yksin läpi Minnan hyvällä syötöllä. Peli päättyy kuitenkin lukemiin 1-7 ja ISB joutuu nielemään kauden ensimmäisen tappionsa. \r\n\r\nPistetiliään ainoana kartutti Autio Armi 1+0.\r\n"
