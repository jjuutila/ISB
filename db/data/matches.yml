  MatchReport: "KAKKONEN PÄÄTTI KAUTENSA KAHTEEN TAPPIOON\r\n\r\nISB II kävi Kuortaneella koittamassa onneaan pistetilin lisäyksessä, mutta tyhjin taskuin matkustivat valkopaidat takaisin kohti Ilmajokea. Avausottelussa SC Alavus oli parempi lukemin 5-3 ja jälkimmäisessä pelissä III-divariin karsiva SB Kauhajoki voitti 8-3. Alavus voitti ensimmäisen erän peräti 3-0, eikä tästä enää hyvästä yrityksestä huolimatta noustu. Jani Latvala nappasi kauden avaustappiossaan syöttöpisteen. Kauhajokea vastaan ei puolestaan ollut oikein kunnon voiton mahdollisuuksia, edes Kalevi Kuikan paluu maalin suulle auttanut joukkuetta. B-junnujen puuttuminen Oulun turnauksen vuoksi näkyi joukkueen esityksissä.\r\n\r\nTehoille:\r\nRaine Lamberg 2+1, Jarkko Ojala 1+2, Janne Haapamäki 2+0, Miki Salo-Tuisku 1+0 sekä Jani Latvala, Juha Udelius ja Petri Kivimäki 0+1.\r\n\r\nEnsi vuonna ISB II jatkaa siis 4.divarissa.\r\n"
