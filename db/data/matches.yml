  MatchReport: "Toisessa pelissä vastaan asettui Vikings Närpiöstä, jonka kanssa oli nuhjattu 4-4 tasapeli Ylistaron turnauksessa. Tällä kertaa otettiin kuitenkin voitto lukemin 6-5 (1-0, 3-2, 2-3). Ottelun hahmona hääri Manne Niemelä ollen mukana jokaisessa maalissa tehoilla 3+3. Niemelä tekikin omasta syötönkatkostaan ensimmäisen erän ainoan maalin ajassa 10.02.\r\n\r\nToinen erä alkoi Vikingsin tasoittaessa jo puolen minuutin pelin jälkeen. Ajassa 19.04 Vikings meni jo 1-2 &#8211;johtoon, mutta vastaus oli luvassa todella nopeasti. Niemelä voitti aloituksen itselleen eteenpäin, pieni siirto Puhtimäelle viereen ja ketsuppipullo oli auki. Ensimmäisessä pelissä joka paikasta johonkin käteen tai tolppaan osunut Puhti latasi tasoituksen jo ajassa 19.08. 18 sekuntia lisää ja sama parivaljakko jatkoi maalitehtailua. Niemelän loistopassista Puhtimäki laittoi pallon varmasti maalin kattoon. Erän puolessa välissä Niemelä siirsi maalin edestä ISB:n vielä kahden maalin johtoonkin Huhtasen loistopassista.\r\n\r\nKolmannen erän alku enteili hyvää, kun parivaljakko Niemelä-Huhtanen iski numeroiksi jo 5-2. Tämän jälkeen Vikingsin kaverin istuessa jäähyllä rankaisi loistovireessä ollut Ala-Lipasti jälleen. Niemelän yksinkertainen syöttö viereen ja Lippapallo iski punakuulan vasempaan alapesään. Katsomon ylälehtereillä pikkutakeissaan istuneet kaupunkilaispojat Eero L&#229;ng ja Miika H&#229;rd maiskuttelivat mielissään&#8230;\r\n\r\nVajaa 5 minuuttia ennen loppua Vikingsien kaveri päätti ajella miestä kunnolla ja saikin tililleen 5 minuutin jäähyn. ISB pyöritti peliä rauhallisesti pelaten aikaa ja turhia menetyksiä vältellen. Puolitoista minuuttia ennen loppua Vikings rankaisi pallonmenetyksestä alivoimalla ja olikin yhtäkkiä kahden maalin päässä. Kun pistelinko Niemelä otti vielä kakkosen ajassa 44.19, alkoi Valkkuakin jo vähän jännittää. Ilman maalivahtia pelaten Vikings tulikin maalin päähän, mutta loppu hoitui rutiinilla. Vai onkos sitä&#8230;\r\n\r\nSaldona turnauksesta 3 pistettä ja Valkun mairea hymy. Kauden parasta peliä ja varsinkin toisessa pelissä ISB-legendat Niemelä-Huhtanen-Puhtimäki olivat kerrassaan valtavia. Myös puolustus pelasi Lippupallon, JiiPeen ja Lusmun johdolla mallikkaasti. Valkku kiittää ja kumartaa!!"
