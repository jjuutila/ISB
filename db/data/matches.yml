  MatchReport: "KURIKKAA VASTAAN SELKEÄ TAPPIO\r\n\r\nKakkosjoukkueen karavaani taittoi sunnuntaina matkansa Kauhajoelle, jossa luvassa oli ottelut Kurikan Ryhtiä ja Ähtärin E.P.V.T.:tä vastaan. Otteluista muodostui kaksi varsin erilaista taistoa, sillä Kurikkaa vastaan ISB-lauma oli kuin yhtä ja samaa sarkahousua, kun taas sarjakärki Ähtäriä vastaan joukkue taisteli arvokkaan tasapelipisteen.\r\nISB II - KuRy 1-7 (1-1, 0-3, 0-3)\r\n\r\n\r\nKurikka-peli lähti aivan hyvin liikkeelle, peli oli tasaista ja tilanteita piisasi molemmissa päissä. Avausmaalin rakensi siirretyn rangaistuksen aikana ottelun paras isbiläinen Aki Vainio-Hynnilä kovalla kulmaväännöllään, hedelmän korjasi Miika Latvasalo takakulmavedollaan. Tämän jälkeen ote alkoi hieman kadota ja Kurikka tuli tasoihin.\r\n\r\nKaksi viimeistä erää oltiinkin sitten täysin vastaantulijoita, omat maalintekopaikat olivat turhan vähissä ja palloa ei tahdottu saada maalille asti. Ryhti sen sijaan teki maaleja tasaiseen tahtiin eikä jättänyt sijaa jossitteluille ottelun voittajasta. Kolmannessa erässä ISB sai taas hieman ajatusta peliin ja se antoi kenties uskoa myöhäisempää ottelua ajatellen."
