  MatchReport: "KAUHAJOKI KAATUI HURJAN TAKAA-AJON JÄLKEEN\r\n\r\nToisessa ottelussa lähdettiin kuittaamaan syyskierroksen tappiota Kauhajoelle. Pelin alku ei kuitenkaan oikein tahtonut lähteä luistamaan ja liukkaat Kauhajoen hyökkääjät aiheuttivat harmia ISB:n maalilla jo ajassa 1.05. Tasoitus tuli ajassa 3.20, tekijänä Mäenpää, syöttäjänä Haapamäen pojista Janne. Erän loppupuolella ISB:n purkupallo kimposi huonolla tuurilla omasta pelaajasta maaliin ja Kauhajoki pääsi tauolle johdossa.\r\n\r\nPäivän huonoin ajanjakso koettiin toisen erän ensimmäisellä kymmenellä minuutilla. Kauhajoki onnistui kolmesti ja ero näytti jo uhkaavalta tilanteen ollessa 1-5. Takaa-ajon käynnisti Sameli, jonka veto upposi puolesta kentästä sisään. Syöttöpiste Joonas Haapamäelle ja arvokasta maskia maalilla oli tekemässä Pösö. Vain 16 sekuntia edellisestä ja Janne Haapamäki tarjoili takatolpalle, josta Mäenpää sai laittaa tyhjiin. Vielä 12 sekuntia ennen erätaukoa Niemelä kiskaisi vasemmasta laidasta yläflyygaan ja kaikki oli jälleen auki ennen viimeistä erää. \r\n\r\nKauhajoki onnistui ajassa 32.50, mutta kuitti tuli minuuttia myöhemmin. Joonas Haapamäki syötti Kivimäen Mikolle, jonka sammakko etukulmaan upposi. Maalivahdin näkökenttää hallitsi jälleen Pösön olemus. Erän puolivälissä Mäenpää iski hatun täyteen ja pelin tasoihin. Voittomaalin iski vaparikuviosta Aki Vainio-Hynnilä. Viimeisen minuutin kyseenalaisesta jäähystä huolimatta ISB taisteli loppuun asti uhrautuen vetojen eteen ja maalissa Tomi Ruohoniemi otti pari NHL-torjuntaa ratkaisuhetkillä.\r\n\r\nTodella mukavat 4 pistettä ja pelin ilme oli kaiken kaikkiaan mahtava. Tästä on hyvä lähteä Kristiinankaupunkiin viimeiseen turnaukseen 1.3. Joukkue pelasi uhrautuvasti ja pakit jaksoivat loistavasti kolmellakin, vaikka peliminuutit olivat kovaa luokkaa.\r\n\r\nTehoille: Niemelä ja Janne Haapamäki 2+3, Mäenpää 3+0, Niemi 2+0, M.Kivimäki 1+1, Joonas Haapamäki 0+2, A.Vainio-Hynnilä 1+0 ja P.Vainio-Hynnilä 0+1.\r\n"
