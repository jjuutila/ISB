  MatchReport: "AAMULLA TASURI\r\n\r\nTavoiteltu täysi pistepotti Kurikan Monnarilta jäi saamatta, kun IU venyi tasapeliin 2-2 (2-1, 0-1, 0-0) Kakkosta vastaan. Toisessa ottelussa SC Saragoza taipui lukemin 3-5 (1-1, 2-3, 0-1). Puhtimäen viime hetken poisjäänti pisti suunnitelmia uusiksi ja ketjut menivät uusiksi. Isojoki oli matkassa 7 miehellä, ja kaiken järjen mukaan vauhdinpidolla ja yksinkertaisella pelillä olisi homma pitänyt hoitaa. Ensimmäisessä erässä homma toimi vielä kutakuinkin hyvin. IU sai tosin rankkarin heti alkuminuuteilla, mutta Jani Latvala teki nämä maalintekoaikeet heti turhiksi. Kymmenen minuutin kohdalla alkoi tapahtua, kun Miikka Mantila tarjoili keskustaan ja Juha Udelius lähetti (bile)pörriäisen ykkösellä alakulmaan. Parin minuutin päästä Mantilan syötöstä kiitti puolestaan Raine Lamberg. Heti seuraavassa vaihdossa kuitenkin kolisi, kun IU:n Kellosalmi ohjasi takatolpalta pallon tietämättään tyylikkäästi reppuun. \r\n\r\nToisessa erässä peli muuttui seisovammaksi. IU peitti sektorin, ja ISB hallitsi perin näennäisesti laidoissa ja kulmissa. Isojokiset saivat haluamansa tasoituksen ajassa 26.25. Kolmas erä ei tuonut muutosta pelin kulkuun juurikaan. ISB:llä pallo ei liikkunut aivan tarpeeksi nopeasti, eikä maalipaikoista saatu kaivattuja onnistumisia. Peli siis tasan 2-2 ja pisteet jakoon. \r\n"
