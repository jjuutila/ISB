  MatchReport: "ISB JATKOI VOITTOPUTKEAAN\r\n\r\nSunnuntaina Ilmajoki-halliin asteli ISB vastustajaksi Ykspihlajan Reiman joukkue Redy. Todella vauhdikkaaksi muodostuneen pelin vei melko ansaitusti kotijoukkue ISB lukemin 8-4 (3-1, 2-1, 3-2). Eilisestä poiketen tänään ratkaisijoita löytyi laajalta rintamalta. Parhaina pisteiden haalijoina kapteeni Eero Rahnasto 2+1, Tatu Hietikko 2+0, ja Teemu Turunen 1+1. Muiden suorituksista ehdottomasti maininnan arvoisia olivat maalivahti Timo Paakkisen hyvät otteet sekä Jarkko Hietikon onnistunut debyytti tälle kaudelle.\r\n\r\nEnsimmäistä erää ehdittiin pelata vain 47 sekuntia, kun Olli Yli-Karjanmaan kääntölaukaus puolesta kentästä livahti hieman helponlaisesti maaliin. Syöttöpiste Miika Toiviolle. Erä sujui melko tasaisissa merkeissä ja molemmilla oli hyviä maalipaikkoja. Erän loppupuolella alkoi tapahtua molemmissa päädyissä. Ensin ISB:n vapaalyönti kulmasta toimi ja Markku Neva-Keturi vei ISB:n parin maalin johtoon Juha-Matti Vallin syötöstä. Vain 10 sekuntia tästä ja Redy sai rangaistuslaukauksen. Laukaisijan tarkka laukaus oli kuitenkin hieman liian tarkka, tuloksena veto ristipuuhun. Seuranneesta ylivoimasta Redy kuitenkin rokotti tullen maalin päähän. 7 sekuntia ennen summeria ISB sai lähivaparin, josta harjoiteltu kuvio tuotti tulosta. Ville Loukasmäki pamautti pallon komeasti yläpesään Heikki Nikkolan tarjoillessa syötön.\r\n\r\nToisessa erässä Redy onnistui ensin heti erän alussa. Vieraat tulivat muutenkin kovalla sykkeellä erän alkuun. Tästä toivuttuaan ISB latoi erän puolivälissä kaksi komeaa maalia. Ensin asialla Tatu Hietikko ja tämän jälkeen kapteeni Rahnasto tinttasi pallon sydämensä kyllyydestä oikeaan yläkulmaan Toivion ja Turusen hyvän karvauksen seurauksena. Molemmat pääsivät koettamaan onneaan myös ylivoimalla, mutta laihoin tuloksin.\r\n\r\nKolmannen erän alku oli vauhdikasta, mutta myös tarkkaa peliä. maalihanat aukesivat vasta ajassa 49.59 kun nähtiin todellinen taistelumaali. Pallo vietiin tahdolla ja tuurillakin vastustajan maalille asti, josta maaliin punakuulan pääsi sutaisemaan kovassa maaliputkessa oleva Teemu Turunen. Syöttöpiste merkittiin Petri Pollariselle. Redy kuittasi melko pian tullen 6-3:een. Vielä kun ISB otti jäähyn, ei pisteistä voitu olla läheskään varmoja. Kotijoukkue pelasi kuitenkin mallikasta alivoimaa, ja kaiken kukkuraksi Rahnasto niittasi pallon aina muikkuverkkoihin saakka. Erän lopussa tulleessa toisessa alivoimassa temppu toistettiin. Tällä kertaa maalivahti Paakkinen avasi keskeltä kovalla heitolla Tatu Hietikon läpi, joka taiteli komeasti pompusta pallon pömpeliin. 2 sekuntia ennen loppua Redy viimeisteli loppunumeroiksi 8-4.\r\n\r\nEnsi viikonloppuna jatkuu kova pelitahti, kun ISB matkustaa ensin lauantaina Vaasaan SB Vaasa II:n vieraaksi ja sunnuntaina kohdataan Kokkolassa Nibacos II. Seuraava kotiottelu pelataan 12.11. jolloin vastaan asettuu SBS Lapua.\r\n\r\nTilastot Redy-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157008382"
