  MatchReport: "ISB NIUKASTI SISUA PAREMPI\r\n\r\nMiesten 2. divisioonassa oli kotiavauksen vuoro ja vastakkain olivat ISB-Ilmajoki ja nousijajoukkue Sisu. Ottelu päättyi tiukkojen vaiheiden jälkeen kotijoukkueen voittoon 8-5 (1-0,3-3,4-2). Ratkaisu tapahtui vasta kolme minuuttia ennen loppua. Tämän jälkeen kotijoukkue taiteili vielä kaksi maalia.\r\n\r\nSisu aloitti korkealla karvauksella ja ISB:llä oli pienoisia ongelmia avauspelissään. Ensimmäinen maali näki päivän valon 13 minuutin kohdalla Ville Loukasmäen seuratessa oman vetonsa reboundin verkkoon.\r\n\r\nToisen erän alussa ISB maalasi kahdesti 7 sekunnin välein Tomi Anian uran ensimmäisellä 2.divarimaalilla sekä Tatu Hietikon onnistuttua. Näytti vahvasti siltä, että ilmajokiset menisivät menojaan. Vierailija oli kuitenkin toista mieltä ja ilmoittautui peliin mukaan kahdella osumalla ennen erän puoliväliä. Molemmat onnistuivat vielä kertaalleen ja tauolle siirryttiin lukemin 4-3. Ilmajokisista onnistui Ville Loukasmäki komealla harhautuksella.\r\n\r\nKolmannen erän alussa ISB maalasi ylivoimalla, Ville Loukasmäen syötön iski maalin Teemu Turunen. Sisu kavensi ensin ylivoimalla ajassa 47.28 Mikko Vasangon toimesta. Ja pari minuuttia myöhemmin Sisu tuuletti tasoitusta. Tatu Hietikko päästi kuitenkin kotiyleisön pälkähästä teki ottelun voittomaalin Miika Toivion syötöstä. Sama parivaljakko oli asialla myös seuraavassa ISB:n osumassa. Anssi Kesonen viimeisteli loppulukemat\r\ntyhjään maaliin.\r\n\r\nSisun parhaimpina pistemiehinä häärivät tehoin 1+1 Vasangot, Mikko ja Veli-Matti. ISB:n tehokkain oli Tatu Hietikko 2+1. Molemmat maalivahdit kävivät pokkaamassa palkinnot ansaitusti. -ak\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187867530"
