  MatchReport: "SUNNUNTAINA TUOMISINA VOITTO\r\n\r\nKisailijain salibandymiehistö pakkasi tavarat kasaan ja jatkoi sunnuntaina matkaa Tikkurilan Urheilupuistosta kohti Hyvinkäätä, jossa oli iltaseitsemältä alkamassa ottelu SC Hyvinkäätä vastaan. Pienet kolhut ja mustelmat, niin henkiset kuin fyysisetkin, hoidettiin kuntoon lauantai-illan rentoutus- ja palautteluharjoituksilla, sekä sunnuntain jokeripokeripoks-hölkällä. Pollarin Maukka viritti pojat muutenkin iskuun, sillä voitto irtosi lukemin 6-8 (0-2, 5-2, 1-4).\r\n\r\nAvauserässä heilahti ensimmäisen kerran ajassa 0.33. Maalin värkkäsi taiteilijapari Eero Rahnasto &#8211; Tatu Hietikko. Erä sujui muuten tiukan puolustamisen merkeissä ja maalissa Timo Paakkinen esitti varmoja otteita. Parketti vei terän monista hyvistä maalipaikoista, sillä pallo pomppi tällä alustalla kyllä melko ahkerasti. Toinen maali nähtiin ajassa 15.55 ISB:n pelatessa kahden miehen ylivoimaa. SCH:n höntyillessä ehkä hieman liian ahkerasti ylöspäin, pääsi ISB katkoon keskialueella, jonka seurauksena Rahnasto tarjoili Ville Loukasmäelle kuin usein lauantai-iltaisin, eli nopeasti ja laadukkaasti. Villelle jäi se koiran osuus, eli maalin tekeminen, ja siellähän se pallo oli verkon perukoilla.\r\n\r\nToiseen erään kotijoukkue tuli uudella sykkeellä ja erä olikin ilmajokelaisittain varsin mollivoittoinen. Kotijoukkueen kavennuksen jälkeen Markku Neva-Keturia rikottiin läpiajossa ja Jarkko Ojalalle oli tie siloiteltu rankkaria varten. Kuuluisa \"Könninkello -harhautus\" puri tänäänkin ja tilanne oli 1-3. Tämän jälkeen kotijoukkue teki 10 minuuttiin 4 maalia ja ISB:n pakka oli sekaisin. Tatu Hietikon maali toi lohtua ja erätauolle lähdettiin maalin tappioasemassa.\r\n\r\nKolmanteen erään haettiin latausta ja sitä puolta hoitivat niin Maukka kuin Hietikon Jakkekin. Tulosta syntyi jo minuutin, kun Loukasmäki niittasi kuulan pömpeliin Neva-Keturin syötöstä. SCH meni vielä maalilla johtoon, mutta loppu oli vieraiden. 50.16-51.28, eli reilun minuutin aikana onnistui ISB kolme kertaa ratkaisten pelin edukseen. Ensin onnistui Tatu Hietikko Rahnaston syötöstä, sitten puolestaan Teemu Turunen vapaalyönnistä, jossa syöttöpisteen ansaitsi Ojala. Niitin iski Rahnasto takatolpalta Tatu Hietikon kerrassaan loistavasta syötöstä.\r\n\r\nLoppuaika puolustettiin tiiviisti ja myös maalipaikkoja oli, mutta viimeistely ei enää onnistunut. SCH otti maalivahdinkin pois, mutta tulosta ei syntynyt heillekään. Kaikki tunnustus vastustajalle, tuomareiden pelaajiin ylläpitämä etäinen suhtautumistapa ei sen sijaan saa meikäläiseltä arvostusta. Tästä kuitenkin jatketaan vaihteeksi kotipeleihin ja lauantaina 19.30 (Sbandy) sekä sunnuntaina 15.00 (KSS) on jälleen tosi kyseessä. Mahdollisuudet ainakin 2. tai 3. paikkaan ovat hyvät.\r\n\r\nTilastot:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1172493404"
