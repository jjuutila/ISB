  MatchReport: "KOLMAS ERÄ RATKAISI VOITON SB VAASASTA\r\n\r\n145 katsojaa oli saapunut seuraamaan Ilmajoen Kisailijoiden ja Salibandyseura Vaasan kamppailua sunnuntaipäivän ratoksi Ilmajoki-hallille. Sarjakakkosena majaillut vaasalaisryhmä ja kolmantena ollut ISB tarjosivat vauhdikkaan ottelun, jossa tunnetaso oli korkealla ja maalejakin nähtiin. Lopputulos 8-4 (2-1, 0-2, 6-1) ISB:lle hyvän kolmannen erän ansiosta.\r\n\r\nOttelu sai vauhdikkaan alun, kun jo 15 sekunnin pelin jälkeen pallo oli vaasalaismaalissa. Juha-Matti Valli pudotti maalin takaa viivaan, josta Sami Hillu latasi isännät johtoon. Ajassa 4.01 oli vuorossa Eero Rahnaston päivän avausmaali. Pekka Laitilan nöyrä työ kulmassa palkittiin syöttöpisteellä. Erän puolivälissä ISB sai mahdollisuuden yrittää lisämaalia yhden miehen ylivoimalla, mutta todellisia maalipaikkoja ei siunaantunut hyvin pelanneen vaasalaisneliön seasta. Sen sijaan Vaasan Tero Männistö pääsi nousemaan laidalta ja nasautti rystyllä upean vedon maalin kattoon. Lisämaaleja ei erässä nähty ja tauolle siirryttiin ISB-johdossa 2-1.\r\n\r\nToinen erä oli vaasalaismerkkinen ISB:n liikkeen ja karvauksen hieman tyrehdyttyä. Viime aikoina hyvin toiminut viisikkopuolustaminen toimi kuitenkin edelleen mainiosti, eikä vastustaja onnistunut maalinteossa kuin kahdesti erikoistilanteista. Tasoitus 2-2:een tuli vaparikuvion päätteeksi ylivoimalla ja vaasalaiset johtoon vei Kimmo Lintala rankkarista. ISB ei onnistunut omassa ylivoimassaan pääsemään ylärimaa lähemmäksi maalia.\r\n\r\nKolmanteen erään sävelet olivat kopissa selvät. Ensimmäisellä kymmenminuuttisella tehtäisiin tasoitus ja toisella kympillä jokainen näyttäisi mihin pystyy. Tasoitus syntyikin jo minuutin kohdalla kun varsinainen maalineduspelaaja Miika Toivio runttasi pallon maaliin Laitilan tehdessä jälleen esityön. Viiden minuutin kohdalla Juha-Matti Valli taisteli vaasalaispuolustuksen uinuessa pallon kulmasta Ville Loukasmäelle, jonka veto upposi verkkoihin. Pian kuitenkin Laitilan maila jäi vauhdissa olleen vaasalaisen jalkojen väliin ja meni poikkikin. 2 minuuttia istumista jäi puolitoista vajaaksi, kun SB Vaasan vaarallinen ylivoima onnistui jo puolen minuutin pyörityksen jälkeen.\r\n\r\nViimeiselle kympille lähdettiin siis tasatilanteesta kuten oli ajateltukin. Voittomaalin iski pelaaja-valmentaja Matti Pollari Tatu Hietikon poikittaissyötöstä. Lopuista kolmesta maalista vastasi tutkapari Rahnasto-Toivio. Kaksi ensimmäistä iski Rahnasto Toivion syötöistä ja viimeisessä osumassa pisteet menivät toisin päin. Toivion veto upposi komeasti yläkulmaan katkaisten vaasalaispyristelyt lopullisesti ajassa 57.09.\r\n\r\nJoukkueiden parhaina palkittiin SB Vaasasta Lintala (1+2) ja kotijoukkueesta Toivio (2+2). Vaasalaisista maininnan arvoisesti pelasi avausmaalin tehnyt Männistö, joka oli läpi ottelun varma ja hyvin peliä avaava puolustaja. Kotijoukkueen muut tehomiehet olivat Rahnasto 3+1, Laitila ja Valli 0+2, Loukasmäki, Hillu ja Pollari 1+0 sekä Tatu Hietikko 0+1. Timo Paakkinen pelasi jälleen maalissa varmoin ottein ja Jarno Haapamäki riisti palloja ja peitti vetoja tuttuun varmaan tyyliinsä.\r\n\r\nTulevana lauantaina matkataan Pietarsaareen Jeppis FBC:n vieraaksi pieneen kaukaloon. Viime vuonna kyseisestä askista oli tuliaisina 6-11 -voitto ja 12-11 jatkoaikatappio. Nyt lähdetään ainakin vähentämään omissa soivien maalien määrää.\r\n\r\nPöytäkirja SB Vaasa-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187868646"
