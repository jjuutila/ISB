  MatchReport: "TAPPIO KARVAIMMALLA MAHDOLLISELLA TAVALLA\r\n\r\nISB:n lauantain vastustaja Merikoski SBT Oulusta tiedettiin hankalaksi vastustajaksi jo etukäteen. Syksyinen peli Oulussa päättyi ISB:n voittoon 10-14 ja nyt oli oululaisten vuoro hakea revanssia. Pisteet matkasivatkin Ouluun katkerasti jatkoajan jälkeen lukemin 6-7 (0-2, 2-4, 4-0, 0-1).\r\n\r\nEnsimmäinen erä oli tasainen ja molemmilla joukkueilla oli paikkansa. ISB:stä ainakin Miika Toivio kolisutteli tolppia ja muitakin hyviä paikkoja oli. Erätauolle siirryttiin kuitenkin Merikosken 0-2 johdossa. Pari virhettä ja kokenut joukkue rankaisi saman tien.\r\n\r\nToinen erä oli oikeastaan lähes kokonaan vierailijoiden. Maaleja soi ISB:n päädyssä tasaiseen tahtiin niin ylivoimalla kuin tasakentällisinkin. Erän ensimmäinen maali merkittiin kuitenkin kotijoukkueelle, kun Ville Loukasmäki onnistui ylivoimalla Sami Kosken syötöstä. Tämän jälkeen erä oli kuitenkin Merikosken, merkkausvirheet ja huolimattomat purut kostautuivat liian useasti. Hieman lohtua tuli erän viimeisellä minuutilla, kun ottelun parhaimmistoon kuulunut Loukasmäki syötti Markku Neva-Keturin läpi, joka luritti pallon maata pitkin maaliin.\r\n\r\nToisella erätauolla valmentaja Kujanpää painotti tarkkuutta ja yhdessä päätettiin kuroa ero yksi kerrallaan kiinni. Kolmas erä olikin puhtaasti kotijoukkueen. 3-6 syntyi alivoimalla maalivahti Kuikan avattua kapteeni Rahnaston puolittaiseen läpiajoon, eikä Eero erehtynyt vaan nosti pallon helpon näköisesti yli vastaan tulleen Merikosken maalivahti . 4-6 maalissa oli onneakin mukana, kun Jarkko Ojalan omalta kenttäpuoliskolta lähettämä kierteinen pomppupallo menikin suoraan maaliin. Maskipelaajilla oli toki osuutensa asiaan.\r\n\r\nTämän jälkeen otti muuten erinomaisesti esiintynyt Merikosken Markus Paakkari 5 minuutin jäähyn koukkaamisesta. Yli 3 minuuttia ISB tahkosi ilman osumaa kunnes Tatu Hietikko tälläsi pallon vasempaan yläkulmaan Rahnaston syötöstä. Pian tämän jälkeen käytti Ville Loukasmäki pelättyä ruoskaansa ja laittoi Neva-Keturin poikittaissyötön, luonnollisesti, \"one-timerilla\" reppuun. 6-6 -tilanne säilyikin erän loppuun asti ja edessä oli jatkoaika. Sitä ei sitten ehdittykään pelata kuin vain 22 sekuntia, kun vieraiden Paakkari ratkaisi pelin harmittoman näköisestä sisäänlyönnistä.\r\n\r\nMuuta ei voi sanoa, kuin että pännimään jäi rutkasti ja huomenna on varmasti kiukkuinen kotijoukkue vastassa Haukiputaan Hillereitä. Ottelu alkaa totutusti klo 15. Tämän päivän ottelussa palkittiin vierasjoukkueesta kovat tehot 4+1 iskenyt Paakkari, ja kotijoukkueen paras oli raadin mielestä toinen kymppipaita, eli kapteeni Rahnasto.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127891667"
