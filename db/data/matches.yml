  MatchReport: "SINIVALKOINEN LAMMASLAUMA VENYI JATKOAIKAVOITTOON\r\n\r\nJoulutauolta palannut II-divari sai Ilmajoki-hallilla jatkoa ottelulla ISB-Redy. Kotijoukkueen kokoonpanosta puuttuivat sentterit Juha-Matti Valli ja Tommy Koponen, laituri Pekka Laitila ja pakeista liigaympyröihin pesiytynyt Sami Hillu. Tämä pakotti ketjukoostumuksien muuttamiseen, eivätkä sen vaikutukset jääneet piiloon. Totuuden nimissä on kuitenkin sanottava, etteivät mitkään muutokset selitä ensimmäisen erän tapahtumia, vaan kentällä nähtiin varsinainen nähtävyyksiä ihaillut turistilauma. Redy vei valehtelematta 95% kaksinkamppailuista ja se näkyi myös tulostaululla. Jostain kerättiin kuitenkin taistelutahdon rippeet ja lähdettiin kuromaan eroa kiinni maali kerrallaan. Lopulta jatkoajalta napattiin täysi pistepotti lukemin 8-7ja. (0-5, 4-1, 3-1, 1-0).\r\n\r\nEnsimmäinen erä oli maalipaikkojen tasolla jopa melko tasainen, mutta muut kenttätapahtumat olivat vieraiden vietävissä. Avausmaali syntyi ajassa 6.02 ja tämän jälkeen Redy iski tasaiseen tahtiin viisi maalia ennen taukoa. Synkimmät hetket ISB koki 15 minuutin kohdalla, kun vieraiden parhaana palkittu Hannu Hirvi (2+1) ja Tapani Tiitto (1+2) iskivät kaksi maalia vain yhdeksän sekunnin välillä.\r\n\r\nToiseen erään lähdettiin siis reilussa takaa-ajoasemassa, mutta toisaalta myös tiedettiin, että 40 minuuttia on pitkä aika. Heti alkuun Redy kasvatti kuitenkin johtoaan jo kuuteen maaliin, kun Janne Koskela vei Redyn 0-6 -johtoon. Takaa-ajon aloitti Matti Pollari Antti Kuusiston syötöstä tyylikkäällä rystysutaisulla etukulmasta sisään. Erän loppupuolella Eero Rahnasto kavensi pomppivasta pallosta 2-6:een, syöttöpiste tutkapari Toiviolle. Pian ISB pääsi kokeilemaan ylivoimaa uudella miehityksellä ja jo aiemmin tolppia kilautellut Kuusisto lämäsi varmasti Turusen poikittaissyötön häkkiin. Maali oli Kuusiston ensimmäinen ISB:n paidassa, sillä aiemmat kaudet ovat olleet pitkälti loukkaantumisten pilaamia. Vielä ennen taukoa Markku Neva-Keturi kavensi maalilla.\r\n\r\nKolmanteen erään lähdettiin kuromaan edelleen eroa kiinni, mutta erän puolivälissä iski kuitenkin ensin Redy Antti Kainun toimesta. Aikalisän jälkeen ketjukoostumuksia muutettiin ja kavennusta lähdettiin hakemaan kahdella ketjulla. Maalilinko Rahnasto onnistuikin jo minuutin kuluttua aikalisästä. Reilu viisi minuuttia ennen loppua hyvän pyörityksen päätteeksi ISB:lle tuomittiin rangaistuskuljetus, jonka Toivio toimitti verkkoihin totutun varmasti. Kovasti uurastanut Teemu Turunen sai palkinnon työstään, kun Heikki Nikkolan syötöstä pieni kantti upposi reppuun. Loppuerä oli ISB:ltä hyvää myllyä, mutta maali jäi syntymättä.\r\n\r\nJatkoaikaa ei sitten pelattukaan kuin 34 sekuntia, kun palkinnon pokannut Ville Loukasmäki ratkaisi komealla laukauksella voiton kotijoukkueelle, ovelan syötön tarjoili Tatu Hietikko.\r\n\r\nVoitto ei tullut tänään todellakaan ilmaiseksi ja Redyn aktiivinen pelitapa oli myrkkyä ISB:lle erityisesti ensimmäisen puolen tunnin ajan. Missään vaiheessa usko voittoon ei kuitenkaan horjunut ja se mahdollisti myös mukavan nousun toisessa ja kolmannessa erässä. Hatunnosto kuitenkin ennakkoluulottomalle Redylle.\r\n\r\nParin viikon kuluttua homma jatkuu HiPan vieraana, jolle onkin kalavelkoja maksettavana syksyn kotiottelusta.\r\n\r\nTehot: Toivio 1+2, Rahnasto 2+0, Kuusisto ja Turunen 1+1, Pollari, Loukasmäki ja Neva-Keturi 1+0 sekä Haapamäki, Nikkola ja T.Hietikko 0+1.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187869406"
