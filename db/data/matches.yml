  MatchReport: "Woodcutters aiheutti avaustappion\r\n\r\nLauantaina toinen puhtaan pelin joukkue Woodcutters Vaasasta aiheutti ISB:n miehistölle 2. divisioonan ensimmäisen tappion numeroin 5-8 (0-3, 3-3, 2-2). Molemmat joukkueet ovat tunnettuja fyysisestä pelitavasta. Ja kun kaksi samantapaista joukkuetta kohtaa, odotettavissa on vauhtia ja vaarallisia tilanteita. Woodcutters vie halutonta ISB:tä lähes kuinka tahtoi ottelun ensimmäisen 20 minuutin aikana, ja teki tasaisin väliajoin kolme maalia.\r\n\r\nToisessa erässä ISB paransi peliään ja onnistui maalinteossa, mutta aina kun tuntui että joukkue pääsisi peliin mukaan niin vastustaja kuittasi heti maalilla. ISB:n Eero Rahnasto onnistui kahdesti maalinteossa ja Sami Koski kerran tyylikkäästi rangaistuslaukauksesta.\r\n\r\nKolmen maalin ero säilyi myös pelin viimeiseen erään siirryttäessä. Ottelu jatkui samankaltaisena, ISB yritti päästä peliin mukaan, mutta vaasalaiset kuittasivat kavennukset aina muutaman minuutin päästä lisäämällä johtoaan. Erä oli varsin rikkonainen ja tunteet kuumenivat ailahtelevan tuomarilinjankin johdosta. ISB onnistui ylivoimalla kertaalleen Eero Rahnaston toimesta. Myös Markku Neva-Keturi onnistui maalinteossa. ISB:llä oli runsaasti paikkoja, mutta loisto-ottelun pelannut vaasalaisten maalivahti Niko Isoniemi piti huolen siitä, että pisteet matkasivat tällä kertaa Vaasaan.\r\n\r\n&#8211; Ensimmäinen kolmannes oli huonointa ISB:tä tällä kaudella, mutta otteet paranivat koko ajan ja viimeisessä erässä päästiinkin jo lähelle omaa tasoa, kertoi ISB:n valmentaja Markus Kujanpää ottelun päätyttyä.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127890097"
