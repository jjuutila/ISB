  MatchReport: "JALASTA VASTAAN TASURI\r\n\r\nToinen ottelu käytiin Jalasta vastaan, jolle oli hävitty viimeksi Kuortaneella maalein 4-2. Tällä kertaa saatiin piste, vaikka kahden hukatun ylivoiman myötä olisi ollut mahdollisuuksia kahteenkin. Oman mausteensa peliin toi Kuortane-hallin vuotava katto, jonka vuoksi peli jouduttiin keskeyttämään useaan otteeseen. Lattian liukkauden koki ainakin Latvasalo useammankin kerran.\r\n\r\nJalaksen mentyä johtoon viiden minuutin kohdalla saatiin tasoitusta odotella tovi, kunnes joukkueen nestori Jani Nurkka katkaisi syötön keskialueella ja latoi omasta noususta pallon tyylikkäästi yläpeltiin. Vielä 10 sekuntia ennen erätaukoa Jalas onnistui menemään maalilla taukojohtoon. Avauserässä Jalaksella oli useita muitakin maalipaikkoja, mutta maalissa loistanut Jani Latvala otti useamman nöyryytystorjunnan.\r\n\r\nToinen erä oli ISB:ltä hyvä, vaikka Jalas siirtyi kahden maalin johtoon kolmen minuutin kohdalla. Vajaan neljän minuutin pelin jälkeen onnistui Pekka Huhtanen Jukka Mäenpään syötöstä. Pian oli isoveljen aika onnistua ja J-M Huhtasen maaliin syötön tarjoili Pösö Vainio-Hynnilä. Vielä kun Latvasalo tykitti Puhtimäen syötön maaliin, oli taukotilanne 4-3 ISB:lle.\r\n\r\nKolmannessa erässä ei onnistuttu ylivoimalla, eikä myöskään onnistuttu pitämään johtoa, vaan tasoitus syntyi heti alkuun ajassa 30.35. Loppupeli sujui maaleitta ja näin pisteet jaettiin lukemin 4-4.\r\n\r\nHuomionarvoista tänään oli nolla (!) jäähyminuuttia. Lisäksi Juha Puhtimäki rikkoi ISB:n all-time pörssissä 100 pisteen rajan yhdeksäntenä pelaajana. Tehot nyt 68+33=101.\r\n\r\nISB:stä tehoille pääsivät: Puhtimäki 2+2, P.Huhtanen 3+0, J-M Huhtanen 2+1, A. Vainio-Hynnilä ja Latvasalo 1+2, P.Vainio-Hynnilä ja Janne Haapamäki 1+1, Nurkka 1+0 sekä Metsä-Ketelä ja Mäenpää 0+1.\r\n\r\nSeuraava turnaus on sunnuntaina 3. helmikuuta Kauhajoella, jossa kohdataan Kurikka ja Ähtärin E.P.V.T."
