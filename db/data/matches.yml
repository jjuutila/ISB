  MatchReport: "ISB VEI VOITON ILTAOTTELUSSA\r\n\r\nIlmajoen Kisailijoiden salibandy nappasi maukkaan voiton 1.divisioonan karsintapelissä Lahden Sbandyä vastaan lukemin 10-9 (2-3, 6-1, 2-5). Voittomaalin iski maalin edestä Juha-Matti Valli ajassa 58.34. Ottelu tarjosi runsaslukuiselle (196) yleisölle vauhtia ja jännitystä aivan loppusummeriin saakka ja yleisö vastasikin huutoon omalla metelillään. Vain 54 sekuntia ehti ottelu vanheta kun Ville Loukasmäki (4+1) huudatti kotiyleisöä maalin merkeissä. Tasoitus syntyi 4 minuutin kohdalla. Vierailija karkasi johtoon ajassa 16.09 ja heti seuraavasta aloituksesta maaliverkot heiluivat jälleen ISB:n maalissa. Kotijoukkue kavensi Markku Neva-Keturin läpiajon päätteeksi taukolukemiksi 2-3 maalivahti Timo Paakkisen syötöstä.\r\n\r\nMatti Pollari piti erätauolla palopuheen ensimmäisen erän töppäilyistä ja kovasti tuntui porukka kuuntelevan. ISB loi maalipaikkoja kuin liukuhihnalta ja pallo kävi tolpassakin pari kertaa ennen kuin Eero Rahnasto (2+0) onnistui tasoittamaan Miika Toivion napakasta syötöstä. Seuraavasta maalista vastasi tutkapari Neva-Keturi - Loukasmäki. Vierailija tasoitti erän puolivälissä ensimmäisestä maalipaikasta, mutta loppu erä oli selkeää kotijoukkueen hallintaa. Loukasmäki napautti pari salamamaalia ja hattutemppu oli valmis. Seuraavaksi onnistui Petri Pollarinen ansaitusti Teemu Turusen loistosyötöstä. Rahnasto vielä viimeisteli erän lopussa Tatu Hietikon syötöstä lukemiksi 8-4 maalivahdin tehdessä pienen yliliikkeen Rahnaston valelaukaukseen.\r\n\r\nViimeistä kolmannesta vei vierailija ISB:n pelatessa kuin lampaat. Sbandy viimeisteli tehokkaasti kuroen ISB:n johtoa kiinni maali toisensa jälkeen. Ajassa 52.49 ottelu olikin jo tasoissa ISB:n jäähyillessä. Loukasmäki niittasi pallon maaliin vain 5 minuuttia ennen loppua ja seuraavassa osumassa maaliseppona toimi Juha-Matti Valli. Maaliin syötön antoi hyvän ottelun pelannut Neva-Keturi (2+3). Vastustaja kavensi vielä minuutti ennen loppua, mutta lopun sekoiluista huolimatta ISB kesti summeriin saakka.\r\n\r\nISB taistelee kotonaan sunnuntaina vielä suorasta noususta. Vastassa klo 15 alkavassa pelissä on tappioitta sarjassa oleva Kuopion Salibandyseura. - Näissä peleissä kasetin pitää kestää 60 minuuttia jos haluaa voittaa ja nyt kesti, kertoi valmentaja Matti Pollari pelin jälkeen. -ak\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1172493550"
