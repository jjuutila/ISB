  MatchReport: "REDY VEI TASAISEN OTTELUN\r\n\r\nKokkolan Kanuuna-hallissa nähtiin sunnuntaina harvinaisen tasainen II-divarikamppailu. Kotijoukkue Ykspihlajan Reima (Redy) vei pisteet kuitenkin niukasti lukemin 8-7 (3-2, 1-2, 4-3).\r\nOttelun alku lupailikin jo tasaista ottelua, Redyn avausmaalia saatiin odottaa yli 10 minuuttia. Johtoasemasta kotijoukkue ehti nauttia vain reilun minuutin, kunnes maalivahti Timo Paakkinen avasi pitkällä Tatu Hietikolle. Tatu vei ensin pakilta länget ja pujotti vielä komeasti maalivahdin kainalosta pelin tasoihin. Redyn onnistuttua menemään jälleen johtoon, ISB:n karvaus tuotti tulosta ja Juha-Matti Valli tarjoili Ville Loukasmäelle tuhannen taalan paikan, josta ei Loukasmäki erehtynyt. Harmittavasti vain 8 sekuntia ennen avauserän päättymistä Redy meni 3-2 taukojohtoon.\r\n\r\nToinen erä oli jos mahdollista vieläkin tasaisempi, tosin ISB:n kolme jäähyä sekoittivat peliä jonkun verran. Redy sai parhaimmat paikkansa kuitenkin tasakentällisin, eikä ylivoimassa nähty kovin vaarallisia tilanteita. Erän alussa Eero Rahnasto onnistui tasoittamaan, kun taas tauon lähestyessä Redy karkasi jälleen maalin johtoon. ISB ehti kuitenkin vielä tasoittamaan ennen erän loppua. Sami Hillun hyvästä noususta ja syötöstä Tommy Koponen pääsi namuttelemaan pallon takayläkulmaan.\r\n\r\nKolmas erä oli ISB:ltä hyvin ailahteleva. Toisessa erässä heikosti toiminut Redyn ylivoima näytti kyntensä jo 11 sekunnin pelin jälkeen ja siirsi kotijoukkueen jälleen maalin johtoon. Lisää seurasi vielä kahdesti ja pelikellon näyttäessä 48.35 Redy oli siirtynyt jo 7-4 johtoon. Matti Pollarin aikalisä ja hengenkohotus kuitenkin auttoi ja ajassa 55.24 taululla komeili lukemat 7-7. Maalintekijöinä Olli Yli-Karjanmaa, Miika Toivio sekä tasoituksen ohjannut Valli. Kylmä suihku tuli kuitenkin kaksi minuuttia ennen summeria, eikä ISB päässyt tasoihin, vaikka yritti maalia ilman maalivahtiakin.\r\n\r\nPositiivista pelissä oli maalinteon jakautuminen, sillä kaikki seitsemän maalia menivät eri miehille. Huonompi homma oli puolestaan se, ettei ISB päässyt missään vaiheessa johtoasemaan, vaan hyvin latautunut kotijoukkue pääsi aina askeleen edelle.\r\n\r\nViikon päästä lauantaina 9.12. kohdataan SB Vaasan II-joukkue Ilmajoki-hallissa klo 15.00. Sitä ennen on mahdollista nähdä ISB:n II-joukkue tositoimissa, kun tulevana viikonloppuna käydään jälleen V-divarin turnaus Ilmajoella. ISB II:n pelit lauantaina klo 11 ja 16 sekä sunnuntaina klo 11.\r\n\r\nTilastot Redy-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157011423"
