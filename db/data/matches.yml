  MatchReport: "ISB VEI TASAISEN TAISTON\r\n\r\nISB kohtasi lauantaina Ilmajoki-hallilla Nibacos II:n Kokkolasta. Värikkäiden vaiheiden ja viidentoista maalin jälkeen taululla komeilivat loppulukemat 8-7 (2-4, 4-0, 2-3).\r\n\r\nEnsimmäisen erän tapahtumia hallitsi hienokseltaan ISB, mutta vain näennäisesti. Kokkolalaiset olivat todella teräviä viimeistelyssään ja rankaisivat kovalla prosentilla ISB:n puolustuspelaamisen heikoista hetkistä. Maalinteon aloitti Miika Toivio maalin edestä, jonne Eero Rahnasto tarjoili maukkaan syötön. Erän puolenvälin jälkeen Nibacos II iski seitsemässä minuutissa 4 maalia, joista viimeisen alivoimalla. Kaikki maalit tulivat ylivoimahyökkäyksistä ja maalissa Timo Paakkiselle ei jätetty juuri mahdollisuuksia. Erän lopussa ISB hyödynsi kuitenkin ylivoimansa. Ville Loukasmäki iski Markku Neva-Keturin poikittaissyötön verkon perukoille ja siirtyi samalla kaikkien aikojen parhaaksi maalintekijäksi ISB:n paidassa 87 maalillaan.\r\n\r\nToiseen erään ISB loi kopissa hengen päälle ja maalille vaihdettiin Kalevi Kuikka. Erää pelattiinkin vain 8 sekuntia, kunnes Tatu Hietikko toimitti pallon maalin edustalta oikeaan osoitteeseen. Syöttöpiste Tuomas Vierulalle. Pian Nibacos sai rangaistuslaukauksen, mutta Niko Nyg&#229;rdin harhautuksen Kuikka nappasi. Vain minuutti tästä ja ralli jatkui, kun Eero Rahnasto löi pallon nopeasti kulmasta maalille suoraan Tommy Koposen lapaan. Koposella oli helppo työ siirtää peli tasoihin. Muutama minuutti tästä ja keskialueella Jarno Haapamäki antoi pallon Petri Pollariselle, jonka kiertoveto puolesta kentästä painui takakulmaan. Tämä oli Pollarisen ensimmäinen maali ISB:n paidassa. Erän lopulla ISB hyödynsi jälleen ylivoimansa, kun Tatu Hietikko siirsi keskelle, josta Rahnasto latasi taukolukemiksi 6-4.\r\n\r\nKolmas erä ei ollut sitten taas enää niin hyvää peliä, mutta tärkein eli kaksi pistettä saatiin turvattua vaikka Nibacos sai ihan kelpo kirin aikaiseksi. Nibacoksen tultua jo maalin päähän, iski ISB alivoimalla. Neva-Keturi laittoi pitkän pallon Sami Hillulle, jonka kuti upposi melko pienestä kulmasta sisään. Pian tämän jälkeen Vierula iski ilmasta voittomaaliksi jääneen 8-5 maalin. Syöttöpiste jälleen hyvin ottelussa muutenkin esiintyneelle Haapamäelle. Nibacos onnistui vielä kahdesti, ensin ISB-pakin ohjatessa pallon omiin ja vielä kaksi ja puoli minuuttia ennen loppua Antti Viiliäisen kavennuksella. Tämän lähemmäksi kokkolalaiset eivät kuitenkaan päässeet ja näin pisteet jäivät Ilmajoelle.\r\n\r\nEdessä on joulutauko, jolle ISB lähtee sarjan kakkospaikalta. Seuraava ottelu pelataan jälleen Ilmajoki-hallilla. Loppiaisena 6.1.2007 vieraaksi saapuu Jeppis FBC Pietarsaaresta.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157011846"
