  MatchReport: "TÄRKEÄT 2 PISTETTÄ PORILAISILTA\r\n\r\nJo ennakkoon tiedettiin SBS Porin olevan hieman altavastaaja, mutta ihan tällaisia lukemia ei kukaan osannut odottaa. Silti porilaisille on annettava täysi tunnustus siitä, että yrittivät täysillä koko pelin, eivätkä lähteneet sikailemaan ottelun ratkettua millään muotoa. Lopputulos ISB:lle 20-5 (9-1, 5-2, 6-2).\r\n\r\nAvausmaali näki hallin valot ajassa 1.28 Antti Kuusiston lavasta. Teemu Turunen osui reilua minuuttia myöhemmin ja karkumatka oli jo alkanut. Pori sai rankkarinkin, mutta maalissa Jani Syysmäki hoiti homman ja lopulta erätauolle mentäessä taululla loistivat lukemat 9 ja 1. SBS rikkoi kuparisensa aivan erän loppusekunneilla. \r\n\r\nToisen erän alkuun vierailijat tulivat jonkin aikaa selvästi paremmalla sykkeellä, ja onnistuivatkin erän aikana kahdesti ISB:n viittä vastaan. Kolmas erä oli pelailua ja tilastojen kaunistelua. Tehomerkintöjä tulikin kotijoukkueelle mukavan leveällä rintamalla. Miika Toivio rikkoi ISB:n All-time pistepörssissä ensimmäisenä pelaajana 300 pisteen rajan. Lauantain pelin jälkeen lukemat ovat 132+168=300. Onnittelut Miikalle!\r\n\r\nTästä lähdetään kohti mielenkiintoista ensi viikkoa. Ensin cupin puolivälierässä Tampereella Classic, sitten lauantaina divarin kotiottelussa Indians Espoosta. Tervetuloa Janne!\r\n\r\nPalkitut: I Pollarinen, II Ojala, Kentän Paras Turunen.\r\n\r\nTehot: Pollarinen 3+2, Rahnasto 4+0. Loukasmäki 3+1, Turunen ja Ojala 2+2, Kuusisto 2+1, T. Hietikko 1+2, Yli-Karjanmaa 1+1, Ania ja Nikkola 1+0 sekä J. Hietikko, Vainio-Hynnilä ja Neva-Keturi 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2657&LANG=FI&TYPE=5&SEASON=2010\r\n"
