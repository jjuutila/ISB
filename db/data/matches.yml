  MatchReport: "Päivän kolmatta täysosumaa lähdettiin hakemaan Seinäjoen peliveljistä. Ottelu lähti käyntiin ISB:n hallinnalla ja vain minuutin pelin jälkeen Lampinen aloitti oman show'nsa tehden ottelun avausmaalin. Tämä oli vasta alkua, sillä ajassa 7.56 kellot pysähtyivät Lampisen iskiessä hatun täyteen ja taululla 3-0. Erän loppupuolella Matalamäki lisäsi johtoa ja SPV turvautui aikalisään.\r\n\r\nToisen erän alkuun päästiin kokeilemaan ylivoimaa, mutta yritys ei tuottanut tulosta. SPV puolestaan rokotti heti rangaistuksen jälkeen kaventamalla tilanteen 4-1:een. ISB piti kuitenkin pelin hallinnassaan ja teki kaksi seuraavaa maalia, asialla Lampinen ja koko päivän hyvin raatanut Jani Komsi. Seinäjokisten pelihuumori alkoi loppua ja erän loppu oli melko flegmaattista liukumista, jossa molemmat joukkueet onnistuivat maalinteossa kahdesti. ISB:stä asialla Salo-Tuisku ja Lampinen.\r\n\r\nKolmannessa erässä ottelun tempo ei enää noussut päätähuimaavaksi, vaikka valmennusjohto yrittikin vielä herätellä joukkuetta päivän viimeiselle vartille. Erän maalit menivät tasan 2-2, lopputuloksen ollessa 10-4. Kolmannessa erässä osuivat Lampinen ja Komsi. Ottelun ehdoton kuningas oli Jouni Lampinen tehoilla 6+0! Lampisen maaleista maalivahti Timo Ranto syötti kolme, joista kahdesti Ranto heitti Lampisen nokikkain veskarin kanssa.\r\n\r\nKokonaisuutena viikonloppu oli erittäin onnistunut. Kausi saatiin käyntiin parhaalla mahdollisella tavalla. Koko joukkueen panos turnauksessa oli hyvä ja valmennusjohto onkin tyytyväinen suojatteihinsa. Onnistumisia saatiin laajalla rintamalla ja puolustuspäähän tehtiin töitä uhrautuvasti.\r\nTästä onkin mukava lähteä jatkamaan harjoittelua ja valmistautua seuraavaan turnaukseen, joka on jo viikon päästä Mustasaaressa.\r\n\r\nTehoille:\r\nJouni Lampinen 9+3, Riku Heikonen 5+4, Joakim Matalamäki 4+1, Kimi Salo-Tuisku 3+2, Jarno Mäki-Jussila 1+2, Timo Ranto 0+3, Jani Komsi 2+0, Joona Tuominen 2+0, Jouni Mäki 1+1, Markus Viemerö 0+2, Kristian Syrjälä 0+1 ja Olli Kivistö 0+1."
