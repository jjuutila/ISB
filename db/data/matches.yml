  MatchReport: "ISB OLI KAATUA JÄÄHYIHIN PIETARSAARESSA\r\n\r\nKisailijoiden salibandyjoukkue matkasi lauantaina Pietarsaareen valloittamaan Jeppis FBC:n pientä kotiluolaa. Ottelu tiedettiin jo ennalta hankalaksi, joten mukaan otettiin myös neljä kappaletta katsomovalmentajia, jotka olivatkin suuressa roolissa Jeppiksen kaadossa. Loppulukemat ISB:lle 7-9 (1-2, 4-4, 2-3). Ottelussa tehtiin myös ISB-historiaa, sillä Miika \"Mihu\" Toivio siirtyi päivän tehoillaan 1+2 ISB:n kaikkien aikojen pistepörssin piikkipaikalle pisteellä ohi SPV:ssä tällä hetkellä liigakenttiä tahkoavan Sami Kosken. Mihun tehot ovat nyt 93+102=195, eli 200:n rajapyykki on jo lähellä.\r\n\r\nOttelu sai salama-alun, kun puolen minuutin kohdalla Jarkko Hietikko teki vahvan nousun keskialueella ja tutkasi takatolpalle nousseen Eero Rahnaston, jolla oli helppo työ viimeistellä johtomaali. Jo minuutin kohdalla Tomi Ania kiitti saamastaan luottamuksesta. Terävä nousu oikeaa laitaa, veto ja oma rebound sisään. Tämän jälkeen peli rauhoittui ja Jeppiskin alkoi päästä peliin mukaan. Kavennus tuli erän puolivälissä Kristian Öströmin toimesta ja taukolukemat olivat 1-2.\r\n\r\nMaalirikkaan toisen erän ensimmäisestä onnistumisesta vastasi kotijoukkueen Janne Karjala rankkarista. Jeppis menikin jo johtoon, ennen kuin ISB alkoi heräillä puolen tunnin kohdalla. Antti Kuusiston syötöstä Matti Pollari iski tasoituksen. Eikä aikaakaan, kun Pekka Laitila teki valtavan työn keskialueella, tuli kolmen miehen välistä vetosektorille, valelaukaus ja syöttö Toiviolle, joka ei erehtynyt. Kerrassaan upea maali. Alle minuutti tästä ja Markku Neva-Keturi pääsi peliin hyvin mukaan, kun Ville Loukasmäki harhautti puolustajan ja syötti Neva-Keturille tekopaikan. Pallo ensimmäisellä kosketuksella sisään ja peli oli jo 3-5.\r\n\r\nSeuraava osuma syntyi ylivoimalla, kun Loukasmäki neppaili reikäpallon rystyltä yläkulmaan. Turvallisen tuntuinen johto 3-6 alkoi kuitenkin vaarantua jäähyilyn myötä. Juha-Matti Valli sai viisiminuuttisen erän lopulla, ja Jeppis käytti ylivoiman hyväksi kolmesti, kaksi kertaa toisen erän lopulla ja vielä kerran kolmannen erän alussa. Kolmannessa erässä ISB otti vielä 6 minuuttia jäähyjä, mutta niistä Jeppis ei enää onnistunut. Oma peli oli kuitenkin vaikeuksissa, kun jatkuva alivoima kulutti miehistöä.\r\n\r\nViimeiselle kympille lähdettiin siis tasatilanteessa, mutta alivoimalla. Se kestettiin, mutta ajassa 54.16 Jeppis siirtyi 7-6 -johtoon. ISB ei kuitenkaan luovuttanut, vaan Tatu Hietikon huitaisu upposi verkkoihin ajassa 56.37. Vain minuutti tästä ja Rahnasto sai viimeistellä voittomaalin, kun Jarkko Hietikko avasi kulmaan, josta Toivio käänsi nopeasti maalille, josta Erkka viimeisteli yläpömpeliin. Jeppis yritti saada kirivaihdetta vielä päälle ottamalla maalivahdin pois, mutta se kostautui, sillä ISB:n parhaana palkittu Rahnasto viimeisteli tyhjiin.\r\n\r\nPeli oli melko kuuma ja varsinkin ISB:n pelaajien hellat olivat kutosella pitkin peliä. Pisteet kuitenkin saatiin kotiin tuomisiksi ja sehän se tärkeintä on. Katsomovalmentajat hoitivat osansa ja siitä heille kiitos. Pekka Laitilan osuutta voitossa ei voi vähätellä, sillä erityisesti pienen kentän mukanaan tuomat lukuisat kaksinkamppailutilanteet olivat lauantaina suureksi osaksi Pekan heiniä. Tästä loistavana osoituksena oli Toivion 3-4 -maali.\r\n\r\nSyyskierros on pelattu ja ISB:n saldo 9 pelistä on 7 voittoa ja kaksi tappiota. Mihu jahtaa kahtasataa ja jahtia jatketaan lauantaina 8.12. Ilmajoki-hallilla, kun vastaan saapuu kaksi viime kautta 1.divaria tahkonnut Nibacos Kokkolasta. Kokkolassa kauden ensimmäisen kohtaamisen ISB vei 3-7.\r\n\r\nTehomiehet Pietarsaaressa: Rahnasto 3+0, Toivio 1+2, Pollari ja Loukasmäki 1+1, Ania, Neva-Keturi sekä Tatu Hietikko 1+0 ja Jarkko Hietikko, Turunen, Kuusisto sekä Laitila 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187868773"
