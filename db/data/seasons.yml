    Kausi 2007-2008 oli seuralle kehittymisen aikaa. Naisten ja B-tyttöjen joukkueet aloittivat ensi kertaa sarjassa, samaten kuin C-poikien joukkue. Kokonaisjoukkuemäärä seurassa kasvoi yhtäkkiä 7:ään joukkeeseen. Jaostolle tämä asetti runsaasti uusia haasteita, mutta onneksi jokaiselle joukkueelle löydettiin taustavoimia sen verran, että kausi oli mahdollista viedä kunnialla loppuun.
    
    Edustusjoukkueen kausi päättyi runkosarjaan, kun 3.sija ei edellyttänyt jatkopeleihin. SBS Lapua ja SB Vaasa menivät nousukarsintoihin. Ensi vuonna uudella onnella! Kiitos kaikille taustajoukoille, tukijoille ja pelaajille onnistuneesta kaudesta.
