  MatchReport: "MAALINTEKO KULKEE\r\n\r\nISB:llä kulkee tällä hetkellä niin tossu kuin pallokin. Ja se pallo tahtoo löytää tiensä myös maaliinkin. Tänään vastaantulijana oli Jeppis, joka nöyrtyi 160 katsojan edessä lukemin 21-2 (3-1, 10-1, 8-0). Ensimmäisessä erässä peli pysyi vielä tiukkana ja Jeppis meni johtoon erän puolivälissä ISB-pelaajan ohjattua pallon omaan maaliin. Tätä ennen ensimmäistä II-divaripeliään pelannut Jani Syysmäki ehti jo pysäyttämään Jeppiksen Kristian Öströmin rankkarin. Erän viimeiset 7 minuuttia olivat sitten ISB-merkkiset, lieneekö vieraiden avausmaali herättänyt kotijoukkueen. Ensin Teemu Turunen tarjoili Ville Loukasmäelle loistopaikan ja heti perään Aki Vainio-Hynnilä iski II-divariuran ensimmäisen maalinsa. Eero Rahnasto viimeisteli hyvän puolitoistaminuuttisen maalilla.\r\n\r\nToisessa erässä peli lyötiin pakettiin. Tasaisen tappavaan tahtiin pallo kaivettiin Jeppis-maalista, mm. Antti Kuusisto osui kahdesti erän avauspuoliskolla. 6-1 -maalin jälkeen Jeppis otti aikalisän ja saikin pienoisen ryhtiliikkeen aikaan, sillä seuraavat minuutit ISB oli hätää kärsimässä. Samassa rytäkässä Jeppis onnistui myös kaventamaan. Antti Laakkonen iski kuitenkin ensimmäisen ISB-maalinsa ja katkaisi pyristelyn pikaisesti. Kun ISB osui erässä vielä 6 kertaa, niin ottelu alkoi olla valmis. \r\n\r\nKolmannessa erässä tahti ei hiipunut, vaan mm. kotijoukkueen parhaana palkittu Miika Toivio tarjoili neljästi tekopaikan ketjukavereilleen. Sekä Kuusisto että Pekka Laitila iskivät myös hatun täyteen. Viimeisen niitin iski Tatu Hietikko, jonka osuma ajassa 59.57 laittoi toimitsijat kirjoittamaan vielä toisen pöytäkirjan. \r\n\r\nViikonlopun saldoa voi kuvailla murhaavaksi, sillä kahden kotipelin saldona oli 4 pistettä maalisuhteella 39-4! Tämä kuvaa tämän hetken viisikkopelaamisen olevan mukavissa kantimissa, eikä maalivahtipelissäkään tunnu olevan ongelmia. Ensi viikonloppuna on jälleen uusi tasonmittaus edessä, kun matkapelissä Seinäjoella vastaan asettuu Sisu, jonka kotimatto asettaa uusia haasteita sinisille. Peli alkaa sunnuntaina 26.10. klo 18.00 Seinäjoen Urheilutalolla.\r\n\r\nTehoille tänään:\r\nToivio 2+7, Laitila 3+2, Turunen 1+4, Rahnasto 3+1, Kuusisto 3+0, Nikkola 2+1, Loukasmäki 2+0, A.Vainio-Hynnilä, Ania ja T. Hietikko 1+1, Laakkonen, ja Hillu 1+0 sekä Yli-Karjanmaa 0+1.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218783139\r\n"
