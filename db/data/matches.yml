  MatchReport: "ISB II matkasi Kauhajoelle kauden ensimmäiseen turnaukseen kolmella täydellä ketjulla ja yhdellä maalivahdilla. Pesäpallistit Puhtimäki ja Ranto olivat päätösristeilemässä ja Alapään Hasek Jani Latvala torjumassa pikkumustia jäällä päällystetyssä kaukalossa. Avausottelu oli takkuinen ja Kuortaneen SC Rebels oli parempi lukemin 3-6 (2-3, 0-1, 1-2). Toisessa ottelussa noustiin takaa-ajoasemista tasapeliin 5-5 (1-1, 1-3, 3-1) Töysän Pallosuhareita vastaan.\r\n\r\nEnsimmäinen ottelu näytti alussa aivan liian hyvältä. 1.25 pelattu ja ottelussa \"Valkun palkinnolla\" palkittu Mikko Kivimäki laittoi pallon vasempaan takakulmaan Pekka Huhtasen syötöstä. Rebelsin kokonaista 7 kenttäpelaajaa sisältänyt pelaajalista ei kuitenkaan näyttänyt ollenkaan liian ohuelta, vaan tasoitus tuli jo minuutin kuluttua. Eikä se siihen jäänyt vaan ISB:n lepsuillessa oman maalin edustalla Rebels johti 9 minuutin kohdalla jo 1-3. Taukolukemiksi 2-3 iski Saku Salo-Tuisku ensimmäisessä miesten pelissään. Esityön maaliin teki Kalevi Kuikka, joka väläytti taitojaan ensimmäistä kertaa kenttäpelaajana tarjoillen Salo-Tuiskulle tyhjän maalin.\r\n\r\nToinen erä oli surkeaa ja hengetöntä pelaamista ISB:ltä. Maalipaikoille ei tahdottu päästä ja Rebelsin maalilla Joona Luostarinen pääsi aivan liian helpolla. Erän ainoikaisen teki Rebels. Kolmannessa erässä Rebels kasvatti johtoaan jo 2-6:een, ennen kuin loppunumerot 3-6 teki Pekka Huhtanen Petri Kivimäen syötöstä ajassa 40.45. Kunnollista loppukiriä ei satu aikaan ja näin Rebels vei pisteet ansaitusti.\r\n"
