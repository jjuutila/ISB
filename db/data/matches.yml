  MatchReport: "KOKKOLASTA KAUDEN 3. TAPPIO\r\n\r\nKun selkäpainatuksista Valli, Loukasmäki, Hietikko, Kantoniemi, Fält ja Ojala (Janne) ei yksikään vilise ISB:n ottelussa kentällä, voidaan jo lähtökohtaisesti olettaa joukkueen joutuvan turvautumaan taktisiin muutoksiin. ISB:lle ominainen, iloinen hyökkäyspeli olikin Kokkolassa hylätty ja joukkue lähti normaalista poiketen passivoittamaan peliä ja kyttäämään vastaiskuja. Kasaan saatiin 4 puolustajaa ja 3 hyökkäysketjua ja näidenkin kentällä viilettäneiden joukossa nähtiin mm. maalivahti Petri Vainio-Hynnilä ja \"Pösö\" hoitikin ruutunsa Target-pelaajana mainiosti. Joka tapauksessa kotijoukkue Nibacos oli itse ottelussa parempi lukemin 5-2 (1-0, 1-1, 3-1).\r\n\r\nAvauserä pitkään maalittomana, niin kuin vierailijoiden suunnitelmiin kuuluikin. Nibacos iski erän ainokaisen Riku Anttilan toimesta ajassa 11.25. Erän parhaimmistoa vierailijoista oli ehdottomasti joukkueen parhaana palkitun Timo Paakkisen esitykset tolppien välissä.\r\n\r\nToisen erän alkuun saatiin tasoitus pikaisesti, kun Miika Toivio tarjoili Eero Rahnastolle loistopaikan, eikä tämä maaliseppo näistä erehdy. Nibacoksen johtomaali nähtiin puolestaan ajassa 27.06, kun Janne Karvonen viimeisteli tyylillä maalin edestä. Erän lopussa ISB kesti hyvin Nibacos-ylivoiman ja toiselle erätauolle lähdettiin tälläkin kertaa kotijoukkueen maalin johdossa.\r\n\r\nPäätöserä eteni aikaa 47.05, kun Matias Nystrandin maali vei isännät kahden maalin johtoon. ISB:n tiivistys alkoi tämän jälkeen purra parantuneiden tilanteenrakenteluiden muodossa, mutta paria tolppalaukausta lähemmäksi täysosumaa ei päästy. ISB:n jäähy ajassa 54.40 koitui kuitenkin kohtalokkaaksi, sillä pitkän ylivoimapyörityksen päätteeksi ajassa 56.28 Ville Känsälä löi ottelulle pisteen komealla yläkulmalaakillaan. ISB yritti vielä ilman maalivahtia ja sen yrityksen aikana onnistui ensin Nibacos tyhjiin ja sitten Markku Neva-Keturi osui Rahnaston syötöstä loppulukemat 5-2.\r\n\r\nPuhtaat paperit ISB:stä saa ainoastaan maalivahti Paakkinen, joka osoitti esimerkillistä taistelutahtoa. Muu joukkue oli enemmän tai vähemmän täynnä lohkovoiton kyllästämää sunnuntaisuksijaa ja tästä tuleekin karsintoja silmällä pitäen parantaa huomattavasti kahdessa viimeisessä runkosarjaottelussa. Niistä ensimmäinen ja samalla viimeinen runkosarjan kotiottelu pelataan heti tulevana lauantaina 19.2. klo 15.00 Ilmajoki-hallilla. Vastassa Kotkat Vaasasta.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3143&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nHaastatteluja, maalikooste yms. Nibacoksen sivuilla: http://www.nibacos.fi "
