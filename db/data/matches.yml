  MatchReport: "KOKO RAHAN EDESTÄ\r\n\r\nISB tarjosi varsin jännittävän pelin lukemiin 278 kohonneelle katsojamäärälle. Yleisö olikin jälleen todella hienosti mukana pelissä ja pelaajien arvostuksen kotiyleisön tuelle ja sen tuoman tsempin aistiikin penkillä täysin selvästi. Kova huutomyrsky siivittikin ISB:n lopulta kotivoittoon lukemin 9-8 (2-4, 3-2, 4-2). ISB johti koko viikonlopun aikana ainoastaan yhden kerran, mutta tällä kertaa aika lailla oikeassa paikassa, kotiyleisön edessä ratkaisuhetkillä.\r\n\r\nAvauserä lähti oikeastaan liikkeelle siitä mihin eilinen taisto Rovaniemellä jäi: RSB-team juoksi Ilmajoen pojilta jalat alta. Marko Niemelä sekä Mika Karusaari kahdesti veivät Rollon pojat jo kolmen maalin karkumatkalle erän puoleen väliin mennessä. Pekka Laitilan yllättävä ja tarkka veto vasemmasta laidasta rikkoi ISB:n kuparisen, mutta jo seuraavassa vaihdossa RSB meni jälleen kolmen maalin johtoon.\r\n\r\nErän loppupuolella lähivaparikuvio toimi kuitenkin kaventaen taukotilanteeksi 2-4. Maalarina Eero Rahnasto ja syötön tarjoili Antti Kuusisto. Avauserässä viisikkopuolustus rakoili ja repeili vähän väliä, lähinnä juuri RSB:n hyvyyden vuoksi. Miehet liikkuivat ja pelasivat hyvinkin paikatonta peliä esimerkiksi pakkien noustessa välillä aina hyökkäyksen kärkeen asti.\r\n\r\nToisen erän alku oli jälleen ISB:n kannalta musta. Karusaari kasvatti oranssipaitaisten johtoa kahdella lisämaalillaan jo lukemiin 2-6. Karkumatkan kasvatustalkoot saatiin kuitenkin poikki ja pikkuhiljaa ISB pääsi hommasta paremmin jyvälle. Yhtenä syynä oli varmasti Rovaniemen poikien kapea materiaali yhdistettynä vaativaan pelityyliin. Erän puolivälissä nähtiin yksi illan komeimmista osumista, kun Ville Loukasmäki viimeisteli koko kentällisen nopeilla syötöillä valmisteleman maalin Teemu Turusen syötöstä. Erän lopussa ISB ilmoittautui toden teolla peliin mukaan kahdella tahtomaalilla. Markku Neva-Keturi ja Turunen runnoivat pelivälineen säkkiin jättäen yleisölle mukavan kutinan toisen erätauon kahvihetkiin.\r\n\r\nPäätöserä alkoi salaman lailla, kun aloituksen jälkeen Heikki Nikkola avasi oikeaan laitaan Tatu Hietikolle, joka höpötti RSB-pakin kuutamolle ja paukautti pallon yläpömpeliin. Aikaa kului 8 sekuntia. Erän alku sujui muiden erien alkujen tapaan jälleen RSB-merkkisesti. Oranssipaitojen vastahyökkäykset vyöryivät kovalla vauhdilla kohti Timo Paakkisen maalia. Jo ajassa 40.17 vihellettiin RSB:lle rankkari, kun Laitila oli pakotettu rikkomaan läpiajossa ollutta oranssia. Karusaari laukoi kuitenkin ylärimaan ja seurannut alivoima hoidettiin myös kunnialla. Heti perään otettu toinen jäähy kuitenkin kostautui ja jo toinen rankkari ajassa 46.35 siivitti RSB:n kahden maalin johtoon.\r\n\r\nSinipaitaiset olivat kuitenkin tänä iltana päättäneet taistella. Korkean karvauksen tuloksena Aki Vainio-Hynnilä ja Niko Mäkelä nappasivat pallon, Mäkelä tarjoili takatolpalle, josta Neva-Keturi pääsi kurkottamaan tilanteen 7-8:aan ajassa 48.48. Neljä minuuttia ennen loppua Tatu Hietikko vapautti loistavalla syötöllä Turusen maalintekoon takatolpalle. Vain puoli minuuttia tästä ja Olli Yli-Karjanmaa toimi ISB:n taistelun ilmentymänä. Mies torpattiin kumoon, mutta sieltä noustiin, riistettiin pallo ja runnottiin tarkalla vedolla pallo yläputken alle. Katsomo räjähti ja Yli-Karjanmaata juhlittiin aiheesta. Lopussa RSB ei päässyt enää kovinkaan hyville paikoille, vaan ISB:n syke oli sellainen, ettei voitosta enää luovuttu.\r\n\r\nRSB-team oli todella hyvä porukka ja oli koko viikonlopun ajan alati vaarallinen. Jalka liikkui, mutta samalla kulutti kapeaa pelaajamateriaalia. ISB osoitti jälleen sen, miksi se ei ole hävinnyt yhtäkään kotiottelua tällä kaudella. Taistelutahtoa riitti jokaisella miehellä ja tilanteisiin mentiin aivan eri sykkeellä kuin eilen Rovaniemellä. Tällaisia pelejä varten tätä touhua tehdään. Tuomaripari Kakkuri-Saarinen onnistui lämpimässä pelissä kohtuullisen hyvin, ei ollut varmasti niitä helpoimpia pelejä viheltää.\r\n\r\nOttelussa palkittiin vierailta Karusaari, jonka tehot olivat huimat 4+1. Mies oli ehkä kentän verkkaisimpia pelaajia, mutta maalinteko on kyllä verissä. Kotijoukkueen palkinnon pokkasi ansaitusti voittomaalin iskenyt Yli-Karjanmaa.\r\n\r\nEnsi lauantaina 4.4. on sitten vuorossa karsintasarjan viimeinen ottelu. Vastassa Ilmajoen Artin isännöimässä ottelussa on lohkoa johtava RSS Laaka, joka on jo erittäin lähellä divaripaikkansa uusimista. Pelin henki on aika selvä: voitolla tai tasapelillä ISB pelaa ensi vuonna 1.divisioonaa, kun taas tappion tullessa joudutaan jännittämään sunnuntaihin saakka. Silloin Rovaniemen poppoo matkaa Turkuun AFC:n vieraaksi. Mikäli AFC voittaa ja ISB on hävinnyt lauantaina, menee AFC maalieron perusteella divariin, sillä molempien maalisuhde on tällä hetkellä +4.\r\n\r\nNyt olisi siis kohtuullinen paikka kääntää se Sierran nokka kohti Ilmajoki-hallia. Peli alkaa klo 15.00. Tervetuloa!\r\n\r\nTehot RSB-pelissä:\r\nTurunen 2+1, T. Hietikko 1+2, Neva-Keturi 2+0, Laitila, Rahnasto, Loukasmäki ja Yli-Karjanmaa 1+0 sekä Toivio, Kuusisto, Nikkola ja Mäkelä 0+1.\r\n\r\nMaalivahtien torjunnat:\r\nISB: Timo Paakkinen : 5 + 9 + 7 = 21\r\nRSB-team: Juha Hernberg : 11 + 15 + 11 = 37\r\n\r\nPöytäkirja:\r\nhttp://www.salibandyliiga.fi/ottelukooste.asp?sarjaId=5&ottelu_id=1236163778"
