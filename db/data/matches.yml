  MatchReport: "HIPA OLI PAREMPI\r\n\r\nKannuksen kummipallopomppuareena tarjosi lauantaina 2.divariviihdettä, josta oli viihde kaukana. Tai toki tietyllä lailla huvittavia piirteitä oli mukana useampia, niin kuin esimerkiksi sarjajohtajan pelaaminen ja toisen raitapaidan otteet. Molempia asioita katsellessa olisi voinut päätellä lauantai-illan olleen jo hieman pidemmälläkin. HiPa pelasi kurinalaisesti juuri tälle kentälle sopivalla tavalla: sektori peitettiin tiukasti, virheitä omassa päässä vältettiin ja vastustajan alueella luotiin painetta pomppivaan palloon. ISB:n yrittäessä aluksi rakennella peliä, sen kohtaloksi koitui useimmiten pallon karkaaminen jo ennen puolta kenttää. Loppujen lopuksi peli meni pitkiin kukkupalloavauksiin molemmin puolin ja peli oli todella katkonaista pallon karatessa alituiseen kentän ulkopuolelle. ISB:n rankka jäähyily kostautui lopulta lukemin 6-1 (1-0, 4-1, 1-0). \r\n\r\nLähtökohdat otteluun olivat huonoimmat mitä ne tällä kaudella on vielä kertaakaan olleet. Useamman puolustajan laittaminen hyökkääjiksi oli tänään pakkorako, miehet eivät olisi muuten riittäneet oikein kuinkaan. Kuitenkin sen verran paljon lähempänä lammaslaumaa kuin leijonalaumaa olivat ISB:läisten esitykset kaukalossa, että parempaan olisi tälläkin porukalla pitänyt pystyä. Ainut puhtain paperein selvinnyt oli maalivahti Timo Paakkinen, joka joutui antautumaan ensimmäistä kertaa ajassa 0.23, kun ISB:ltä karvattiin avauksessa pallo pois ja Petri Lundberg toimitti sen takakulmaan. Avauserä pelattiin loppuun höntsysählyn merkeissä sinipaitaisten yrittäessä saada pallon pysymään maassa.\r\n\r\nToisen erän lähtökohdat eivät olleet huonot. Yksi maali takana ja Paakkinen oli pitänyt joukkueen pelissä mukana. Kunnollista hyökkäyspelaamista ei saatu vieläkään aikaan, mutta kaksinkamppailuissa oli alettu jo hieman pärjäämään avauserän loppupuolella. Erän puolen välin kieppeillä Markku Neva-Keturin laukaus kimmahti tolpasta Ville Loukasmäelle, joka pienen zoomin jälkeen laittoi pallon verkkoon. Kuitenkin erän toinen puolisko oli murheellinen. ISB otti kolme jäähyä, joista HiPa rankaisi kaikista surutta, yleensä takatolpalta. Lisäksi HiPa onnistui kerran myös taidokkaasti roikottamaan pallon takayläkulmaan tasamiehityksin.\r\n\r\nKolmanteen erään pyrittiin saamaan vielä ryhtiliikettä, mutta oikeastaan minkäänlaista kirivaihdetta ei saatu päälle. HiPa onnistui kerran ja ISB:n vetojen tiellä oli HiPa-vahti Sami Axberg, joka pelasi hyvän ottelun. Toki enemmän vetoja olisi pitänyt saada myös sinne päähän, hieman liian helpolla päästettiin kaverin veskari. Harvemmin on tällä kaudella käynyt niinkään, että kolmesta mahdollisesta ylivoimasta ISB ei ole osunut kertaakaan. Sekin nähtiin myös lauantaina.\r\n\r\nTappiosta sarjakärjessä ollaan edelleen pisteen turvin Lapuaan nähden, Nibacos majailee viiden pisteen päässä. Seuraavaksi on vuorossa kotipeli SB Vaasaa vastaan 14.2. ja heti perään 15.2. vastassa on vieraissa PeTo. Runkosarjan päättävään otteluun Ilmajoki-hallille saapuu 21.2. Nibacos.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218784514\r\n"
