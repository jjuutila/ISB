  MatchReport: "Toinen päivän peleistä oli SB Vaasaa vastaan. Se lähti palaamaan seitsemällä pelaajalla, joka tietenkin on aivan liian vähän tällä tasolla. Aiemman pelinsä se oli pelannut tuntia aikaisemmin Hipaa vastaan häviten 13-1. Meillä oli tarkoituksena tehdä myös paljon maaleja. \r\n\r\nEnsimmäinen maali näki päivän valon ajassa 1.45 Sallamarin loistavan yksilösuorituksen ansiosta. Seuraava maalikin oli Sallamarin käsialaa, tällä kertaa syöttäjänä Armi. Siitä minuutin päästä Hanna iski hienon maalin Johannan syötöstä ja tilanne oli 3-0. Seuraava maali oli Vaasalaisten tekemä ja niin peli jatkui lukemissa 3-1 vaasalaisten laittaessa hanakasti vastaan. \r\n\r\nToisessa erässä Minna sai loistosyötön Annilta ja pallo maalissa ajassa 25.55. Seuraava maali nähtiin taas pari minuuttia edellisestä. Marjut sai rauhassa katsella maalin edessä syöttäisikö vasemmalla puolella olleelle Armille vai oikealla odottavalle Sallamarille. Aikaa oli vaikka iltalehti lukea. Taustalta kuului vierailevan valmentajan Anssi Pietilän ääni - vedä ite - , ja niin Marjut päättikin tehdä. Hieno kuti ylämummoon. Nyt viimeistään oli vaasalaisten selkäranka katkaistu. Pari vaasan pelaajaa yritti vielä yksilösuorituksien kautta saada maaleja, siinä kuitenkaan onnistumatta. \r\n\r\nKolmannessa erässä Sallamari teki kaksi ensimmäistä maalia ja syöttäjänä molemmissa Outi.Tilanne jo 7-1, joten peli oli jo selvä. Lisää maaleja lähdettiin kuitenkin vielä hakemaan. Seuraava onnistuja oli Armi, joka sai huippusyötön Minnalta. Pallo varmasti maalin perälle. Pelin viimeinen maali tapahtuu tutulla kaavalla. Outi syöttäjänä ja Sallamari tekee pelissä viidennen maalinsa. \r\n\r\nTässä pelissä keskityttiin pelin syventämiseen ja se toimi. Kiitos vain Anssin sanojen. Tästä alkaa jälleen ISB:n naisten uusi aika monellakin tapaa. Jatkossa on muiden joukkueiden syytä olla varpaillaan, sillä meitä ei pysäytä enää mikään, kun nyt on kerran vauhtiin päästy. \r\n\r\nTämän turnauksen pistenaiset olivat: Sallamari Koskinen 5+0, Outi Latva-Kokko 0+3, Armi Autio 1+2, Minna Ala-Lipasti 1+1, Hanna Yli-Rahnasto 1+0, Sanna Mikkonen 1+0,Marjut Kriikku 1+0, Johanna Mäki 0+1 ja Anni Isoniemi 0+1 \r\n\r\n\r\nTästä on hyvä jatkaa tämän vuoden viimeiseen turnaukseen, joka pelataan 18.12 Kauhavalla. Siellä meillä on vastassa jälleen SB Vaasa 3, sekä kotijoukkue Kauhava. Pisteitä olisi taas jaossa.\r\n"
