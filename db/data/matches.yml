  MatchReport: "JYMY KELLISTYI SUURILUKUISESTI\r\n\r\nISB piti vielä kiinni teoreettisista mahdollisuuksistaan nousukarsintoihin voittamalla Nurmon Jymyn lukemin 21-6 (8-4, 8-0, 5-2). Ottelun ensimmäinen kymmenminuuttinen oli Jymyn selkeää hallintaa ja ISB oli pesukoneessa. Merkkausvirheet olivat kovaa luokkaa ja maalinedusta jäi siivoamatta. Ajassa 4.52 Jymy siirtyi jo 0-3 johtoon vieraiden parhaana palkitun Antti Väisäsen (2+1) maalilla. Kotijoukkue kavensi kahdella osumalla, kunnes Jymy onnistui taas. Viitisen minuuttia ennen loppua peli saatiin kuitenkin kunnolla haltuun ja loppuerä oli murhaava, tuloksena 6 maalia viiteen minuuttiin. \r\n\r\nToinen erä oli yhtä päätä, kotijoukkue vei sen lukemin 8-0. Maaleja tehtiin tasaisella tahdilla ja erätauolle lähdettiin lukemissa 16-4. Viimeinen erä pelailtiin pois, ISB onnistui viidesti ja Jymykin kahdesti. Mitään jättitaistelua ottelusta ei saatu ja toivoa sopiikin, että huomenna kauden kenties päättävään Jeppis-otteluun saadaan vielä uusi vaihde päälle. Maalintekoprosentti saa toki pysyä samalla tasolla.\r\n\r\nISB:n parhaana palkittiin kauden ennakkoluulottominta peliään esittänyt Aki Kohtamäki, joka pelasi suurista minuuteista huolimatta tasaisen hyvin.  \r\n\r\nTehoille: Loukasmäki ja Toivio 3+3, T.Hietikko 2+3, Rahnasto 1+4, Turunen 3+1, Valli 2+2, Laitila ja Neva-Keturi 2+1, J.Hietikko 2+0, Yli-Karjanmaa 1+0 sekä Ania 0+1. \r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187869971"
