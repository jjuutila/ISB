  MatchReport: "ISB NIBACOSTA PAREMPI JO TOISTAMISEEN\r\n\r\nIlmajoen Kisailijoiden salibandy (ISB) oli niukasti parempi salibandyn 2.divisioonan taistelussa Kokkolan Nibacosta vastaan lukemin 6-4 (0-1,2-0,4-3). Ennen ottelua toivotettiin Jarkko Ojala takaisin \"siviiliin\" BB-talon seikkailujen jälkeen. Lisäksi Miika Toivio kukitettiin hänen noustuaan kaikkien aikojen tehokkaimmaksi ISB-peluriksi ohi Sami Kosken.\r\n\r\nOttelun ensimmäinen erä oli hyvin epätyypillistä salibandya. Erässä tehtiin ainoastaan yksi maali, ja sekin vierailijoiden toimesta. ISB:llä oli useita hyviä maalipaikkoja, mutta tällä kertaa pallo ei pomppinut verkon perukoille. Minuutin pelin jälkeen toisessa erässä kotijoukkue tasoitti Eero Rahnaston maalatessa Jarkko Hietikon syötöstä. Rahnasto toimi toisenkin maalin arkkitehtina ja tauolle siirryttiin ISB:n johdossa. ISB sai pelata toisen erän lopussa 5 minuuttia ylivoimaa, mutta tällä kertaa maalia ei aikaan saatu.\r\n\r\nKolmas erä oli yleisöystävällistä salibandya. Ensin Nibacos teki kaksi maalia erän alkupuolella ja siirtyi johtoon Matias Nystrandin ja Tommi Penttilän osumilla, joista jälkimmäinen oli ylivoimamaali. ISB:n tasoituksen taiteili komeasti Miika Toivio rangaistuslaukauksesta. Kotijoukkue nousi jälleen johtoon, Toivion oivallisen syötön laittoi pienestä kulmasta maaliin Rahnasto. Nibacos tasoitti kuitenkin minuutin päästä Mika Palon maalilla. Ottelun voittomaalin pääsi tuikkaamaan jälleen loistopelin pelannut ja kovasti uurastanut Pekka Laitila Rahnaston syötöstä. Markku Neva-Keturi pääsi vielä tekemään lopullisen ratkaisun vanhanaikaisella loppulukemiksi 6-4. Maaliin syöttöpisteen sai Jukka \"Kiikari\" Kantoniemi, jolle kauden ensimmäinen tehopiste. ISB:n tehokkaimmat Eero Rahnasto 3+1 ja Miika Toivio 1+2. Lisäksi tehopisteille Laitila ja Neva-Keturi 1+0 sekä Kantoniemi ja Jarkko Hietikko 0+1.\r\n\r\nOttelun parhaina palkittiin Nibacokselta maalivahti Matias Kentala ja kotijoukkueelta lusikan kotiinviemisiksi sai Toivio, joka on enää kahden tehopisteen 200 pisteen rajasta ISB:n all-time pörssissä. Rikkoutuuko tämä haamuraja jo ensi sunnuntaina 16.12., kun vuoden 2007 viimeisessä pelissä Seinäjoen Urheilutalolla kohtaavat Seinäjoen Sisu ja ISB. Ottelu alkaa klo 13.00.\r\n\r\nPöytäkirja Nibacos-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187869084\r\n\r\nMihun rankkari:\r\nhttp://www.youtube.com/watch?v=FCZ7TJqvdUU"
