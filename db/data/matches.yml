  MatchReport: "ISB II VARMISTI NOUSUN ! !\r\n\r\nISB-Ilmajoen II-joukkue jatkoi taivaltaan V-divarissa Töysässä. Aamukymmeneltä vastaan asettunut isäntäjoukkue TöVe II oli lähinnä vastaantulija, kun ISB loi vaarallisia paikkoja toisensa perään. Tosin TöVen ylivoima oli vaarallista ja kaksi kertaa he rokottivatkin yv:llä. Lopputulos kuitenkin 7-4 (2-1, 3-1, 2-2) ilmajokisille. Tämä tulos tiesi sitä, että ISB II nousee ensi kaudeksi 4.divariin.\r\n\r\nEnsimmäisen erän maaleista vastasivat Jukka Mäenpää (Turo Oja-Lipasti) ja Mikko Kivimäki (Janne Haapamäki). Toisessa erässä ISB:n johtoa lisäsi Petri Vainio-Hynnilä komealla ylivoimamaalilla. Juha Puhtimäen lähettämä laukaus ohjautui Pösön mailasta aivan oikeaan yläkulmaan. Tämän jälkeen Mäenpää laukoi pallon myös oikeaan yläkulmaan ja Puhtimäki lisäsi johdon jo 5-1:een. TöVe kavensi vielä erän lopusa yv:llä.\r\n\r\nKolmannessa erässä varmisteltiin voittoa ja nousuun tarvittavaa kahta pistettä. Puhtimäki iski vielä kahdesti, samoin kuin töysäläiset. Voitto varmisti joka tapauksessa nousun."
