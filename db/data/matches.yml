  MatchReport: "Sunnuntaina sisuuntunut ISB jyräsi Redyn\r\n\r\nSunnuntaina Kokkolassa oli vuorossa sarjanousijoiden kohtaaminen, kun paikallinen ReDy sai vastaansa ISB:n. Eilisestä tappiosta sisuuntunut ISB haki helpohkon voiton ja tärkeät 2 sarjapistettä Kokkolasta numeroin 4-12 (1-3,1-6,2-3). ISB aloitti pelin vauhdikkaasti ja loi painetta Kokkolan pienellä peliareenalla. Kotijoukkue oli hätää kärsimässä ISB korkean karvauksen johdosta, mutta roikkui kuitenkin erän viimeistä minuuttia lukuun ottamatta vierailijoiden kyydissä. Viimeisellä minuutilla tilanteen ollessa 1-1, Sami Koski vapautti ensin Timo Viidan ja parikymmentä sekuntia myöhemmin Ville Loukasmäen maalintekoon. Vaikka takana oli vasta ensimmäinen erä, kuului pukusuojaan kävelevän kotijoukkueen selkärangasta jo kohtuullista natinaa.\r\n\r\nToisessa erässä Miika Toivio pudotti apinan selästään ja runnoi kauden avausmaalin siirtäen ISB:n jo 1-4 &#8211; johtoon. Erä oli muutenkin melko lailla ISB:n näytöstä. Maalipaikkoja tuli ja ne käytettiin hyväksi loistavalla prosentilla. Toiselle erätauolle siirryttiin ISB:n 2-9 johdossa.\r\n\r\nTuomarilinja poikkesi täysin kauden aiemmista peleistä, eikä sallinut fyysistä pelitapaa. Pilli soi tiuhaan ja peli oli turhan rikkonaista. ISB istuikin ottelussa peräti 10 kertaa 2 minuutin jäähyllä. ReDyn ylivoima oli kuitenkin tehotonta, kotijoukkue teki vain yhden maalin ylivoimalla, sen lisäksi ISB onnistui kerran alivoimalla maalinteossa.\r\n\r\nKolmanteen erään siirryttäessä ottelu oli siis jo käytännössä ratkennut. ISB onnistui maalinteossa kolmesti ja kotijoukkue kaksi kertaa. Ilmeistä näki, että eilinen tappio ei enää painanut ja pelaamisesta nautittiin. ISB:n parhaat pistemiehet: Sami Koski 1+4, Eero Rahnasto 3+1, Markku Neva-Keturi 2+1 ja Jukka Kantoniemi 0+3, Ville Loukasmäki 2+0, Timo Viita 2+0.\r\n\r\n&#8211; Eilinen tappio sisuunnutti joukkueen, tänään kovan karvauksen taktiikkamme toimi ja maalissa pelannut Timo Paakkinen pelasi kelpo ottelun, summasi valment