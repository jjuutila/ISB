  MatchReport: "ISB NUIJI OUHU:N\r\n\r\nLauantaina ISB:n vastustajaksi saapui Oulaisten Huima. Pelissä sattui ja tapahtui. Ottelu ehti edetä aina aikaan 38.44 ja tilanteeseen 11-0 ennen kuin vierailija OuHu sai ensimmäisen maalinsa. Tämä kertoo varmasti aivan tarpeeksi pelin luonteesta. Lopputulos 16-5 (3-0, 8-1, 5-4).\r\n\r\nParasta ISB:tä nähtiin heti avauserässä. Peli oli kontrollissa ja vastustajan aseet olivat vähissä. Vierasreissusta muuttunut passiivisempi karvaus toi vastahyökkäyksiä ja maalipaikkoja riittämiin. Ensimmäistä maalia saatiin odottaa n. 7 ja puoli minuuttia, kun Jarkko Ojala tälläsi pallon oikeaan yläkulmaan Juha-Matti Vallin syötöstä. Toinen maali oli &#8221;sinisen&#8221; ketjun käsialaa. Palloa pidettiin pitkä tovi helpoilla syötöillä ja hyvällä liikkeellä. Loppujen lopuksi Sami Hillu niittasi pallon lähes puolesta kentästä tolpan juureen. Myös kolmas ISB:n ketjuista pääsi maalin makuun heti avauserässä Eero Rahnaston toimittaessa pallon maaliin Jussi Ala-Nikkolan syötöstä. Tämä oli vanhan kehäkettu - Ala-Nikkolan ensimmäinen piste II-divisioonassa.\r\n\r\nToinen erä ratkaisi pelin lopullisesti. Loukasmäki ja Neva-Keturi kahdesti, sekä Rahnasto, Yli-Karjanmaa, Kantoniemi ja Ojala kukin kertaalleen veivät ISB:n tavoittamattomaan 11-0 &#8211; johtoon. Vasta tämän jälkeen OuHun parhaana palkittu Marko Seppälä onnistui avaamaan OuHun maalitilin ylivoimalla. Mainittavaa tässä erässä olivat ISB:n kaksi alivoimamaalia ja &#8221;peruspakki&#8221; Jarno Haapamäen uran ensimmäinen II-divaripiste syötön muodossa.\r\n\r\nKolmas erä oli enää muodollisuus ja OuHu pääsikin paremmin pelirytmiin mukaan. Maaleja tehtiin kutakuinkin vuorotellen. Maalareina ensimmäisen maalinsa tehnyt Ala-Nikkola, 1+5 tänään takonut Koski sekä hattutemppunsa viimeistelleet Loukasmäki ja Ojala. Ala-Nikkolan maali olikin häivähdys vanhoista kunnon alasarja-ajoista. Toivio avasi toimiston maalin takana ja pienen tarkastelun jälkeen löysi tutkapari Jusun maalin edestä, joka löi pallon suoraan syötöstä verkon perukoille.\r\n\r\nTehoille tänään: Koski 1+5 (joukkueen parhaan palkinto), Rahnasto 3+1, Loukasmäki ja Ojala 3+0, Neva-Keturi 2+1, Toivio (syöttökone) 0+3, Ala-Nikkola 1+1, Valli 0+2, Hillu, Yli-Karjanmaa ja Kantoniemi 1+0 sekä Haapamäki ja Viita 0+1.\r\n\r\nOttelupöytäkirja nähtävissä osoitteessa:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127891256\r\n\r\nKaiken kaikkiaan peli oli paljon helpompi kuin etukäteen ajateltiin, eikä vastustajan maalivahdeillakaan ollut paras päivä."
