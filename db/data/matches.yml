  MatchReport: "MAKEA KOTIVOITTO JYMYSTÄ\r\n\r\nIlmajoen Nordean isännöimässä ottelussa ISB sai vastaan Nurmon Jymyn, jossa vastaan asettui tuttuja miehiä. Mm. nimet Teemu Kokko, Henri Välisaari ja Jarmo Eteläaho, sekä ISB-nutustakin tutut Petri Pollarinen ja Timo Viita yrittivät kammeta ISB:tä pois voittojen tieltä. Jymyn juniorituotanto on nostanut myös uusia, 90-luvulla syntyneitä junioreita, mukaan 2.divaritaisteluihin. 205 katsojan silmien edessä kotijoukkue oli tänään parempi lukemin 9-6 (3-2, 4-1, 2-3). \r\n	\r\nHeti avausvaihdossa mainittuykköskenttä katkaisi ISB:n hyvän painostuksen ja jo 32 sekunnin pelin jälkeen Välisaaren vastahyökkäysmaalilla vierailijat johtivat 0-1. Vastausta saatiin odotella viitisen minuuttia, kunnes tuore isä Ville Loukasmäki täräytti Teemu Turusen lätyn ilmasta sisään. Viita vei puolestaan millintarkalla laukauksella Jymyn jälleen johtoon, mutta jo seuraavassa vaihdossa Markku Neva-Keturin kaukaa lähtenyt kuti upposi hyvän maskin takaa sisään. Erän loppupuolella molemmat ottivat pelin ensimmäiset jäähynsä. Jymy ei omassa ylivoimassaan onnistunut, ISB:n peittopeli ja maalivahti Jani Syysmäen hienot otteet takasivat onnistuneen alivoiman. ISB:n ylivoima tuotti puolestaan johtomaalin ajassa 19.03, kun jäähyn viimeisellä sekunnilla Antti Kuusisto latasi tarkasti viivasta.\r\n\r\nToinen erä lähti käyntiin mallikkaasti, kun minuutissa ISB onnistui kahdesti, osujina Eero Rahnasto sekä Neva-Keturi. Pian ISB kesti jälleen alivoiman, kunnes Jymyn Riku Rintamäki kaatoi tahattoman näköisessä tilanteessa Loukasmäen ja sai tilanteesta 5 minuutin jäähyn. Tämän aikana ISB onnistui kertaalleen, osujana jälleen Loukasmäki ja jälleen ilmasta. Syöttäjänä maalissa toimi tänään muuten sivussa jalkavamman vuoksi ollut Tatu Hietikko. Erän lopussa ISB kesti jälleen alivoiman ja molemmat joukkueet onnistuivat vielä maalinteossa, ISB:stä vastahyökkäyksen tyhjiin päätti Neva-Keturi ja Jymystä maalin latasi Pollarinen.\r\n\r\nKolmannessa erässä Jymy pyrki peliin mukaan aktiivisella pelillä ja onnistuikin siinä. Juha-Matti Vallin jäähyn lopussa Jymyn pelätty ylivoima onnistui viimein ja peli oli 7-4. Pelimiesten kympin alkaessa kokemus nousee esiin, ja niin tälläkin kertaa. Miika Toivio sai pallon maalin läheisyydessä haltuunsa, narutti maalivahdin ja nosti rystyltä tyhjiin ISB:lle turvallisen tuntuisen 8-4 -johdon. Pari minuuttia ennen loppua alkoi kuitenkin vielä tapahtua. ISB:n Jukka Kantoniemi sai väkivaltaisuudesta pelirangaistuksen kostettuaan Pollariselle mailan potkimista. Myös Pollarinen sai tilanteesta 2+10 epäurheilijamaisesta käytöksestä. Tasavajaalla jatkuneessa tilanteessa Jymy otti maalivahdin pois ja Teemu Kokko iskikin kaksi kavennusta. Kolmaskin oli lähellä, mutta Syysmäen loistotorjunta pelasti ISB:n. Viisi sekuntia ennen loppua Kuusisto vapautti Turusen, eikä Jymyn maalivahti Elias Jokiranta aivan ehtinyt maalin suulle takaisin torjumaan Turusen jatkoa. Näin loppulukemat 9-6.\r\n\r\nJymy tarjosi vastuksena juuri sitä mitä odotettiinkin, tällä kertaa valmistautuminen kuitenkin sujui hyvin ja erityisesti alivoima- ja maalivahtipeli takasivat ISB:lle puhtaan pelin jatkumisen sarjassa. Ensi viikonloppu on vapaa, jonka jälkeen tahkotaan kauden ensimmäinen tuplaviikonloppu. Lauantaina 23.10. ISB vierailee Kokkolassa tutustumassa Nibacoksen uusiin puitteisiin ja sunnuntaina 24.10. (klo 15.00) Ilmajoki-hallille saapuu vastustajaksi Kotkat Vaasasta.\r\n\r\nOttelukooste videomuodossa: http://www.youtube.com/watch?v=h0kbFI-NV_Y\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3120&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nPisteille: Turunen 1+3, Neva-Keturi 3+0, Loukasmäki 2+0, Kuusisto 1+1, Janne Ojala 0+2, Rahnasto ja Toivio 1+0 ja Nikkola, Yli-Karjanmaa sekä T.Hietikko 0+1.\r\n"
