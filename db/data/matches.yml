  MatchReport: "EI AIVAN RIITTÄNYT\r\n\r\nPietarsaaressa käytiin lauantaina 17.2. mielenkiintoinen kamppailu kotijoukkue Jeppis FBC:n ja vierasjoukkue Ilmajoen Kisailijoiden välillä. Lähtökohtana oli se, että Jeppiksen oli voitettava ottelu päästäkseen kuiville karsintasarjaa ajatellen. ISB:llä puolestaan ei ollut juuri panosta ottelussa, sillä kakkospaikka sarjassa oli täysin varma. Flunssa-aallon kourissa kamppaileva ilmajokelaisjoukkue sai matkaan ainoastaan tasan kaksi ketjua. Penkin taakse ei saatu edes ketään huoltajista. Pelin hallinta aaltoili puolelta toiselle, ja peli eteni tasaisissa lukemissa koko ajan. Jeppis vei lopulta pisteet jatkoajan jälkeen lukemin 12-11ja. (5-4, 4-3, 2-4, 1-0).\r\n\r\nEnsimmäisessä erässä osuivat Eero Rahnasto kahdesti sekä Miika Toivio ja Markku Neva-Keturi kertaalleen. Erätauolle lähti kuitenkin Jeppis maalin johdossa. Toisen erän alkuun Jeppis sai heti rangaistuslaukauksen, jossa ISB:n maalivahti Kalevi Kuikka veti pidemmän korren. Jeppiksen karattua 6-4 - johtoon, iski ISB:n parhaana palkittu Ville Loukasmäki illan ensimmäisensä. Erätauolle lähdettiin lukemista 9-7, kun Jeppis osui kolmesti ja ISB kahdesti, maalaajina Rahnasto ja Toivio. ISB:llä oli jonkin verran jopa huonoa säkää, sillä Jeppiksen illan aikana tekemistä maaleista ainakin kolme oli ISB:n pelaajan tekemiä omia maaleja, tosin vain yksi merkittiin omaksi.\r\n\r\nKolmanteen erään tuli paljon laukova ISB ja se näkyi tulostaululla nopeasti. Hieman vajaaseen 5 minuuttiin ISB iski 4 maalia ja yhtäkkiä tilanne oli kääntynyt päälaelleen, eli ISB:n kahden maalin johdoksi. Näistä osumista kolme oli Loukasmäen käsialaa ja yksi Rahnaston. Jeppis tuli kuitenkin väkisin tasoihin, ensin kavennus ylivoimalla ja sitten tasoitus reilu viisi minuuttia ennen täyttä aikaa.\r\n\r\nJatkoajallehan siinä mentiin ja tilanteita oli siinäkin molemmilla. Vain 12 sekuntia oli jatkoaikaa jäljellä, kun kotijoukkueen Niklas Jansson iski vastahyökkäyksestä pallon pömpeliin. Tästä kehkeytyikin sellainen meteli muutama kymmenpäisen katsojajoukon toimesta, että hattua täytyy nostaa. Hattua täytyy nostaa myös vastustajalle, joka jaksoi taistella sarjapaikastaan kynsin ja hampain koko pelin. Jeppis onkin sarjapaikkansa ansainnut omilla esityksillään.\r\n\r\nISB:n tehomiehiä olivat peräti 0+5 saalistanut Jarkko Ojala, 4+0 iskeneet Loukasmäki ja Rahnasto, Toivion tehot olivat 2+1, Neva-Keturin 1+2 ja Tatu Hietikon 0+2. Toivoa sopii, että tilanne sairasosastolla hellittää, ja ensi viikonloppuna nähtäisiin täydellä joukkueella 1.divarikarsintoja aloittava ISB.\r\n\r\nTilastot:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157013078"
