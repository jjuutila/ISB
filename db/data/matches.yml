  MatchReport: "PORISTA SELKEÄ VOITTO\r\n\r\nSBS Pori sinnitteli mukana ensimmäisen erän hyvän puolustus- ja peittopelinsä ansiosta, mutta kahdessa viimeisessä erässä ISB meni menojaan loppulukemien ollessa 3-15 (1-1, 1-6, 1-8). Avauserässä peli oli hyvin seisovaa, SBS sumputti ja ISB:llä säilyi näennäinen hallinta, joskin laukaukset jäivät heppoisiksi ja useimmiten puolustajiin mansikoita muodostamaan. Erän ainoan vierasmaalin teki Petri Pollarinen Jarkko Hietikon syötöstä.\r\n\r\nToiseen erään laitettiin ketjut uusiksi ja säpinää jalkoihin. Tasatilanteessa alkanut erä ehti vanheta 7 sekuntia, kun Aki Vainio-Hynnilän ja Ville Loukasmäen karvaustyö maalin takana tuotti hedelmää ja Markku Neva-Keturi sai maalin edessä poimia kypsän hedelmän. Ensimmäiseen kahteen minuuttiin osuivat vielä Loukasmäki ja Miika Toivio, jonka jälkeen SBS oli valmis aikalisään. Antti Kuusisto kiitti pääsystä hyökkääjäksi ja iski illan ensimmäisensä alivoimalla, ja pian seurasi hallissa räjähdys, kun Toivio pamautti putken kautta pallon sisään. SBS:n kavennuksen jälkeen osui vielä Pollarinen.\r\n\r\nPäätöserässä mässäiltiin maaleilla ja kaunisteltiin lukemia ahkerasti, eikä voittajasta varsinaisesti ollut epäselvyyttä. Hauskaa oli ja joukkueessa on edelleen henki, että isompia kiusataan loppukausi vielä tosissaan. \r\n\r\nPisteille Porissa: \r\nPollarinen 3+1, Neva-Keturi 2+2, Rahnasto 1+3, Kuusisto ja Loukasmäki 3+0, Vainio-Hynnilä ja J.Hietikko 0+3, Toivio 2+0, T.Hietikko 1+1 sekä Nikkola ja Ojala 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2591&LANG=FI&TYPE=5&SEASON=2010\r\n\r\nSeuraavaksi isketään Indiansin kimppuun ensi lauantaina Espoossa ja sunnuntaina on kauden viimeinen kotiottelu Woodcuttersia vastaan klo 15.00.\r\n"
