  MatchReport: "REILU VOITTO NIHLEÄN ALUN JÄLKEEN\r\n\r\nSunnuntain ottelussa Ilmajoki-hallin parketille asteli edellisenä päivänä putoamispeikkoa Lapua-voitolla karistellut Redy Kokkolasta. Nihkeän avauserän jälkeen ISB hoiti 2 pistettä varmasti lukemin 11-4 (1-2, 3-1, 7-1). Ratkaisijoiksi nousivat tutut nimet Ville Loukasmäki tehoilla 5+0, Sami Koski 1+4 ja Eero Rahnasto 3+0. Myös maalissa torjunut Timo Paakkinen pelasi omalla tasollaan ja esitti muutaman kovan luokan refleksitorjunnan.\r\n\r\nEnsimmäisessä erässä ISB hallitsi peliä, mutta hallinta oli melko näennäistä ja kotijoukkue meni turhaan mukaan vastustajan passiiviseen ja hitaaseen pelitapaan. Ajassa 5.37 vieraat menivät 1-0 &#8211; johtoon ISB:n tehdessä oman maalin. Maali merkittiin Toni Sillanpäälle. Tasoitusta saatiin odottaa lähes 10 minuuttia, jolloin ISB:n pelätty ylivoima iski Kosken toimesta. Kuuluttaja Ala-Nikkolan vielä kuuluttaessa Kosken maalia, tuli kuitenkin jo kuittaus ja vieraat olivat jälleen johdossa.\r\n\r\nErätauolla valmentaja Kujanpää painotti liikkeen lisäämistä sekä miehiin että palloon. Viiden minuutin pelin jälkeen Redy meni kuitenkin jo 1-3 &#8211; johtoon. Tästä alkoikin sitten ISB:n nousu. Heti seuraavassa vaihdossa Loukasmäki teki illan ensimmäisensä Heikki Nikkolan syötöstä ja noin satapäinen yleisökin alkoi lämmetä. Tasoituksen arkkitehtinä toimi Tuomas Vierula, joka ohjasi Jarkko Hietikon laukauksen hienosti ilmasta sisään. 15 sekuntia ennen erän loppua Loukasmäki piiskasi pallon oikeaan yläkulmaan ylivoimalla ja samalla ISB:n ensi kerran johtoon.\r\n\r\nKolmanteen erään lähdettiin siis kotijoukkueen yhden maalin johtoasemassa. Kujanpää tiivisti peluutusta ja siirryttiin pelaamaan kahdella kentällisellä kolmen sijaan. Heti erän alkajaisiksi Loukasmäki käytti hyväkseen Redy-pakin sähläyksen ja pisti pallon varmasti läheltä sisään. Tämän jälkeen ISB muutti taktiikkaa vetäytyen karvauksessa hieman alemmaksi ja odotellen vastahyökkäyspaikkoja, ja alkoihan niitä tullakin. Ajassa 50.21 nähtiin illan ehkä komein sommitelma, kun Koski kahvitti keskialueella parit Redy-länget ja siirsi oikeaan laitaan Markku Neva-Keturille, joka puolestaan jatkoi saman tien Loukasmäelle. Pallo vuorenvarmasti verkkoon ja illan neljäs osuma oli tosiasia. Tämän jälkeen kapteeni Rahnasto osui heti seuraavassa vaihdossa ja Neva-Keturi sitä seuraavassa.\r\n\r\nVieraiden Tuomas Puutio toi hieman lohtua kokkolalaisille illan toisella osumallaan, mutta jälleen ehdittiin pelata vain 15 sekuntia kun parivaljakko Loukasmäki-Koski teki pahojaan. Viimeisen viiden minuutin aikana Rahnasto kaunisteli vielä maalisaraketta kahdesti lopullisiin lukemiin 11&#8211;4. ISB:llä on edessään muutaman viikon tauko, jonka jälkeen on edessä kauden viimeiset kotiottelut 18. ja 19. helmikuuta kemiläistä Sastamolo Kingsiä ja Tornion Pallo-Veikkoja vastaan.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127892474"
