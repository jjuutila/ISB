  MatchReport: "ISB- Ilmajoen B-Poikien kausi ei olisi paljon paremmin voinut alkaa. Viime viikonloppuna pelatut kolme ottelua toivat joukkueelle täydet kuusi pistettä maalierolla 29-2! Joukkue on viime kaudesta muuttunut noin kentällisen verran. Uusina pellaajina mukana ovat Eero Rantanen, Markus Viemerö, Mikko Ala-Huikku, sekä Toni Marjamäki ja tietenkin jo viime kaudella joukkueeseen nostetut \"junnarit\" Jouni Lampinen ja Tommi Lähdesmäki.\r\n\r\nKauden avausottelussa vastaan asettui Seinäjoen Peliveljet. Pientä jännitystä oli havaittvissa, sillä ensimmäista maalia saatiin odottaa melkein kymmenen minuuttia. Lopulta peli aukesi ja ISB:n Miki Salo-Tuisku iski maalin Jukka Mäenpään syötöstä ja jo seuraavassa vaihdossa Aki Vainio-Hynnilä heilutti verkkoa. Tämän 2-0 maalin syöttäjänä toimi Tuomas Tuohisaari.\r\n\r\nToisessa erässä ISB lisäsi johtoaan kolmella maalilla. Ensin Arttu Rahko käytti Vainio-Hynnilän upean syötön ja Seinäjokisten vaihtovirheen hyödyksi ja täräytti tilanteeksi 3-0. Seuraavasta maalista vastasi Mäenpää, jälleen Vainio-Hynnilän syötöstä. 5-0 osumaan merkittiin tekijäksi Salo-Tuisku. Syöttäjänä ensimmäisen pisteensä B-Pojissa saalistanut Eero Rantanen.\r\n\r\nKahden pelatun erän jälkeen jotain kuitenkin puuttui, vauhti oli laiskanpuoleista ja sitä pyrittiin lisäämään seuraavaakin ottelua silmälläpitäen. Viimeinen erä olikin ottelun parasta antia vaikka omissakin kolisi harmittavasti kerran.\r\n\r\n6-0 osuma ajassa 32.34 tulee jäämään ISB- historiaan, Kossun b-poikien pienisuurimies Mikko Ala-Huikku sai pallon viivaan Jouni Lampiselta, pieni kantti ja pallo kylmästi vasempaan alapesään, tästä jos jostain koko joukkue syttyi! Ala-Huikun osuman jälkeen pallo löysi tiensä SPV maaliin vielä viisi kertaa, maalin tekijöinä; 7-0 Miikka Mantila, syöttäjä Tommi Lähdesmäki, 8-0 Arttu Rahko (Aki Vainio-Hynnilä), 9-0 Jukka Mäenpää (Tuomas Tuohisaari), 10-0 Jukka Mäenpää (Arttu Rahko), 11-1 Lauri Ketola (Jouni Lampinen).\r\n\r\nTehopisteille; Aki Vainio-Hynnilä & Jukka Mäenpää 2+2, Arttu Rahko 2+1, Miki Salo-Tuisku 2+0, Tuomas Tuohisaari & Jouni Lampinen 0+2, Miikka Mantila, Mikko Ala-Huikku & Lauri Ketola 1+0, Tommi Lähdesmäki & Eero Rantanen 0+1."
