  MatchReport: "LOUKASMÄKI RATKAISI VOITON TORNIOLAISISTA\r\n\r\nSunnuntaina kauden viimeiseen kotiotteluun vastustajaksi saapui Tornion Pallo-Veikot. Vaikka kummallakaan joukkueella ei ollut ottelussa panosta nousu- tai putoamiskarsintoja ajatellen, ei ottelusta tullut hurlumhei-peliä, vaan puolustus ja maalivahdit pelasivat hyvän ottelun molemmissa päädyissä. Ottelun ratkaisijaksi nousi tuttu nimi, Ville Loukasmäki, joka iski tehot 4+0. Loukasmäen kolme maalia kolmannen erän alkupuolella taittoi ToPV:n niskan ja pisteet jäivät kotijoukkueelle lukemin 7-4 (0-1, 3-1, 4-2).\r\n\r\nOttelun avauserä oli tarkkaa peliä molemmilta joukkueilta, mutta varsinkin ISB:n pojilla tuntui pallo hyökkäyspäässä polttavan ratkaisupaikoissa. Erän ainokaisen teki Tornion Jarmo Säkkinen siniviivalaukauksella.\r\n\r\nTarkka peli jatkui myös toisessa erässä, ja ilmajokisten avausmaalia saatiin odottaa aina yli ottelun puolivälin. Ajassa 32.46 puolustaja Olli Yli-Karjanmaa iski Tatu Hietikon syötön ohi ToPV-vahti Niemelän. Vain 19 sekuntia myöhemmin ISB:n maalilla pelannut Timo Paakkinen avasi pitkällä heitolla Markku Neva-Keturin yksin läpi, joka kuitenkin syötti pomppineen pallon takaviistoon Loukasmäelle, joka ei näistä paikoista erehdy. Tornion tasoitettua 2-2:een ISB siirtyi vielä erän lopussa taukojohtoon. Tehot 1+3 kerännyt Sami Koski sai pallon Neva-Keturilta laidasta siniviivalle, ja vartaloharhautuksen jälkeen Koski ampui pallon tarkasti oikeaan alakulmaan.\r\n\r\nKolmannen erän ratkaisut tapahtuivat parivaljakon Loukasmäki-Koski toimesta. Kuuden minuutin sisällä syntyi kolme lähes identtistä maalia, joissa Koski jakoi Loukasmäelle laitaan ja pallo kaivettiin joka kerta torniolaisten maalista. Erän loppupuolella ToPV tuli vielä peliin mukaan kahdella maalilla, mutta ajassa 58.22 päättyi vierasjoukkueen pyristely, kun Timo Viita ja Tatu Hietikko pääsivät kahdestaan yhtä puolustajaa vastaan. Pari terävää syöttöä edestakaisin ja Viita sai lyödä viimeisen niitin ottelulle. Viimeisellä minuutilla Paakkinen vapautti heitollaan Miika Toivion vielä yksin läpi, mutta hyvän harhautuksen päätteeksi pallo päätyi kuitenkin sivurautoihin.\r\n\r\nKauden viimeiset ottelut ovat edessä tulevana viikonloppuna, kun Oulaisten Huima ja Oulun Yliopiston Urheiluseura isännöivät ilmajokisia.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127893090"
