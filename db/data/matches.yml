  MatchReport: "Viimeinen ISB II:n turnaus tälle kaudelle pelattiin Kristiinankaupungissa. Ensimmäisessä pelissä SC Rebels Kuortaneelta kaatui lukemin 3-1 (1-0, 1-1, 1-0) Aki Vainio-Hynnilän kolmella maalilla. Iltapäivällä sarjajumbo Nurmon Jymyn kakkonen hoiteli puolestaan flegmaattisen ja haluttoman ISB:n lukemin 7-4 (2-3, 3-1, 2-0). Mukana viimeisessä turnauksessa oli 9 kenttäpelaajaa ja maalivahti. \r\n\r\nAamupäivän ottelussa parasta antia oli ensimmäinen erä, joka oli ISB:n hallinnassa melko mukavasti. Jo ajassa 1.42 osui Vainio-Hynnilä ensimmäisen kerran keskeltä pienestä kierrosta Juho Rannon syötöstä. Tämän jälkeen vetopaikkoja luotiin edelleen hyvin, mutta vedot viuhuivat ohi ja yli. Toisessa erässä tahti hieman muuttui ja Rebels sai peliä enemmän haltuunsa. Tosin vedot tulivat kaukaa ja edessä oli jo ennen maalivahti Ruohoniemeä useimmiten valkopaita peittämässä laukausta. Ajassa 19.23 Rebels tuli kuitenkin tasoihin maalinedustalta tulleella maalilla. Erän lopussa Vainio-Hynnilä teki hyvän karvauksen ja upotti taukolukemiksi 2-1.\r\n\r\nKolmannessa erässä oli edelleen paikkoja, mutta hieman oli osoite edelleen hakusessa. Erän lopulla nähtiin esimerkillinen hyökkäys, jossa pallo kiersi viisikon jokaisella pelaajalla vuoronperään nopeasti. Ranto tarjoili kulmasta sektoriin ja Vainio-Hynnilä paikkasi poissaolevaa veljeään pelin kolmannella osumallaan. Loppu pelailtiin pois ja pisteet tulivat kotiin.\r\n"
