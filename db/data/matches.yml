  MatchReport: "FORSSA VOITTI MAALINTEKOKILPAILUN\r\n\r\nDivaripelit jatkuivat Forssan Suuppareita vastaan. Forssassa syyskierroksen ottelu oli päättynyt FoSun 10-4 -voittoon, joten nyt oli Kisailijoiden ryhmällä revanssin paikka. Ottelusta muodostui varsinainen maalintekokilpailu, jossa FoSu oli parempi terävän päätöseränsä ansiosta 10-14 (4-3, 4-4, 2-7).\r\n\r\nEnsimmäinen erä sai lentävän lähdön, kun jo 33 sekunnin kohdalla FoSu siirtyi johtoon. Teemu Turunen tasoitti läpiajosta vajaata minuuttia myöhemmin, oivaltavan syötön tarjoili vaihteeksi hyökkääjänä pelannut Jukka Kantoniemi. Kuuden minuutin kohdalla Jarkko Hietikon tarkka laukaus lähes puolesta kentästä upposi tolpan juureen, ja pian nähtiin avausmaalin toisinto Turusen läpiajon muodossa ja peli oli 3-1. FoSu onnistui ylivoimalla kavennuksessaan, kunnes Eero Rahnasto kiersi pallon verkkoihin juhlamaalin arvoisesti. Maali oli kaikkien aikojen ISB-pörssissä Eerolle numero 200. FoSun Juha Laitila kavensi rankkarista taukolukemiksi 4-3.\r\n\r\nKeskimmäisessä erässä ensimmäisen osuman teki Forssa, kunnes ISB:n ylivoima toimi nopeasti ja Antti Kuusisto taiteli muutamalla jonglööripompulla pallon verkkoon. Tämä riitti FoSu-vahdille ja uutta miestä tilalle. Reilun viisi minuuttia FoSu-maali pysyikin koskemattomana, mutta vauhtiin päässyt Rahnasto nasautti Yli-Karjanmaan hienosta esityöstä 6-4:ään. Sama mies oli asialla kellon pysähtyessä 34.30 ja 7-4. Erän viimeisellä vitosella nähtiin vielä 4 maalia, joista valitettavasti 3 merkittiin FoSulle. ISB:n maalista vastasi Markku Neva-Keturi.\r\n\r\nViimeinen erä oli vahvasti FoSu-merkkinen. Vieraiden sankari Juha Laitila tasoitti pelin ja kohta ISB:n saama ylivoima oli kohtalokas, kun FoSu onnistui peräti kaksi kertaa alivoimalla. Ylivoimakin vielä ehti onnistumaan, kun Rahnasto napautti verkkoihin liikettä, kaikkien aikojen tehopisteet ISB:ssä löytyvät nyt hyllyltä numero 203+80=283. Pian Timo Paakkinen avasi maalin suulta Jukka Kantoniemelle, jonka vahva nousu toi ISB:n vielä tasoihin.\r\n\r\nViimeisellä kympillä ISB jäähyili, eikä FoSu jättänyt tilaisuutta käyttämättä, vaan kaksi kertaa soi verkko omissa ylivoimamaalin merkeissä. Kolmannentoista maalinsa FoSu teki tyhjiin ja viimeisen vielä päätösminuutilla ISB:n selkärangan jo katkettua.\r\n\r\nHyvin jälleen laitettiin selkeälle ennakkosuosikille kampoihin, mutta kokemuksen puute tulee liian raa'alla tavalla esille ratkaisuhetkillä. Kausi pelataan loppuun varmasti täysillä, eikä mikään joukkue tuli saamaan valmiiksi luovuttanutta ISB-laumaa vastaansa, vaikka säilymishaaveet on haudattava.\r\n\r\nSeuraava koitos ISB:llä on Porissa SBS Poria vastaan, joka on parantanut peliään viime aikoina ja lähtee varmasti janoamaan kauden avauspisteitä. Ottelu pelataan lauantaina 13.2. Porin Urheilutalolla klo 17.00.\r\n\r\nPisteet FoSu-pelissä: Rahnasto 4+0, Kantoniemi 1+2, Turunen 2+0, Kuusisto, J. Hietikko ja Neva-Keturi 1+0 sekä Toivio, Nikkola, Vainio-Hynnilä, Pollarinen, Yli-Karjanmaa sekä Paakkinen 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.92/statistics/salibandy/rt_event_frame.php?GAMEID=2679&LANG=FI&TYPE=5&SEASON=2010"
