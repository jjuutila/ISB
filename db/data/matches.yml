  MatchReport: "ISB:LLE KAUDEN AVAUSTAPPIO\r\n\r\nNurmon liikuntahallille asteli lauantaiseen otteluun kaksi joukkuetta, mutta vain toinen halusi voittaa tosissaan ottelun. Lopputulos 12-3 (5-0, 5-1, 2-2). Ajassa 8.44 ottelu alkoi olla taputeltu, kun taululla komeilivat 5-0 - johtolukemat Jymylle. Tämän jälkeen valmentaja Pollari yritti herätellä joukkuetta aikalisällä ja maalivahdin vaihdolla. Sen verran joukkue heräsi, että yhtään ei enää omissa soinut, mutta ei toisaalta yhtään tehtykään. Koko erän Nurmo oli ainakin pari askelta edellä ja pallo liikkui todella hienosti.\r\n\r\nToisen erän alkajaisiksi Markku Neva-Keturi (syöttöpiste Heikki Nikkolalle) herätteli joukkuetta maalillaan, mutta siihen kiri jäikin ja Jymy teki viisi seuraavaa maalia, pelin edetessä hyvin ensimmäisen erän kaltaisesti. Varsinkin ex-ISB Timo Viita oli pelipäällä ja keräsikin tehot 3+2. Kolmanteen erään ilmajokiset päättivät lähteä vain voittamaan kyseistä erää, eikä se kaukana ollutkaan. Erä päättyi tasan 2-2. Maalinteossa kunnostautuivat Tatu Hietikko (Jarno Haapamäki) sekä loppulukemat maalin edestä ohjannut Teemu Turunen (Eero Rahnasto). Jymy oli joka osa-alueella edellä, eikä selittelyille jäänyt sijaa. Ainut asia mikä ihmetyttää on se, ettei Jymy ole kerännyt enempää pisteitä tällä kaudella, sen verran kovassa tikissä olivat.\r\n\r\nHuomenna lähdetään kampeamaan lapualaisia pois kärkipaikalta, kun vastaan Ilmajoki-hallissa astelee toistaiseksi sarjassa voittamaton SBS Lapua. Ottelu alkaa klo 15.00. Tervetuloa!\r\n\r\nps. luvassa yllätyksiä...\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157010331"
