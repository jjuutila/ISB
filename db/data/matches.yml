  MatchReport: "II-JOUKKUEELLE YKSI PISTE YLISTAROSTA\r\nISB:n II-joukkue lähti lauantaina 3.12. Ylistaroon reilusti vajaamiehisenä kohtaamaan sarjan ehdotonta hallitsijaa Kotkia, sekä Närpiön Vikingsiä. Ensimmäiseen peliin jalkeille saatiin vai viisi kenttäpelaajaa ja kaksi maalivahtia. Torjuntavastuu sysättiin Tomi Ruohoniemelle ja Jani Latvala sai paikan puolustajan tontilta.\r\nEnsimmäistä kertaa II-joukkueen historiassa lähdettiin pelaamaan sumpputaktiikalla. Alku meni juuri niin kuin osattiin pelätäkin, eli Kotkien divarijyrät veivät peliä kuten halusivat. Ensimmäisen erän jälkeen peli oli Kotkille 8-1. Paljon puhuttu maali Kotkia vastaan saatiin kuitenkin aikaan ja se oli pääasia. Toisessa erässä tulikin sitten jobin postia, kun ensimmäistä otteluaan tällä kaudella pelannut Peräseinäjoen paluumuuttaja Toni Liminka sai jollain ilveellä polven muljahtamaan pois paikoiltaan. Tästä eteenpäin jatkettiin siis ilman vaihtomiehiä. Tämä tuntui kuitenkin olevan ainakin loistovireessä olleen Hietalan mieleen.\r\nIhmeellisintä pelissä oli, että kaksi viimeistä erää menivät ISB II:n nimiin lukemin 8-9. Maaleja vain tippui koko ajan ja Kotkatkin olivat hieman ihmeissään. Valkun sumppu/vastahyökkäystaktiikka toimi ja erityisesti parivaljakko J.Ranto-M.Niemelä oli liekeissä. Rannon tehot pelissä 5+0 ja Niemelän 2+5."
