  MatchReport: "4.divari uudessa lohkossa oli ISB II:lla edessä tänä syksynä, ja ensimmäinen turnaus pelattiin Vimpelissä lauantaina. Valkku ei ollut matkassa, mutta kuulopuheiden ja pöytäkirjojen mukaan mennään.\r\n\r\nToisessa pelissä viime vuonna vielä 2.divarissa pelannut SBS Lapua hallitsi peliä, mutta ISB:n puolustustasitelu toi lopulta pisteen lukemin 6-6 (0-1, 1-1, 5-4). Ensimmäisen erän ainokaisen teki jälleen hurjassa vireessä ollut Toivio. Toisessa erässä molemmat onnistuivat kertaalleen maalinteossa, ISB:n onnistujana Kivimäki sr. eli Mikko. Kolmannessa erässä ISB johti jo 3-6, mutta niin vain tuli Lapua tasoihin, ja tästäkin ottelusta saldona oli 1 piste.\r\n\r\nKohtuullisen vajaalla miehityksellä matkassa ollut Kakkonen saa olla tyytyväinen kahteen pisteeseen, sillä monesti juuri kauden avausturnaus on ollut hankala. Seuraava turnaus on Ylistarossa 23.10.\r\n\r\nPisteille Lapuaa vastaan:\r\nToivio ja M.Kivimäki 2+0, Rahko 1+1, Niemelä 0+2, Heikonen 1+0 ja Lehtinen ja Joonas Haapamäki 0+1."
