  MatchReport: "MIESTEN KAUSI PÄÄTTYI KOTIVOITTOON\r\n\r\nVapautunut ISB-lauma takoi kauden viimeisenä viikonloppuna yhteensä 35 maalia. Sunnuntaina kahdella ketjulla matkassa ollut Jeppis FBC sai tuta ISB:n maalintekovireen, loppulukemat 14-7 (3-3, 4-2, 7-2). Avauserä alkoi totutusti, eli vastustajan hallinnalla. Ottelun viidennellä minuutilla Jeppis osuikin kahdesti, viimeistelijöinä Janne Karjala ja Jani Kuoppamaa toistensa syötöistä. ISB onnistui erän puolivälissä kolmesti reilun kahden minuutin sisällä, ensin maalasi Eero Rahnasto, sitten Ville Loukasmäki ja vielä Antti Kuusisto Juha-Matti Vallin syötöstä. Jeppis tasoitti vielä ennen taukoa.\r\n\r\nToisessa erässä ISB sai otetta pelistä jälleen paremmin. Miika Toivion jäähyn aikana Pekka Laitila näytti mallia harhauttelemalla koko kentän läpi ja nostamalla rystyltä arvokkaan alivoimamaalin. Erän puolivälissä Teemu Turunen ja Markku Neva-Keturi osuivat parinkymmenen sekunnin sisällä. Jeppiksen onnistuttua kahdesti Turunen johdatti ISB:n kahden maalin taukojohdossa koppiin. \r\n\r\nKolmas erä oli jonkintasoista ilotulitusta maalien suhteen. ISB onnistui ratkaisemaan pelin osumalla viidesti ennen Kuoppamaan ylivoimamaalia, viimeistelijöinä Rahnasto kahdesti, Tomi Ania, Neva-Keturi ja Toivio kertaalleen. Viimeisillä minuuteilla kaunisteltiin vielä lukemia Jeppiksestä osui Karjala illan kolmannellaan ja ISB:stä nakuttivat Loukasmäki ja Turunen. \r\n\r\nKausi on siis paketissa, koska Jymy ei hyvästä taistelusta huolimatta ollut kyennyt lyömään SB Vaasaa, vaan oli taipunut jatkoajalla 3-4. Kauden saldona 13 voittoa ja viisi tappiota, maaleja tehtiin 156 ja päästettiin 110 kappaletta. Tappiosaraketta kartutti Lapua kaksi kertaa ja Vaasa kotonaan. Erikoisuutena kaksi tappiota sarjanousija HiPalle, joka taistelee lähinnä putoamista vastaan. Toki täytyy sanoa, että molemmissa otteluissa HiPa oli hyvä joukkue. \r\n\r\nNyt pidetään päivä taukoa ja treenit alkaa tiistaina. Jos ei muuta niin sparrataan kauttaan jatkava kakkosjoukkue hyviin suorituksiin loppukauden turnauksissa. \r\n\r\nTehoille tänään: T.Hietikko 0+5, Rahnasto ja Turunen 3+0, Loukasmäki, Neva-Keturi ja Toivio 2+1, Laitila 1+2, Ania 1+0 sekä Valli, Kuusisto ja J.Hietikko 0+1. \r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187870175\r\n"
