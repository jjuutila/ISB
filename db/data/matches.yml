  MatchReport: "PALUU KOTIHALLIIN SUJUI VOITTOISASTI\r\n\r\nJo pitkään kotiottelua innokkaasti odotellut ISB-miehistö pääsi sunnuntaina toteuttamaan toivettaan Seinäjoen Sisua vastaan. Sisu oli edellisenä päivänä kaatanut komeasti jatkoajalla SBS Lapuan kotonaan, joten itseluottamusta ei varmasti joukkueelta puuttunut sen astellessa Ilmajoki-hallin parketille. ISB:llä oli puolestaan alla reissupeli Kokkolaan, josta tuloksena nihkeä voitto. Kotijoukkueen peli kulki tänään kuitenkin huomattavasti paremmin kuin lauantaina ja tuloksena olikin makea 9-4 (5-2, 1-2, 3-0) voitto.\r\n\r\nLoukkaantumiset vaivaavat ISB:tä tällä hetkellä piinallisesti, ja täyden miehistön saaminen on tiukassa. Apuun hälytettiinkin farmisopimuksen puitteissa SPV:n A- ja B-junioreissa pelaava nuori Niko Mäkelä (synt. -92). Niko hoitikin hommansa erittäin tyylikkäästi ja tuloksena jopa yksi syöttöpiste. Myös Jussi Ala-Nikkola oli pitkästä aikaa rosterissa ja hommahan toimi vanhasta muistista varsin mallikkaasti. Penkin päässä nähtiin ensimmäistä kertaa muutamaan vuoteen myös Markus Kujanpää, joka omalla olemuksellaan rauhoitti vaihtopenkkiä toivotulla tavalla.\r\n\r\nAvauserä lähti vauhdikkaasti liikkeelle ja Sisu näytti heti, että se oli tullut Ilmajoelle taistelemaan sarjapisteistä ja ajassa 2.59 Ville Nurminiemi veikin Sisun johtoon. Teemu Turunen tasoitti neljän ja puolen minuutin kohdalla ja samalla jokin loksahti kohdalleen kotijoukkueen pelissä. Minuuttia myöhemmin Mäkelä tarjoili makoisasti Markku Neva-Keturille, jolla oli helppo työ siirtää ISB johtoon. Vain kuusi sekuntia edellisestä ja Turunen löi reboundin sisään. 12 minuutin kohdalla onnistuivat puolestaan Ville Loukasmäki ja Eero Rahnasto pienen ajan sisään. Erän lopussa Sisun palkittu Arto Peltola (3+0) kavensi taukolukemat valmiiksi. Jobinpostia erässä oli hyvään iskuun polvivamman jäljiltä päässeen Jarno Haapamäen vamman uusiutuminen. Pahimmassa tapauksessa loppukausi on paketissa. Toisin sanoen sairaslista pidentyi jälleen. \r\n\r\nToisessa erässä Sisu oli vahvimmillaan ja tossu liikkui heillä mukavasti. ISB oli ajoittain jäljessä ja tämä korostui erän puolivälissä kun Peltola polki läpi ja kavensi lukemiksi 5-3. Erän loppupuolella Rahnasto osui Miika Toivion syötöstä, mutta vain kolme sekuntia ennen erän loppua Peltola ampui ylivoimalla taukolukemiksi 6-4.\r\n\r\nPäätöserä oli sitten taas mallikasta peliä kotijoukkueelta. 200-päinen yleisö sai mitä halusi ja ISB karkasi vakuuttavalla esityksellä voittoon. Pelin ainoat ylivoimat ISB:lle osuivat päätöserään ja molemmat käytettiin hyväksi. Molemmissa viimeistelijänä Antti Kuusisto ja syöttäjänä Tatu Hietikko. Maalien välissä Ala-Nikkola nappasi Jarkko Hietikon hyvän katkon lapaansa ja polki läpiajosta tarkalla viimeistelyllä joukkueen kahdeksannen maalin. Maalissa Timo Paakkinen otti muutaman maukkaan kopin.\r\n\r\nParin heikomman pelin jälkeen palattiin taas omalle tasolle. Täysi tunnustus täytyy antaa kuitenkin myös vierailija Sisulle, joka osoitti kuuluvansa sarjan kärkikahinoihin. Parin viikon treenaustauon jälkeen bussin suunta on kohti Kannusta, kun tammikuun 31.päivänä lähdetään HiPan vieraaksi. Seuraava kotikoitos on puolestaan vasta 14.2., kun SB Vaasa saapuu ISB:n vieraaksi. Tässä välissä voi saapua seuraamaan esimerkiksi C-poikien SM-sarjan turnausta lauantaina 24.1. ISB:n poikien pelit ovat klo 10.00 ja klo 18.45.\r\n\r\nTehoille Sisu-kamppailussa:\r\nTurunen 2+1, T.Hietikko 0+3, Kuusisto ja Rahnasto 2+0, Loukasmäki 1+1, J.Hietikko 0+2, Ala-Nikkola ja Neva-Keturi 1+0 sekä Toivio ja Mäkelä 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218784423\r\n"
