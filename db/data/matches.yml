  MatchReport: "NELJÄN PISTEEN VIIKONLOPPU\r\n\r\nLauantaina karsintasarjasta napatut avauspisteet saivat seuralaisia kahdesta lisäpisteestä heti sunnuntaina. Espooseen suuntautunut reissu päättyi vierailija ISB:n voittoon SBS Kingsistä lukemin 1-5 (0-1, 1-4, 0-0). ISB:lle lukemat ovat melko epätavalliset, erityisesti numero 1 päästettyjen maalien kohdalla. Kaikki osatekijät tuon luvun saavuttamiseksi olivat kuitenkin Espoossa kohdallaan: uhrautuvainen puolustuspeli, maalivahti Timo Paakkisen huikeat 35 torjuntaa, sekä rehellisyyden nimissä myös tuuri. Kingseillä oli maalipaikkoja runsaastikin, mutta tolpista pallo suuntautui aina ulospäin ja usein pallo myös sopivasti pomppasi lattiasta juuri ratkaisevalla hetkellä.\r\n\r\nAvauserään saatiin 17 sekunnin kohdalla salama-alku, kun Tatu Hietikko yritti kulmasta tavoitella syötöllään omia. Pallo ohjautui kuitenkin onnekkaasti maalivahti Jarmo Mäen kautta verkkoon ja ISB meni heti kättelyssä johtoon. Tästä eteenpäin avauserä kulki kuitenkin vahvasti espoolaiskomennossa ja vain kenttäpelaajien peitot ja Paakkisen 11 torjuntaa sekä sopivasti pomppinut pallo estivät kotijoukkueen maalitilin aukeamisen. Myös kaksi alivoimaa tapettiin menestyksellisesti.\r\n\r\nToiseen erään saatiin samanlainen alku kuin ensimmäiseen. Hyökkäyspään vaparista Ville Loukasmäki liiskasi pallon ylähyllylle pelikellon näyttäessä aikaa 20.24. Pikkuhiljaa ilmajokisetkin alkoivat saada jalkojaan auki bussimatkan jäljiltä ja peli alkoi jonkun verran kohentua alun lähes täydellisen vastaantulijan roolista. Seuraavan maalin teki kuitenkin kotijoukkue. ISB:n merkkauspeli uinahti toviksi ja Jussi Tiusanen iski häkin Mika Kestin syötöstä. \r\n\r\nErän puolivälissä ISB otti jo kolmannen jäähynsä. Alivoima oli kuitenkin mallikasta, kuten aiemminkin, vaikkakin Kingsin ylivoima oli alati vaarallinen taitavien pelaajien liikutellessa palloa sukkelasti. Tämä alivoima koitui kuitenkin ISB:lle varsinaiseksi hengenkohotukseksi, kun Eero Rahnasto taisteli hyökkäyspäässä itselleen vetopaikan ja ampui terävästi pakin jaloista ISB:n 1-3 -johtoon. \r\n\r\nJäähyn päätyttyä pelin juonesta saatiinkin entistä paremmin kiinni. Ajassa 35.25 Tatu Hietikko sai kulmakahinasta törkättyä pallon Loukasmäelle, joka oli sektorilla yllättävän vapaana. Armoitettu maalintekijä ei näistä erehdy, vaan napautti ISB:n kolmen maalin johtoon. Kolme minuuttia kului ja sama kenttä ja sama parivaljakko oli asialla, kun Hietikko nousi oikeasta kulmasta, katsoi, ja ampui pallon laadukkaasti vasempaan yläkulmaan. Tauolle mentiin lukemissa 1-5.\r\n\r\nKolmas erä oli ISB:ltä kypsää peliä johtoasemassa. Erän alun jäähy kestettiin ja tämän jälkeen palloa pyrittiin kontrolloimaan ilman turhia menetyksiä. Omat paikkansa kotijoukkueella toki oli vielä tulla peliin mukaan, tästä kielivät Paakkisen 11 torjuntaa 3.erässä. Viimeisellä kympillä Kingsiltä tuntuivat hieman jalat loppuvan ja kaksi jäähyä sekoittivat lopullisesti espoolaisten takaa-ajon. Erässä pelattiin ilmajokelaisnäkökulmasta harvinaiset lukemat 0-0.\r\n\r\nKahdesta karsintasarjan pelistä on kertynyt nyt neljä palloa omaan koriin. Parempaa ei voisi siis joukkueelta vaatia. Aivan runkosarjan tasolle ei pelillisesti ole päästy kuin ajoittain, sen sijaan alivoimapelaaminen on ollut kuosissaan. Kaikki 6 alivoimaa on selvitetty ilman takaiskuja. Vastustajat kahdessa pelissä olivat tyystin erilaisia. Siinä missä AFC piti palloa ja jäädytti peliä, pyrki Kings pelaamalla jatkuvasti avaamaan ISB:n puolustusasetelmaa. Treeniä on nyt saatu ja joka hetkestä tähän asti nautittu. \r\n\r\nSeuraava koitos on ensi lauantaina Riihimäellä klo 20.00. Vastassa 1.divarijoukkue RSS Laaka. \r\n\r\nTehoille: T. Hietikko ja Loukasmäki 2+1, Rahnasto 1+0 sekä Turunen, Nikkola ja Toivio 0+1. \r\n\r\nPöytäkirja:\r\nhttp://www.salibandyliiga.fi/ottelukooste.asp?sarjaId=5&ottelu_id=1236163450\r\n\r\nSBS Kingsin raportti:\r\nhttp://sbskings.kotisivukone.com/uutiset.html?54\r\n"
