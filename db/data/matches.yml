  MatchReport: "ISB ALOITTI KARSINNAT VOITOLLA\r\n\r\nKauden ennätysyleisö 231 katsojaa oli saapunut lauantai-illan ratoksi seuraamaan ISB:n ensimmäistä nousukarsintakoitosta turkulaista AFC Campusta vastaan. Vastaan asettui kokenut ja passiivisen pelitapansa hyvin omaksunut joukkue. Alun mailapuristuksen jälkeen ISB:n Iskuryhmä kannusti rumpuineen kotijoukkueen voittoon lukemin 8-6 (1-3, 4-3, 3-0).\r\n\r\nHeti alusta näki, että kovinkin tunnustelevasti oli vierasjoukkue liikkeellä ja pallo pysyi yhden miehen hallussa pitkiäkin aikoja. Kunnon tekopaikkansa vieraat saivat kotijoukkueen hölmöilyistä, lähinnä keskialueella. Kotijoukkueella oli myös omat paikkansa, mutta viimeistely ontui vielä. Ajassa 7.50 Campuksen Harri Malkki iski vieraat johtoon. Kotiyleisön räjäytti ensimmäisen kerran Antti Kuusisto, jonka tulinen lämäri painui etualakulmaan. Erän loppu oli kuitenkin vielä hakemista kotijoukkueella, eikä yleisökään vielä aivan täysin syttynyt peliin. Vetoja toki saatiin, mutta vieraiden maalivahti Niko Karinen pelasi maininnan arvoista peliä. Kahdella maalillaan AFC meni vielä taukojohtoon 1-3.\r\n\r\nErätauolla painotettiin oman pelin löytämistä ja keskialueen virheiden välttämistä. Ajassa 23.25 vieraiden Jesse Sundell iski illan toisella maalillaan tilanteen 1-4:ään. Tämä tuntui hieman herättävän kotijoukkuetta ja seuraavassa vaihdossa Sami Hillu teki miehen työn voittamalla ensin kaksinkamppailun keskialueella, vetämällä helmismäisesti pakkeja itseensä ja vapauttamalla sitten Markku Neva-Keturin ja Tomi Anian läpiajoon. Neva-Keturin syötöstä Ania napautti kavennuksen. Ja heti seuraavassa vaihdossa kapteeni Heikki Nikkola ampui tarkasti etukulmaan Tatu Hietikon passista. Näitä on reenattu.\r\n\r\nMinuutin kuluttua AFC karkasi kuitenkin jälleen kahden maalin johtoon, kotijoukkueen salliessa maaliteon ehkäpä hieman liian helposti. Valoa tunnelissa näkyi kuitenkin saman tien, kun Ville Loukasmäen pyssy näytti laukaisun mallia katsomossa olleille junioreille, maukkaan syötön tarjoili poikkikentän Teemu Turunen. Tasoitus tuli hieman onnekkaasti ajassa 27.27 Neva-Keturin vedon painuessa etualakulmaan. ISB:n jäähyn myötä ote siirtyi ehkä hienokseltaan AFC:lle, kuitenkin heidän viljellessään edelleen pääsääntöisesti pitkää palloa. Sundellin hattutemppu täyttyi ilkeällä pompulla vastahyökkäyksestä ajassa 37.36 ja numeroissa 5-6 mentiin tauolle.\r\n\r\nKolmas erä oli sitten kotijoukkueen osalta päivän ehjin suoritus. Keskialueen virheet vähenivät huomattavasti ja maalintekopaikkoja saatiin luotua hyvin. Turunen tasoitti pelin Tatu Hietikon syötöstä ajassa 42.35. Nelisen minuuttia myöhemmin sama ketju pelasi hyökkäyksen loppuun asti mallikkaasti ja Loukasmäki napautti ilmasta ottelun voittomaalin. Syöttöpiste ylärimaa kolisuttaneelle Turuselle. Kahdeksan minuuttia ennen loppua Ania ja Neva-Keturi pääsivät jälleen 2vs.1 -hyökkäykseen, tällä kertaa Neva-Keturi sai lyödä tyhjiin Anian namusesta loppulukemat 8-6. Lopussa AFC pääsi vielä kokeilemaan onneaan kuudella neljää vastaan, mutta tuloksetta.\r\n\r\nCampus oli hionut oman pelitapansa päätypisteeseen saakka, palloa pidettiin varmasti omalla alueella ja jossain vaiheessa lyötiin pitkä. Tämä tuntui sopivan ISB:n voimakkaille pakeille, jotka pelasivat suurelta osin hyvää kaksinkamppailupeliä. ISB iski omilla vastaiskuillaan tarvittavat maalit ja näin sarjaan saatiin heti avauspisteet.\r\n\r\nSeuraavaksi on vuorossa 3 vierasottelua, ja urakka alkaa heti huomenna sunnuntaina, kun Isbi-lauma matkaa Espooseen SBS Kingsin vieraaksi. Jälleen uusi tuttavuus ja jälleen kaksi pistettä tarjolla. Peli alkaa Espoon THT-Areenalla klo 15.30.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandyliiga.fi/ottelukooste.asp?sarjaId=5&ottelu_id=1236163416\r\n\r\nPistemiehet AFC-ottelussa:\r\nNeva-Keturi 2+1, Turunen 1+2, Loukasmäki 2+0, Ania 1+1, T. Hietikko 0+2, Kuusisto ja Nikkola 1+0 sekä Toivio 0+1. "
