  MatchReport: "Toisessa pelissä vastaan asettui sarjakärki SB Amerikaarto, joka oli ilmajokelaisille uusi tuttavuus. ISB taisteli pelistä maukkaan 3-1 (0-0,1-1,2-0) voiton ja nousi sarjan piikkipaikalle.\r\n\r\nOttelu alkoi parin tunnin palautumisen jälkeen. Ottelusta ennakoitiin tulevan tiukka ja ennustukset pitivätkin paikkansa. Ensimmäinen erä lähti tunnustelevasti liikkeelle, sillä kohtasivathan joukkueet ensimmäistä kertaa historiansa aikana. Erä olikin tasainen, vaikka Amerikaarto oli pallollisempi osapuoli. Puolustuspeli toimikin mallikkaasti ja peli pyöri paljon kulmissa. Viimeinen lukko oli päivän molemmat pelit kunniakkaasti torjunut Tomi Ruohoniemi. Tauolle mentiin maalittomassa tasatilanteessa.\r\n\r\nToisen erän alkuun ISB joutui alivoimalle, mutta nelikot hoitivat leiviskänsä kiitettävästi ja takaiskulta vältyttiin. Pelin edetessä ilmajokelaiset alkoivat saada pelijuonesta paremmin kiinni ja koko päivän pirteästi esiintynyt Mikko Kivimäki vei ISB:n johtoon ajassa 25.02, syöttöpiste Mäenpäälle. Tasoitusmaali tuli kuitenkin vielä erän loppuun, pienen vaihtovirheen avittamana.\r\n\r\nJännittävä kolmas erä tarjosi vauhtia ja ehkä vaarallisia tilanteitakin, sillä melko salliva tuomarilinja kuumensi tunteita puolin ja toisin. Onneksi muistettiin, että voitosta pelataan ja voittaa voi vain tekemällä maaleja. Kolmatta erää oli pelattu ainoastaan vajaa kolme minuuttia, kun Aki Kohtamäki sai Haapamäen tarjoilun sektoriin. Pieni kantti ja pallo varmasti oikeaan alaseen. Tästä vain puolitoista minuuttia myöhemmin Mika Yrjänäinen vei läpiajosta maalivahdin kahville ja nosti hallitusti maalin kattoon. ISB:n hurmos oli valmis. Viimeinen kymppi oli kovaa taistelua ja molemmilla oli paikkansa maalintekoon, mutta lisämaaleja ei nähty. ISB:n kaikki kolme viisikkoa hoitivat puolustustehtävänsä mallikkaasti ja mansikoita otettiin antaumuksella. Lopulta päätössummeri aloitti ansaitut voitonjuhlat.\r\n\r\nPisteille päivän aikana: Mäenpää 1+3, Mikko Kivimäki 1+2, Yrjänäinen 2+0, Niemelä, Alander ja Janne Haapamäki 1+1, Toivio, Ala-Huikku, Kohtamäki ja Heikonen 1+0, Matalamäki ja Mäki-Jussila 0+1 "
