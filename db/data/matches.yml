  MatchReport: "JYMY II JÄLLEEN PAREMPI\r\n\r\nIlmajoki-hallille lauantaina kokoontunut V-divarikansa sai rahoilleen vastinetta ainakin ISB II:n peleissä. Ensimmäisessä kohtaamisessa sarjakärki Nurmon Jymy II oli parempi lukemin 9-4 (3-2, 3-1, 3-1). Peli alkoi lupaavasti, kun ajassa 1.12 Mikko Kivimäki suti tänään pakin tontilla häärineen Henri Puputin ampuman vedon maalin edestä reppuun. Kuuden ja puolen minuutin kohdalla Jymy iski puolestaan kahdeksan sekunnin sisällä kaksi maalia, joista jälkimmäinen tuli rangaistuslaukauksella. ISB:n tasoitus syntyi ajassa 9.10, maalintekijänä jälleen vanhempi Kivimäki, syöttöpiste Tomi Anialle. Jymy osui ennen erätaukoa vielä kerran ja siirtyi tauolle maalin etulyöntiasemassa.\r\n\r\nJymyn siirryttyä 4-2 &#8211; johtoon, ISB tuli jälleen maalin päähän Jukka Mäenpään laidasta ampumalla kudilla. Tämän jälkeen alkoi varsinainen show, jonka selvittelemiseen menikin oma aikansa. Juho Ranto kaadettiin maalin edessä, ja Jymylle tuomittiin 2 minuutin jäähy. Tilanne kuitenkin jatkui kärhämänä ja suunsoittona, josta sekä Jymyn kaverille, että Rannolle tuomittiin 5 minuutin jäähy. Eikä tässä vielä kaikki. Suut eivät menneet kiinni jäähypenkilläkään, vaan Rannolle heilautettiin punaista korttia ottelurangaistuksen merkiksi. Ranto pois iltapäivän ottelusta ja alkoi pitkä pelailu erilaisia erikoistilanteita, joissa nähtiin myös maaleja. Valitettavasti kaikki maalit teki Jymy. Maaleja tuli sekä ylivoimalla että tasavajaalla. Kolmannessa erässä tilanne oli jo 9-3, ennen kuin Manne Niemelä onnistui siirtämään pallon maaliin Juha Puhtimäen syötöstä.\r\n\r\nISB kaatui jäähyilyyn ja hermojen pettämiseen, eikä omaa peliä saatu enää kulkemaan. Onneksi on vielä yksi mahdollisuus koittaa Jymyn kaatoa tällä kaudella."
