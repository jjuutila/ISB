  MatchReport: "Toiseen otteluun lähdettiin nöyrin mielin, sillä ensimmäinen kohtaaminen Kannusta vastaan oli tiukka taistelu. Aamupelin makea voitto oltiin unohdettu tai ainakin luultiin niin. Ensimmäiseen erään KannUra sai unelma lähdön ja peliä ehdittiin pelaamaan vain 14 sekuntia, kun pallo oli ISB maalissa. Onneksi ajassa 4.36 ISB onnistui tasoittamaan ylivoimalla 1-1. Maalintekijänä Tuohisaari ja syöttäjänä Rahko. Vain 45 sekuntia tasoitus maalista KannUra siirtyi 2-1 johtoon. Vielä ensimmäisen erän viimeisellä minuutilla KannUra siirtyi 3-1 johtoon. Muutaman tunnin tauko pelien välissä oli myrkkyä ISB leirissä. Sillä erä oli kauden huonointa esitystä. Liike ja kovuus puuttui täysin.\r\nToiseen erään lähdettiin parantamaan omaa peliä, mutta toisin kävi. Ajassa 24.18 KannUra siirtyi jo 4-1 johtoon ja ISB leirissä alkoi selkärangat katkeilla. Toisen erän loppu oli maaliton vaikka paikkoja järjestettiin molemmissa päissä. Toisen erän lopulla ISB:n peli alkoi paranemaan, mutta vieläkin hävittiin liikaa kaksinkampailuja.\r\nErätauolla valmentajat yrittivät luoda pojille uskoa, että peli on vielä meidän. Ketjukoostumuksia hieman muutettiin ja kolmas erä pelattiin kahdella kentällä. Erän alkuun saatiin jo monta hyvää maalipaikkaa, mutta maalit jäi uupumaan. Ajassa 40.11 Lähdesmäen Tommi kavensi 4-2 ja silloin ISB otti aikalisän. Se jää arvoitukseksi, että millaiset käärmekeitot valmentajat syöttivät pelaajilleen aikalisän aikana. Mutta ottelun viimeiset 5 minuuttia oli ISB:n näytöstä. Kavennus maali 4-3 syntyi ajassa 41.07. Maalintekijänä Riku Heikonen ja syöttäjänä Markus Isomäki. Ja lisää seurasi, vain 38 sekuntia myöhemmin Ilmajoki-halli räjähti. ISB tasoitti ottelun 4-4.Esityön maaliin teki Tuohisaari ja Lähdesmäki laittoi pallon verkon perukoille. ISB hurmos jatkui ja vain reilu minuutti tasoitus maalista Lampinen täräytti Tuohisaaren syötöstä ISB:n 4-5 johtoon. KannUra sai yrittää vielä erän lopulla tasoitusta ylivoimalla, mutta tuloksetta. Eli ottelu päättyi ISB:n 4-5 voittoon. Tämä ottelu oli ISB miehistöltä loistava taisteluvoitto. 4 pisteen viikonloppu takaa sarjataulukossa 2.sijan.\r\n\r\nPäivän tehomiehet: Tuohisaari 4+3, Lampinen 3+2, Lähdesmäki 3+0, Rahko 0+2, Salo 1+0, Heikonen 1+0, Rinta-Röyskö 0+1 ja Isomäki 0+1"
