  MatchReport: "KAUSI PÄÄTÖKSEEN ALIVOIMAPELIHARJOITTEILLA\r\n\r\nISB otti kauden päätöspelissään jäähyminuutteja vähintään riittävästi (38 min) ja Blue Foxin ylivoima onnistuikin saman tien 11 kertaa venyttämään verkkoja. Lopullisen taisteluilmeen puuttuminen ja lukuisat sairastapaukset veivät ISB:ltä ne vähäisetkin voiton mahdollisuudet ja lopputulos 22-5 (3-1, 7-3, 12-1) kertoo oleellisen pelistä ja etenkin sen loppupuoliskosta.\r\n\r\nAvauserässä vierailijat saivat heti lisää jobinpostia, kun Jarkko Ojala loukkaantui. Näin ottelu vietiin loppuun 4 puolustajalla, 2 sentterillä ja kolmella laituriparilla. Ketjut olivat siis vallan sekaisin ja sen huomasi viisikkopelin tasossa valitettavan hyvin. Blue Foxin ylivoimamaalin jälkeen Tatu Hietikko tarjoili Markku Neva-Keturille huipputontin ja peli oli 1-1. Foxit onnistuivat vielä kahdesti, mutta muutoin ISB oli vielä kohtuullisesti pelillä ja Jani Syysmäki otti mukavia koppeja.\r\n\r\nToinen erä alkoi huonosti, kun Foxit tekivät minuutissa jo 5-1:een. ISB:n käskyttäjinä lauantain pelissä toimineet, loukkaantuneiden kirjoissa olleet Jortikka (Juha-Matti Valli) ja Suhonen (Teemu Turunen) ottivat aikalisän ja tämä tuntui auttavan. Puolessatoista minuutissa ISB kavensi 5-3:een, maalintekijöinä koko illan kovaa kohtelua kotijoukkueelta saanut Pekka Laitila sekä Neva-Keturi. Tämän jälkeen ISB otti kuitenkin 2 peräkkäistä jäähyä, joista Bleu Fox karkasi jälleen 4 maalin johtoon. Erän puolenvälin jälkeen Ville Loukasmäki pamautti etuyläseen hurjan pommin ja toivo eli vielä. Kolme maalia omiin ja ISB:n vitonen erän loppuun veivät kuitenkin loputkin taistelutahdon rippeet. \r\n\r\nKolmannessa erässä kotijoukkueen 12 maalista 8 syntyi ylivoimalla, ISB:n vitosten aikana. ISB:n kauden viimeisen maalin sai kunnian tehdä tj. Antti Kuusisto ylivoimalla. Maalille luistellut Timo Paakkinen sai tehdä yhteen erään kohtuuttoman määrän töitä, kun ISB jäähyili puolet erästä, mm. punaista korttia katseli sarjan jäähypörssin kuninkaaksi noussut Jarkko Hietikko. Foxien pistekuninkaat ottelussa olivat tehoilla hurjastelleet Jori Isomäki (3+8) ja Johnny Ojala (5+4). \r\n\r\nPisteille: Neva-Keturi 2+1, T.Hietikko 0+2, Loukasmäki, Kuusisto ja Laitila 1+0, sekä Rahnasto 0+1.\r\n\r\nPöytäkirja: http://217.119.36.92/statistics/salibandy/rt_event_frame.php?GAMEID=2686&LANG=FI&TYPE=5&SEASON=2010\r\n\r\nKausi on siis paketissa ja Ykkösdivarin visiitti jäi tällä kertaa ranskalaiseksi. Ensi kauden II-divisioonajoukkuetta lähdetään kokoamaan piakkoin ja ainakin joukkueen sisäisen jutustelun perusteella motivaatiota Kakkoseenkin pitäisi kuitenkin edelleen löytyä. Nähtäväksi jää millaisen rosterin ISB saa kasaan.\r\n\r\nISB kiittää tukijoitaan ja kannattajiaan kaudesta 2009-2010! Putoamisesta huolimatta kausi oli ainakin pelillisesti ja muutoinkin uusi ja hieno kokemus.\r\n"
