  MatchReport: "KALAVELAT AFC:LLE KUITATTIIN\r\n\r\nSunnuntaisessa kotiottelussa Turun AFC pisti ISB:n lujille, mutta kotijoukkue käänsi notkahduksen kautta pelin vielä voitokseen. Avauserän avauskympillä kotijoukkue karkasi jo neljän maalin johtoon, mutta toiselle erätauolle mentiinkin jo lukemissa 6-6. Viimeisen erän nousulla ottelu päätyi kuitenkin 10-9 (4-2, 2-4, 4-3) -lukemiin. \r\n\r\nEnsimmäinen erä lähti varsin komeissa merkeissä liikkeelle, kun Markku Neva-Keturi, Petri Pollarinen ja Miika Toivio napauttivat taululle lukemat 3-0. Ensimmäisen kympin kruunasi Juha-Matti Vallin ensimmäinen divarimaali, viivakuti etuyläkulmaan oli varsin vastustamaton. AFC:n aikalisän ja ylivoimamaalin kautta joukkue pääsi peliin mukaan, kun taas ISB:n tarkkaavaisuus herpaantui turhan usein etenkin oman pään pelissä ja avauksissa. Tauolle mentiin AFC:n toisen maalin myötä lukemissa 4-2.\r\n\r\nToinen erä oli viikonlopun huonoin ISB:ltä. Heti alkuun kyseenalainen jäähy, josta kotijoukkue vielä tosin kuritti Pekka Laitilan alivoimamaalilla. Erän toinen puolisko oli kuitenkin synkkä, kun aluksi turkulaiset tulivat jo maalin päähän, ennen kuin vauhtiin päässyt Valli napautti illan toisensa, tällä kertaa vasemmasta laidasta. Viimeisellä kolmella minuutilla AFC tuli kuitenkin tasoihin ja erätauolla oli keitettävänä uudet sopat. \r\n\r\nSoppa oli kuitenkin kitkerää päätöserän alkupuolella, sillä AFC osui avausvitosella kahdesti. Viimeisen kympin, eli kaikkien tunteman pelimiesten kympin, lähestyessä Eero Rahnasto toi ISB:n maalin päähän kierrollaan. AFC kuitenkin kuittasi vielä itsensä kahden maalin johtoon, ennen kuin Pollarinen kavensi. Ajassa 54.51 ISB sai rangaistuslaukauksen ja Jarkko Ojala laittoi \"könninkellonsa\" varmasti sisään ja peli oli tasan. Heti seuraavassa vaihdossa Ville Loukasmäki namutteli AFC-puolustuksen solmuun maalivahtia myöten ja siirsi pallon tyhjiin voittomaalin arvoisesti. Lopussa AFC yritti tasoitusta ilman maalivahtia, mutta sortui viimeisellä minuutilla