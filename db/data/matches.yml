  MatchReport: "TURUSSA TAISTELTIIN KAKSI ERÄÄ TASAPÄIN\r\n\r\nFBC Turku isännöi ISB:tä lauantaisessa sählyottelussa Turun Sport Gardenissa, joka tarjosi mielenkiintoiset puitteet divariottelulle. Kaksi erää peli eteni tasaisissa merkeissä, etenkin FBC:n hakatessa valkopaitaisten mailoja mielin määrin ja kampitustenkin mentyä tuomarikaksikolta sujuvasti ilman vihellystä. Viimeisessä erässä paremmasta joukkueesta ei ollut epäselvyyttä. FBC nosti tasoaan piirun ja ISB:n homma repesi, erälukemat 7-1 kotijoukkueelle. Koko ottelu merkittiin turkulaisille 13-6 (3-3, 3-2, 7-1).\r\n\r\nAvauserä eteni jouhevasti tunnustelevalla tyylillä aina kahdeksannelle minuutille asti, jolloin FBC:n mentyä ensin johtoon tasoitti Eero Rahnasto Pekka Laitilan syötöstä. Erän jälkipuoliskolla turkulaiset menivät johtoon ja ottivat perään jäähyn, jonka lopussa Miika Toivio tasoitti Teemu Turusen kovan karvauksen päätteeksi. Ville Loukasmäki vei vielä ISB:n johtoon, ennen kuin FBC tuli tasoihin ennen erätaukoa rangaistuslaukauksella.\r\n\r\nToisessa erässä homma karkasi dumarikaksikolla hieman kauemmaksi hanskasta, jäähyjä jaettiin molemmille lähinnä edellisten virheiden paikkaustarkoituksessa ja ainakin täälläpäin Suomea on nähtävästi sektori-käsitteellä hieman eri tarkoitus kuin Lounais-Suomessa. Viidellä kolmea vastaan ISB kuittasi johdon Rahnaston maalilla, mutta pian Turku tasoitti jälleen siirretyn rangaistuksen aikana. Erän puolen välin jälkeen Timo Fält avasi keskelle ja Toivio nasautti pallon muikkupyytimiin. Erän viimeisellä vitosella FBC paineli kahdella maalillaan ohi ja maalin taukojohtoon.\r\n\r\nPäätöserään tultaessa kaikki oli auki ja mahdollista. FBC sai yhden vaihteen lisää ja ISB puolestaan kadotti merkkauspelin melko totaalisesti. Tosin turkulaisten kunniaksi täytyy sanoa, että pelasivat loistavan erän ja rankaisivat maalipaikoista hienosti. Loukasmäki kavensi hienolla osumalla vielä 8-6:een ajassa 45.20, mutta tämän jälkeen FBC meni tasaisesti menojaan. \r\n\r\nOttelupöytä