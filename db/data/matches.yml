  MatchReport: "KAUDEN KOLMAS KOTIVOITTO\r\n\r\nKolmesta pelaamastaan kotiottelusta on ISB voittanut tällä kaudella jokaisen. Lauantaina kaatui PeTo lukemin 10-5 (3-0, 3-2, 4-3). Melko tasaväkisessä ottelussa ISB pääsi vastustajaansa paremmin maalintekopaikoille ja ratkaisi ottelun kolmannen erän neljällä maalilla. Vierailijoille täytyy antaa kuitenkin täysi tunnustus, sillä peli kesti täydet 60 minuuttia, eikä yrityksen puutteesta voi joukkuetta syyttää. Viisikkopuolustus ja maalivahti Timo Paakkinen olivat kuitenkin lauantaina toimiva kokonaisuus, joten PeTo ei päässyt liiaksi ISB-maalia hätyyttelemään.\r\n\r\nAvauserä oli ISB:ltä ottelun parasta viisikkopeliä. PeTo pidettiin poissa maalintekopaikoista ja omia maalintekomahdollisuuksia riitti tuhlattavaksi asti. Paremmalla viimeistelyllä taululla olisi voinut komeilla erätauolle lähdettäessä isommatkin lukemat. Maalinteon aloitti kuuden minuutin kohdalla Ville Loukasmäki Juha-Matti Vallin oivaltavasta poikittaissyötöstä. Toisen kerran maaliteossa onnistuttiin vasta erän loppupuolella. Olli Yli-Karjanmaa avasi keskustaan, jossa Markku Neva-Keturi pääsi tekemään osuman pienestä kierrosta. Parivaljakko Loukasmäki-Valli oli asialla vielä toistamiseen ajassa 19.20, kun joukkueen parhaana palkitun Vallin upea nousu sai kruunun syöttöpisteen muodossa, vastustamattomasta lämäristä vastasi vasemmasta laidasta Loukasmäki.\r\n\r\nToisessa erässä PeTo pääsi paremmin peliin mukaan ja ISB oli ajoittain myös itse ottavana osapuolena PeTon vyöryttäessä välillä pitkiäkin hyökkäyksiä. Maalinteon aloitti kuitenkin jo 11 sekunnin kohdalla Teemu Turunen, joka nousi vasemmasta laidasta ja sijoitti pallon takanurkkaan. 4 minuutin kohdalla PeTon Jere Ketola kavensi, mutta vain kymmenen sekuntia ehti kulua kavennuksesta, kun jälleen kerran upeasti raatanut Pekka Laitila tiputti viivaan Jarkko Hietikolle, jonka grogilasin korkuinen upposi muikkuverkkoihin. PeTo pääsi erän edetessä paremmin peliin mukaan ja onnistuikin erän puolivälissä kavennuksessaan. Erän viimeinen osuma nähtiin ylivoimalla, kun Turunen tarjoili takatolpalle Heikki Nikkolalle, jolla oli helppo työ sijoittaa pallo reppuun. \r\n\r\nKolmannen erän alussa alkoi olla ratkaisun makua, kun Miika Toivio jatkoi maalin edessä Jarkko Hietikon pitkän avauksen maaliin. Pian oli puolestaan Eero Rahnaston aika herätä maalintekoon, syöttöpiste Antti Kuusistolle. PeTo heräsi kuitenkin vielä taisteluun Miika Ulvilan kahdella osumalla. Kahdeksan ja puoli minuuttia ennen loppua Rahnasto osui toistamiseen ja taululla oli ratkaisevan tuntuiset 9-4 - lukemat. PeTon parhaana palkittu Ulvila kavensi vielä päivän kolmannella maalillaan, mutta lopun ISB onnistui pelaamaan tarkasti ja riskejä vältellen. Mm. lopussa kentälle tullut Aki Kohtamäki pelasi hyvät vaihdot varmistaen kotijoukkueen voittoa. Viimeisellä minuutilla Rahnasto iski vielä kauden 24. maalinsa, Toiviolle syöttöpiste oli kauden 20.\r\n\r\nKokonaisuutena peli oli suurimmaksi osaksi ISB:n hallussa, eikä PeTo päässyt missään vaiheessa kunnolla iskuetäisyydelle. Tunteet kävivät pelin aikana välillä pinnassa, mutta toisaalta mitä muuta näiden kahden joukkueen kohtaamisessa voisikaan odottaa. 145 katsojaa ainakin tykkäsi, se on varmaa.\r\n\r\nKotiottelut saavat jatkoa jo ensi lauantaina, kun viime kaudella ylitsepääsemättömäksi esteeksi ISB:lle muodostunut HiPa saapuu Ilmajoki-hallille. Ottelu alkaa klo 15.00.\r\n\r\nTehoille PeTo-pelissä: Rahnasto 3+0, Loukasmäki 2+1, Toivio 1+2, Turunen ja J. Hietikko 1+1, Valli 0+2, Nikkola ja Neva-Keturi 1+0 sekä Yli-Karjanmaa, Laitila ja Kuusisto 0+1.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218783571\r\n"
