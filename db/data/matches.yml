  MatchReport: "KAKKONEN HURJASTELEE\r\n\r\nISB II matkasi linja-autossa ompi tunnelmaa -tyylisesti kohti Kainuuta, mutta pysähtyikin Kannuksen kohdalla pelailemaan yhden turnauksen. Hetken mielijohde olikin ilmeisesti aika loistava valinta, sillä paluumatkalle tarttui 4 kappaletta sarjapisteitä 4.divisioonan sarjataulukkoon lisättäväksi. Avauspeli pienellä ringillä operoitunutta LK Kingsiä vastaan ei sujunut suunnitellusti, sillä 19 minuutin kohdalla kauhavalaiset menivät jo 3-0 -johtoon. Kavennus syntyi pari minuuttia myöhemmin, kun Juha Toivion pitkä pallo omasta päädystä leijaili suoraan maaliin. Tästä napsahti henki päälle ja pari minuuttia edellisestä, kun Joonas Haapamäki juhlisti maanantaista Puolustusvoimien lepokotiin astumistaan maalilla, syöttöpiste Jukka Mäenpäälle.\r\n\r\nPäätöserä ehti vanhentua aina viimeiselle vitoselle, ennen kuin tasoitus vihdoin siunaantui, viimeistelijänä Petri Kivimäki. Ajassa 42.00 laittoi velipoika Mikko sitten vitosen silmään ja lusikoi voittomaalin. Tästä Pete hiukan otti nokkiinsa ja iski toisensa kokonaiset 4 sekuntia myöhemmin ajassa 42.04. Lopputulos näin ISB:lle 3-5 (2-0, 1-2, 0-3). \r\n"
