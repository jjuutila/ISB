  MatchReport: "ISB JA KSS TASURIIN, KSS VARMISTI NOUSUN\r\n\r\nIlmajoen Kisailijoiden salibandy pelasi tasaisen ottelun Kuopion Salibandyseuran kanssa 1. divisioonan karsintapelissä. Ottelu päättyi 6-6 ja. (1-4,1-1,4-1, 0-0). ISB:n suora nousu divariin jäi kahden maalin päähän. Karsinnat jatkuvat tulevana viikonloppuna 1.divisioonan joukkuetta vastaan ja kahdella voitolla irtoaa paikka divarista.\r\n\r\nOttelun alku oli todella hankala kotijoukkueelle. Seitsemän minuutin kohdalla taululla oli tylyt lukemat 0-4. Pallo pomppi kuopiolaisille välillä onnekkaasti, mutta toki he olivat myös paremmalla jalalla liikkeellä ottelussa. ISB pääsi otteluun hieman paremmin mukaan erän loppupuolella ja Teemu Turunen kavensikin Sami Hillun reboundista.\r\n\r\nToinen erä oli aika mitään sanomaton. ISB:n avauspeli ei lähtenyt käyntiin vaan vastustaja karvasi kurinalaisesti. Erän alkuun KSS onnistui ISB:n pienestä virheestä. ISB:n ainokaisen iski Jarkko Ojala Turusen syötöstä.\r\n\r\nViimeinen kolmannes oli hyvää taistelua kotijoukkueelta. Loppukirin aloitti voimalämärillä Eero Rahnasto Miika Toivion syötöstä. Vastustaja kuittasi maalin ajassa 54.03. ISB ilmoittautui vielä peliin mukaan tehden samalle minuutille vielä kaksi maalia. Asialla olivat Tatu Hietikko ja Ojala syötöt maaleihin merkittiin Turuselle ja Rahnastolle. Tasoituksen iski Rahnasto Ville Loukasmäen syötöstä ISB:n pelatessa ilman maalivahtia 27 sekuntia ennen ottelun loppua. Ratkaisua haettiin jatkoajalta, molemmilla joukkueilla oli muutama maalipaikka, mutta tällä kertaa pisteet tasattiin. KSS nousi suoraan 1. divariin ja ISB:n pelit jatkuvat ensi viikonloppuna.\r\n\r\nVastustajalle täytyy antaa täysi tunnustus, KSS pelasi kauttaaltaan fyysistä ja kurinalaista peliä. Ei varmasti ole suuri vääryys, että tämä joukkue matkaa ensi kaudeksi divariin.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1172493679"
