  MatchReport: "KAKKONEN HURJASTELEE\r\n\r\nToinen kamppailu olikin sitten jo toista maata ja maalissa pelannut Tomi Ruohoniemi lähes nollasi SC Kokkolan totaalisesti. Ainokaisensa kokkolalaiset nimittäin onnistuivat tekemään ajassa 44.32 ylivoimalla. Sitä ennen ISB onnistui joka erässä kertaalleen. Ensimmäisessä ja viimeisessä erässä maalintekijänä Arttu Rahko ja siinä välissä maalintekoon ennätti Janne Haapamäki. Syöttöpisteet Niemelälle sekä juuri hoitokodista kotiutetuille Kohtamäelle ja Ala-Huikulle.\r\n\r\nNäillä neljällä pisteellä hissi kipusi aina kakkospaikalle saakka, joka olisi se karsijan paikka. Seuraava turnaus pelaillaan jos meinaat mennä Ylihärmässä 29.1.2011, jolloin vastassa FBC Isojako sekä kärkijoukkue SB Amerikaarto. \r\n\r\nPisteille: P.Kivimäki ja Rahko 2+0, Kohtamäki 0+2, Toivio, Joonas ja Janne Haapamäki sekä M.Kivimäki 1+0 ja Lehtinen, Mäenpää, Yrjänäinen, Niemelä  sekä Ala-Huikku 0+1.\r\n"
