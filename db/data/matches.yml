  MatchReport: "Toisessa pelissä vastaan asettui sarjakakkonen Wasa Devils. Avausturnauksessa kärsitty niukka 5-4 tappio antoi uskoa peliin, mutta kyyti oli melko lailla kylmää. Jo ajassa 0.51 heilui ensimmäisen kerran. Kapteeni Laitisen ottama päivän ainoa ISB-jäähy kostautui ja vastustaja siirtyi johtoon. Lusmu päätti korvata jäähyn ja ajassa 4.12 puolustajan tontilla pelannut raataja pisti omasta noususta viuhuvan maanuoliaisen pakin längistä kohti maalia. Sattumoisin pallo meni myös jostain syystä seisaallaan olleen maalivahdin längistä ja tilanne oli 1-1. Maalivahti Ruohoniemi piti ISB:tä mukana avauserässä hyvillä torjunnoillaan, koko muun joukkueen ollessa oikeastaan puoliunessa.\r\n\r\nToiseen erään lähdettiin 3-2 &#8211; tappioasemasta kultakypärä Niemelän tehtyä päivän ensimmäisensä avauserän loppupuolella. Toinen erä meni 3-1 vastustajalle ja näin kolmanteen erään lähdettiin siis 6-3 &#8211; tilanteesta. Erän ainoa valopilkku oli uusitun ylivoiman ensimmäinen maali, tekijänä jälleen Niemelä pj. Jouppilan syötöstä.\r\n\r\nKolmanteen erään lähdettäessä peli näytti melko huonolta ja Johannekseltakin vääntyi vielä nilkka. Ainoa jännityksen kohde oli Niemelän ja Ruohoniemen jo ammoisina aikoina lyömä veto, joka ei ollut vielä tähän päivään mennessä ratkennut. Panoksenahan oli astiallinen erästä koskenkorvalaista viljatuotetta ja voittajaksi selviytyisi Ruoska, mikäli pitäisi nollapelin. Jos taas Niemelä tekisi hattutempun, olisi hän tuon mysteerisen &#8221;kulhon&#8221; omistaja.\r\n\r\nValkku näki tilaisuutensa tulleen ja nosti hyökkäykseen Niemelän rinnalle konkarit Jouppila & Laitinen ja ajassa 42.12 ikiaikainen veto sai vihdoin päätöksensä! Toivottavasti sitruuna-Niemelä osaa arvostaa taktista muutosta&#8230; Muutoin peli oli vastustajan hallussa ja lopputulos 11-4 Devilsille.\r\n\r\nTehoille ISB II:sta pääsivät tänään:\r\nNiemelä 3+0, Jouppila 1+2, Ala-Nikkola 1+1, Laitinen 1+0, I. Ala-Kauppila 1+0."
