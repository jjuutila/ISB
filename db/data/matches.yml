  MatchReport: "MYÖHÄISHERÄNNÄINEN ISB JATKOAIKAVOITTOON\r\n\r\nKokkolan Hollihaka tarjosi loistavat pelipuitteet 2.divarin kamppailulle, jossa Nibacos sai vastaansa ISB:n. Kaksi ensimmäistä erää mentiin melko tasaisesti, oikeastaan enemmän Nibacos-merkkisesti, ISB:n vielä katsellessa hallin valoja ja kuunnellessa venyilevää kuulutusta. Kolmannen erän pienoinen ryhtiliike ja tiivistykset veivät lopulta pelin jatkoajalle, jossa historia toisti itseään ja ISB vei pisteet lukemin 6-7 (0-0, 4-2, 2-4, 0-1).\r\n\r\nTässä historian kirjoja ISB:n ja Nibacoksen jatkoaikataistoista:\r\nhttp://www.isb.fi/MiehetI/Ottelut/Ottelu/95\r\nhttp://www.isb.fi/MiehetI/Ottelut/Ottelu/152\r\n\r\nAvauserä oli ISB:n peleihin epätyypillisesti maaliton. Maalivahdit Timo Paakkinen ja Kim Paavola pelasivat mallikkaasti, eikä varsinkaan vierailijoiden pelissä ollut minkäänlaista vaarallisuusaspektia. Tauolla ottelukohtaisella sopimuksella valmentajana toiminut Markus Kujanpää painotti halun ja taistelutahdon merkitystä. Puheet kaikuivat ilmeisesti kuuroille korville, sillä ISB:n ainoa ensimmäisessä erässä toiminut osa-alue, eli peitto- ja puolustuspeli osoitti toisessa erässä rakoilemisen merkkejä. Avauspeli ja hyökkäyksenkäännöt olivat edelleen epätavallisen tukkoisia. ISB pääsi jo toistamiseen koittamaan ylivoimaa erän alussa, mutta tuloksetta.\r\n\r\nNibacoksen toinen ylivoima tuotti puolestaan osuman, kun kapteeni Tommi Penttilä osui ensimmäisen illan kolmestaan. Tasoitusta ei tarvinnut odotella minuuttiakaan, vaan Teemu Turunen iski maalin edustalla pomppineen flipperipallon taidokkaasti sisään. Ottelun puolen välin jälkeen kotijoukkue meni jälleen johtoon, mutta Miika Toivion taistelumaalilla tasoitusmaali tuli heti perään. Antti Kuusisto toimitti \"vatasmaisesti\" palloa maalille ja Tuuren opein Miika paini pallon perille asti. Erän kaksi viimeistä minuuttia olivat murheellisia merkkauspelin suhteen, kun kahdesta erilaisesta vapaalyöntitilanteesta Nibacos rokotti taukotilanteeksi 4-2.\r\n\r\nPäätöserään ISB teki tiivistyksiä ja peliin saatiin ajoittain parempia elementtejä. Erän avausmaalin teki kuitenkin kotijoukkue ajassa 42.41, maalitekijänä Jussi Pietilä illan toisellaan. Ville Loukasmäki sai minuutin kuluttua sektorista sellaisen paikan, josta armoitettu maalintekijä harvemmin erehtyy. Pallo takatolpan juureen ja eroa jälleen kaksi maalia.\r\n\r\nPelimiesten kymppi alkoi murheellisesti, kun Penttilä soitteli hatun täyteen viulua ajassa 50.56. Kavennus tuli kuitenkin 10 sekunnin kuluttua, kun vähemmälle peliajalle päätöserässä jäänyt ketju iski. Jukka Kantoniemen golf-svingillä pallo toimitettiin maalille, josta Jarkko Ojala löi pallon selkä maaliin päin längistä sisään. Ja vain 16 sekuntia tästä, kun Pekka Laitila osui upealla laukauksella aivan oikeaan yläkulmaan melko kaukaa annetusta vapaalyönnistä. Tästä alkoivat kotijoukkueen pelin elkeet muuttua hieman epävarmemmiksi ja ISB sai taistelutahtoa päälle puoli-ilmaiseksi. Turusen vähemmän kyseenalainen jäähykin kestettiin ja 5 sekuntia jäähyn päättymisen jälkeen Laitila taituroi kolmen pelaajan keskeltä kääntölaukauksella komean maalin ajassa 55.12. Kolmannen erän viimeinen tilastomerkintä oli Nibacoksen aikalisä samassa ajassa. Lopussa oli vielä molemmilla joukkueilla paikat, mutta koko pelin etevästi pelanneet maalivahdit olivat jälleen parempia. Nibacoksen läpiajon Paakkinen hoiti tyylikkäästi ja Toivio tarjoili viimeisellä minuutilla Rahnastolle sektoriin upean paikan, mutta Paavola haarukoi pallon jalkoihinsa.\r\n\r\nJatkoajalla Nibacos sai laukauksen kohti maalia, jonka Olli Yli-Karjanmaa peitti, Kuusisto avasi lyhyellä Rahnastolle, jonka veto karkasi peiton kautta kulmaan. Laitila taisteli pallon yhdellä kädellä maalin takaa Toiviolle, jonka namupassi Rahnastolle kahteen metriin tiesi vain ja ainoastaan voittomaalia. Maali oli samalla Rahnastolle 300. tehopiste ISB:n paidassa.\r\n\r\nMissään tapauksessa peli ei ollut ISB-laseilla katsottuna hyvää, ainakaan vierailijoilta. Laukausten peitot olivat 98% ajasta hyviä, pari nukahdusta tuli niissäkin. Näinkin lammasmaisella esityksellä kuitenkin 2 pistettä, joihin on pakko kai olla tyytyväinen.\r\n\r\nPisteille:\r\nToivio 1+3, Laitila 2+0, Turunen 1+1, Loukasmäki, Jarkko Ojala ja Rahnasto 1+0 sekä Kuusisto, Kantoniemi ja Neva-Keturi 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3138&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nMaalikooste ja haastatteluja: http://www.nibacos.fi/\r\n\r\nTAISTELU JATKUU TÄNÄÄN ILMAJOKI-HALLILLA\r\n\r\nTänään sunnuntaita 24.10. ISB jatkaa pelejä kotiottelulla. Vastakkaiseen päätyyn asettuu maalintekotaitoinen Kotkat Vaasasta. Peli alkaa klo 15.00. Tervetuloa!"
