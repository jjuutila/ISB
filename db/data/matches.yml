  MatchReport: "HIPA VASTAANTULIJANA\r\n\r\nISB jatkoi odotetusti voittosarakkeensa kasvattamista HiPan kustannuksella, lopputulos 16-5 (6-2, 6-3, 4-0). Ottelun voittajasta ei missään vaiheessa ollut epäselvyyttä ja ottelusta jäikin hieman valju kuva. Kaksi pistettä oli joukkueelle kuitenkin se tärkein asia, ja ensi lauantain Jymy-peliä Nurmon Qmax-areenalla jäädään odottamaan mielenkiinnolla.\r\n\r\nAvauserä näytti heti missä mennään ja ISB iski 6 maalia HiPan kahta vastaan. Innokkaimpina pistekopalla häärivät Eero Rahnasto ja Miika Toivio kolmella tehopisteellään. Toisen erän alkupuolella ensimmäistä II-divaripeliään pelannut ISB:n oma kasvatti Jouni Lampinen pääsi tonteille ja häntä rikottiin rajulla kädellä rankkarin arvoisesti, jota hän itse pääsi ampumaan. maalivahti kuutamolle ja pallo tyhjiin. Ikimuistettavaksi maalin tekee lisäksi varmasti se, että Lampisen maila oli saanut rankkarin aiheuttaneessa tilanteessa sen verran siipeensä, että se napsahti rankkarissa poikki juuri vetohetkellä. Pallo lipui toki onneksi maaliin. Toisessa erässä Ville Loukasmäki tehoili kolme maalia.\r\n\r\nPäätöserästä ei jäänyt juuri mitään aiemmasta poikkeavaa kerrottavaa, komea suoritus oli ainakin sairaslomalta kokoonpanoon palanneen Teemu Turusen alivoimamaali, kun läpiajosta Turunen seurasi oman tolppalaukauksensa sisään. Parhaiten ISB:läisistä peliin syttyi Pekka Laitila, joka palkittiin raatamisestaan ja neljästä syötöstään ansaitusti otteluisäntä Ilmajoen ABC:n palkintopussilla.\r\n\r\nPisteille: Toivio 4+1, Rahnasto 3+2, Loukasmäki 4+0, Laitila 0+4, Neva-Keturi 0+3, Turunen ja Kuusisto 1+1, Kantoniemi, Lampinen ja Janne Ojala 1+0 sekä Yli-Karjanmaa 0+1.\r\n\r\nPöytäkirja (vielä hieman vajavainen LeSportin ongelmien vuoksi): \r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3123&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nMaalikooste: http://www.youtube.com/watch?v=rJIqrFyUamU\r\n"
