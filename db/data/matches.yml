  MatchReport: "ISB:n c-pojat matkasivat sunnuntaina 16.12.2007 Vaasan Botniahallille toiseen yläloppusarjan turnaukseen. Ensimmäisessä ottelussa vastassa oli Sb Vaasa ja toisessa ottelussa sarjan ennakkosuosikki NJ Panthers.\r\n\r\nEnsimmäisen ottelun lähtökohtana oli sellainen, että alkusarjan ottelussa ISB hävisi Vaasalle luvuin 6-10.Eli ottelusta oli tiedossa tiukka ja tasainen vääntö. Ensimmäisen erän alkuun molemmat tuli ryminällä ja vaarallisia maalipaikkoja luotiin molemmissa päissä. Ensimmäistä maalia saatiin odottaa erän loppupuoliskolle asti, kun ajassa 10.09 ISB:n pelatessa ylivoimaa Lampisen Jouni siirti pallon maaliin Rahkon Artun syötöstä tilanteeksi 1-0.\r\nKovin kauaa ei ehditty johtoasemasta nauttia, sillä Vaasa tasoitti 1-1 pari minuuttia myöhemmin. Erässä ei maaleja enää tehty ja toiseen erään lähdettiin 1-1 tilanteessa. Toinen erä alkoi ISB:n alivoimalla ja se kestettiin mallikkaasti. Ajassa 17.17 Botniahalli räjähti kun jäähyltä päässyt Kujalan Antti harhautti maalivahdin ja nosti pallon ylälompuukiin Tuohisaaren Tumpin syötöstä. Ja jatkoa seurasi ajassa 25.26 kun Lampinen sivakoi Tuohisaaren syötöstä tilanteeksi 3-1. Vielä ennen erätaukoa Latva-Hoppalan Jarno ampui ranteella ISB:n 4-1 johtoon Lähdesmäen Tommin syötöstä.\r\nKolmannen erän alku alkoi nihkeästi ja peli alkoi pyöriä ISB:n päädyssä. Vaasa onnistuikin kaventamaan 4-2, mutta kolmisen minuuttia tästä tutkapari Lampinen- Tuohisaari oli jälleen pahanteossa ja tilanne 5-2. Kolmatta erää oli pelaamatta enää minuutin verran, kun Vaasa onnistui kaventamaan tilanteeksi 5-3 kuudella kenttäpelaajalla. Vaasalla oli vielä lukuisia maalipaikkoja viimeisellä minuutilla, mutta ISB:n puolustus kesti hienosti. Ajassa 44.53 Tuohisaari pisti reikäpallon tyhjiin Rahkon syötöstä ja homma oli pulkassa. Lopputulos 6-3 ja ISB:lle kaksi pistettä. Ottelusta voidaan antaa kunniamaininta joka jätkälle. Puolustuspään pelaaminen ja liike olivat tämän pelin avain. ISB esitti tämän kauden parasta peliä joka osa-alueella ja toivottavasti sama tahti jatkuu."
