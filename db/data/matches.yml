  MatchReport: "POLLARINEN SAIRASVUOTEELTA VOITTOMAALIN TEKIJÄKSI\r\n\r\n1.divisioonan karsintoihin tiensä varmistanut ISB matkasi lauantaina kauden toiseksi viimeiseen runkosarjan koitokseen Kokkolaan. ISB:ltä puuttui kolme avainpuolustajaa ja kokoonpanoja täytyi muokkailla melko tavalla. Kotijoukkue Nibacos II kamppailee putoamiskurimuksen kanssa ja tulikin kamppailuun kovalla sykkeellä ja korkealla karvauksella. ISB oli kuitenkin lopulta maalilla parempi, kuten joka kerta aiemminkin tällä kaudella. Loppulukemat 6-7 (4-1, 1-4, 1-2).\r\n\r\nAvauserään tuli aktiivinen kotijoukkue ja vaarallisia tilanteita se loi selvästi vierasjoukkuetta enemmän. Avausmaalin iski kuitenkin hurjassa talvivireessä oleva Tatu Hietikko (Eero Rahnasto). Erän loppu oli kuitenkin vielä selkeämmin Nibacoksen ja he myös onnistuivat maalinteossa 4 kertaa, yksi näistä tuli ylivoimalla.\r\n\r\nToiseen erään valmennusjohto teki muutoksia niin kokoonpanoon kuin taktiikkaankin. Karvausta pudotettiin ja Juha-Matti Valli siirrettiin Tommy Koposen pakkipariksi. Tulosta alkoi tulla ja pikkuhiljaa ote siirtyi ISB:lle. Tosin Nibacos meni ylivoimalla jo 5-1 - johtoon heti erän alussa. ISB maalasikin neljästi ennen taukoa. Markku Neva-Keturi kerran ja peräti kolmesti ylivoimalla osunut Rahnasto toivat pelin tasoihin.\r\n\r\nKolmatta erää pelattiin lähes puoliväliin, kun harvemmin maaleja tekevä Jarno Haapamäki oli parkkeerannut vapaalyöntitilanteessa maalille. Hienon kuvion oli jo päättää maaliin Miika Toivio, mutta maalivahti sai juuri ja juuri pidettyä pallon vielä ulkona, kunnes Haapamäki lapioi pallon sisään. 5 minuuttia ennen summeria Teemu Turusen vapauttava syöttö ei jättänyt Petri Pollariselle muuta vaihtoehtoa kuin laittaa pallo sisään. Tämä jäikin voittomaaliksi, sillä maaliteossa onnistui enää Nibacoksen Tero Luokkala. Jarkko Ojalalla oli lopussa vielä paikka \"liruttaa\" pallo tyhjiin, mutta pakki pääsi väliin viime tingassa.\r\n\r\nTilastot:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157012863"
