  MatchReport: "Ottelu päättyi 6-5. Kurinpitovaliokunnan päätöksellä tulos muutettiin lukemiin 5-0.\r\n\r\nLAPUA MAALILLA PAREMPI SARJA-AVAUKSESSA\r\n\r\nSBS Lapua isännöi ISB:n kauden avausottelua Lapuan urheilutalolla. Harmittavat lukemat ottelun päätteeksi olivat 6-5 (2-2, 2-0, 2-3) Lapualle. ISB sai matkaan kolme tasaista kentällistä ja mukana oli kakkosdivarin ensikertalaisina Aki Kohtamäki ja Tomi Ania sekä Pekka Laitila, joka onnistuikin heti avauserässä tasoittamaan 1-1:een kapteeni Jarkko Hietikon ampuman laukauksen reboundista. Tätä ennen isäntien Teemu Kokko oli vienyt Lapuan johtoon. ISB siirtyi maalilla edelle Markku Neva-Keturin maalilla, mutta tauolle mentiin kuitenkin tasalukemissa 2-2.\r\n	\r\nToinen erä oli tasaista vääntöä ja ISB pysyi kohtuullisen hyvin mukana Lapuan rynnistyksessä. Tosin Lapualla oli muutama pidempi painostusjakso, joista koitui ilmajokelaisille myös kaksi jäähyä. Lapuan ylivoima toimi hienosti ja moitteettomasti, sillä molemmista ylivoimista oli tuloksena maali. Muita osumia ei toisessa erässä nähtykään ja tauolle mentiin lapualaisjohdossa.\r\n\r\nKolmanteen erään ISB sai huonon alun, kun puolustuksessa sattui harhasyöttö, josta parivaljakko Kokko-Eteläaho rankaisi maalilla. Sama kaksikko pysäytti kellot ajassa 49.36 niin ikään maalin merkiksi. Tästä eteenpäin viimeiset kymmenen minuuttia olivat ISB:n kovaa rynnistystä ja takaa-ajon aloitti Ville Loukasmäen hurja veto puolesta kentästä aivan vasempaan ylänurkkaan. Hetki tästä ja pelaaja-valmentaja Matti Pollari niittasi pallon alakulmaan ja peli näytti yhtäkkiä ihan erilaiselta. Vielä kun viitisen minuuttia ennen loppua kovasti uurastanut Juha-Matti Valli tarjoili Neva-Keturille namun takatolpalle, niin jännitysnäytelmä oli valmis. Tasoitus oli lähellä useasti, esimerkiksi Miika Toivion ohjaus osui ennen tyhjää maalia puolustajan käteen ja nousi siitä yli maalin. Myös Tatu Hietikolle tuli paikka takakulmalle hieman yllättäen. \r\n\r\nTasoitus jäi kuitenkin tekemättä ja korkeatasoisen kakkosdivariottelun voittajaksi julistettiin kotijoukkue SBS Lapua. Hyvää pelissä oli kaikkien kolmen kentällisen tasaisuus ja maalivahti Timo Paakkisen otteet. Lisäksi tulokkaat pelasivat ennakkoluulottomasti haastaen sarjan suosikkeja tasaväkisesti. Nälkää jäi tästä ottelusta paljon ja seuraavaksi onkin kotiavauksen vuoro, kun ISB lähtee tulevana lauantaina haastamaan kautensa voitolla avannutta Seinäjoen Sisua. Sunnuntaina matkustetaan puolestaan Kokkolaan Redyn vieraaksi.\r\n\r\nTilastot Lapua-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187866903"
