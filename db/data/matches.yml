  MatchReport: "ERIKOISTA SEKOILUA ESPOOSSA\r\n\r\nLauantainen etelän reissu Intiaanien kotikotaan oli odotettu tapahtuma, eikä vähiten Janne Kallioniemen kohtaamisen vuoksi. Pelistä olikin tulossa panokset huomioon ottaen yllättävänkin hyvä ja mielenkiintoinen, ennen kuin eräs kaksikko kentän sisäpuolella otti ohjat käsiinsä. Toisen erän ylivoimamahdollisuudet Indians käytti hienosti hyväksi ja paineli karkumatkalle, loppulukemat 15-5 (2-1, 6-2, 7-2).\r\n\r\nAvauserä lähti ainakin vieraiden osalta tunnustellen matkaan ja jo kolmen ja puolen minuutin kohdalla sulkaohimoiset soturit menivät maalin johtoon. Pikkuhiljaa pelistä saatiin jonkinlaista otetta, tai crabia, kuten snoukkamiehet olympialaisissa harrastavat. Hyvän paineen päätteeksi Petri Pollarinen tasoitti ajassa 7.27 Pekka Laitilan syötöstä. Erän viimeinen osuma nähtiin ISB-vahti Jani Syysmäen taakse, kun ylivoimakuvio pelattiin Kallioniemelle, jonka vastustamaton lämäri upposi sisään. Ja kuuluttajalle huomautus, Kallioniemi ei varsinaisesti ole ISB:ssä koskaan pelannut... Toki monessa muussa joukkueessa valkopaitaisten kanssa.\r\n\r\nToisen erän alku oli vahvinta ISB-peliä. Nopea Indians-maali saattoi toki hieman tuudittaa kotijoukkuetta helppoon voitonmarssiin, tämän jälkeen pari kyseenalaista jäähyä mustapaidoille, eikä ISB jättänyt tilaisuuksia käyttämättä. Ensin Eero Rahnasto kavensi ja seuraavalla yrittämällä Markku Neva-Keturi tasoitti. Peli tuntui kulkevan, ja maailma oli avoinna kuin nuorella parkanolaispojalla 14-vuotiaana. Sitten alkoi valkopaitaisten jäähy-show, josta moni otti osansa, aina huoltoporrasta myöten. Indians iski 5 maalia loppuerään ja homma alkoi olla taputeltu.\r\n\r\nPäätöserässä pelailtiin ja ainakaan valkopaitaisia ei kiinnostanut puolustaminen enää juurikaan, sen verran sekaisin olivat nupit toisen erän jäähyilystä menneet. Liekö tuomareillekin tullut sekavia ajatuksia, ainakin kahdessa erivärisessä paidassa näitä pelikenttien kameleontteja pelin aikana nähtiin. Kyllä teidät silti tunnistettiin. Päätöserän osujia ISB:läisistä olivat Antti Kuusisto ja Pollarinen illan toisella maalillaan. \r\n\r\nIndians porskuttaa kohti liigakarsintoja, elleivät ryssi loppukauttaan. ISB matkaa Kakkoseen. Piste.\r\n\r\nPisteille: Pollarinen 2+0, Rahnasto ja Neva-Keturi 1+1, Kuusisto 1+0 sekä Laitila, Fält ja T.Hietikko 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2662&LANG=FI&TYPE=5&SEASON=2010\r\n"
