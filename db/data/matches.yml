  MatchReport: "SCS KAATUI\r\n\r\nToisessa ottelussa SC Saragoza taipui lukemin 3-5 (1-1, 2-3, 0-1).\r\n\r\nIltapäiväottelussa vastassa ollut SC Saragoza tarjosi vastusta riittämiin, eikä ISB:n peli kulkenut oikein vieläkään. Maalinteon aloitti ISB:n limbo-Lamberg ajassa 3.39. Erän lopussa ISB sai myös rankkarin, mutta kapteeniksi palannut Manne Niemelä ei tällä kertaa onnistunut. Sen sijaan SCS onnistui alivoimalla vielä aivan erän loppuhetkillä. \r\n\r\nToisen erän alussa Niemelä paikkasi rankkarin ja latoi johtomaalin. Tasoitus syntyi kuitenkin tuossa tuokiossa. Erän puolessa välissä ISB:llä oli hyvä puoliminuuttinen. Ensin osui Arttu Rahko Pekka Huhtasen syötöstä ja heti perään Huhtanen onnistui itse maalinteossa. erän loppupuolella Janne Haapamäki oli tuomarin kanssa eri mieltä tuomariston kanssa kamppailutilanteen kulusta ja puhui itselleen pelirangaistuksen (2+5+20min). SCS onnistui vitosellaan kerran, minuutin kuluttua jäähyn alusta. Muuten Tomi Ruohoniemi piti maalinsa puhtaana.\r\n\r\nKolmannen erän alussa Huhtanen pääsi myös penkille istuskelemaan ja SCS sai tilaisuutensa jopa 5-3:lla, mutta ei enää onnistunut. Maalittomana kulkenut erä piti pelin jännittävänä, kunnes Huhtanen vapautti tunnelman 5-3 -maalilla. Syöttäjänä onnistuneen päiväpuhteen pelannut Mantila.\r\n\r\nKolmella pisteellä ollaan todennäköisesti taulukossa edelleen sijalla neljä. Tätä kirjoitettaessa ei pyhä ja kaikkitietävä Kiistapallo ole vielä kertonut kaikkia päivän tuloksia. Mutta se tiedetään, että Manku teki melkein maalin.\r\n\r\nPäivän tehomiehet:\r\nP. Huhtanen 2+1, Mantila 0+3, Lamberg 2+0 sekä Udelius, Niemelä ja Rahko 1+0.\r\n"
