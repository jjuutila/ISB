  MatchReport: "Sunnuntaina 2.11 ISB:n nuorimmat suuntasivat kohti Vimpelin liikuntahallia. Vastassa oli SPV Seinäjoelta sekä FBC Remix Isostakyröstä. Joukkue oli muuttunut viimekaudesta melko runsaasti ja uusia pelaajia aloittanut vasta tälle kaudelle, jossa muut joukkueet saavat vähän tasoitusta. Joukkue kuitenkin selvitti turnauksen maalisuhteella 13-11.\r\n\r\nEnsimmäisenä vastaan asettui Seinäjoen Peliveljet eli SPV. Ensimmäisessä erässä pallo pomppi lavoissa ja pyöri molemmissa päissä. Ottelun avaus maali nähdään ajassa 9.22 kun SPV:n puollustajan heikohkon avauksen seurauksena Sameli Reinilä katkasee purku yrityksen ja siirtää pallon oikeaan laitaan Iiro Iso-Tuiskulle joka syöttää suoraan syötöstä maalin edessä majailevalle Konsta Heikkilälle joka ohjaa pallon vastustamattomasti maalin kattoon, ISB johtoon 1-0. Erässä ei muita maaleja nähty ja oma pää pysyi puhtaana muutamiin huippu torjuntoihin venyttäneen Severi Koivuluoman. \r\n\r\nToinen erä alkaa alivoimalla ISB saadessa rangaistus ensimmäisen erän loppuhetkillä, mutta alivoima selvitään hyvällä syötönpeitto pelillä. vaihtohässäköiden aikana SPV pääsee kuitenkin tasoihin 1-1 ja jo hetkeä myöhemmin SPV menee johtoon 1-2. ISB tekee tasoituksen toisen erän loppuun ajassa 28.57 kun Matias Joensuu omanpään sisäänlyönnistä pomppupallon vastustajan maalille, johon SPV:n pakit eivät osu ja maalille jää yksin Juuso Haapamäki jota ei pienet pomput haittaa ja sivaltaa pallon alakulmaan.\r\n\r\nKolmannen erän alkuun ISB:lle tulee synkkähetki kun SPV onnistuu kahdesti erän alkupuolella. Kenttiä kavennetaan kolmesta kahteen ja pitkänsitkeä takaa-ajo alkaa. Takaa-ajo ehtii vanheta 10 sekuntia kun Konsta laittaa hyökkäyspään sisäänlyönnin suoraan Samelin lapaan joka survoo pallon muikkuverkkoihin. ISB painostaa koko erän ja tulosta tulee 3 minuuttia ennen loppua kun keskiviivalta saadusta vapaalyönnistä Eero Santaharju vetää tarkan lämärin alanurkkaan Juuson häiritessä maalivahtia sekä pakkeja maalinedustalla. Ilmajokisten loppukiri ei kuitenkaan riittänyt siivittämään ISB:tä voittoon asti, mutta tärkeät avauspisteet D-pojat saavuttivat lukemis 4-4 (1-0,1-2,2-2)"
