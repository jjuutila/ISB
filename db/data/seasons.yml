  History: |-
    Monin tavoin historiallinen kausi 2008-2009 on ISB:n kohdalla takanapäin. Päällimmäisenä jäivät mieleen miesten edustusjoukkueen nousu 1.divisioonaan ja C-poikien pääseminen kovatasoiseen SM-sarjaan ainoana pohjalaisjoukkueena. Toki muutkin joukkueet hoitivat leiviskänsä mallikkaasti kantaen ISB:n logoa ylväästi alueemme pelikentillä. Seuraavassa lyhyt katsaus joukkueiden kauteen.
    
    C-tytöt pelasivat ensimmäistä kauttaan sarjassa, tosin suuri osa oli pelannut aikaisempana vuonna jo B-tyttöjen joukkueessa. Neljän joukkueen sarjassa tehtiin piristykseksi ekskursiomatkoja myös Itä-Suomen alueelle, jossa saatiin uusia tuttavuuksia. Peli kehittyi tytöillä taas kukonaskelin ja voittoja sekä pisteitä kertyi jo edellisvuoteen verrattuna mukavasti. Ensi vuoteen onkin hieno lähteä parantamaan entisestään.
    
    D95-pojat taistelivat runkosarjassa itsensä jännittävien loppuvaiheiden jälkeen kolmanneksi, joka tiesi paikkaa alueloppuhuipentumaan. Siellä puolivälierissä tuli katkera tappio Alahärmän Kisalle rankkareilla, mutta ottelussa 5.sijasta Blue Fox taipui 3-6.
    
    C93-pojat voittivat Pohjanmaan alueen alkusarjan ilman tappioita ja matka jatkui hieman yllättäen SM-sarjaan saakka. SM-sarjassa pojat saivat hyvää kokemusta kovista peleistä ja näkivät missä maan huippujoukkueet menevät tällä hetkellä. Suomen mestariksi pelasi lopulta itsensä TPS.
    
    B91-pojat kokivat alkusarjassa ainoastaan yhden tappion SPV Jymylle, joka meni puhtaalla pelillä SM-sarjaan. SM-karsintaan 2.sija kuitenkin oikeutti, mutta tämä turnaus Kannuksessa ei mennyt putkeen ja näin kausi jatkui aluejatkosarjassa. 16 ottelun jälkeen ISB:n keräämät 25 pistettä oikeuttivat 1.sijaan ja pääsyyn SM-Playoff-karsintojen karsintaan. Täältä menivät kuitenkin jatkoon Merikoski ja LNM. 
    
    Naiset paransivat peliään huomattavasti avauskaudesta, tähän osasyynä varmasti uusi valmentajakaksikko. Jopa III-divarin kärkijoukkue HiPa haastettiin välillä tasaväkisestikin, eikä mikään joukkue ollut enää mahdoton vastustaja. Tasaisessa keskikastissa sijoitukseksi 6.
    
    Miesten II-joukkue jatkoi taivaltaan IV-divarissa. Aikaisempien vuosien tapaan joukkueen vaihtuvuus oli jälleen suurta turnauksien välillä ja harrastajaporukan mahdollisuudet sarjanousuun kariutuvatkin usein juuri tähän. Miehiä on välillä 7, välillä 15. Joka tapauksessa jälleen kärkikahinoissa oltiin ja lopulta 4.sija paikallisvastustajien Atria ja KuRy edellä maistui.
    
    Edustusjoukkueen kausi lähti heti alusta lennokkaasti liikkeelle, kun Lapualta haettiin makoisa ja harvinainen 17-5 -voitto. Meno jatkui samankaltaisena aina tammikuulle asti, jolloin Pietarsaaressa koettiin jatkoaikatappio. Koko kaudella 2 tappiota ja yksi tasapeli vieraissa, kotona kaikista yhdeksästä pelistä voitto. Uskomaton runkosarja!
    
    Nousukarsintasarjassa samaan lohkoon tuli 1.divarijoukkueista RSS Laaka Riihimäeltä ja kakkosen joukkueista AFC Campus Turusta, SBS Kings Espoosta ja RSB-team Rovaniemeltä. Kerrassaan loistavia pelejä, kotona (ja myös joka vieraspelissä Rovaniemeä myöten) uskomaton, kannustava ISB-yleisö, huippuna viimeinen kotiottelu Laakaa vastaan 322 katsojan silmien edessä. Pelaajalle kokemuksia jo sinänsä! Vielä kun karsinnat huipentuivat nousuun 1.divisioonaan, ei juuri parempaa kautta olisi voinut kuvitella. 
    
    Suurkiitos kaikille, jotka ovat mahdollistamassa liikuttavan hyvää harrastusta Ilmajoella. Tukijat, taustavoimat, kannattajat, pelimannet ja osaavat valmentajat. Kiitos.
