  MatchReport: "MAALEJA, VAUHTIA JA VERTA\r\n\r\nIlmajoki-hallilla nähtiin lauantaina todella yleisöön menevä salibandyottelu. ISB:tä vastassa oli Jeppis FBC Pietarsaaresta, joka osoitti epäilykset nousukuntoisuudestaan todeksi. Värikkäiden vaiheiden jälkeen ottelu päättyi ISB:n voittoon 11-10 (2-1, 2-3, 7-6). Tapahtumarikkaassa kolmannessa erässä voittomaalin iskijäksi nousi Miika Toivio ajassa 57.38.\r\n\r\nEnsimmäisen erän alkupuolisko oli hyvin kotijoukkueen hallussa ja vetoja kohti Jeppis-maalia, ja toki myös sen ohi, saatiin hyvällä tahdilla. Kahden ja puolen minuutin pelin jälkeen ISB:n parhaana palkittu Eero Rahnasto aloitti maalinteon. Myös erän puolivälissä Rahnasto onnistui vedossaan, joka osui Tatu Hietikon mailaan ja näin kotijoukkue johti kahdella maalilla. 18 sekunnin kuluttua Jeppis kuitenkin kavensi taukotilanteeksi 2-1. Muutenkin Jeppis pääsi selvästi paremmin peliin mukaan 1.erän lopulla ja loi paljon vaarallisia pyörityksiä ilmajokisten päädyssä.\r\n\r\nToisen erän alkajaisiksi Ville Loukasmäki tykitti pallon voimalla tolpan viereen kulmasta tulleesta vapaalyönnistä. Erän alkupuolella Jarkko Hietikko sai 5 minuutin jäähyn ja Jeppis pääsi pyörittämään vaarallista ylivoimaansa. Heti jäähyn alkupuolella tehot 2+2 kerännyt vieraiden Jani Kuoppamaa siirsi pallon takatolpalta tyhjiin ja jäähyn lopulla Viljar Hanso toi vieraat tasoihin. Erän loppupuoliskolla Jeppis siirtyi ensin johtoon, jonka Tatu Hietikko tasoitti upealla soolomaalilla.\r\n\r\nMaalirikkaan 3.erän aluksi Petri Pollarinen ja Markku Neva-Keturi siirsivät rystyvedoillaan kotijoukkueen kahden maalin johtoon. Tätä seurasi täydellinen 4 minuutin Jeppis-jakso, jossa he onnistuivat 4 kertaa maalinteossa. Erän puolivälissä ISB pääsi takaisin peliin mukaan, kun Toiviota rikottiin maalin edessä. Seurannutta rangaistuslaukausta asettui ampumaan Tatu Hietikko, mutta tällä kertaa harhautus hieman epäonnistui. Ylivoima kuitenkin onnistui melko pikaisesti pallon liikuttua liukkaasti mieheltä miehelle. Tatu tarjoili maalin eteen Rahnastolle, joka iski pallon pömpeliin. Myös seuraavat kaksi maalia merkittiin kotijoukkueen sarakkeeseen, maalimerkinnät Neva-Keturille ja Teemu Turuselle, joka sai namisyötön Heikki Nikkolalta. Jeppiksen tasoitettua iski Rahnasto hatun täyteen, mutta Jeppis ei luovuttanut, vaan tuli tasoihin ajassa 54.59.\r\n\r\nTämän jälkeen nähtiin kova tilanne ISB:n maalilla, kun Jeppiksen parhaana palkittu, myös kolme maalia iskenyt Janne Karjala törmäsi Sami Hillun kanssa verisin seurauksin. Karjalalta tuli verta päästä urakalla ja taas tarvittiin katsomossa istuneen vanhan luottopakki Fältin ensiaputaitoja. Myös Hillulta aukesi silmäkulma melko reilusti. Varmasti tulee kunnioitusta maanantaina uudessa työpaikassa alokkaiden keskellä. Hillu jatkoi kuitenkin peliä ja Karjalakin palasi aivan lopussa kentälle yrittämään tasoitusta, vaikka oli hetkeä aiemmin kannettu paareilla kentältä. ISB oli lähellä osua myös tyhjään maaliin, mutta maalin voitto jäi lopputulokseksi.\r\n\r\n2 pistettä tuli siis todella värikkäiden vaiheiden jälkeen ja yleisö sai varmasti vastinetta molemmille euroilleen. Seuraava ottelu on parin viikon päästä jälleen kotona. Lauantaina 20.1. klo 15.00 alkavassa ottelussa vastaan asettuu Nurmon Jymy.\r\n\r\nTilastot Jeppis-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157011935"
