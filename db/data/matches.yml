  MatchReport: "ISB JÄÄHYILI TASURIN\r\n\r\nToisessa koitoksessa vastaan saatiin Kurikan Ryhti. Vaiherikasta ja värikästä ottelua sävyttivät myös jäähyt. ISB kokosi minuutteja 29, KuRy 2. Lopputulos oli kaikesta huolimatta tasan 9-9 (3-1, 2-5, 4-3). Avausmaali nähtiin 9 minuutin kohdalla komean sommitelman päätteeksi vastahyökkäyksestä. Juha Puhtimäki ja Niemelä tekivät paikan Janne Haapamäelle, joka nakutti reikäpallon reppuun. Tämän jälkeen loppuerä oli kuitenkin tuskaista verkon soidessa omissa kolmesti.\r\n\r\nToiseen erään ISB sai lentävän lähdön Vainio-Hynnilän veljesten tehtaillessa kavennuksen. Maalimerkintä Petrille ja syöttöpiste pikkuveikka Akille. 18 minuutin kohdalla onnistuttiin kahdesti ja siirryttiin johtoon. Ensin maalasi Niemelä Puhtimäen syötöstä ja pian Aki V-H oli maalintekijänä Jukka Mäenpään passista. Kurikan tasoitettua Vainio-Hynnilät jatkoivat tuhotöitään. Petri onnistui kahdesti ennen erätaukoa Akin syötöistä. Välissä myös KuRy maalasi, joten erätauolle siirryttiin maalin johdossa.\r\n\r\nKolmas erä vanheni 13 sekuntia, kun Petri Kivimäki puhui itsensä suihkuun (ottelurangaistus 5+20) ja edessä oli viiden minuutin jäähyn tappaminen. Hirveän hyvin siinä ei onnistuttu, sillä KuRy onnistui neljästi karaten reiluun johtoon. Maalit tulivat paraatipaikoilta, eikä Jani Latvalalle jätetty mahdollisuuksia. Jäähyn jälkeen takaa-ajoa alettiin suunnitella aikalisän kautta, eikä kauaa mennytkään, kun Petri Vainio-Hynnilää rikottiin läpiajossa. Kapteeni Niemelä kantoi vastuunsa rankkarissa ja tilanne oli 9-7. Neljä ja puoli minuuttia ennen loppua Puhtimäki kavensi Joonas Haapamäen syötöstä ja tasoitus tuli parikymmentä sekuntia myöhemmin. Mäenpää karvasi pallon omassa päädyssä ja laittoi pallon kohti Pösöä puolesta kentästä. Pösö ei palloon osunut, mutta se painuikin suoraan alakulmaan.\r\n\r\nKuortaneella pelatun Saragoza-pelin tasolle ei päästy, osasyynä kenties Kauhajoen liukas parketti. Seuraavaan turnaukseen mennessä täytyy juonia uusia kuvioita, ettei sarjan kärki karkaa aivan totaalisesti.\r\n\r\nPäivän tehot: P.Vainio-Hynnilä 4+0, Niemelä 3+1, A.Vainio-Hynnilä 1+3, Puhtimäki 1+2, Mäenpää 1+1, Latvasalo ja Janne Haapamäki 1+0 ja Ranto, Metsä-Ketelä sekä Joonas Haapamäki 0+1."
