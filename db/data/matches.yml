  MatchReport: "Iltapäivän ottelu BlueFoxia vastaan alkoi ISB komennossa. Vajaan 4 minuutin pelin jälkeen Rahko vei ISB:n 1-0 johtoon Heikosen syötöstä. ISB:n pelatessa alivoimaa onnistui Heikonen siirtämään ISB:n 2-0 johtoon ajassa 11.03. Vajaa 3 minuuttia edellisestä Lampinen takoi tilanteeksi 3-0. BlueFox onnistui kaventamaan erän lopulla vielä 3-1.\r\nToista erää ehdittiin pelaamaan reilu minuutti kun Salo-Tuiskun jättilämäri painui verkon perukoille ja tilanne 4-1. Syötön maaliin tarjosi ISB: oma Raipe Helminen Eli Rantanen. Ajassa 22.08 Lähdesmäki lisäsi Reima Salon syötöstä tilanteeksi jo 5-1. Tähän ISB poikien peli hieman loppui ja BlueFox kavensi kahdella nopealla maalilla tilanteen 5-3. Toinen maaleista syntyi ylivoimalla. Lukemissa 5-3 lähdettiin erätauolle.\r\nKolmatta erää ehdittiin pelaamaan reilut 3 minuuttia, kun Komsi siirsi tilanteeksi 6-3. Ajassa 36.48 Lampinen lisäsi ISB johdon jo 7-3. Tämä ei riittänyt vielä ISB:lle, vaan Lähdesmäki lisäsi johdon 8-3, Lampisen syötöstä. BlueFox kavensi vielä viimeisellä minuutilla 8-4. Lopputulos 8-4 (3-1,2-2,3-1). Päivän pelit osoittivat jälleen, että jokaisen jätkän kehittyminen on mennyt eteenpäin ja hyvä niin. Voittojen salaisuus ja poikien loistavien näyttöjen takana saattoi olla loistava Fanijoukko, joka piti meteliä Kannuksessa.\r\n\r\nTehomiehet: Lampinen 6+1, Rantanen 0+4, Lähdesmäki 3+0, Heikonen 2+2, Salo-Tuisku 2+0, Rahko 1+1, Komsi 1+1,Ristimäki 0+1 ja Salo 0+1.\r\n\r\nTämän päivän suorituksilla ISB varmisti sarjassaan 2.sijan, vaikka yksi turnaus on vielä jäljellä. Viimeinen yläloppusarjan turnaus pelataan Kälviällä ja silloin vastassa on sarjakärki Panthers ja neljäntenä majaileva HiPa."
