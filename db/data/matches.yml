  MatchReport: "Tunnin tauon jälkeen lähdettiin kaatamaan vielä jonkinasteisia nousumahdollisuuksia omaavaa Närpiön Vikingsiä. Maalille Vainio-Hynnilä ja ykköskentän oikeaan laitaan saatiin Puhtimäki. Lopun hieman huonon onnenkin siivittämänä ottelu päättyi tasan 7-7 (2-2, 2-2, 3-3).\r\n\r\nNiemelän kenttä jatkoi siitä mihin edellisessä pelissä jäi. Niemelä teki 1-0 Puputin esityöstä. Muutaman minuutin sisään Vikings iski kahdesti ja siirtyi johtoon. Puputin toimiessa jälleen syöttäjänä, pääsi hyökkääjäksi nostettu joukkueen kuopus Miikka Mantila liruttamaan pelin tasoihin. Toinen erä oli myös tasainen. Vikings karkasi ensin kahden maalin johtoon, kunnes ISB:n ylivoima iski. Jälleen ratkaisijana Haapamäki, tällä kertaa Niemelän syötöstä. Erän päätteeksi Puhtimäki surffasi oikeasta laidasta tasoitusmaalin tekoon, syöttöpiste Oja-Lipastille.\r\n\r\nKolmannen erän alku näytti hyvältä, kun aluksi iski toistamiseen Puhtimäki (Haapamäki) ja sitten Puputti (Niemelä) ja tilanne oli jo 4-6 ISB:lle. Pienoinen hyvänolon tunne kuitenkin ilmeisesti valtasi mielen ja Vikings tuli tasoihin viitisen minuuttia ennen summeria. Aikalisä kuitenkin tepsi jälleen ja Mikko Kivimäki (Haapamäki) tinttasi pallon oikeaan ylänurkkaan. Loppupeli oli mukavasti hallussa, kunnes ajassa 44.47 Vikings onnistui onnella ja laadukkaalla viimeistelyllä tasoittamaan loppulukemiksi 7-7. Mantilan purkaessa palloa omasta kulmasta Vikings-hyökkääjä kurkotti estämään mailalla, josta pallo pomppasi kuin ihmeen kaupalla suoraan maalin edessä päivystäneelle joukkuetoverille. Kylmä viimeistely ja homma oli paketissa.\r\n\r\nSaldo turnauksesta 3 pistettä, mutta pahasti jäi kyllä kaivelemaan toisen pelin loppusekunnit. Myös hyvään maalivireeseen päässeen nuoren kundin loukkaantuminen syö tehoja niin II-joukkueelta kuin B-junnuiltakin. Tästä kuitenkin kohti seuraavaa turnausta, joka on Töysässä 3.2. Silloin vastassa nousua havitteleva Team Atria, sekä TöVe II.\r\n\r\nPäivän tehot:\r\nPuputti 5+5, Niemelä 2+4, Haapamäki 2+2, Puhtimäki 2+0, Oja-Lipasti 1+1, Vainio-Hynnilä, Mantila ja Kivimäki 1+0, sekä Mäenpää 0+1."
