  MatchReport: "ISB PALASI VOITTOJEN TIELLE\r\n\r\nVähintäänkin sekavan HiPa-pelin jäljiltä ISB kasasi rivinsä kuntoon uudella sykkeellä paikallispeliin Peräseinäjoen Toivetta vastaan. Kotivoitto lukemin 5-4 (2-2, 2-1, 1-1) saavutettiin kohtuullisen ehjän pelin tuloksena. Liekö ollut sitten Baggion paluulla taustajoukkoihin jotain vaikutusta? Ensimmäisellä erätauolla ISB muistikin 165 katsojan edessä Pasia t-paidalla kiitoksena kannustusjoukkojen omanlaisestaan johtamisesta.\r\n\r\nAvauserä ei vanhentunut kuin reilut puolitoista minuuttia, kun aina vaarallinen vieraiden Miika Ulvila iski pallon häkkiin. Kuittia saatiin odotella reilut viisi minuuttia, kunnes Heikki Nikkola sai pallon viivaan ja näistähän tämä mies ei erehdy. Etukulmasta maitolasin korkuinen sisään ja kättä ylös. Vain reilu minuutti tästä, kun ISB:n pitäessä palloa sattui PeTolle pienoinen vaihtovirhe. Juha-Matti Valli liimasi vaihdosta tulleiden huomion itseensä kuin Raipe Helminen ja Markku Neva-Keturi unohdettiin yksin. Nappisyötöstä oli helppo viimeistellä ISB:lle johtoasema. Tämän jälkeen peliin tuli hieman rauhallisempi vaihe, eikä harvoista paikoista pystytty viimeistelemään. Erän lopussa PeTo kuitenkin onnistui vielä tasoittamaan 2-2:een, maalintekijänä Sami Kortesmaa.\r\n\r\nToinen erä ei tarjonnut mitään uutta, vaan molemmat jatkoivat hyvin samalla tyylillä. Ajassa 25.50 sattui ISB-puolustukselle harhasyöttö, josta vieraiden Tuomo Viitanen rankaisi armotta. Tasoitusta saatiin odottaa viitisen minuuttia. Pekka Laitila teki hyvän karvaustyön kulmassa, syötti maalin eteen unohtuneelle Eero Rahnastolle, joka malttoi vielä harhauttaa maalivahti Jani &#8221;Jarva&#8221; Toivosen. Pallo rystyltä sisään ja peli oli jälleen tasan. Pari minuuttia ennen erän loppua PeTo sai ensimmäisen rangaistuksensa, eikä ISB:n ylivoima tarvinnut kuin 22 sekuntia onnistumiseen. Matti Pollarin syötöstä kunnian maalinteosta sai ottaa Neva-Keturi.\r\n\r\nKolmannen erän alussa ISB karkasi jo kahden maalin johtoon, Rahnaston maalatessa Miika Toivion syötöstä. Pian kotijoukkue pääsi kokeilemaan uudelleen ylivoimaa, mutta tällä kertaa tuloksetta. Reilut 9 minuuttia ennen loppua molempien jäähyjen aikana penkkiä kuluttanut vieraiden Samuli Hautala kavensi maalin edestä 5-4:ään. Lopussa ISB pelasi kuitenkin kypsästi pitäen palloa ja peittäen vetoja. Muutamia paikkoja toki siunaantui vieraille, mutta parhaana palkittu Timo Paakkinen maalissa piti loppuajan maalinsa puhtaana. PeTo otti vielä aikalisän minuutti ennen summeria ja maalivahdin pois, mutta lopun rynnistyksestä huolimatta pisteet jäivät Ilmajoelle.\r\n\r\nHuomenna lähdetään kovaan paikkaan, sillä viime kaudella 1.divaria pelannut Kokkolan Nibacos ottaa ilmajokiset Kanuuna-hallin hellään syleilyyn.\r\n\r\nTehot: Neva-Keturi 2+1, Rahnasto 2+0, Nikkola 1+0, Valli, Laitila, Pollari ja Toivio 0+1.\r\n\r\nPöytäkirja:http://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187867954"
