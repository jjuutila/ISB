  MatchReport: "ISB NOUSUKARSINTOIHIN ! ! !\r\n\r\nIlmajoen Kisailijain Salibandy on tehnyt ilmajokista salibandyhistoriaa. Joukkue varmisti tänään Vaasassa käydyssä II-divisioonan ottelussa 2.sijan sarjassa ja samalla karsintapaikan I-divisioonan karsintoihin. Karsinnat alkavat lauantaina 24.2. ja jatkuvat heti seuraavana päivänä. Vastaan asettuu pohjoislohkon voittaja, näillä näkymin Kajaanin Papas. Toinen peleistä on kotipeli ja toinen on vieraspeli, järjestyksestä päättää pohjoislohkon voittaja. Tämän otteluparin voittaja selviää 6 joukkueen varsinaiseen karsintasarjaan, josta paras nousee suoraan I-divisioonaan. Sarjan 2. ja 3. jatkavat karsintoja I-divarin heikoimpia vastaan.\r\n\r\nItse pelissä SB Vaasa II:sta vastaan ei nähty eilisen tasoista taistelua ja yritystä, vaan kaksi pistettä muodostui tärkeimmiksi ottelun antimiksi. Lopputulos kuitenkin selkeä 4-10 (3-0, 1-2, 3-5) ISB:lle. Maalinteon aloitti kahden ketjun takana koko viikonlopun urakoinut Sami Hillu (syöttöpiste Jarkko Ojalalle). Myös toisesta maalista vastasi Hillu (Tatu Hietikko) ylivoimalla, kun jäähyä oli kulunut ainoastaan 4 sekuntia. Todella tarkka laukaus osui aivan vasemman yläkulman ristikkoon ja pomppasi siitä onneksi sisään. Taukolukemat viimeisteli Eero Rahnasto (T.Hietikko).\r\n\r\nToisessa erässä nähtiin vaasalaisilta parasta peliä ja ISB olikin välillä vaikeuksissa. Myös kaksi jäähyä ja Markku Neva-Keturin loukkaantuminen sekä Jarkko Ojalan flunssa sekoittivat peliä ja peluutuksessa oli pakko siirtyä kahteen ketjuun. Tatu Hietikko ehti Rahnaston syötöstä lisätä johdon neljään maaliin, ennen kuin vaasalaisten painostusjakso alkoi. Jarkko Hietikko joutui rikkomaan maalin edustalla vapaaksi jäänyttä vaasalaispelaajaa rangaistulaukauksen arvoisesti. Loistopelin maalissa tänään pelannut Timo Paakkinen torjui rankkarin kuitenkin kengänpohjallaan. 7 minuuttia myöhemmin vaasalaisten painostus tuotti kuitenkin tulosta ja tilanne oli 1-4. Erätaukoa odotellessa Tatu Hietikko vapautti takatolpalla väijyneen Teemu Turusen ja taukotilanne olikin 1-5. Peliaikaa jäi toiseen erään jäljelle ruhtinaalliset 2 sekuntia.\r\n\r\nKolmas erä oli enemmän pelailua ja molemmat joukkueet onnistuivat useasti maalinteossa. ISB:stä onnistuivat Petri Pollarinen kahdesti, Rahnasto, Turunen sekä Ville Loukasmäki kertaalleen. Päivän tehomieheksi kohosi kuitenkin Tatu Hietikko tehoilla 1+5.\r\n\r\nJäljellä on vielä runkosarjassa 2 vierasottelua, ensi lauantaina 10.2. matkustetaan Kokkolaan Nibacos II:n vieraaksi ja 17.2. Pietarsaareen Jeppis FBC:n vieraaksi.\r\n\r\nPöytäkirja SB Vaasa-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157012722"
