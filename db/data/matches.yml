  MatchReport: "JOULUTAUOLTA TAPPION KITAAN\r\n\r\nJeppis FBC isännöi Pietarsaaressa ISB:tä lauantaisessa II-divarin ottelussa. Lopputulos 10-9 (6-4, 2-2, 1-3, 1-0) jatkoajan jälkeen. Joulutauko ja pieni kenttä tuntuivat sekoittavan ISB:n pakkaa erityisesti ottelun avaushetkillä. Jeppis iski vastaan terävästi ja ISB:n pelaajien seuratessa palloa merkkaamattomat miehet iskivät palloa pömpeliin. Jo kahdeksan minuutin kohdalla joukkuetta heräteltiin maalivahdin vaihdoksella. Jonkinlainen ryhtiliike saatiinkin aikaan, mutta jobinpostia maalivahtiosastolle tuli kolmannessa erässä, kun Jani Syysmäen polvi vääntyi maalinedushässäkässä. \r\n	\r\nAvauserässä Jeppiksen maalisateen keskellä Miika Toivio iski Eero Rahnaston syötöstä kavennuksen 2-1:een, mutta jo 13 minuutin kohdalla isännät olivat karanneet 6-1 -johtoon. Aikalisän jälkeen peli hiukan parani, ja erän loppupuolella saatiinkin pientä kiriä aikaan. Erän loppupuolella ISB sai ensimmäisen ylivoiman ja vain 10 sekunnin jälkeen Markku Neva-Keturi onnistui, syöttäjänä jälleen Rahnasto. Viimeisellä minuutilla Antti Kuusisto lätkäisi puolivolleysta rysän ja ISB:n saatua toisen ylivoiman kului jälleen 10 sekuntia, kun Rahnasto syötti ja Loukasmäki tälläsi 6-4:ään.\r\n\r\nToinen erä oli jo tarkempaa, mutta sillä hetkellä kun olisi pitänyt iskeä kiinni, iski isäntien Jani Kuoppamaa kahdesti ja tilanne erän puolen välin kohdalla jo 8-4. Rahnaston maila kävi kuumana ajassa 31.33 ja tilanne kaventui saman miehen toimesta jo puoli minuuttia myöhemmin. \r\n\r\nKolmas erä oli parasta ISB:tä. Ajassa 51.25 Teemu Turusen hyökkäysketju sommitteli kauniin maalin koko ketjun voimin, viimeistelijänä Loukasmäki, syöttäjänä Tatu Hietikko. Tasoitus 8-8:aan syntyi ajassa 54.44, kun Olli Yli-Karjanmaa iski rysän takaa maalin. 2 pistettä alkoi maistua suussa kun Rahnasto napsautti johtomaalin ajassa 57.55. Viimeisillä minuuteilla peli oli kypsää ja palloa pidettiin hienosti. Rehti kaksinkamppailu hyökkäyspäässä vihellettiin Jeppiksen hyväksi, ja pelin lähtiessä käyntiin, kello unohtui pysähdyksiin. ISB:n pelaajat penäsivät kelloa käyntiin ja pelaaminen loppui, osaksi tietysti aiheetta, koska mitään vihellystä ei kuulunut. Jeppis iski tasoituksen samasta hyökkäyksestä 12 sekuntia ennen loppua ja edessä oli jatkoaika. \r\n\r\nJatkoajalla molemmilla oli paikkansa, kunnes 15 sekuntia ennen päätöstä Jeppis käytti oman kulmavaparinsa hyväksi. Viljar Hanso laittoi reboundin sisään ja kotijoukkueen juhlat olivat valmiit. Jos joku pelaajista ajatteli jo kevättä pidemmälle, niin nyt saatiin muistutus siitä, että kausi on vielä kesken. Peli kerrallaan mennään eteenpäin ja nyt täytyy palata taas perusasioiden äärelle.\r\n\r\nPistemiehet: Rahnasto 3+4, Toivio 1+2, Loukasmäki 2+0, Kuusisto, Yli-Karjanmaa ja Neva-Keturi 1+0 sekä T. Hietikko ja Ania 0+1.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218784140\r\n\r\nSeuraavat ottelut ovat 17.1. Kokkolassa (Redy) ja 18.1. Ilmajoella (Sisu).\r\n"
