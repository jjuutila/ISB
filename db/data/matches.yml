  MatchReport: "KIRKKONUMMELTA EI LISÄPISTEITÄ\r\n\r\nRangers ja ISB kamppailivat lauantaina elintärkeistä pisteistä divarin putoamisviivan alapuolella. Melko köyhähkön ottelun voitto kääntyi kotijoukkue Rangersin eduksi paremman puolustuspelin ansiosta maalein 6-2 (2-2, 2-0, 2-0). Avauserä lähti toden teolla liikkeelle kolmen minuutin kohdalla, kun Antti Kuusisto sai mielenkiintoisen viiden minuutin jäähyn, jossa kukaan tuomaria lukuun ottamatta ei huomannut edes kontaktia. Käsi ei edes noussut pystyyn, ennen kuin seuraavalla pelikatkolla ilmoitettiin yhtäkkiä jäähy. No, vitonenhan siitä ja asemasota saattoi alkaa saman tien. Alivoima pelasi kuitenkin viisaasti ja takaiskuja tuli ainoastaan yksi, kun Rangers-ylivoimaa oli pelattu kolme ja puoli minuuttia.\r\n\r\nErän puolivälissä ISB:lle tuomittiin rangaistuslaukaus, josta Jarkko Ojala ei erehtynyt tälläkään kertaa. Pian kuitenkin Rangersin Keni Rautio osui nollakulmasta ja kotijoukkue oli jälleen maalin johdossa. Rangersin jäähyn aikana ISB kuitenkin tasoitti, Tatu Hietikko tarjoili Ville Loukasmäelle, joka sai laittaa oikeastaan tyhjiin. Viimeinen pari minuuttia kului ISB:ltä alivoimalla, mutta oli oikeastaan itse lähempänä maalin tekoa, kun aivan viime sekunneilla Tomi Ania pääsi läpi, vei pallon sivulle ohi maalivahdin, mutta vetäisi tyhjistä ylärimaan. Kutakuinkin kilahduksen kanssa yhtä aikaa kuului myös eräsummeri, joten ikinä emme saa tietää olisiko tuomarikaksikko maalia hyväksynyt.\r\n\r\nToinen erä oli melko tasaista taaperrusta, omat paikkansa oli molemmilla, ehkä kotijoukkueella kuitenkin muutama tontti enemmän. ISB ei onnistunut erän alussa ylivoimallaan ja tämän etsikkoajan mentyä Rangers iski ottelun voittomaaliksi jääneen kolmannen osumansa. Seuraavakaan ylivoima ei tuottanut tulosta ja taas pian ylivoiman jälkeen oli kotijoukkueen maalin aika. Molemmat jäähyilivät vielä kerran erässä, mutta kumpikaan ei saanut maalia aikaan. \r\n\r\nPäätöserässä ei juuri tapahtumia liiemmälti ollut, ja se kuvastikin tietyllä tapaa koko ottelua. Vauhtia ei todellakaan ollut liikaa, eikä kumpikaan pystynyt rakentamaan äärivaarallisia tekopaikkoja juuri lainkaan. Ensimmäiset tilastomerkinnät tulivat vasta pelimiesten kympin lähestyessä, kun molemmista joukkueista lensi mies penkille. Erän alkupuolella ISB:llä olisi kuitenkin ollut sen verran tontteja, että peli olisi ollut käännettävissä. Monet vedot tosin tulivat kaukaa ilman maskia, eikä Rangers-vahti Tommi Kekkosella ollut monestikaan vaikeuksia niiden nappaamisessa. \r\n\r\nAjassa 55.21 oli sitten ratkaisun makua, kun Matias Marjanen teki kotijoukkueelle viidennen osuman. Maalivahtia otettiin pois, mutta Jari Hirvonen teki tyhjiin. Vielä oli kotijoukkueella yksi lisäpaikkakin, mutta Timo Paakkisen liuku torjunta suoraan juoksusta penkiltä pelasti sen tilanteen. Vieraiden paikat kuudella viittä vastaan eivät sykähdyttäneet, eikä edes kuudella neljää vastaan viimeisen puolen minuutin aikana saatu osumaa.\r\n\r\nViime aikojen vieraspeleissä saamattomuus tasakentällisin oli nähtävissä edelleen Kirkkonummella, ja tähän täytyykin saada parannusta, mikäli pisteistä aiotaan kamppailla tulevana viikonloppuna. Vastassa kahdessa kotipelissä ovat lauantaina FBC Turku ja sunnuntaina sarjajohtaja FBT Pori. Molemmat ottelut alkavat klo 15.00.\r\n\r\nTehoilla Kirkkonummella: Loukasmäki ja Ojala 1+0 sekä Tatu Hietikko 0+1.\r\n\r\nPöytäkirja: \r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2599&LANG=FI&TYPE=5&SEASON=2010\r\n"
