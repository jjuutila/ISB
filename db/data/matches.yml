  MatchReport: "KOLMONEN AVASI VOITTOSARAKKEEN\r\n\r\nISB III pelaili juhlallisesti kotiturnauksen lauantaina kahden ottelun kera. Muutamia uusia tuttavuuksia oli saatu mukaan ja erityisesti kolmen kentällisen saaminen kasaan vaikutti suuresti verrattuna aikaisempiin turnauksiin. Aamuottelussa selkeänä ennakkosuosikkina otteluun lähtenyt Team Atria sai tuta kovan vastahangan kotijoukkueelta ja parin ISB:n punaisen kortin avittamana Atria porskutti lopulta niukkaan voittoon lukemin 7-6 (0-1, 2-0, 5-5). Maalirikas viimeinen erä meinasi saada vielä mielenkiintoisen päätöksen, kun ISB teki pari sekuntia ennen päätössummeria vielä tasoitusmaalin, mutta maalivahti Tommi Mäen avaus pomppasi ensimmäisen kerran vasta puolen kentän viivan väärällä puolella. \r\n\r\nToinen kamppailu olikin sitten historiallinen, sillä Kolmosen historian ensimmäiset pisteet löysivät tiensä ISB:n pistepussiin. ISB johti jo 2-0, mutta töysäläinen Shadows tuli toisessa erässä tasoihin parin merkkausvirheen avittamana. Päätöserässä ajassa 37.30 Kimi Salo-Tuisku tarjoili loistavasti jälkimmäisen pelin kentällä pelanneelle Mäelle, joka sai namutella lähes tyhjiin. Muutamaa minuuttia myöhemmin lyötiin voitolle sinettiä, kun Salo-Tuisku tarjoili jälleen ja kapteeni Jani Kontiokoski löi voittomaalin reppuun. Shadows kavensi vielä reilu minuutti ennen loppua, mutta siihen kiri jäi, siitä piti huolen hyvin pelannut Juho Rinta maalin suulla.\r\n\r\nPisteille kotiturneessa: Sihto 1+3, Salo-Tuisku 1+2, Siltala 2+0, Keskinen ja Huikuri 1+1, Ristimäki, Mäki, Kontiokoski ja Valtari 1+0 sekä Ranto 0+1.\r\n"
