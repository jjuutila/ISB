<!DOCTYPE html>
<html>
<head>
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../jquery-ui.js"></script>
	<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
	<!-- Your project file goes here -->
	<script type="text/javascript" src="../../../coffee/lib/dragdrop.js"></script>
	<!-- Your tests file goes here -->
	<script type="text/javascript" src="drag_and_drop_tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<script type="text/javascript">
    $(function(){
     var draggable = new DragDropManager({target: 'draggable-element'});
     draggable.add_draggable_to_elements();
    });
    
	</script>
	
	<div id="test-area">
	 <h2>Test elements</h2>
	 <ul>
	   <li class="draggable-element">1. element</li>
	   <li class="draggable-element">2. element</li>
	   <li class="draggable-element">3. element</li>
	   <li class="draggable-element">4. element</li>
	  </ul>
	</div>
	
</body>
</html>
