  MatchReport: "AAMUPELISTÄ VOITTO\r\n\r\nISB II:n ainoa kotiturnaus tällä kaudella 4.divarissa käytiin Ilmajoki-hallilla sunnuntaina 21.10. ISB:n vastustajat olivat aamukymmeneltä alkaneessa turnauksen avausottelussa Vikings Närpiöstä ja iltaottelussa runsaslukuisen yleisön kannustamana haastettiin sarjan ennakkosuosikki E.P.V.T. Ähtäristä. Jalkeille saatiin 10 hyökkääjää ja vain 3 pakkia. Niinpä Mikko Kivimäki sai komennuksen pakiksi, ja näin saatiin kaksi pakkiparia kasaan. Aamuottelu päättyi ISB:n voittoon 6-2 (2-0, 1-2, 3-0), mutta E.P.V.T. oli parempi lukemin 4-5 (0-1, 1-3, 3-1).\r\n\r\nAamuottelu käynnistyi ISB.n hallinnassa ja heti toisessa vaihdossa nähtiin tolppaosuma, kun komean kuvion päätteeksi Aki Vainio-Hynnilä tarjoili velipoika Petrille takatolpalle, mutta vielä ei maistunut. Hetken päästä &#8221;Pösö&#8221; kuitenkin kisutti maalin edessä närpiöläisvahdin kuutamolle ja siirsi rystyltä tyhjiin tilanteeksi 1-0. Syöttöpiste Juho Rannolle. Erän toinen maali nähtiin, kun kovaa karvausta läpi turnauksen harrastanut kolmosketju Juha-Matti Huhtanen &#8211; Jukka Mäenpää &#8211; Turo Oja-Lipasti iski. Turo syötti ja Juhis tälläsi Alajoen kuuluisimman kiertovedon melko pienestä kulmasta etuylänurkkaan.\r\n\r\nToiseen erään ISB sai hyvän alun Juha Puhtimäen onnistuttua. Vikings sai kuitenkin koko ajan paremmin pelin juonesta kiinni ja kavennus syntyi pyörityksen päätteeksi kun maalin takaa lähtenyt syöttö ohjautui kapteeni Niemelän jalasta omaan maaliin. Vikings tuli erän lopussa jo maalin päähän komealla ylänurkkakudilla.\r\n\r\nKolmanteen erään lähdettiin haluamaan voittoa ja pistekunkku Putte Puhtimäki näytti mallia. Maalivahti Tomi Ruohoniemi avasi pitkällä, Putte otti pallon kiertoon ja verkot mutkalle. Lisämaalien teko vaikutti tämän jälkeen vaikealta ja Vikings loi hyviä tilanteita. Ruoska oli maalilla kuitenkin loistavassa torjuntavireessä ja lisätakaiskuilta vältyttiin. Vikingsin yrittäessä kavennusta ilman maalivahtia vapautti Ranto Pösön oikeaan laitaan, josta rystylaukauksella vaikeasta asennosta syntyi maailmanluokan maali. Aivan lopussa Kivimäki avasi vielä oikeaan laitaan Mäenpäälle, joka laukoi loppulukemat 6-2 maalivahdin längistä sisään."
