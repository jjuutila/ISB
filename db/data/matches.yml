  MatchReport: "KÄRKIPAIKKA PITÄÄ\r\n\r\nLauantainen II-divarin kärkikamppailu ISB:n ja SBS Lapuan välillä keräsi Ilmajoki-hallille upean runkosarjan ennätysyleisön 225 katsojaa. Ainoastaan vuoden 2005 cup-kamppailu liigajoukkue Happeeta vastaan on tilastoissa edellä. ISB vastasi yleisön haasteeseen viemällä tapahtumarikkaan taiston lukemin 12-8 (3-3, 5-2, 4-3). Ottelu oli kaikin puolin loistavaa mainosta salibandylle, sen verran hienosta kamppailusta oli kyse. Otteluisännät suutari Mauri Keihänen sekä Akku-Ania tarjosivat 20 maalia, loppuun asti tiukan pelin ja paljon tiukkoja kaksinkamppailuja.\r\n\r\nAvauserän alku oli parasta lapualaispeliä, ja ISB oli vieraiden vaarallisen ykköskentän kovan karvauksen kanssa ajoittain pulassa. Ajassa 5.04 Jarmo Eteläaho tinttasi maalin ex-ISB Petri Pollarisen syötöstä. Kutakuinkin minuutti tästä ja aina mahdollisuuden saadessaan kasvattajaseuraansa edustamaan tuleva Sami Koski sinkosi pallon etuyläkulmaan. Hieman erän puolen välin jälkeen Ville Loukasmäki huudatti yleisöä napauttaen pallon takatolpan kautta sisään. Jouni Heikkilän ja Henri Välisaaren onnistuttua oli Lapuan vuoro johtaa, kunnes Sami Hillun tarkka kaukolaukaus tasoitti erälukemiksi 3-3. Syöttöpiste Aki Kohtamäelle.\r\n\r\nToinen erä oli selvemmin ISB-merkkinen. Jo 14 sekunnin jälkeen ISB:n parhaana palkittu Loukasmäki siirsi ISB:n johtoon Lapua-vahti Miika Asunmaan hienoisella avustuksella. Ja vain 19 sekuntia tästä kun sarjan maalikuningas Eero Rahnasto laukoi pallon ylähyllylle Pekka Laitilan syötöstä. Jo puolen minuutin kuluttua oli kuitenkin Eteläaho pahanteossa ja ylivoimalla Heikkilä vielä tasoitti. Erän loppupuolella ISB alkoi kuitenkin punoa kaulaa. Nopeassa vastahyökkäyksessä pallo liikkui nopeasti koko kentällisellä ja Koski tarjoili Tomi Anialle joka nosti pomppupallon sievästi takakulmaan. Kun Laitila ja Tatu Hietikko iskivät kolmen minuutin sisään kaksi maukasta maalia, olivat taukolukemat 8-5.\r\n\r\nKolmannen erän alussa ISB pääsi ensimmäistä kertaa ylivoimalle ja heti paukkui. Kosken tarjoilusta Loukasmäki tälläsi sellaisen pommin yläpömpeliin, että kenellekään ei jäänyt epäselväksi olisiko kenties pallo mennyt verkkoihin asti. Neljän maalin johto kaventui kuitenkin kahteen kahdella Lapuan salamamaalilla, kun 9 sekunnin sisällä onnistuivat Välisaari ja Antti Luusalo. Ratkaisun makua alkoi jokseenkin olla ilmassa ajassa 47.14 kun Teemu Turunen tälläsi verkot kaarelle. Vielä kun Laitilan kovan työn päätteeksi tarjoiltu syöttö maalin takaa Olli Yli-Karjanmaalle päätyi pöytäkirjaan syöttöpisteeksi ja huudatti kotiyleisöä juuri viimeisen kymmenminuuttisen alussa, oli hallissa positiivinen vire. Välisaari vielä kavensi ylivoimalla, mutta tunteiden ollessa pinnassa ottelun lopulla ISB suuntasi tekemisen fokuksen kentälle ja oikeaan tekemiseen. Turunen (2+2) kruunasi päivänsä laukomalla pallon tyhjiin. ISB:stä maalinteossa onnistui peräti 9 eri pelaajaa, Lapuan tehot makasivat paljolti tehokkaan ykkösnyrkin varassa. Ehkä juuri leveämmällä rintamalla onnistuminen oli päivän pelin ratkaisun avaimia. Sinipaitaisten voitontanssista huomasi pelin tärkeyden jokaiselle myös henkilökohtaisella tasolla, tällaisten hetkien takia tätä lajia pelataan.\r\n\r\nMakean voiton päälle on mukava siirtyä joulutauolle treenaamaan (ja valmistautumaan HoPa-Panthers -peliin 26.12.). Seuraava koitos pelataan Pietarsaaressa Jeppiksen pikkuaskissa 3.1.2009. Seuraava kotiottelu on vasta 18. tammikuuta, vastassa Seinäjoen Sisu. ISB menettää tappiottoman kapteeninsa Heikki Nikkolan leikkauspöydälle heti maanantaina, joten henkisen johtajan tontti on jaossa joulutauon treenirääkissä. Odotettavissa onkin näyttöhaluja uhkuvien mahtisonnien kukkoilua koko joulun aika. Jokaisella on hinku ansaita voittavan joukkueen kapteeninnauha edes sen muutaman pelin ajaksi.\r\n\r\nLapua-pelin tehomiehet:\r\nTurunen 2+2, Loukasmäki 3+0, Laitila ja Koski 1+2 (ISB all-time pörssissä pisteitä 199!), Tatu Hietikko ja Hillu 1+1, Yli-Karjanmaa ja Rahnasto 1+0 sekä Toivio, Kohtamäki ja Nikkola 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218784040"
