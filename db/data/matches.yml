  MatchReport: "YLLÄTTÄVÄ NIMI ISB:N TURMANA\r\n\r\nKaksi erää ISB laittoi sarjakakkosen Blue Foxin todella tiukille, mutta kolmannessa erässä kokemus ja tulevaisuuden lupaus Johnny Ojala (3+2) nousivat kovaan rooliin. Ojala teki kolmannen erän alkajaisiksi 5-6 -johtomaalin ja syötti voittomaaliksi jääneen 5-7 -maalin. Jukka Kantoniemen kavennuksesta huolimatta viimeinen 6 minuuttia oli Blue Foxin kolmen maalin muodossa. Näin lopputulokseksi saatiin 6-10 (1-3, 4-2. 1-5). \r\n\r\nAvauserän ensimmäisestä vaihdosta lähtien oli nähtävissä, että tänään ei peruutella vaan molemmat joukkueet lähtivät pitämään vauhtia ja Ville Loukasmäelle avautuikin ensimmäistä otteluaan ISB:ssä pelanneen Jukka Keskisipilän tarjoilusta mahdollisuus maalintekoon jo ensimmäisten sekuntien aikana, mutta tällä kertaa ei vielä osumaa tullut. Neljän minuutin kohdalla ISB pääsi pelaamaan ensimmäistä kertaa ylivoimaa, mutta ei vieläkään osumaa. Blue Foxin avausmaali tuli ajassa 08.06. Tämän jälkeen ISB:lle tarjottiin ylivoimamahdollisuutta kahteenkin otteeseen, mutta edes 5-3 ylivoima ei onnistunut. Pian viiskolmosen jälkeen Heikki Nikkolan terävä laukaus tasoitti kuitenkin pelin. Erän loppupuolella Blue Fox iski kahdesti ja taukotilanteeksi saatiin näin 1-3.\r\n\r\nToinen erä oli parasta ISB:tä lauantaina. Blue Foxin jäähyiltyä Eero Rahnasto napautti kavennuksen komealla laukauksella ja pian oltiin Pekka Laitilan kauniin ohjauksen merkeissä maiskuttelemassa jo tasatilannetta. Kohta oli kuitenkin Foxien ja Ojalan vuoro onnistua yv:llä. Saman tien tarjottiin ISB:lle ylivoimaa, eikä Loukasmäki jättänyt tilaisuutta käyttämättä. Tässä, kuten edellisessäkin ylivoimamaalissa syöttöpiste Keskisipilälle. Ja ainoastaan puolisen minuuttia edellisestä ja ISB meni ensi kerran johtoon, kun Aki Vainio-Hynnilä vapautti Petri Pollarisen maalintekoon puolustajien välistä. Ojala onnistui tasoittamaan vielä ennen erätaukoa, mutta kaksi alivoimaa ISB kesti. \r\n\r\nPäätöserä alkoi Ojalan kahdella pisteellä, kunnes Kantoniemen komea viivaveto upposi yläristikkoon. Lopussa Blue Fox jyräsi yli sarjanousijan kokemuksellaan ja lopun paremmalla liikkeellään. Edes maalivahti Paakkisen poisottaminen ja kuudella viittä vastaan pelaaminen ei tuottanut tulosta. Vastustajan maalilla Mikael Enlund oli puolestaan ehdottomasti yksi parhaista veräjänvartijoista, mitä Ilmajoella on tällä kaudella vieraillut. \r\n\r\nSarjapaikan ja -pisteiden metsästys jatkuu sunnuntaina vuoden 2009 viimeisellä ottelulla Tampereen Spiral-hallilla, vastassa Ilves. Ottelu alkaa klo 17.30.\r\n\r\nPisteille: Pollarinen 1+1, Keskisipilä 0+2, Nikkola, Rahnasto, Laitila, Loukasmäki sekä Kantoniemi 1+0 ja Toivio, Ojala sekä Vainio-Hynnilä 0+1. Ottelussa palkittiin Blue Foxilta Kim Nyström (2+2) ja ISB:ltä Nikkola.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2620&LANG=FI&TYPE=5&SEASON=2010\r\n"
