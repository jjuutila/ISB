  MatchReport: "MUSTA TOINEN ERÄ ISB:N TURMANA\r\n\r\nISB vieraili lauantaina Vaasassa paikallisen sarjakärki Woodcuttersin vieraana miesten II-divisioonan ottelussa. Ensimmäinen ja viimeinen erä olivat tasaisia ja päättyivät ISB:n hyväksi, mutta toisen erän notkahdus koitui ilmajokisten kohtaloksi. Lopputulos kotijoukkueelle 13-8 (3-4, 8-1, 2-3).\r\n\r\nEnsimmäinen erä alkoi räväkästi ja ajassa 4.33 tilanne oli ISB:lle jo 1-3. Kaksi maaleista syntyi Ville Loukasmäen mailasta. Myös Miika Toivio heilutti reppua lähes puolesta kentästä. Erän lopussa vielä Sami Koski teki alivoimalla ISB:n neljännen maalin. Woodcutters roikkui kuitenkin koko erän lähettyvillä, vaikka eivät juuri vetoja kohti Kalevi Kuikan maalia saaneetkaan.\r\n\r\nToinen erä olikin sitten täysin kotijoukkueen. Maaleja ropisi omissa niin yli- ja alivoimalla kuin tasakentällisinkin. Tilanteessa 8-4 ISB:n maalille \"luisteli\" Timo Paakkinen, kun joukkuetta yritettiin herätellä vielä taisteluun. Erä oli kuitenkin todella synkkä ja erätauolle lähdettiin kotijoukkueen 11-4 -johdossa. ISB:n erän ainoan teki Eero Rahnasto ylivoimalla.\r\n\r\nKolmannessa erässä ISB vielä piristyi ja voittikin erän maalilla. Kokonaisuudessaan kuitenkin peli oli vaikea, ja etenkin runsaat jäähyt sekoittivat peliä. ISB:n jäähysaldoksi yhteensä 30 minuuttia jäähyjä ja se on 60 minuutin pelissä liikaa. ISB:n parhaimmat pistemiehet olivat Markku Neva-Keturi tehoilla 2+3 ja Ville Loukasmäki 3+0. Sunnuntaina Ilmajoki-hallilla vastaan asettuu Redy Kokkolasta klo 18.00.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127892329"
