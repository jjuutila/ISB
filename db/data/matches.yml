  MatchReport: "EDUSTUS VAIHTEEKSI VOITON MAKUUN\r\n\r\nPeräseinäjoen Ritola-halliin oli kerääntynyt mukava joukko katsojia seuraamaan PeTon ja ISB:n välistä kamppailua. Ilahduttavan iso prosentti tästä joukosta oli tullut paikalle Ilmajoelta saakka. Liekö tämä siivittänyt sinipaidat takaisin voittojen tielle, lopputulos 6-9 (2-0, 2-5, 2-4) vierailijoille.\r\n\r\nTämän vuoden puolella hankalaksi osoittautuneet avauserät saivat tänään jatkoa, kun kotijoukkue pelasi omaa peliään pienessä kotikaukalossaan ja ISB:n pelinrakentelu meni hieman monimutkaiseksi. Erässä nähtiin kaksi maalia ja molemmissa onnistujana toimi kotijoukkueen pelaaja, ensimmäisen teki aina takuuvarmasti pelaava Tuomas Kujala (1+0) ja toisena onnistui ottelun parhaana palkittu Harri Vartiamäki (3+1).\r\n\r\nToiseen erään ISB lähti yksinkertaistamaan peliään ja tämä tuntuikin toimivan. Palloa toimitettiin maalille nopeammin ja suoraviivaisemmin, turha hierominen yritettiin jättää pois. Kavennuksessa onnistuttiinkin ylivoimalla, kun Tatu Hietikko tarjoili vaparin jälkitilanteessa pallon nopeasti maalille ja Markku Neva-Keturi sai laittaa pallon puolityhjään maaliin. Vartiamäen onnistuttua toistamiseen oli Ville Loukasmäen pommin vuoro. Ylivoimalla järkyttävä piiska oikeaan yläkulmaan ja taas oltiin maalin päässä. PeTo paineli jälleen parin maalin karkumatkalle, mutta viiden minuutin sisällä onnistui joukkueen parhaana palkittu Eero Rahnasto kahdesti. Molemmissa laadukkaan syötön tarjoili Jukka Kantoniemi.\r\n\r\nVielä ennen erän loppua Miika Toivio kirjoitti ties monennenko kerran tällä kaudella ISB-historiaa. Maali numero 100 syntyi vain puolisen minuuttia ennen erätaukoa, ja kunnian syötöstä saa ottaa tutkapari Ege Rahnasto. Näin Loukasmäki ja Rahnasto saivat seuraa satasen kerhoon.\r\n\r\nKolmannessa erässä kotijoukkue päästettiin nopeasti tasoihin ja jopa 6-5 -johtoon, ennen kuin alettiin jälleen toteuttaa sovittua taktiikkaa. Rahnasto toi kaukovedollaan vieraat tasoihin ja voittomaaliksi jääneen seitsemännen teki pirteästi esiintynyt Teemu Turunen, joka käytti häikäilemättä hyväkseen PeTon vaihtosekoilut ja sijoitti pallon takakulmaan Antti Kuusiston syötöstä. Kaksi minuuttia myöhemmin Juha-Matti Valli vapautti Markku Neva-Keturin maalintekoon ja pian Pekka Laitila tarjoili Turuselle vielä tyhjän maalin. Viimeinen vitonen pidettiin oma pää puhtaana ja vaikka itse sanonkin, niin joukkue onnistui pelaamaan loppuminuutit kypsää peliä johtoasemassa ja maalissa Kalevi Kuikka hoiti oman osuutensa mallikkaasti.\r\n\r\nTällä voitolla on hyvä suunnata katseet kohti kauden tähän asti tärkeintä ottelua ensi perjantaina, kun Vaasan puolilegendaarisella Kauppiksella tapellaan tosissaan sarjan kakkossijasta ja paikasta 1.divarin nousukarsintoihin. Vielä kun SB Vaasa hävisi tänään Lapualla 12-6, niin sarjatilanne näyttää erityisen mielenkiintoiselta. ISB nappasi takaisin sarjan kakkospaikkansa, mutta SB Vaasa on tasapisteissä. Suuri on siis ottelun painoarvo ja 1.2. klo 19 alkavassa ottelussa ratkaistaan isoja asioita.\r\n\r\nTehot: Rahnasto 3+2, Turunen ja Neva-Keturi 2+0, Toivio 1+1, Kantoniemi 0+2, Loukasmäki 1+0 sekä Tatu Hietikko, Laitila, Kuusisto ja Valli 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187869771"
