  MatchReport: "YLEISÖYSTÄVÄLLISYYS KUNNIAAN\r\n\r\nISB ja Nurmon Jymy ovat vuosien saatossa tarjonneet viihdyttäviä pelejä kerta toisensa jälkeen. Tämäkään kerta ei tarjonnut poikkeusta tuohon kaavaan. Niin kuin ei siihenkään, että kotijoukkueella on ollut taipumus olla näissä peleissä voittava osapuoli. Tällä kertaa ISB harjasi pelin lukemin 13-9 (5-2, 5-4, 3-3). \r\n\r\nAvauserä vanheni 03.46 , kun Miika Toivio vei kotijoukkueen johtoon ja kolmen minuutin kuluttua Markku Neva-Keturi lisäsi johdon kahteen. ISB:n parhaana palkittu Antti Kuusisto ehti vielä ennen erän puoliväliä, ennen kuin Jymyn Arttu Hautabacka kavensi. ISB:n ykkösketju rankaisi vielä kahdesti kahden eri miehen toimesta, kun myös Olli Yli-Karjanmaa ja Eero Rahnasto onnistuivat maalinteossa. Myös Hautabacka maalasi, joten tauolle lähdettiin ISB:n kolmen maalin johdossa. \r\n\r\nToisen erän alussa alkoi ottelun kovin jäähysuma, kun kaksi ISB:n miestä ja yksi Jymyn mies pääsivät nauttimaan jäähypenkin pehmeydestä pienen ajan sisällä. Jymyn parhaana ansaitusti palkittu Jouni Heikkilä (4+1) kavensi viiden minuutin kohdalla. Hyökkäyspäässä liekeissä olleet ykkösen pakit Yli-Karjanmaa ja Kuusisto rokottivat Jymyä vielä ennen erän puoltaväliä. Myös ISB:n päivän ainoa ylivoima tuotti tulosta, pallon reppuun kiepsautti jälleen Kuusisto, joka sai näin hatun täyteen 32 minuutin kohdalla. Toisen erän loppupuoli oli valkopaitaisilta tästä eteenpäin jonkintasoista sähellystä, merkkaukset pettivät ja Jymy rokotti kolmesti, tosin myös Rahnasto osui kahdesti.\r\n\r\nKolmas erä eteni lähemmäs puolta väliä ennen avausmaalia, onnistujana jälleen Heikkilä ja jälleen ylivoimalla. Suoranaisessa kotipelien maaliputkessa oleva Juha-Matti Valli viimeisteli oikea-aikaisen nousunsa päätteeksi Tatu Hietikon namin verkkoon. Ville Loukasmäen todellinen tahtomaali riiston jälkeen alkoi olla viimeistä sinettiä pelille. Todellinen harvinaisuus nähtiin, kun puolustuspään monivuotinen tukipilari ja vetojen peittämisen erikoismies Jarno Haapamäki oli jostain luonnonilmiöstä johtuen päätynyt maalin eteen täysin yksin ja Jarnohan käytti sumeilematta paikan hyväkseen. Jarno olikin osunut edellisen kerran sarjapelissä lähes päivälleen 4 vuotta sitten, kun viimeisin maalimerkintä löytyy Kokkolasta 10.2.2007. \r\n\r\nTällä voitolla ISB varmisti itselleen runkosarjan voiton ja samalla kotiedun 19.3. alkaviin divarikarsintoihin. Play-off -muotoisena pelattavissa karsinnoissa otteluparista jatkoon pääsee kahdella voitolla, joten mahdollinen kolmas koitos avauskierroksella pelataan kotona Ilmajoki-hallissa. \r\n\r\nTehoille Jymy-pelissä: Kuusisto ja Rahnasto 3+2, Toivio 1+3, Yli-Karjanmaa 2+1, Valli 1+1, Hietikko 0+2, Haapamäki, Loukasmäki ja Neva-Keturi 1+0 sekä Laitila 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3126&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nMaalikooste: http://www.youtube.com/watch?v=FUATy4qUxF0\r\n"
