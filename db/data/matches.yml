  MatchReport: "SELKEÄ VOITTO ISOJOESTA\r\n\r\nToinen ottelu Isojoen Urheilijoita vastaan oli odotuksissa tasainen, olihan edellisessä kohtaamisessa kamppailtu vaivoin tasapeli 4-4. Nyt oli kuitenkin toinen ääni pelikellossa ja hienon esityksen päätteeksi voitto kirjattiin lukemin 6-1 (4-0, 2-1, 0-0). Voiton takuuna oli hieno avauserä sekä maalivahti Tomi Ruohoniemen viimeisen päälle loistava pelisuoritus. Ainoastaan toisessa erässä onnistui IU tekemään yhden vastustamattoman ylivoimaosuman ISB:n ainoan jäähyn aikana. \r\n\r\nAvausosuma nähtiin ajassa 2.27, kun Tommi Lähdesmäen \"rahnastomainen\" kanttivapari upposi aivan vasempaan yläkulmaan. Minuutti tästä ja Niemelä-Puhtimäki taituroivat 2-0 -maalin. Pelikellon näyttäessä aikaa 6.22 pysähtyivät kellot järkytyksestä Mikko Ala-Huikun suorituksen edessä. Taisteluriisto omassa päässä, avaus hyökkäyskulmaan Puhtimäelle ja voimakas nousu suoraan kohti maalia, suora veto Puhtimäen tarjoilusta ja se oli siinä; nopeiden askelten ja kovan tahdon voimannäyte. Vielä ajassa 10.00 Jukka Mäenpää osui takatolpilta Laakkosen oivasta tarjoilusta ja Kakkosen huikea avauskymppi oli paketissa.\r\n\r\nToisessa erässä nähtiinkin ottelun viimeiset maalit. IU:n ylivoimamaalin seuraksi saatiin ihailla myös kahta ISB-maalia, kun Ala-Huikun viivapommi löysi tiensä maalin yläosaan. Vastahyökkäyksestä Niemelä napautti vielä keskeltä Puhtimäen syötön verkkoihin ja lopputulos oli valmis. Viimeisessä erässä tekeminen, erityisesti puolustuspäähän heikkeni jälleen avauspelin tapaan, mutta kokonaisuutena turnaus oli kauden ehjin esitys. Jäämme mielenkiinnolla odottamaan seuraavaa turnausta, joka menee seuraavan vuoden puolelle. 9.1.2010 mitellään Kaskisissa Vikingsiä ja Jalasta vastaan. Nyt noustiin jo pois toiseksi viimeiseltä sijalta putoajan paikalta, joten toivotaan nousun jatkuvan. \r\n\r\nPisteille: Niemelä 1+5, Puhtimäki 3+2, Ranto 2+1, Laakkonen 1+2, Ala-Huikku, Mäenpää ja Lähdesmäki 2+0, Kuikka ja Alander  1+1, Lehtinen ja Yrjänäinen 1+0 sekä Janne ja Joonas Haapamäki, Rantanen ja Petri Kivimäki 0+1.\r\n"
