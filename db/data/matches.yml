  MatchReport: "PUOLITAHMEALLA ESITYKSELLÄ 2 PINNAA\r\n\r\nIltaottelussa Isojoki tarjosi hyvän vastuksen, eikä ISB:n peli kulkenut aivan aamupäivän tapaan. Vahvistukseksi iltapeliin saapunut Juha Puhtimäki otti paikkansa ykköskentässä ja pöllytti verkkoja heti ensimmäisessä vaihdossa, syötön tarjoili Tero Lehtinen. Seuraavat kaksi maalia merkittiin kuitenkin IU:lle, eikä ISB-jalka oikein tuntunut liikkuvan. \r\n\r\nVasta toisessa erässä pallolle annettiin sen verran töitä, että sitä voitiin kaivaa Isojoen maalista. Viimeistelijänä jälleen Puhtimäki, syöttö Niemelälle. Ja kun vauhtiin päästiin, niin  41 sekuntia myöhemmin oli Rannon vuoro onnistua, tarjoilijana Laakkonen. IU tasoitti ylivoimalla, mutta voittomaali nähtiin vielä toisen erän lopussa. Mika Yrjänäinen pelasi tilanteen loppuun asti ja siirsi pallon sisään, syöttö P. Kivimäelle. Viimeinen erä ei salibandyllisiä hienouksia liiemmälti tarjonnut, IU yritti kovasti kavennusta, mutta Ruohoniemi ja puolustus kestivät. Ajassa 40.45 Janne Haapamäki latoi pallon huolella yläkulmaan Niemelän syötöstä ja loppulukemat olivat valmiit.\r\n\r\nTärkeät 4 pistettä saatiin, mutta nousukarsintapaikka ei tullut kuitenkaan yhtään lähemmäs, sillä kakkosena oleva SCS saalisti saman saaliin Ilmajoelta. Kurikkaa ja Jalasjärveä karistettiin kannoilta, mutta kolmossijaa ylemmäksi tarvitaan jo SCS:n melko täydellistä loppukauden ryssimistä, eikä Valkku usko siihen alkuunkaan. Loppuihin kahteen turnauksiin lähdetään pitämään lystiä ja varmistamaan kolmospaikkaa.\r\n\r\nPisteille kotiturnauksessa: Janne Haapamäki 2+1, Laakkonen 1+2, Niemelä 0+3, Ranto, Mäenpää ja Puhtimäki 2+0, Yrjänäinen 1+0 sekä Kuikka, Lehtinen ja P.Kivimäki 0+1.\r\n"
