  MatchReport: "RIIHIMÄELLÄ KESY ISB-LAUMA\r\n\r\n1.divisioonan karsintasarjan kolmas ottelu ei juuri ilonaiheita ISB:läisille suonut. Jo valmiiksi ennen peliä lukuisat sairastumiset vähensivät ISB:n rosteria. Kapteeni Nikkola, Turunen sekä Ania olivat kaikki vuoteen omia, eikä mukaan saatu myöskään toista maalivahtia. Avauserässä vieraat pysyivät vielä isäntien kyydissä, mutta jatkossa viisikkopuolustaminen ja pelirohkeus katosivat totaalisesti. Lopulta taululla nähtiin lukemat 12-5 (2-2, 5-1, 5-2) kotijoukkue RSS Laakalle. Oman mielenkiintoisen lisänsä peliin toi Riihimäen tahmea matto, jossa kaiken lisäksi pelattiin vielä käsipalloa ennen salibandyottelua. Käsipalloilijoiden käyttämä pihka lattiassa muodosti haastetta niin kenttäpelaajille kuin maalivahdeillekin.\r\n\r\nAvauserässä ISB pääsi kotijoukkueen alkurynnistyksen jälkeen myös rakentelemaan omia hyökkäyksiään. Avausmaalin teki kuitenkin Laaka ajassa 6.40. Laakan otettua ensimmäisen illan lukuisista jäähyistään pääsi ISB kaventamaan. Vastahyökkäyksessä Tatu Hietikko hiipi takatolpalle ja neppasi Markku Neva-Keturin lätyn varmasti sisään. Laakan mentyä jälleen johtoon Eero Rahnasto kiersi ISB:n tasoihin kaksi minuuttia ennen taukoa millimetrin tarkalla kudilla vasempaan alakulmaan. ISB:lle tarjottiin erässä kolmea ylivoimaa, mutta ainoastaan ensimmäisestä tuli onnistuminen.\r\n\r\nToisessa erässä Laakan liike puri velttoon ISB:hen todella kirpaisevasti. Joukkue näytti miksi on pelannut tällä kaudella ykköstä ja on kaikissa papereissa ehdoton tämän lohkon suosikki. Tasaiseen tahtiin Laaka kasvatti eroa aina tilanteeseen 7-2. Ylivoimalla ISB onnistui 7 sekuntia ennen erän loppua Tatu Hietikon lyötyä irtopallon reppuun. Juuri irtopalloissa Laaka oli kuitenkin ollut jo paljon vahvempi koko ottelun ajan. Parasta erässä oli maalivahti Timo Paakkisen torjunnat ja erityisesti vatsallaan makuulta suoritettu jalan nosto ja siitä jalkapohjatorjunta.\r\n\r\nKolmas erä oli kosmetiikka, kun ISB ei saanut kirivaihdetta päälle. Ylivoimaa saatiin jälleen pelata 7 minuuttia, kun Laaka-pelaajan järjetön lyönti mailan päällä Sami Hillun kurkkuun sai Hillun haukkomaan henkeä tosissaan. Ehdoton punaisen kortin paikka, mutta ilmeisesti tuomarit eivät nähneet tilannetta kunnolla ja antoivat vain vitosen. Muutamalla yksittäisellä pelaajalla olikin todellisia vaikeuksia saada pidettyä konttoria kasassa, koko joukkuetta ei kuitenkaan voi sikailusta syyllistää. Laaka onnistui joka tapauksessa viidesti ja Rahnasto kahdesti.\r\n\r\nJäähyt ISB 2 min ja Laaka 15 min. Paikkoja ottelun ratkaisemiseksi toisin päin olisi siis ollut, mutta ilmajokelaisryhmä ei saanut lauantaina itsestään tarvittavaa puristusta irti. Karsintojen suhteen mitään ei kuitenkaan tähän yhteen tappioon menetetty, vaan taistelu jatkuu. Tulevana lauantaina matkataan jälleen Kivimäen bussilla, tällä kertaa Turkuun AFC Campuksen vieraaksi. Sunnuntaina klo 15.00 Ilmajoki-hallissa nähdään puolestaan espoolainen SBS Kings.\r\n\r\nTehot Riihimäellä:\r\nRahnasto 3+1, T. Hietikko 2+0, Hillu, Yli-Karjanmaa, Loukasmäki ja Neva-Keturi 0+1. Maalissa Paakkinen 10 + 9 + 10 = 29 torjuntaa.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandyliiga.fi/ottelukooste.asp?sarjaId=5&ottelu_id=1236163510"
