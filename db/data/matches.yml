  MatchReport: "Toiseen peliin vastaan asettuu Woodcutters Vaasasta, tunnin tauko ISB:llä antaa vähän aikaa rauhoittua ja huilata. Viime pelin vire tuntui säilyvän myös tähän peliin kun ISB aloittaa verkon heiluttamisen jo ajassa 1.04 kun Konsta yrittää saada hyvää vetopaikkaa vieressä olevalle Samelille syöttö kuitenkin vähän karkaa, mutta irtopalloon pääsee Timo väliin ja pääsee testaamaan vastustajan maalivahtia, joka on tilanteessa voimaton. Ensimmäisen erän puolivälissä Miikka ajaa itsensä pieneen kulmaan, mutta yrttää yllättää maalivahtia, joka on kuitenkin hereillä mutta torjunta tippuu maalinedustalle jossa on paikalla Artturi Heikkilä ja hänellä on helppo työ sivaltaa pallo maaliin, mutta ensimmäisiä pelejä tuomitseva tuomari haluaa päästä otsikoihin ja ottaa pelin omaan hallintaansa hylkäämällä maalin omin perustensa. ISB ei kuitenkaan lannistu tästä vaan jatkaa pusertamista, Ilmajokiset saavat hurraamisen aihetta kun Jere syöttää keskellä vapaana olevalle Samelille, hän pääsee pyörähtämään ja pallo onkin jo maalissa maalivahti istuskelee hämillään tolppienvälissä. Tuomarit kutenkin päätävät merktä maalintekijäksi vaihdossa istuneen Tuomas Sepänmäen (tämä huomattiin vasta pelin jälkeen joten korjausta ei ehditty suorittaa) tilanne 2-0. Kauaa ei ehdi pelikello vanheta kun Juuso jo jakaa palloa oikeasta laidasta maalin eteen Eerolle ja hänelle maistuu maali vaikka puollustaja onkin hyvn tilanteessa mukana ajassa 12.26 ISB siirtyy 3-0 johtoon. Woodis onnistuu kuitenkin vielä kaventamaan ylivoimalla vain 5 sekuntia ennen summeria.\r\n\r\nToinen erä alkaa mallikkaasti kahdella nopealla maalilla heti kun Timo saa pitkällä avauksella laitettua Jeren läpiajoon joka kylmästi viimeistelee sijoittamalla kiekon maalin kattoon, tähän maaliin tuli syöttöpiste Samelille. Vain minuuttia myöhemmin ISB:n sisäänlyönti hyökkäyspäästä, pallolla ollut Juuso huomaa Matiaksen nousun maalille nopea syöttö ja hyvä ohjaus riittää viemään sinipukuisen Ilmajokelais seuran 5-1 johtoon. Woodis onnistuu kaventamaan ajassa 22.39 tilanteeksi 5-2.Minuuttia ennen loppua nähdään Matiaksen kantti viivasta joka on mahdoton kiinniotettava Vaasalais veskarille, tämän tilanteen tarjoili Eero. Erässä ei enempää osumia nähty.\r\n\r\nHeti kolmannen erän alussa Woodis pääsee ilakoimaan Ilmajokisten nukkuessa. Muutamaa minuuttia myöhemmin kutenkin on ISB jälleen vauhdissa kun Juuso ajaa itsensä maalin taakse Eeron tehdessä tilaa itselleen maalin edessä terävä syöttö ja verkko heilahtaa vastustaja ei ehdi kahtasanaa sanoa! kello oli tällöin 34.23. Pelin kolmella viimeisellä minuutilla alkaa tapahtuaISB ottaa vielä loppurynnistyksen ja paukuttaa verkkoja vielä kolmesti! Ensin asialla tutkapari Kosta Sameli, Konstan syöttäessä Sameli rankaisee. Toisesta vastasi Valtteri Majalahti, hän teki uransa ensimmäisen tehopisteen! tämän tapahtuman mahdollisti Eero.Ja pelin vimeisestä vastasi Miikka Viitasaari, röyhkeä ajo oikeaa laitaa pitkin ja pikkunätti veto etukulmasta maaliin! syöttäjäksi merkitään aivan loistavia esityksiä esittänyt Henri Syrjä. Ottelu päättyi murskalukemin 10-3 (3-1,3-1,4-1) \r\n\r\nTehopisteille: Eero 3+3, Juuso 1+3, Matias 3+0, Sameli & Konsta 1+2, Jere,Timo,Miikka & Panu 1+1, Valtteri,Henri P & Tuomas S 1+0, Henri S 0+1\r\n\r\nPositiivista: kahdesta pelistä vain 4 meni omaan maaliin, puollustus pelasi loistavasti ja auttoi maalissa upeasti torjunutta Severiä. Kenttäpelaajista erityismaininta Henri Syrjälle joka laittoi kroppaansa väliin, hoiti purut pois asti ja pelasi tilanteen loppuun asti. loisesti hyökkäyskin sai nakuteltua 14 maalia kahdessa pelissä joka on aivan eri tahti mitä viimekaudella!"
