  MatchReport: "ATRIA KUMOON HETI ALKUUN\r\n\r\nSB II esitti loistavaa taisteluhenkeä ja kurinalaista pelaamista Nurmon liikuntahallilla lauantaina pelatussa 4.divarin turnauksessa. Ensimmäisessä ottelussa kaatui harjoituskumppani Team Atria lukemin 3-4 (1-0, 2-3, 0-1) ja jälkimmäisessä pelissä SB Kauhajoki nujertui lukemin 7-6 (1-2, 3-3, 3-1). Matkaan saatiin ainoastaan 9 pelaajaa ja maalivahdit, joka tämäkin nostaa suorituksen arvoa. Pakkeina luutivat Joonas Haapamäki, Mikko Kivimäki ja Jani Nurkka. Niemelän hyökkäysketjussa laitureina kiisivät Janne Haapamäki ja Jukka Mäenpää, Vainio-Hynnilän veljesparia täydensi Sameli Niemi.\r\n\r\nAtria-peliin lähdettiin viime turnauksessa hyväksi koetulla taktiikalla, ja ottelusta tulikin vähämaalinen. Ensimmäisen erän ainoan maalin teki Atrian Ville Nurminiemi. Toisessa erässä ISB onnistui kahteen otteeseen pienen ajan sisällä. Ensin Janne Haapamäki laittoi Niemelän syötön reppuun ja pian Pösö Vainio-Hynnilä tarjoili toimistosta Niemelle varman paikan. Atrian tasoitus tuli kuitenkin siinä kuuluisassa maalin jälkeisessä vaihdossa. Jarno Hautaluoman veto upposi yläkulmaan ja maalissa Jani Latvala oli voimaton.\r\n\r\nOttelun komein maali syntyi Janne Haapamäen lavasta, kun Niemelä lähetti korkean pallon poikkikentän, josta Nopankylän Tiger Woods kiskaisi suoraan ilmasta verkot mutkalle. Atrian tasoitti vielä pelin ennen erätaukoa Nurminiemen maalilla ja paikkoja heillä oli vielä lisäosumiinkin, mutta Hietala otti muutaman todellisen jättikopin. Kolmas erä pelattiin tarkasti, ainoa maali tuli rankkarista. Pösö polki normaalisti pakista ohi, mutta rike tuli takaapäin ja Manne laittoi rankkarin ohi Niepan. Loppu jaksettiin taistella alivoimallakin hyvin ja Atrian viimeisellä puolella minuutilla ottamat kaksi jäähyä helpottivat tehtävää vielä sopivasti.\r\n"
