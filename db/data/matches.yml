  MatchReport: "TURUSSA KATSELTIIN MAISEMIA\r\n\r\nISB matkasi lauantaina Turkuun AFC:n vieraaksi. Joukkue päätti testata, paljonko voi divariottelussa antaa vastustajalle eteen, ja saada vielä kiinni. - Seitsemää ei voi antaa, kuului peli jälkeen pukukopissa. Lopputulos 7-6 (4-0, 3-3, 0-3) kotijoukkue AFC:lle. 25 pelin ensimmäistä minuuttia ISB oli kaikessa jäljessä, huolimaton, taisteluhaluton ja, kaikella kunnioituksella vastustajaa kohtaan, hiukan epäonninenkin. Tasaiseen tahtiin AFC keräsi kaulaa ja ISB vikisi ja ihmetteli, missä oikein mennään ja mitä täällä 22 katsojan kansoittamassa mahtavassa Karibia-kylpylän 994-hallissa tapahtuu. Puhtaat paperit pelin alusta saa ainoastaan maalivahti Jani Syysmäki, joka jäi monessa tilanteessa valitettavan omilleen.\r\n\r\nEräänlainen huipentuma valkopaitaisten kärvistelyille oli Teemu Turusen 1. erän loppupuolella saama rangaistus. Rangaistuksessa sinällään ei ollut mitään epäselvää, mutta sitä edeltänyt tilanne toisessa päässä nostatti nuorimpien ja karvattomienkin ISB-pelaajien niskavillat pystyyn. ISB pelasi jo valmiiksi alivoimaa, mutta tästä huolimatta Turuselle kyettiin luomaan maalin eteen mahtava maalintekopaikka keskisektorille. AFC-pelaaja tuli surutta takaviistosta ja kolasi Turusen kenttään. Moni tuomari olisi antanut rankkarin, joku pelkän jäähyn, jokunen ehkä vielä vain vaparin. Mutta Suomesta löytyi vielä kaksi nämä marginaalituomaria, jotka eivät viheltäneet edes pilliin kyseisessä tilanteessa. Seuranneesta vastahyökkäyksestä Turuselle jäähy, AFC ylivoimalle 5vs.3 ja tilanne 4-0:aan. Näin.\r\n\r\nTunnustusta vierasjoukkueelle täytyy kuitenkin antaa siitä, että usko mahdolliseen kiinniottoon ei kadonnut edes 7-0 -tilanteessa. Kaikenlaiset ylimääräiset kuviot heitettiin nurkkaan ja alettiin karvata kunnolla AFC:n passiivisia kentällisiä vastaan. Joku on \"hauskasti\" kutsunut jossain AFC:n pelitapaa antisalibandyksi ja nyt reportterikin ymmärtää miksi. Eipä silti, 2 pistettä sillä vain Karibiassa silti kuitenkin napattiin. Toisen erän kirin käynnisti ajassa 31.05 Olli Yli-Karjanmaa viivavedollaan. Seuraavaksi Pekka Laitila juoksi pallon väkisin perille ja vielä erän loppuun Tatu Hietikko kuritti etualapesää oikeasta laidasta lähteneellä laukauksella.\r\n\r\nKolmannen erän toisella minuutilla ISB:lle alettiin oikein tarjoamaan mahdollisuutta päästä peliin tosissaan mukaan. AFC:n Toni Renberg otti vitosen keskialueella ajeltuaan Petri Pollarisen maton pintaan, tuloksena 5 minuutin jäähy. Heti puolen minuutin kohdalla Miika Toivio kanttasi pallon reppuun ja tilanteeksi 7-4. Toistamiseen ei kuitenkaan jäljellä olleen 4 ja puolen minuutin aikana kuitenkaan enää onnistuttu. Renberg otti vielä myöhemmin kakkosenkin, mutta tämäkään ylivoima ei enää tuottanut tulosta. Ajassa 58.03 Toivio venytti jälleen verkkoa ja samassa ajassa otetun aikalisän jälkeen lähdettiin kokeilemaan kuudella neljää vastaan. Kello pysähtyi vielä ajassa 59.13 Turusen iskettyä maalin edestä, mutta tasoitukseen asti kellossa ei riittänyt aikaa.\r\n\r\nKyllähän se on suoranainen sääli, että tuollaisissa puitteissa kuin Karibiakin tarjosi levitettyine liigatason mattoineen pelataan noinkin huonotasoista divaripeliä. Vielä suurempi sääli on tuo hyvinkin yleiseltä etelämpänä vaikuttava yleisökato. Noilla puitteilla ja hyvällä yleisöllä saisi rakennettua hienon ottelutapahtuman. Mutta se siitä, nyt kohti tämän päivän USB-peliä. Poikkeuksellinen alkamisaika on 16.30.\r\n\r\nPistemiehet: Toivio 2+0, Yli-Karjanmaa ja Turunen 1+1, T. Hietikko ja Laitila 1+0 sekä Kantoniemi, Nikkola ja Pollarinen 0+1.  \r\n\r\nPöytäkirja: \r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2580&LANG=FI&TYPE=5&SEASON=2010\r\n"
