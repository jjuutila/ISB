  MatchReport: "ISB KORJASI SADON\r\n\r\nPerjantai-illan divarimittelö luudittiin Mustasaaren Botniahallissa, vastassa oli Vaasan Woodcutters. ISB:n traktorit ja puimurit olivat hyvissä ajoin hallin pihassa, olihan eilisillalla jo lähdettykin jotta kyseisillä menopeleillä ehdittäisiin ajoissa perille. Jussipaidat vaihdettiin sotisopaan, tosin ensimmäisen puoli tuntia haarniskat olivat melko pehmoisia Woodiksen viedessä peliä miten tahtoi. Pelin loppupuoli puolestaan käänsi asemat päälaelleen. Jättimäisen nousun päätteeksi ISB paineli ohi ja voittoon lukemin 6-7 (4-0, 2-3, 0-4) Eero Rahnaston tehdessä voittomaalin ajassa 59.38.\r\n\r\nAvauserä kulki täysin Woodis-komennossa. ISB kyllä ainakin päällepäin katsottuna yritti, mutta ei pysynyt millään lailla mukana vaasalaisten vauhdissa. Avausmaali näki hallin valot ajassa 05.00 Petteri Mäki-Jokelan mailasta. Avauserän aikana ISB otti kolme jäähyä ja Woodis yhden, näistä tuloksena Woodikselle yksi yv-maali. Mäki-Jokelan toisella maalilla ajassa 17.35 asteltiin pukukoppiin 4-0 valotaululla.\r\n\r\nToiseen erään tehtiin muutoksia kokoonpanoon, joilla toivottiin saavan lisää liikettä ja pallollista tekemistä joukkueeseen. Erän alkupuolisko kulki täysin samoissa merkeissä kuin ensimmäinen erä, tuloksena Woodikselle sekä ylivoima- että alivoimamaali. Mikko Kuusiston tekemän spinaround-alivoimamaalin ajatteli varmasti moni katkaisevan kamelin selän lopullisesti. Tuomareiden tarkka linja jatkui ja molemmat jäähyilivät. Lopulta ajassa 36.50 Antti Kuusisto kiitti ylivoimaluottamuksesta ja rikkoi vieraiden kuparisen Teemu Turusen syötöstä. Vain 35 sekuntia tästä ja Eero Rahnasto kavensi ja edelleen tästä 28 sekuntia Turunen laukoi Ville Loukasmäen syötön reppuun. \r\n\r\nPäätöserä jatkui ISB:n hyvällä otteella. Kolme nopeaa maalia toisen erän lopussa passivoitti Woodiksen täysin ja ISB-pakit voittivat järjestään kaksinkamppailut omassa päässä Woodiksen avatessa pitkillä melko säännöllisesti. Nopea hyökkäyksenkääntö tuotti tulosta kun Pekka Laitila syötti pallon Aki Vainio-Hynnilälle, jolle pitkässä kuljetuksessa ovet avautuivat aina maalille asti. Kylmäpäinen ratkaisu etualakulmaan ja pallo talteen ensimmäisen divarimaalin kunniaksi. Thomas Backmanin saatua taklaamisesta jäähyn, upotti Loukasmäki remontin kohteeksi joutuneen ylivoiman pyörityksestä maalin Tatu Hietikon upeasta syötöstä. \r\n\r\nISB kesti alivoiman viimeisen kymmenminuuttisen alkajaisiksi, ja pian Loukasmäki ja Hietikko taiteilivat vastahyökkäyksestä tasoitusrysän, viimeistelijänä vieraiden parhaana palkittu Loukasmäki (2+1). Ajassa 56.27 sai Woodis rankkarin, mutta Pekka Kontturi laukoi rautoihin. ISB sai edelleen paikkoja, mutta ottelu näytti jo menevän jatkoajalle. Kapteeni Rahnasto oli kuitenkin toista mieltä. Olli Yli-Karjanmaan syöttö keskellä haltuun ja kääntölaukaus oikeaan alakulmaan. Tämä vei ISB:n ensi kerran johtoon kun pelikellossa oli ainoastaan 22 sekuntia jäljellä. Woodiksen aikalisä ei tuottanut tasoitusmaaliin riittävää kiriä ja näin elintärkeät vieraspisteet, ja samalla ensimmäiset laatuaan olivat tosiasia. \r\n\r\nKamppailu sarjapaikasta jatkuu ensi viikonloppuna kahdella ottelulla ennen joulutaukoa. Lauantaina kohdataan Blue Fox kotona ja sunnuntaina Ilves Tampereella. \r\n\r\nPisteille: Loukasmäki 2+1, Rahnasto 2+0, Turunen 1+1, T. Hietikko 0+2, Vainio-Hynnilä ja Kuusisto 1+0 sekä Toivio, Laitila ja Yli-Karjanmaa 0+1.\r\n\r\nOttelupöytäkirja: \r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2706&LANG=FI&TYPE=5&SEASON=2010\r\nISB:n kiri on saanut huomiota myös sähköisessä mediassa:\r\nhttp://www.iltasanomat.fi/urheilu/uutinen.asp?id=1800704\r\nhttp://paakallo.fi/juttu/kuuden-maalin-johto-kaantyi-maalin-tappioksi/\r\n"
