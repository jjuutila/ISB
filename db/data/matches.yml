  MatchReport: "Sunnuntai aamuna D-pojat suuntasivat Nurmon Liikuntahallille. Vastaan asettuivat NJ-95 eli Nurmon Jymy sekä Woodcutters. Poikia mukana oli yli 3 kentällistä, eli juoksuvoimaa kyllä riitti penkillä.\r\n\r\nEnsimäisenä vastaan asettui Nurmon Jymy, joka oli ainoana voittanut molemmat ottelunsa Vimpelissä ja näin ollen olivat sarjakärki. Pelaaja vajetta kuitenkin heiltä löytyi, joka sopi nuorille Ilmajokisille. Varhainen herätys kuitenkin näkyi ISB:n jaloissa kun Nurmo ottaa johdon jo ajassa 1.01. Peli tasoittui muutaman minuutin kohdalla ja molemmissa päissä nähtiin hyviä maalipaikkoja, mutta Severi Koivuluoma ei jättänyt maalissa tilaa maalinteolle vaan piti sinipukuista ISB:tä pystyssä. Ajassa 6.57 Sameli Reinilä laittaa poikkisyötön jonka Matias Joensuu tavoittaa, tasoitukseen ei tarvita kuin pieni kantti ja pallo varmasti verkkoihin. Ilmajokelais seura pääsee maistamaan johtoasemaa ensimmäisen erän lopussa kun Timo Palomaa kuljettaa pallon keskiviivan tuntumaan ja yrittää omaa ratkaisua, maalivahti torjuu eteensä ja paikalla on jo sinipukuisten parivaljakko Konsta Heikkilä ja Sameli Reinilä, pakkien ollessa muualla Konstalla on helppo työ laittaa pallo maalin ajassa 12.56. \r\n\r\nISB aloittaa maalitehtailut heti erän alussa, kun Ilmajokiset saavat lähivaparin josta pelattiin Panu Kormanolle kierto, maalivahti onnistuu kuitenkin torjumaan eteensä josta Panu käy vielä tuikkaamassa pallon alapömpelin, tällä maalilla ISB siirtyy 3-1 johtoon. Erä on tasaista vääntöä, pallo pomppii molempien joukkueiden lavoissa eikä peliä saatu oikein rauhoitettua kunnes Nurmolaiset saavat rangaistuksen mailaan lyömisestä. ISB:n ylivoima ei lähtenyt toimimaan kunnolla ja 2 sekuntia ennen ylivoiman loppumista Jymy saa pelattua tyhjän maalin maalinedustalle, mutta Jere Lahti-Röyskö tulee ja pelastaa tilanteen rikkomalla. Jerelle 2 minuuttia mailaan lyömisestä ja rangaistuslaukaus Nurmolaisille ajassa 25.18. Rauhassa tilanteen ottanut Severi jäädytti vastustajan rangaistuslaukauksen pienellä harhautuksella ja loistavalla torjunnalla. Nurmo ei onnistu kaventamaan ylivoimalla, vaikka saavatkin siihen uuden mahdollisuudentoisen erän lopussa.\r\n\r\nKolmanteen erään lähdettiin 3-1 Ilmajokisten johtaessa peliä. Erän alku tarjoaa Jymylle muutaman kavennuspaikan mutta pallo pomppii eikä viimeistely onnistu. Sinipukuinen ISB kuitenkin tarjoaa hyvän mahdollisuuden kavennus osumaan ottamalla ottelun kolmannen jäähyn aikaan 35.43, Nurmon ylivoima kutenkin osoittautui tehottomaksi. Melko maaliton ottelu saa kutenkin ottelun lopussa vähän elämää kun ajassa 38.29 Panu ajaa itsensä röyhkeästi laidasta läpi, jakaa Eero Santaharjulle keskelle joka sijoittaa pallon varmasti alakulmaan. Vain hetkeä myöhemmin ISB lisää johtoaan Miikka Viitasaaren katkaistessa Nurmolaisten hyökkäykseenlähtö pieni siirto viereen Henri Pakalle keskiivan tuntumaan vapaasta paikasta tehty kantti onlan paha Nurmon maalivahdille ja ISB siirtyy johtoon 5-1 ajassa 39.04. Tämäkään eri riittänyt Ilmajokelais nuorille kun kellon pysäytetään aikaan 43.16 Eeron ajaessa vasenta laitaa ptkin näkee Juuso Haapamäen odottamassa takatolpalla, kova syöttö joka saavuttaa Juuson pallo jää pikkaisen pomppimaan mutta sekös ei Juusoa haittaa vaan hän sijoittaa pallon maaliin etukulmasta. Ottelu päättyy lukemiin 6-1 (2-1,1-0,3-0) Ilmajokisten voittojuhliin.\r\n"
