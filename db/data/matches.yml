  MatchReport: "NURMOSTA KAUDEN AVAUSTAPPIO\r\n\r\nISB kärsi 2.divisioonakauden ensimmäisen tappionsa värikkäässä ottelussa Nurmon Qmax-areenalla. Isäntäjoukkue Jymy oli pari askelta edellä loppulukemin 12-10 (4-3, 3-3, 5-4). Avauserä sai salama-alun, kun ajassa 2.03 Jymy johti jo 3-0 ISB:n jokaisen kentällisen otettua vuorollaan takaiskun kontolleen. Ajassa 2.14 Janne Ojala kavensi maalin edestä ja maalintekotahti hiukan rauhoittui. Ex-ISB Petri Pollarinen osui 4-1:een, ennen kuin Eero Rahnasto ja Teemu Turusen kaaliperhonen kavensivat. Ensimmäinen erä oli kovin rikkonainen ja tuomareilla riittikin puuhaa kaikin puolin.\r\n\r\nToisessa erässä hieman rauhoituttiin, mutta Jymyn maalintekotahti ei, vaan jo 47 sekunnin jälkeen Teemu Kokko rankaisi. ISB:läisistä onnistui Rahnasto, ennen kuin Jymy karkasi jo kolmen maalin johtoon. Janne Ojalan komea ohjaus maalin edestä kavensi peliä ja Rahnaston unelmaveto vasempaan yläseen sinetöi taukolukemat ja samalla Rahnaston hatun täyteen.\r\n\r\nPäätöserä lähti vierailijoiden kannalta hyvin liikkeelle kun Tatu Hietikko iski irtokarkin sisään ja Turunen rokotti illan kolmannellaan ISB:n ensi kertaa johtoon. Hienon illan pelannut Jymyn Samu Ruuhonen paukautti yläkulmalaukauksellaan pelin tasoihin, kunnes ISB:n ensimmäinen ylivoima rokotti Ville Loukasmäen toimesta. Kolme seuraavaa maalia teki kuitenkin pienen ajan sisään Jymy ja tilanne näytti huolestuttavalta 5 minuuttia ennen päätössummeria. Turusen komea laukaus lähes puolesta kentästä kavensi, mutta ilman maalivahtiakaan ei tasoitusta saatu aikaan, vaan Jymyn Timo Mäntylä ratkaisi ottelun viimeistelemällä tyhjiin.\r\n\r\nPelailun maku on näkynyt ISB:n otteissa pitkin syksyä, ja tällä kertaa vastus oli sitä luokkaa, että eväät tuolla pelillä eivät enää riittäneetkään. Viisikkopuolustuksen ongelmat näkyvät puolustuspäässä päästettyinä maaleina, joita tulee tällä hetkellä liikaa. Ottelutauon aikana näihin seikkoihin tullaan varmasti puuttumaan. Harvoja +-merkkisiä seikkoja Nurmossa oli alivoimapeli, joka toimi pitkästä aikaa paremmin.\r\n\r\nMM-kisatauon vuoksi tämän vuoden puolella pelataan enää yksi peli, kun ISB ja Nibacos testaavat toisensa joulukuun 18.päivä Ilmajoella.\r\n\r\nPisteillä Nurmossa:\r\nTurunen ja Rahnasto 3+1, Toivio 0+3, Janne Ojala 2+0, Valli ja Neva-Keturi 0+2, T.Hietikko ja Loukasmäki 1+0 sekä Fält 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3150&LANG=FI&TYPE=5&SEASON=2011\r\n"
