  MatchReport: "PISTESARAKE PYSYI KAHDESSA\r\n\r\nUudenkaupungin Salibandy teki vierailun Ilmajoelle sunnuntain ratoksi. Viime kaudella Liigakarsintoja kolkutellut toisen kauden divarijoukkue osoittautui kokemuksellaan ja vauhdillaan paremmaksi lukemin 1-5 (1-0, 1-2, 0-2). Pelistä muodostui vauhdikkuuden lisäksi myös purnaamisen ja jatkuvien vihellysten konsertti, jossa ISB jäi lopussa totaalisesti jalkoihin.\r\n\r\nAvauserä oli melko tiukkaa vääntöä ja vauhtia riitti mukavasti. Kumpikaan ei maalipaikoilla mässäillyt, eikä myöskään onnistunut mitenkään kovalla prosentilla. Ainoa maalimerkintä laitettiin USB:n sarakkeeseen, kun tehot 2+2 kaahinut Jussi Lännistö napautti maalin edestä tilanteeksi 0-1. ISB:n sarakkeeseen merkittiin ainoastaan yksi rangaistus.\r\n\r\nToiseen erään karkasi ottelun mopo jonnekin pohjoisemmaksi, ja kaikenlaisia tapahtumia riitti ihan liiaksi asti. ISB:lle tarjottiin alussa jopa ylivoimaa, mutta ei saanut ISB:n ylivoima palloa reppuun. Hieman jäähyn jälkeen iski kuitenkin Ville Loukasmäki keskialueelta pienellä kantilla pallon vastustamattomasti yläkulmaan Jarkko Hietikon syötöstä. \r\n\r\nPian USB sai uuden jäähyn, mutta kesken ylivoiman Teemu Turunen sai vähintäänkin kyseenalaisesta tilanteesta rangaistuksen ja näin tilanne kuivui. Turusen mailaa kuskattiin vastustajan toimesta jonkun matkaa ja Turunen sai jäähyn pelaamisesta ilman mailaa. Kenties aiheellinen jäähy, mutta varmasti Turusen mailaa kuskannut vastustajakin olisi voinut jotain ansaita&#8230; Pian jäähyn päättymisen jälkeen palkittu Jussi Lännistö iski voittomaaliksi jääneen osuman takatolpilta tyhjiin. Erän lopun ISB jäähyili ja Jarmo Lännistö iski ylivoimalla taukotilanteeksi 1-3.\r\n\r\nPäätöserän alkuun piti kirin alkaa, mutta kaksi jäähyä tappoivat fiilistä sen verran, että kiriä ei oikein saatu aikaiseksi. Pekka Laitilan loukkaantuminen toisessa erässä verotti tarvittua karvausvoimaa pahemman kerran. USB iski vielä kahdesti ja kotijoukkue oli totta puhuen päätöserässä melko aseeton. Muutaman kerran päästiin lähelle maalia, mutta USB:n maalissa pelanneelle Tero Santaselle päätöserässä kertyneet 3 torjuntaa kertovat ISB:n pelaajien osumatarkkuudesta ratkaisuhetkillä.\r\n\r\nViikonlopun saldo 0 pistettä ei tyydytä ketään ja tästä voi lähteä ainoastaan parantamaan. Viikonlopun cup-matsista voidaan aloittaa uusi nousu ja seuraavan viikonlopun tuplavierasreissulla (FBC Turku ja FBT Pori) on jälleen 4 sarjapistettä jaossa. \r\n\r\nOttelukooste ja maalit: http://www.floobs.fi/videoclip.html?id=16710\r\nPöytäkirja: \r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2606&LANG=FI&TYPE=5&SEASON=2010\r\n"
