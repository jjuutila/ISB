  MatchReport: "KOLMONEN HANKKII KOKEMUKSIA\r\n\r\nISB III:n alkukausi miesten V-divarissa on tarjonnut tuoreelle joukkueelle haasteita riittämiin. Pelaajaringin yllättävä supistuminen on johtanut siihen, että joukkueen 3 maalivahtia ovat pelanneet myös maila kädessä kenttäpelaajina, niin tälläkin kertaa Töysässä. Tästäkään ei ollut apua, vaan SoPs Soinista oli avausottelussa etevämpi lukemin 1-9 (0-3, 0-4, 1-2). Iltapäiväottelussa SBS Lapua II oli odotetun vahva vieden pisteet 2-11 (1-4, 1-4, 0-3).\r\n\r\nAvausottelussa ISB:n ainokaisen osui juuri toinen maalivahdeista, eli Tommi Mäki Olli Kivistön syötöstä. Lapua-ottelussa molemmat maalivahdit, kun Mäen lisäksi maalipuiden väliin osui Juho Rinta. Syöttöpisteet Antti Kujalalle ja kapteeni Jani Kontiokoskelle.\r\n\r\nSeuraava turnaus onkin kotiturnaus, kun 5.divarikaravaani pysähtyy Ilmajoki-hallille 8.1.2011. Silloin vastassa Team Atria (klo 10) ja Shadows Töysästä (klo 17).\r\n"
