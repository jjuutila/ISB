  MatchReport: "MUSTA AVAUSERÄ ISB:N KOHTALONA\r\n\r\nISB ja Lasb taistelivat viimeiseen asti jatkopaikasta 1.divarin karsintojen toiselle kierrokselle. Hurjaa vauhtia erityisesti avauserässä pitänyt lammilaisryhmä juoksi ISB:n yli ja voitti lopulta lukemin 5-8 (0-5, 3-2, 2-1). Lukemat eivät olleet siis 3-7, kuten iki-ihana LeSport-tulospalvelu väittää (viimeisen kymmenen minuutin tapahtumia ei saatu kirjattua). \r\n\r\n295 katsojaa sai jonkinlaista vastinetta rahoilleen vasta toisesta erästä alkaen, sillä avauserässä valkoinen lammaslauma keritsi vielä omaa villaansa, kun Lasb jo painoi kovaa karkuun. Alle 15 minuuttiin viisi maalia ja erätauolla oli paljon miettimistä. Lasb tuli laajalla rintamalla ja maalinteossa onnistui 4 eri miestä, Markus Souru onnisttui oranssipaidoista kahdesti. ISB:n hyökkäykseenlähdöt olivat vaisuja ja aivan liian moni päättyi jo keskialueella avaten Lasbille vastahyökkäysmahdollisuuden.\r\n\r\nKotijoukkueen avausmaali syntyi ylivoimalla ajassa 24.43, maalintekijänä Antti Kuusisto. Kolmisen minuuttia myöhemmin Janne Ojala raastoi pallon toistamiseen verkkoihin ja viisi minuuttia tästä Eero Rahnasto upotti vetonsa takakulmaan kun Lasb oli juuri tullut täysilukuiseksi. Tämän jälkeen Lasbin Jarkko Koivisto upotti kuitenkin illan toisen ja kolmannen maalinsa, joista jälkimmäisen ylivoimalla. ISB:n kiri tyrehtyi toisessa erässä näihin maaleihin.\r\n\r\nPäätöserässä ISB ei saanut kavennusta aikaan hyvistäkään paikoista, sillä Lasbin maalivahti Petteri Mäki pelasi ottelusarjan parhaan pelinsä ja venyi hienoihin torjuntoihin. Vasta nelisen minuuttia ennen loppua otettu aikalisä ja maalivahti Paakkisen ottaminen pois veräjältä saivat maalihanat aukeamaan. Ensin osui Rahnasto ja sen jälkeen Ojala, mutta viimeisillä sekunneilla Lasb onnistui tekemään tyhjiin ratkaisevan iskun, joten loppulukemat 5-8 lyötiin taululle.\r\n\r\nOttelusarjassa saattoi hieman paistaa läpi ISB:n kovien pelien puute tältä kaudelta, sillä Lasbin liike ja heikkojen lenkkien puute ajoivat ISB:n uuteen tilanteeseen: ei löydetty mitään mihin iskeä. Myöskään oma peli ei ollut parhaimmillaan, ja kaiken kaikkiaan onkin sanottava näiden pelien perusteella paremman joukkueen jatkaneen tästä ottelusarjasta. Kovaääniselle lammilaiskannattajajoukolle myös täysi tunnustus, pesitte n. 280 muuta katsojaa mennen tullen.\r\n\r\nISB siirtyy kesälaitumille suunnittelemaan uutta kautta, pelit jatkuvat taas syksyllä 2.divisioonassa. Kiitos kaikille kannustusjoukoille ja tukijoille kaudesta. Täältä tähän.\r\n\r\nPöytäkirja (korjattu): http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=4283&LANG=FI&LID=32&GID=0&TYPE=5&nomenu=1\r\n\r\nMaalikooste: http://www.youtube.com/watch?v=z8OoBjI5FA4\r\n"
