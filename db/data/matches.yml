  MatchReport: "ISB:LLE KARVAS TAPPIO\r\n\r\nSalibandyn 1. divisioonan karsintasarjan ottelussa ISB koki karvaan tappion &#197;IF:n vieraana Sipoossa. Loppulukemat 11-10ja. (3-2, 4-4, 3-4, 1-0). Ensimmäisessä erässä ISB:n poikien jalat olivat jääneet bussiin ja ensimmäiselle erätauolle mentiinkin kotijoukkueen johtaessa 3-2. Avauserän maalintekijöinä toimivat apinan kunnolla selästään pudottanut Ville Loukasmäki (3+0), sekä erän lopussa Teemu Turunen, syöttäjänä Petri Pollarinen.\r\n\r\nToinen erä alkoi ISB:n osalta yhtä murheellisesti kuin ensimmäinenkin ja lukemat olivat jo pahimmillaan 6-2 kotijoukkueen hyväksi. Tässä vaiheessa pelikello näytti aikaa 29.47, jolloin valmennusjohdon ainoaksi tehtäväksi jäi ottaa aikalisä ja tulikivenkatkuiset madonluvut purivatkin lampaan lailla esiintyneeseen ISB:hen ja alkoi takaa-ajo. Vajaa kymmenen minuuttia myöhemmin ISB:n hurmos oli parhaimmillaan ja tulostaululla komeilivat lukemat 6-6. Takaa-ajon aloitti taikuri Neva-Keturi, sen jälkeen Rahnaston Erkka näytti mistä herralle ISB:ssä maksetaan ja täräytti reikäpallon kahdesti vastustajan veskarin selän taakse. Hetken kuluttua edellisestä Hietikon Tatu kumautti pelin tasoihin ja ennen erätaukoa lunta tuli taas omaankin tupaan, kun vastustaja kuittasi itselleen johdon taukolukemin 7-6.\r\n\r\nKolmas erä ehti vanheta melkein puoleen väliin, kun Pollarisen Pena huudatti Isbi-kundeja tasoittaen pelin jättikantilla puolesta kentästä. Seuraavaksi sankarin viittaa havitteli ylivoimalla maalijyvän löytänyt Loukasmäki, jonka takarautaa kurittaneeseen voimalämäriin kuittasi syötön Sami Hillu. Vajaa minuuttia myöhemmin lähti kotijoukkueen pelaaja jäähypenkille ja ISB pääsi pyörittämään vaarallista ylivoimaansa. Valitettavasti ISB:n hölmöillessä heilahtikin oma verkko, mutta saman ylivoiman aikana Hillu kanttasi Hietikon Tatun syötöstä jälleen johdon tilanteen ollessa tässä vaiheessa 8-9. Johtoa ei ehditty kuitenkaan kauaa juhlia kun kotijoukkue tuli jälleen tasoihin vastahyökkäyksen seurauksena ja kolme minuuttia ennen loppua kotijoukkueen pelatessa ylivoimaa heilui verkko ISB:n päädyssä. Lopussa ISB otti maalivahdin pois ja Loukasmäki junttasi pelin tasoihin toimistostaan vasemmalta laidalta pelikellon näyttäessä aikaa 58.33. Jatkoajalla ei paljon peruuteltu ja Paakkisen Timo otti muutaman kopin, kunnes pelikello osoitti aikaa 64.01. Tähän aikaan nimittäin päättyi peli, kun &#197;IF lähetti taistelleen Isbi-lauman Vantaan yöhön.\r\n\r\nPelistä täytyy antaa vastustajalle täysi tunnustus, joka pelasi teknistä ja liikkuvaa peliä. Puolustusasenteessa jäätiin kotijoukkueelle selvästi, joka olikin yksi tappion syistä.\r\n\r\nPäivän pistemiehiä Loukasmäki 3+0, Rahnasto 2+1, T. Hietikko 1+2, Hillu, Neva-Keturi ja Pollarinen 1+1, Turunen 1+0, Toivio, Valli ja Nikkola 0+1.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1172492458\r\n\r\nTeksti: Mikke"
