  MatchReport: "MYÖS ISOJOKI TAIPUI\r\n\r\nHyvin vietetty tauko ottelujen välillä ja pienet kokoonpanomuutokset siivittivät ISB:n päivän toiseen otteluun Isojoen Urheilijoita vastaan. Haapamäki siirrettiin puolustajaksi ja Kyösti Koivuniemi tuli olemuksellaan niin ikään rauhoittamaan puolustuspäätä. Joukkueen alkukauden tehokkain Juha-Matti Huhtanen ilmaantui myös paikalle vahvistamaan hyökkäystä. Isojoki olikin vastaantulija ottelussa, varsinkin kolmannessa erässä ja ISB ottikin pisteet lukemin 2-7 (0-2, 1-1, 1-4).\r\n\r\nAvauserässä Tomi Ania jatkoi siitä, mihin jäi aamuottelussa. Nuorelle kundille päivän kolmas YV-maali, ja yhteensä neljäs YV-tehopiste. Minuutti tästä ja koko ottelun pirteästi pelannut kolmosketju iski. Jukka Mäenpää sooloili keskeltä läpi ja harhautti maalivahdinkin vielä komeasti. Taukotilanne 0-2. Toisen erän ainoa ISB-maali tuli niin ikään komeasti, kun Puhtimäki juoksi poikkikentän ja liimasi helmismäisesti miehen itseensä. Pieni jättö taakse, josta Puputin pommi puhui, ja pallo etukulmasta sisään. Isojoki rikkoi erän loppupuolella kuparisensa ja kavensi 1-4:ään.\r\n\r\nKolmanteen erään peli parani entisestään. Heti alkuun tosin IU tuli maalin päähän ylivoimalla. Pian Putte iski kuitenkin Juho Rannon syötön maaliin, eikä Rannon tarvinnutkaan lopettaa uraansa, sillä se piste sieltä lopulta tuli. 5-1 iski Puputti päivän neljännellä osumallaan, joka syntyi komeasti vanhanaikaisella maalivahdin hieman uinahdettua. Myös Ranto pääsi maalin makuun erän lopussa, kun hän laittoi Puten ampumasta laukauksesta syntyneen irtopallon reppuun. Ja vielä ehti Aniakin tekemään pahojaan, loppulukemat 2-7 syntyivät, maalivahti Tomi Ruohoniemen syötöstä.\r\n\r\nKaiken kaikkiaan turnauksessa nähtiin ehkä kokonaisuudessaan parasta peliä ISB II:n historiassa, ja siihenkös Valkku onkin tyytyväinen. Positiivista oli, että kahdessa pelissä päästettiin ainoastaan kuusi maalia, ja Ruoska olikin toisessa pelissä kovassa vireessä. Lisäksi täytyy sanoa, että pistemiehet muistetaan aina, mutta puolustuksessa urakoineet nuoret kaiffarit olivat jäätävän rauhallisia pallon kanssa ja pärjäsivät kulmaväännöissä loistavasti. Lisäksi Pete Kivimäki ei ottanut edes yhtä ainutta jäähyä ja se on jotakin se! Hyökkääjistä onnistumisia tuli laajalla rintamalla: Putte 2+5, Ania 4+1, Puputti 4+0, Niemelä 2+2, Haapamäki, Mäenpää ja Ranto 1+1&#8230;\r\n\r\nLisäksi täytyy mainita, ettei ainakaan Valkun uralla ole ikinä ollut yhtä paljon katsojia V-divarin ottelussa, kuin iltapäivän Isojoki-pelissä oli. Silmämääräisesti n. 40&#8211;50 katsojaa on (valitettavasti) enemmän, kuin jossain alueen II-divariotteluissa! Esim. Jeppis-ISB &#8211; ottelussa oli pöytäkirjan mukaan 37 katsojaa&#8230;\r\n\r\nVitosdivarin karavaani jää Ilmajoki-hallin pihalle kahdeksi viikoksi, sillä jo 2.-3.12. on seuraava V-divarin turnaus. ISB II:lla vastassa silloin lauantain aamuottelussa klo 11 sarjakärki Nurmon Jymy II ja iltapäivällä klo 16 Vikings Närpiöstä. Sunnuntain tynkäkierroksella klo 11 ISB II kohtaa jälleen Isojoen Urheilijat."
