  MatchReport: "Yksi lehti ISB:n historiassa on jälleen kääntynyt, kun miesten III-joukkue on nähnyt ensimmäistä kertaa kilpailullisen päivänvalon. Tämä tapahtui Kauhavalla 5.divisioonan lohkon 61 tämän kauden avausturnauksessa. Mukaan saatiin 10 kenttäpelaajaa ja 1 maalivahti, joista puolet kenttäpelaajista sekä maalivahti Harri Siltala pelasivat ensimmäiset salibandypelinsä ikinä. \"Kokeneempaa\" osastoa edustivat vuonna -89 syntynyt Jaakko Sihto sekä 4 kpl viime kauden B-poikia, jotka olisivat edelleen B-poikaikäisiä. Kovinkaan suuria ei voinut siis etukäteen ajatella, kun vastaan asettui kaksi kauden ennakkosuosikkieihin lukeutuvaa joukkuetta, 4.divarista pudonnut Team Atria sekä kenties kovin suosikki Nurmon Jymy II, josta löytyy kokemusta aina ylimmiltä sarjatasoilta saakka.\r\n\r\nAtriaa vastaan avauserä oli lupauksia antava, puolustus peitti hyvin vetoja, eikä Atria päässyt montaakaan kertaa kunnon tekopaikoille. Toisessa erässä atrialaiset menivät 0-2 -johtoon, ennen kuin Jaakko Sihto teki III-joukkueen historian ensimmäisen maalin Timo Talvitien syötöstä. Kolmannessa erässä Kolmonen (eli Keppana) osui toistamiseen, kun Antti Keskinen tarjoili ja Jani Komsi latasi lukemat 2-5:een. Atrian kokemus ja Ville Nurminiemen 4 maalia olivat kuitenkin vielä liikaa ja lopputulos 2-7 (0-0, 1-4, 1-3)."
