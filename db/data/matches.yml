  MatchReport: "ILTAPÄIVÄLLÄ IHAN ERI KAKKONEN\r\n\r\nSC Saragoza-otteluun saatiin kasaan vain 8 kenttäpelaajaa + maalivahti Ruohoniemi, mutta se ei tällä kertaa tuntunut haittaavan. Juha-Matti Huhtanen urakoi suunnistajan peruskunnolla koko ottelun ja muut vaihtelivat sopivaan tahtiin. Edellisessä ottelussa maalihanat aukaissut Haapamäki jatkoi siitä mihin oli aiemmin jäänyt ja maalasi kuuden minuutin kohdalla lukemiksi 1-0. Tästä maalista syöttöpisteen saalistanut Manne Niemelä sai kasaan ISB:n all-time tilastossa 100 pistettä. Lukemat ovat 38+62. Ensimmäinen erä oli todella ehjä esitys Kakkoselta. Pallo pidettiin tukevasti omilla ja pitkät hyökkäykset seurasivat toisiaan.\r\n\r\nToisen erän alussa sattui ja tapahtui. Jo 50 sekunnin kohdalla SCS tasoitti ottelun ja pian sai Petri Kivimäki erittäin kyseenalaisen jäähyn. Alivoiman pelatessa hieman huolimattomasti purkutilanteessa pääsi Saragoza rokottamaan johtomaalin. Viiden minuutin kohdalla arvoisa puheenjohtajamme Timo Jouppila oli maalin edessä terävänä tasoittaen pelin 2-2:een. Syöttöpiste Miika Latvasalolle. Vain reilu minuutti ehdittiin pelata, kun SCS osui kuitenkin jälleen. Loppuerä oli hieman hapuilua ja vielä kun Mikko Kivimäen nilkka muljahti kaksinkamppailutilanteessa, oli loppupeli pärjättävä kahdella vaihtomiehellä.\r\n\r\nKolmannessa erässä palattiin kuitenkin ensimmäisen erän teeseihin ja pallonhallinnan myötä tuli myös tilanteita. Ajassa 34.50 osui Huhtanen maalipuiden väliin ja vain 47 sekuntia myöhemmin sama mies iski puolen kentän sammakkolämärillä ISB:n johtoon. Maaleihin syötöt Latvasalolle ja Haapamäelle. Johtoasemassa joukkue pelasi viisaasti palloa halliten ja vetoja peittäen. 4 minuuttia ennen loppua iski Jouppila sinetin ottelulle. Ville Metsä-Ketelän volleyn maalivahti torjui eteensä jossa pj. oli jälleen terävin. Metsä-Ketelä laittoi pelin kuitenkin vielä jännäksi ottaen jäähyn ajassa 43.33. SCS ei kuitenkaan jostain syystä ottanut maalivahtiakaan pois, eikä saanut viidellä neljää vastaan kovin vaarallisia tilanteita aikaan, vaikka mylläkkää kyllä jonkun verran oli. Näin ISB II aiheutti Saragozalle kauden ensimmäisen tappion.\r\n\r\nKaksi pistettä siis tuli ja tästä jatketaan jo parin viikon kuluttua Kauhajoella. Silloin vastassa ovat SB Kauhajoki ja Kurikan Ryhti.\r\n\r\nTehoille Kuortaneella: Haapamäki 3+1, Jouppila 2+1, Huhtanen 2+0, Latvasalo ja Niemelä 0+2 sekä Metsä-Ketelä 0+1."
