  MatchReport: "KuRy - ISB\r\n\r\nToisessa matsissa vastakkaiseen kenttäpäätyyn asettui paikallisvastustajaksikin tituleerattava Kurikan Ryhti. Keskinäinen ottelu oli ensimmäinen tälle kaudelle ja hieman tuntui olevan jopa jännittyneisyyttäkin ISB-leirissä ennen ottelua. Ketjumuutoksia tehtiin, osaksi siksi, että Heidi oli lasareetissa ja Katriina oli puolestaan pirteällä PaSu-pelin esiintymisellään ansainnut paikan suoraan pelaavaan kokoonpanoon. Peli olikin ISB:n hallussa erityisesti ensimmäisen ja kolmannen erän ja lopputulos 2-5 (0-1, 1-2, 1-2) kertoo pelistä melko totuudenmukaisen kuvan. \r\n\r\nEnsimmäisessä erässä nähtiin yksi maali, kun Salla laukoi Marjaanan hyvästä syötöstä pallon yläkulmaan. Muutenkin avauserässä nähtiin hyvää liikettä ja tilanteita kurikkalaisten päädyssä saatiin aikaan hyvään tahtiin, viimeistely oli ainoa mikä ehkä hiukan vaati parannusta. Puolustuspeli oli kuitenkin kuosissa ja esimerkiksi peliin mukaan tullut Karo esitti useita katkoja ja nopeita avauksia.\r\n\r\nToisen erän alku eteni mukavasti kuin Siperian juna. Vaikutti siltä, että nyt avauserässä hieman tökkinyt viimeistely aukeaa lopunkin. Ajassa 16.50 Linda päätti lähietäisyydeltä Katriinan syötön muikkuverkkoihin ja tilanne oli jo 2-0. Tuskin ehti suora puhelinyhteys hospitaaliin rauhoittua kun kaksi minuuttia myöhemmin oli jälleen Sallan vuoro ampua yläkulmaan, tällä kertaa vasempaan. Syöttöpiste ansaitusti ISB:n parhaana palkitulle Marjaanalle. Liekö kuitenkin hyvänolontunne hiipinyt hikinauhojen alle, sillä Kurikka sai yhtäkkiä pelistä otetta kuin varkain. Ajassa 19.41 nähtiinkin jo kavennus, kun Kurikan Latvala siirsi pallon ohi varmasti pelanneen Ellan. Erän loppukymppi aiheutti välillä hieman sydämentykytyksiä ISB-katsomoonkin, kun lievä hätäily nosti päätään.\r\n\r\nPäätöserässä valkopaitaiset ottivat pelin taas haltuun ja erityisesti junnuketjun (Katriina-Anni-Linda, Hanna-Sanna M) liike sai aikaan pyörremyrskyn omaisia virtauksia Kurikan rannikolla. Kuuden minuutin kohdalla pyöritys tuottikin tulosta, kun Annin kaukolaukaus löysi tiensä maaliin, oivallisen syötön kulmasta pudotti Katriina. Neljä minuuttia myöhemmin sama kenttä oli asialla koko porukan voimin, viimeisen syötön maalin eteen antoi Anni ja Linda viimeisteli päivän kolmannen maalinsa jälleen lähietäisyydeltä. Vain 7 sekuntia ennen loppua KuRyn Heli Risku-Rajala nousi vielä voimakkaasti oikeasta laidasta läpi ja laukoi pallon takatolpan kautta sisään. \r\n\r\nPisteille KuRy-pelissä: Koskinen Sallamari ja Lähdesmäki Linda 2+0, Isoniemi Anni 1+1 sekä Hyrkäs Katriina ja Rasku Marjaana 0+2.\r\n\r\nSeuraava turnee järjestetään Kokkolassa 12.2. Siellä vastassa SB Kauhajoki ja Kauhavan Wisa.\r\n"
