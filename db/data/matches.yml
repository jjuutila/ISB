  MatchReport: "JÄÄHYSUMA KATKAISI ISB:N SELKÄRANGAN\r\n\r\nSunnuntaina 12.11. Kisailijoiden salibandymiehet saivat 150 kiinnostuneen silmäparin edessä vastaansa II-divisioonassa tällä kaudella voittamattoman SBS Lapuan. Ottelu alkoi ISB:n hyvällä vyörytyksellä, mutta toisen erän alun jäähysuma ja sen myötä lapualaisten kolme ylivoimamaalia ratkaisivat pelin lapualaisten hyväksi. Lopputulos 5-10 (2-1, 0-6, 3-3).\r\n\r\nEnsimmäinen erä alkoi tasaisissa merkeissä, molemmilla oli paikkoja ja painostusjaksoja. Ensimmäisen II-divarimaalinsa ISB:n paidassa tehneen Heikki Nikkolan komealla vedolla ilmajokiset siirtyivät 1-0 - johtoon. Vain reilu minuutti tästä, ja oli Eero Rahnaston vuoro onnistua. Lapua ei vielä ensimmäisessä erässä saanut puhkottua ISB:n puolustusta, ja heidän ainut maalinsa tuli puolesta kentästä Henri Välisaaren vedolla. Maalivahti Paakkinen oli pahasti maskissa.\r\n\r\nToinen erä oli täysin lapualaisten. Vain 20 sekuntia pelattu, kun Lapua teki tasoitusmaalin ylivoimalla. Sami Hillun saatua viiden minuutin jäähyn, Lapua pyöritti peliä mukavasti ja menikin johtoon lähes saman tien jäähyn alettua. Pian vierailijat pääsivät pelaamaan kahden miehen ylivoimaa, ja käyttivät sen tehokkaasti hyväkseen. Vielä kolmesti erässä osuneet vierailijat siirtyivät tauolle turvallisen tuntuisessa 2-7 - johdossa.\r\n\r\nKolmannessa erässä tehtiin maaleja vuorotellen. Erän alkajaisiksi Ville Loukasmäki vapautti Markku Neva-Keturin, joka laukoi kavennuksen. Lapuan Teemu Koivuluoma iski kuitenkin jälleen joukkueensa viiden maalin johtoon. Pian tämän jälkeen Tuomas Vierula ja Tatu Hietikko juonivat lähivaparia, josta Hietikko laittoi kääntölurituksella pallon alapesään. Lapuan Koivuluoman onnistuttua jälleen pääsi ISB pelaamaan ylivoimaa, jossa onnistujana Ville Loukasmäki. Loppunumerot 5-10 tyhjään maaliin iski illan neljännen maalinsa tehnyt Koivuluoma.\r\n\r\nKolmannessa erässä sattui myös ikävä välikohtaus, kun ISB:n Teemu Turunen ja Lapuan Juha Kaivo-Oja törmäsivät yhteen. Turunen sai tämän tiedon mukaan aivotärähdyksen, mutta on toipumassa. Toivotaan Teemulle pikaista paranemista!\r\n\r\nSarjakärki Lapua oli juuri niin vaarallinen kuin odotettiin. Kaksi kertaa kuitenkin vielä kohdataan tällä kaudella ja vahva revanssimieli kytee varmasti Ilmajoki-hallin käytävillä. Viikonlopun pistesaldon näyttäessä pyöreää nollaa, voidaan olla varmoja, että ensi lauantain kotiottelussa nähdään nälkäinen ISB. Siis tulevana lauantaina klo 15.00 ISB:n vieraaksi saapuu Jukobox Vaasasta, jonka ISB voitti vieraissa 5-6. Tervetuloa seuraamaan ja kannustamaan ISB voittoon!\r\n\r\nTilastot Lapua- ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157011175"
