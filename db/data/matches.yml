  MatchReport: "Vikings-peliin miehistö hieman vaihtui. Rannon, Ruohoniemen ja Limingan poistuttua paikalle saapuivat J.Parvi ja jo aiemmin Ylistaroa hämmentämään tullut V.Ala-Nikkola. Myös Mannilan perhe J.Mannila & Tony Scäli saapuivat n. 4 minuuttia ennen ottelun alkua. Kahdella vaihtomiehellä lähdettiin pelaamaan ja vastustajalle tarjottiin edelleen sumppua. Pari maalia annettiin luonnollisesti etumatkaa ennen kuin &#8221;ruvettihin kunnolla rykimähän&#8221;. Kuutisen minuuttia tarvittiin ja 0-2 &#8211; tappioasema oli käännetty 3-2 &#8211; johdoksi. Loppupeli oli vähämaalinen, eikä edes kolmannen erän lopun ylivoima tuonut ratkaisua vaan pisteet tasattiin lukemin 4-4. Tehopisteille pääsi jokainen kenttäpelaaja, mikä oli sinänsä positiivista. Jopa V.Ala-Nikkola käännähti kerran timosusimaisesti ja pisti pallon yläpömpeliin.\r\n\r\nPäällimmäisenä mieleen turnauksesta jäi ekan pelin todella hyvät 2 viimeistä erää, M. Niemelän tehot 2+7 (!!!) ja joidenkin puimurikuskien pelikunto edellisillan viimeistelyiden Massey-Ferguson &#8211;kokoontumispäivillä (Duunissa) hieman venyttyä aamun puolelle."
