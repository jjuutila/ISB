  History: |-
    Kausi kulki mielenkiintoisissa merkeissä, matkaan mahtui niin yllätyksiä, pettymyksiä kuin riemun hetkiäkin. Uudet vahvistukset toivat kokemusta ja paljon pisteitä joukkueeseen, vaikka menetyksetkin olivat kovia. Kesken kauden saimme myös "ihkaoikean" valmentajan, kun oman kylän poika Neva-Keturin Markku tuli omien kakkosdivaripelien ohella hoitamaan valmennuspuolta kotikuntaan.
    
    Tälläkin kaudella monissa otteluissa taisteltiin mm. TöVen kanssa ja kaikki pelaajat muistavat varmasti Seinäjoen turnauksen, jossa TöVe tuli tasoihin viime sekunneilla. Monet ottelut olivat kuitenkin melko selviä ja peliesitykset paranivat koko ajan. Mm. kevätkierroksen kärkiottelu Lappajärven NSV:tä vastaan päättyi puhtaasti 5-0! Kauden ollessa paketissa saatoimmekin sitten huomata, että 14 pelistä saldona oli 10 voittoa, 2 tasapeli ja vain 2 tappiota. Lohkon kärkisija ja suora nousu 3.divisioonaan oli varmistettu!
