<!DOCTYPE html>
<html>
<head>
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../jquery-ui.js"></script>
	<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
	<!-- Your project file goes here -->
	<script type="text/javascript" src="../../../coffee/lib/dragdrop.js"></script>
	<!-- Your tests file goes here -->
	<script type="text/javascript" src="drag_and_drop_tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<script type="text/javascript">
    $(function(){
     var draggable = new DragDropManager();
     draggable.init({moveable_element: 'draggable-elements'});
     console.log(draggable)
    });
    
	</script>
	
	<div id="test-area">
	 <h2>Test elements</h2>
	 <ul class="drop-place draggable-elements" id="usigned">
	   <li id="element-1">1. element</li>
	   <li id="element-2">2. element</li>
	   <li id="element-3">3. element</li>
	   <li id="element-4">4. element</li>
	  </ul>
	
	  <ul class="drop-place draggable-elements" id="players">
 	   <li id="element-5">5. element</li>
 	   <li id="element-6">6. element</li>
 	   <li id="element-7">7. element</li>
 	   <li id="element-8">8. element</li>
	  </ul>
	  
	  <ul class="drop-place draggable-elements" id="chocolate">
  	   <li id="element-9">9. element</li>
  	   <li id="element-10">10. element</li>
  	   <li id="element-11">11. element</li>
  	   <li id="element-12">12. element</li>	    
	  </ul>
	  
	</div>
	
</body>
</html>
