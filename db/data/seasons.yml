  History: |-
    Taas on yksi kausi takana ISB:n historiassa. Ja uusi edessä. Mennyttä kautta katsellessa voi huomata toiminnan jaostossa kehittyneen edelleen. Joukkueita oli jälleen yksi enemmän, kun D-juniorit aloittivat toimintansa, vieläpä melko hyvällä menestyksellä sijoittuen 9 joukkueen sarjassa viidenneksi. B-juniorit olivat ikäluokkauudistuksen myötä väliinputoajia, sillä pääasiassa vuonna -90 syntyneet pelaajat joutuivat jälleen pelaamaan vuonna -89 syntyneiden sarjassa. Tänä vuonna nähtiin kuitenkin jo avausvoitto ja pelit olivat muutenkin pääosin erittäin tiukkoja. B-junioreista peräti kahdeksan pelaajaa pelasi kauden aikana myös miesten pelejä II-joukkueessa.
    
    Miesten II-joukkue pelasi melko vaiherikkaan kauden. Avausturnauksessa kovasti vajaamiehisenä pelannut lauma kärsi heti kaksi tappiota, joista toinen tosin muuttui myöhemmin voitoksi Isojoen peluutettua edustusoikeudetonta pelaajaa. Voittoja alkoi kuitenkin pikkuhiljaa tulla, mutta ei niin mahdottomalla tahdilla. Syyskauden kohokohta oli voitto kotisalissa Team Atriasta 8-4. Kevään avausturnauksessa saatiin iso voitto Jymy II:sta Nurmossa, mutta sillä kustannuksella, että Anian Tomilta murtui käsi. Pisteitä kertyi loppukaudella kuitenkin sen verran, että kolmas sija sarjassa saavutettiin ja nousu 4.divariin on totta!
    
    Edustusjoukkueen kausi oli pitkä, hikinen, mutta myös onnistunut. Kausi käynnistyi peräti kuuden ottelun voittoputkella, kunnes Nurmossa pudottiin maan pinnalle oikein reilusti. Kun kotona hävittiin ennakkosuosikki Lapualle ja vielä vieraissa Redylle, niin alkukauden voittoputkesta ei ollut tietoakaan. Vuodenvaihteen tienoilla ketjukoostumukset alkoivat kuitenkin vihdoin hakeutua uomiinsa ja Lapualla päästiin jo lähelle kovan luokan voittoa. Tämän jälkeen loppukauden otteluissa koppaan kertyi 7 voittoa, yksi tasapeli ja vain yksi maalin tappio ISB:lle merkityksettömässä runkosarjan päätösottelussa Pietarsaaressa.
    
    Runkosarjan kakkossija tiesi kaksiosaista karsintaa pohjoislohkon voittajaa, haukiputaalaista Kellon Lyöntiä vastaan. Avausottelu Haukiputaalla oli tiukka, mutta ISB käänsi ottelun edukseen lukemin 3-5. Toinen osa heti seuraavana päivän toi Ilmajoki-halliin upean tunnelman rumpuryhmineen. Pelin päätyttyä KeLyn voittoon, oli edessä jatkoaika, jonka Sami Hillun komea laukaus päätti ISB:n eduksi. ISB pääsi näin ollen nousukarsintasarjaan, jossa edessä oli viisi kivenkovaa ottelua.
    
    Avausottelussa Kajaanin Papas saapui Ilmajoelle ja ISB:n uskollinen fanijoukko esitteli uudet "ISB ISKURYHMÄ" - paidat, joiden siivittämänä ottelu voitettiin 7-5. Sipoossa kärsittiin kovan taistelun jälkeen jatkoaikatappio, kun taas Hyvinkäällä oltiin parilla maalilla parempia. Kotona kaatui Lahden Sbandy 10-9 ja ratkaisevaan otteluun vastaan tuli tappioitta pelannut Kuopion KSS. Tasapeli 6-6 tiesi KSS:n nousua suoraan 1.divariin ja ISB:n pelien jatkumista Lohjan LoSB:a vastaan, joka oli ollut 1.divarin länsilohkossa 8. Kotiottelun parasta antia oli ISKURYHMÄN pitämä meteli, sillä ISB:llä olivat keinot vähissä rutinoitunutta vastustajaansa vastaan. Tappio 3-7 ja seuraavan viikonlopun vielä selvempi tappio eivät jättäneet sijaa selittelyille, vaan lohjalaiset jatkavat ykkösdivarissa ja ISB kakkosessa. Piste.
    
    Kausi oli joka tapauksessa opettavainen monella osa-alueella ja tulevaa kautta odotellaankin vesi kielellä. Edustusjoukkue on uusiutunut, kakkosjoukkue lähtee ensimmäiseen kauteensa nelosessa, B-junnut ovat ensimmäistä kertaa -90 sarjassa, D-junnut pelaavat edelleen. Uusina joukkueina mukaan ovat tulleet C-pojat, B-tytöt ja naiset. Eli 7 joukkuetta mukana SSBL:n sarjoissa, kun kolme vuotta sitten samaan aikaan joukkueita oli yksi!
    
    Tervetuloa seuraamaan ISB:n otteita eri sarjoissa! Jokainen joukkue pelaa vähintään yhden turnauksen Ilmajoki-hallilla, joten kauas ei ole pakko lähteä.
