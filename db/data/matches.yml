  MatchReport: "ISB II AVASI PISTETILINSÄ\r\n\r\nKakkosjoukkueen toinen turnaus käytiin lauantaina 21.10. Nurmossa, vastustajina Töysän ja Nurmon kakkosjoukkueet. Pistetili oli avaamatta, ja kuparisen rikkominen sillä saralla olikin turnauksen päätavoite. Eikä juuri muuta voinutkaan odottaa, kun Metsä-Ketelä oli saatu takalinjoille. Pistetili avattiinkin heti Töysää vastaan pelin lopputuloksen ollessa 3-4.\r\n\r\nISB sai pelin mukavasti haltuun heti alusta lähtien ja tilanteitakin luotiin mukavasti. Ensimmäisen maalin sai aikaiseksi Turo Oja-Lipasti, joka Valkun mieliksi todellakin taisteli pallon verkon perukoille. Syötön tarjoili Janne Haapamäki. Toisen maalin iski pari minuuttia myöhemmin alivoimalla Putte-Puhtimäki, joka juoni Juha-Matti Huhtasen kanssa lähivaparia. Kuti upposi jostain syystä sisään molarin jalkojen välistä. TöVe oli tullut maalin päähän, kun Puhtimäki iski toisessa erässä toisen maalinsa. Syöttäjänä Juho Ranto. Kolmannen erän alkupuolella Tomi Ania iskikin sitten voittomaaliksi jääneen neljännen maalin, syöttäjänä jo toistamiseen Juhis. Töysä tuli lopun pienen löysäilyn avustamana vielä maalin päähän, mutta Latvalan torjunnat pitivät ilmajokiset pisteissä kiinni."
