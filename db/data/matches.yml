  MatchReport: "TIUKAN PELIN PÄÄTTEKSI KAKSI PISTETTÄ\r\n\r\nVaasassa iskivät lauantaina yhteen sarjanousija Jukobox ja vierasjoukkue ISB. Tasaisen pelin aikana ISB johti 2 kertaa, 0-1 ja 5-6 - tilanteissa. Voittomaali sattui juuri sopivaan ajankohtaan, kun ajassa 57.14 Tatu Hietikko vei vanhanaikaisella ISB:n 5-6 - johtoasemaan. Tästä johdosta eivät vierailijat enää luopuneet, vaan voittivat pelin siis lukemin 5-6 (1-1, 2-2, 2-3).\r\n\r\nEnsimmäinen erä oli ilmajokelaisilta melko sekavaa peliä, eikä Vaasan pieni kaukalo tuntunut soveltuvan ollenkaan. Peliä hallittiin melko näennäisesti, eikä peliä saatu kunnolla avattua. Johtomaalin laukoi kuitenkin Teemu Turunen Eero Rahnaston syötöstä tarkasti alakulmaan. Kotijoukkue oli hieman hanakampi laukomaan harvemmista paikoistaan, ja onnistuikin tasoittamaan ennen erän loppua.\r\n\r\nToinen erä jatkui hyvin samankaltaisena. Jukobox sai jopa hieman enemmän otetta pelistä, kun taas Matti Pollarin suojatit eivät näyttäneet parastaan. Jukoboxin mentyä johtoon, ISB pääsi pian tasoihin Ville Loukasmäen illan ensimmäisellä osumalla. Namusyötön tarjoili Juha-Matti Valli. Jukoboxin mentyä jälleen johtoon, pääsi ISB pyörittämään ylivoimaa. Koko kaksi minuuttia oli hyvää pyöritystä ja vetoja saatiin aikaiseksi useammankin miehen toimesta. Samalla sekunnilla kun kotijoukkue pääsi täysilukuiseksi, iski Loukasmäen pommi toistamiseen. Sami Hillu käänsi laitaan, josta Loukasmäki ampui \"timojutilamaisesti\" hieman takakenoisesta asennosta pallon aivan oikeaan yläkulmaan. 3-3 - tilanteessa mentiin myös toiselle erätauolle.\r\n\r\n3. erän alku oli synkkä ISB:lle. Jukobox hankkiutui jo kahden maalin johtoon, ja alkoi taistelu kelloa vastaan. Kuitenkin jo 9 minuutin kohdalla iski Loukasmäki knallin täyteen ja tilanteeksi 5-4. Pian tämän jälkeen korkean karvauksen tuloksena Tommy Koponen tuuppasi pallon pois pakilta, Markku Neva-Keturi sutaisi maalille, josta Loukasmäki tykitti illan neljännen ja samalla pelin tasoihin. Loput hoiti Tatu, maalissa pelannut Timo Paakkinen, sekä ISB:n puolustus.\r\n\r\nTehomiehinä häärivät Loukasmäki 4+0, Turunen 1+1, Neva-Keturi 0+2, T.Hietikko 1+0 sekä Valli, Hillu ja Rahnasto 0+1. Huomenna kohdataan Redy kotona klo 15.00 alkaen. Tervetuloa!\r\n\r\nTilastot Jukobox-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157008170"
