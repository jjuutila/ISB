  MatchReport: "ISB- PaSu\r\n\r\nKauden kolmanneksi viimeinen turnaus Mustasaaressa ja vastaan asettui ensimmäisenä Töysän Pallosuharit. Edellinen kohtaaminen oli Ilmajoella kauden avausturnauksessa ja peli päättyi 8-4 lukemiin ISB:n hyväksi.\r\n\r\nVajaa neljä minuuttia oli kerinnyt kulua peliä, kun Outi ja Salla aiheuttivat ensimmäiset huokaukset katsomossa. Outi laittoi timanttisen syötön maalin eteen ja Salla laukoi sähäkän vedon, jonka PaSun taitava maalivahti kerkesi viime hetkellä torjua. Eikä huokaukset suinkaan siihen jääneet, vaan myös Minnalla ja Sadulla oli pari mainiota maalipaikkaa tarjolla. \r\n\r\nAjassa 7.44 Satu pääsikin tuulettamaan oikein kunnolla, kun hienon viisikkopelaamisen lopputuloksena syntyi maali. Pallo liikkui hienosti kaikkien kautta ja Lindan tarkasta syötöstä kulkeutui vielä suoraan Sadulle maalin eteen ja oli aika juhlia pelin ensimmäistä maalia. Pian juhlinnan jälkeen Heidillekin aukeni hyvä vetopaikka, mutta pallo päätyi varmuuden vuoksi maalin katolle. \r\n\r\nEnnen ensimmäisen erän loppua saatiin juhlia toistamiseen Pian hienon kääntövedon ansiosta. Tämän maalin näpsäkästä syötöstä vastasi Marjaana. Tolppien kolinaa kuului vielä lopuksi kulmavaparissa Outin ja Sallan toimesta. \r\n\r\nToinen erä alkoi heti vauhdikkaasti, kun Pian ja Minnan kentät myllyttivät PaSun maalilla. Kaikki hyökkääjät pääsivät kokeilemaan maalintekoa, mutta Pasun maalivahti loisti jälleen torjunnoillaan. Reilu pari minuuttia toista erää kerkesimme nautiskella kahden maalin erosta, kun PaSu rokotti ensimmäisen kerran. Tästä PaSu sai draivin päälle ja hallitsi peliä hetkellisesti ISB:n kärsiessä jonkinasteisesta hädästä. Ajassa 24.49 PaSu tasoittikin tilanteen vielä lukemiin 2-2. \r\n\r\nNyt oli ISB:n korkea aika ottaa peli takaisin hallintaan ja Katriinan päästessä ensimmäistä kertaa pelin aikana kentälle alkoi heti tapahtua. Niin sanotulla &#8221;junnujen kentällä&#8221; olikin säpinää ja Katriina pääsi heti vetopaikalle. Ajassa 14.19 ISB otti jäähyn mailaan lyömisestä ja toisen erän loppu pelattiin alivoimalla. \r\n\r\nKolmatta erää ei kerinnyt kulua kuin vaivaiset 14 sekuntia, kun PaSu onnistui ylivoimalla ja siirtyi pelissä johtoasemiin. Taas ISB:llä tuntui olevan mailan sijasta hätä kädessä ja valmentajat tiivistivät pelaajat kahteen kenttään. Tämä ratkaisu tuottikin saman tien tulosta ajassa 35.37 Lindan päästessä Katriinan syötön ansiosta hienosti yksin läpi ja veto löysi tiensä verkkoihin. Maalin jälkeen ISB:n paniikki alkoi hälvetä ja PaSun maalin suulla alkoi olla taas toimintaa muun muassa Minnan, Katriinan, Marjaanan, Pian ja Sallan ansiosta. Peli päättyi tasapeliin 3-3 ja ambulanssikyytiin Heidin pyöräyttäessä erän loppupuolella nilkkansa. \r\n\r\n\r\nPistenikkarit pelissä:\r\n\r\nLähdesmäki Linda 1+1, Autio Satu 1+0, Niemelä Pia 1+0, Rasku Marjaana 0+1, Hyrkäs Katriina 0+1.\r\n"
