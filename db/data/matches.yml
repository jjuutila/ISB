  MatchReport: "ISB-SC Kokkola\r\n\r\nVuoden ensimmäinen turnaus ja suuntana Töysä. Ensimmäisenä vastaan asettui SC Kokkola, jonka kanssa olimmekin jo pelanneet kauden ensimmäisessä turnauksessa Ilmajoella. Tällöin Kokkola kukistettiin lukemin 8-0.  \r\n\r\nJoulun herkut kinkkuineen ja suklaineen eivät näyttäneet painavan naisten vyötäröllä vaan peliin lähdettiin heti kovalla sähinällä. Lyhyt kenttä antoi hyvän mahdollisuuden ISB:n pakeille näyttää, miten komeasti heiltä vedot lähtevätkään ja heti pelin alussa näitä taidonnäytteitä nähtiinkin useita. Säpinää pelikentälle toi tiivis viisikkopeli, jolla lähdettiin pelaamaan heti pelin alusta lähtien.  \r\n\r\nKokkola avasi pelin tekemällä maalin ajassa 7.13. Maalia edelsi Marjan hieno torjunta mutta pallo jatkoikin matkaansa sen jälkeen vielä maalin taakse ja livahti maalin vasemmalle puolelle jääneestä tyhjästä reunasta harmillisesti sisään. Ajassa 13.34 ISB pääsi tasoittamaan pelin lukemiin 1-1 kun Minna tarjoili pallon nurkasta Armille maalin edustalle, josta Armi veti palleron rystyllä verkon perukoille. \r\n\r\nEnnen peliä kuultiin Minnan sanovan, että hän keskittyy Töysässä pelkästään syöttelemään, koska ei uskonut vetojen lähtevän Exelin valkoisella lavalla Töysän tahmealla matolla. Kuinkas siinä sitten kävikään. Heti toisen erän alkuun Minna sai Kokkolan pakilta ilmaisen pallon maalin edustalla ja rankaisi Kokkolaa liu`uttamalla pallon vasempaan alakulmaan. \r\n\r\nEikä aikaakaan, kun Minna jälleen oli vetopaikalla. Pallo suhahti kuitenkin ohi kiertäen maalin ja saapuen Armin lapaan kuin tilauksesta. Autio nakkasi pallon maaliin sen enempää epäröimättä ja peli oli lukemissa 3-1. Parikymmentä sekuntia maalista Kokkola otti jäähyn taklaamalla Marjutin maihin ja ISB pääsi jauhamaan ylivoimaa. Hetkellisen nurkkasähinän jälkeen pallo saatiin omille ja maalilla saatiin kuin saatiinkin aikaan säpinää, kun Hanna ja Pia yrittävät molemmin taputella palloa maaliin. Ylivoimamaalia ei kuitenkaan tällä kertaa onnistuttu tekemään. \r\n\r\nKolmannen erän ensimmäisessä vaihdossa monien hyvien vetopaikkojen jälkeen Outi tarjoili Sallalle herkullisen syötön ja Salla sai vihdoin apinan pois selästään ja latasi pallon pienestä kulmasta Kokkolan maaliin. Reilun pelin hengessä ISB:n viidennen maalin syöttäjänä toimi tällä kertaa vuorostaan Salla antaen Outille pienen sievän syötön, jonka Outi \"Outille tyypilliseen tapaan\" kiepautti pienestä kulmasta maaliin.\r\n\r\nKauaa ei ISB kerinnyt maalia maiskutella, kun Kokkola rokotti ajassa 34.15. Pelissä nähtiin lukuisten pelaajien toimesta hyviä vetoja, liekö matto vain syynä viimeistelyyn, kun vedot tuntuivat usein menevän vasemmalta ohi. Toki täytyy antaa kunniaa myös Kokkolan maalivahdille ja sumppupelaamiselle maalin edessä. Kolmannen erän lopussa oli vielä kovasti yritystä kuudenteen maaliin ainakin Minnan, Armin, Outin ja Ullan taholta mutta peli päättyi kuitenkin lukemiin 5-2. \r\n\r\n\r\nPelissä pisteitä keräsivät: \r\nAla-Lipasti Minna 1+2, Autio Armi 2+0, Koskinen Sallamari 1+1, Latva-Kokko Outi 1+1\r\n\r\n"
