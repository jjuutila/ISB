  MatchReport: "MALLIOPPILAASTA TARKKIKSELLE\r\n\r\nOtsikon verran heittelivät ISB II:n peliesitykset sunnuntaina Töysässä ensimmäisen ja toisen pelin välillä. Kymmenen miestä mukaan saanut Kakkonen kohtasi aamuottelussa sarjakärjessä turnaukseen lähteneen SC Alavuden. Alkukankeuden jälkeen ISB käänsi pelin voitolliseksi lukemin 2-4 (2-1, 0-1, 0-2). Iltapäivän ottelussa SB Kauhajokea vastaan ISB:n peli muistutti puolestaan enemmän lammaslauman peliä, Kauhajoki vei pelin ansaitusti 10-2 (4-0, 2-1, 4-1).\r\n\r\nAvauspeli sai huonon alun ja Alavus myllytti peliä ISB:läisten lähinnä roiskiessa palloa. 2-0 -tilanteessa alettiin vihdoin malttaa pelaamaan yksinkertaisesti ja syötellen. Siirretyn rangaistuksen aikana Janne Haapamäki niittasi erälukemiksi 2-1. Toinen erä oli sitten huomattavasti parempaa ja paikkoja luotiin mukavalla tahdilla. Kalevi Kuikan upea tarjoilu keskustaan Jarkko Ojalalle tuotti hienon osuman ja peli oli tasan. Muutoinkin Kuikan suoritus ensimmäistä kertaa pakin paikalla oli ihailtavaa, peittoja tuli vanhalle maalivahdille varmaan enemmän kuin muulla joukkueella yhteensä. \r\n\r\nKolmas erä jatkui edelleen ISB:n hallussa ja pallo liikkui välillä 4.divaritasoon nähden todella mukavasti. Hyvä työ palkittiin Pekka Huhtasen komealla vedolla ajassa 42.24. Huhtanen oli tähän asti kilautellut tolppia useamman kerran. Loppu pelattiin hyvin Alavuden otettua maalivahtinsa pois, pääsi Juha Puhtimäki viimeistelemään loppunumerot 4-2:een.\r\n"
