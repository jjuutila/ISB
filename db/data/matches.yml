  MatchReport: "TOIVIO RATKAISI JATKOAJALLA KOKKOLASSA\r\n\r\nISB matkasi kauden kolmannessa ottelussaan Kokkolan Kanuuna-halliin Redyn vieraaksi. Alun hallinnasta huolimatta ottelu venyi aina jatkoajalle asti, jossa joukkueen isähahmo Miika Toivio pysäytti kellot ajassa 61.36 ISB:n voittoon 8-9 (1-4, 6-4, 1-0, 0-1). ISB sai jalkeille kolme uudistunutta ketjua, lisäksi penkiltä peliä katselivat vielä puolustajista Kesonen ja hyökkääjistä Neva-Keturi. Vanhat ISB-konkarit Rahnasto & Hillu oli saatu SPV:ltä käyttöön tähän otteluun ja myös \"Sheikki\" Koponen oli paikalla.\r\n\r\nOttelu alkoi ISB:n hallinnalla ja uusi ketjukoostumus T.Hietikko-Turunen-Pollari pakkeinaan Yli-Karjanmaa-Kuusisto pyöritti vastustajaa aikansa kunnes ajassa 03.59 pelaajavalmentaja Pollari laittoi pallon reppuun Turusen syötöstä. Kauan ei kuitenkaan johdosta nautittu, kun Redyn tuore vahvistus alasarjoista, Hannu Hirvi (4+0), iski illan ensimmäisensä. Johtoasema saavutettiin, kun Heikki Nikkola siirsi valelaukauksen jälkeen pallon Koposelle, jonka veto painui tarkasti oikeaan kulmaan. Erän lopulla Tatu Hietikko onnistui kahdesti Pollarin syötöstä komeiden sommitelmien päätteeksi ja tauolle mentiin lukemissa 1-4.\r\n\r\nToinen erä oli ISB:lle murheellinen, sillä kaveri pääsi rokottamaan todella hyvistä paikoista merkkausvirheiden johdosta. Hirven onnistuttua kahdesti, iski Teemu Turunen ylivoimalla Nikkolan syötöstä pallon puolesta kentästä etukulmaan. Redyn onnistuttua jälleen kahdesti, tilanne oli jo tasan. Sitten Pekka Laitila iski ominaiseen tapaansa Eero Rahnaston reboundin sisään ja pian onnistui jälleen Turunen T.Hietikon syötöstä. Redy teki puolestaan erän loppupuolella kaksi maali a 9 sekunnin sisään ja jälleen oltiin tasoissa. Turunen vei erän kolmannellaan ISB:n vielä maalin taukojohtoon. \r\n\r\nPäätöserässä nuhjattiin Redyn onnistuessa kertaalleen. ISB:llä oli kyllä paikkoja, mutta Redyn maalissa Matias Koppinen oli kuin uudesti syntynyt napaten joka ainoan vedon kiinni. Välillä peli meinasi kuumentua tilan käydessä liian pieneksi 10 kenttäpelaajalle. Redy ottikin erän loppupuolella kaksi jäähyä, joista ISB pääsi hakemaan ratkaisua, mutta tuloksetta. \r\n\r\nJatkoaika olikin sitten täysin ISB:n. Ensin Turusen ketju rakensi sellaisen pyörityksen, että maaleja olisi voinut tulla useampia. Toisessa vaihdossa Rahnasto sai tökättyä Toivion 1vs1:een, jossa Mikke tylytti ensin puolustajan täysin solmuun ja vielä päälle päätteeksi Ilmajoen legendaarisin harhautus rystyltä puri ratkaisumaalin arvoisesti. Tiukan ja vaiherikkaan pelin päätös oli tällä kertaa meille suosiollinen, mutta täysi tunnustus täytyy antaa myös kotijoukkueelle, joka oli murhaavan tehokas ja järjesteli paikkoja etenkin toisessa erässä näyttävästi. Tunnustusta ei voi kuitenkaan vieläkään antaa Kanuunan tarjoamille puitteille salibandyn pelaamiseen. Jokainen taklaus ja kaksinkamppailu näyttää monin kerroin vaarallisemmalta kuin \"kunnon\" kentillä tilan ahtauden vuoksi. Tuomareilla ei varmasti ole ikinä helppoa työpäivää Kanuunassa. \r\n\r\nISB kohtaa seuraavaksi kotonaan sarjanousija Himangan Pallon lauantaina 20.10. klo 15.00.\r\n\r\nPöytäkirja Redy-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187867744"
