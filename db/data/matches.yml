  MatchReport: "ISB VOITTOISANA TURUSSA\r\n\r\nISB palasi 1.divarin karsinnoissa voittokantaan ja takaisin sarjan kakkossijalle Turun reissun voiton myötä. Kotijoukkue AFC Campus taipui lukemin 3-5 (2-3, 0-1, 1-1). ISB on kerännyt siis sarjan puolivälissä neljästä ottelusta kuusi pistettä. Toinen puolisko tulee olemaan siitä mielenkiintoinen, että ISB saa pelata kolme neljästä ottelusta kotona.\r\n\r\nTurussa maalirikas avauserä sai aikakirjoihinsa ensimmäisen tilastomerkinnän ajassa 2.11 AFC:n Antti Kantolan vietyä kotijoukkueen johtoon. Pikkuhiljaa ISB:kin alkoi pääsemään pelijuoneen kiinni ja tasoitus syntyi ajassa 8.38. Terävän vastahyökkäyksen päätti Teemu Turunen Ville Loukasmäen syötöstä. Sama parivaljakko oli asialla 5 minuuttia myöhemmin, kun Loukasmäki mätti Turusen poikittaisyötön verkkoon. Jo seuraavassa vaihdossa ISB:n puolustukselle sattui yksi pelin harvoja uinahduksia, ja AFC pääsi irtopallosta kuittaamaan pelin tasoihin. Taukojohtoon ISB:n vei Eero Rahnasto hyvän vastahyökkäyksen päätteeksi, syöttäjänä Miika Toivio. ISB kesti mallikkaasti erän lopussa vielä yhden alivoiman.\r\n\r\nToinen erä sai hyvän alun kun Loukasmäki tälläsi illan toisensa lähietäisyydeltä, jälleen Turusen syötöstä. Tämän jälkeen erä mentiin maaleitta loppuun saakka, eikä myöskään jäähyjä nähty. AFC oli kiinni pallossa suuremman osan aikaa, mutta ISB:n viisikkopuolustus toimi hienosti ja maalissa Timo Paakkinen hoiti loput. Jälleen hienon ottelun pelanneelle Paakkiselle kirjattiin ottelussa torjuntoja 11+11+12 = 34. AFC:n Niko Karinen pääsi lukemilla 4+4+4 = 12. Tämä kertoo ISB:n rokottaneen paikoistaan kovalla kädellä.\r\n\r\nKolmas erä alkoi siitä mihin toinen jäi. AFC yritti luoda tilanteita, mutta ISB:n viisikkopuolustus piti kotijoukkueen poissa parhailta maalintekosektoreilta. Ajassa 45.44 painostus tuotti kuitenkin tulosta, kun ISB:n oma pelaaja potki maalin edustalla vahingossa pallon omiin. No, saatiinpa peliä jännemmäksi. Viisikkopuolustus kuitenkin hoiti edelleen tehtäväänsä nöyrästi ja palkinto saatiin ajassa 56.30 Turusen vapautettua Tatu Hietikon läpiajoon, josta taikuri ei erehtynyt, vaan pallo lipui lopulta yli maaliviivan. Lopussa AFC pääsi kokeilemaan vielä 6:lla 4:ää vastaan, mutta vain kaksi laukausta koko ylivoiman aikana helpotti kummasti ISB:n oman maalin varjelemista. Päätössummerin soidessa joukkue sai palkinnon kovasta puolustusasenteesta voittoisien lukemien muodossa.\r\n\r\nPeli oli oikeastaan juuri sellainen kuin odotettiinkin, voitettuja kaksinkamppailuja kaverin pitkien avauksien päätteeksi ja omien pelinkääntöjen onnistuminen riittävän terävästi olivat pelin ratkaisun avaimet nöyrän puolustamisen lisäksi. Kiitokset myös katsomoon, jossa ISB-huutoja kuului ja fanipaitaakin vilkkui! Myös \"Raki\" Lambergin Chupa Chupsit matkalla olivat tarpeen...\r\n\r\nTänään ISB-huutoja kuuluu todennäköisesti vielä hieman eri volyymilla, kun SBS Kings saapuu ISB:n kotiluolaan klo 15.00 alkavassa ottelussa. Tervetuloa!\r\n\r\nTehot Turussa:\r\nTurunen 1+3, Loukasmäki 2+1, Rahnasto ja T. Hietikko 1+0 sekä Toivio 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandyliiga.fi/ottelukooste.asp?sarjaId=5&ottelu_id=1236163642\r\n\r\nSarjataulukko (lohko B):\r\nhttp://www.salibandyliiga.fi/default.asp?sivu=3&kieli=246"
