  MatchReport: "KALAVELAT MAKSETTIIN ATRIALLE\r\n\r\nIlmassa oli suuren urheilujuhlan tuntua, kun V-divarin turnauskaravaani saapui sunnuntaina 19.11. ensi kerran tällä kaudella Ilmajoki-hallille. ISB II oli ennen turnausta viimeisenä sarjassa kahdella saalistetulla pisteellä neljästä ottelusta. Eroa kärkeen tasaisessa sarjassa oli kuitenkin vain 3 pistettä. Jonkin verran oli kokoonpano muuttunut edellisestä Nurmon turnauksesta. Hyökkääjiä riitti, mutta pakeista oli pulaa muutaman luottopuolustajan (Nurkka, Metsä-Ketelä ja Ala-Lipasti) puuttuessa. Täysin uutena miehenä hyökkäyskalustoa vahvistamaan saatiin Alaskan farmisarjoissa (lue: pesäpallokentillä) enemmän mainetta niittänyt varsinainen kynämies Mr. Beginning eli Henri Puputti.\r\n\r\nJoidenkin miesten vielä potiessa jostain syystä aamutuskaisuutta oli jo ottelun aika, kun päivän avausmatsissa ISB II oli heti tulessa. Vastassa sarjassa tähän asti voittamaton, 2 voittoa ja 2 tasuria pelannut Team Atria. Harjoituspeli ennen kauden alkuahan meni 4-8 Atrialle. Nyt nähtiin kuitenkin sisuuntunut Kakkosjoukkue, joka otti heti alussa luulot pois Atrian pojilta. Lopputulos päinvastainen, eli 8-4 (4-1, 1-2, 3-1) ISB:lle.\r\n\r\nKun ottelua oli pelattu vasta 7.07 tilanne nykyaikaisella Stigan tulostaululla oli jo 4-0 ISB:lle! Kaksi ensimmäistä maalia, olivat kopioita toisistaan. Pallo liikkui pitkässä hyökkäyksessä mukavasti ja maalin takaa tullut syöttö laitettiin aivan oikeaan yläkulmaan. Ensimmäisessä onnistujana oli Juha &#8221;Putte&#8221; Puhtimäki, joka epäili vielä ennen peliä ottelukuntoaan edellisenä iltana iskeneen äkillisen flunssan vuoksi&#8230; Jakajana avaushäkissä Tuomikylän Lemiöö Manne Niemelä. Toisessa osujana Puputti Jukka Mäenpään syötöstä. Näin Puputti avasi maalitilinsä jo toisessa vaihdossaan ISB-paidassa. Parikymmentä sekuntia tästä ja jälleen onnistui itsensä ykkösketjuksi jollain konstilla keplotellut Niemelän ketju. Puhtimäen syötöstä onnistujana Niemelä. ISB:n komean alun sinetöi Puputti puolustaja Miikka Mantilan syötöstä.\r\n\r\nAtria onnistui kaventamaan, ja pitkä tovi mentiinkin tasaisemmissa merkeissä. Vasta toisen erän lopussa oli jälleen Niemelän vuoro. Veto viivasta ja Putelle merkittiin syöttöpiste. Kolmannessa erässä ISB onnistui vielä kolmesti. Erän hahmona hääri Tomi &#8221;nuori kundi&#8221; Ania, joka keräsi erässä tehot 2+1. Lisäksi positiivista oli ylivoiman toimiminen, koska kaikki kolme maalia tulivat ylivoimalla. Ensimmäisen Ania upotti siniviivalta jättilämärillä aivan putken alle. Ei ihme että alkoi lapa heilua! 7-3 &#8211;maalissa oli historian havinaa, kun avauskauttaan pelaava Janne Haapamäki avasi maalitilinsä ISB:ssä viivasta lähteneellä lämärillä. Samalla putosi Nopankylän suurin gorilla selästä&#8230; Viimeisen niitin ottelulle iski jälleen Ania. Maalistaan innostunut Haapamäki laukoi jälleen, pallo kimposi maalin takaa kaukalosta suoraan takatolpalla väijyneelle Anialle, joka nosti pallon hallitusti kattoon.\r\n\r\nISB pelasi kolmella hyökkäysketjulla, mutta vain kolmella puolustajalla, kun nuoret kossit Aki Kohtamäki, Miikka Mantila ja Petri Kivimäki urakoivat loistavasti koko pelin. Erityisesti B-juniorit Kohtamäki ja Mantila veivät ehkä vielä hieman hentoisesta varrestaan huolimatta kaksinkamppailuja raavaita miehiä vastaan uskomattoman kovalla prosentilla. Voiton takuumiehenä voidaan pitää myös maalissa pelannutta Alapään Hasekkia, Jani Latvalaa."
