  MatchReport: "PISTETILIN AVAUS SUORITETTU\r\n\r\nKakkonen matkasi Kristiinankaupunkiin asti yrittämään pistesaldon kilahtamista nollasta ylöspäin. Matkaan saatiin tällä kertaa edellisturnausta reilumpi nippu pelimanneja, ja muitakin miekkosia. Ensimmäisessä ottelussa vastaan asettui avausturnauksen pirteäsi huseerannut Top Corners Vaasasta. Kokeneet pelimiehet näyttivätkin alussa lähtevän viemään peliä haluamaansa suuntaan, mutta pian Kakkonen heräsi ja vei lopulta avauspisteitä saman tien 2 kappaletta, loppulukemat valkopaitaisille 8-5 (2-2, 3-1, 3-2).\r\n\r\nAlkutahdit löi siis ToCo johtamalla peliä neljän minuutin jälkeen 0-2. Kapteeni Manne Niemelä iski kuuden ja puolen minuutin kohdalla Janne Haapamäen laukomasta räiskäleestä kimmonneen rebound-pallon silakkapyytimiin ja peli alkoi jopa hieman kääntyä. Erän lopussa hienoinen ISB-painostus sai palkintoa, kun Joonas Haapamäen vahva nousu päättyi vähemmän vahvaan laukaukseen. Sen verran suuntaa kuitenkin oli, että alakulmaan taittui valkoisen 26-reikäisen matka ja tilanne oli tasan.\r\n\r\nToiseen erään ISB sai vahvan alun, kun tasavajaalla Niemelä rankaisi jälleen, ja syöttäjänä edelleen Janne Haapamäki. 4-2 -lukemat iski voimalla Tommi Lähdesmäki keskeltä Juha Puhtimäen oivaltavasta syötöstä. ToCo osui välissä kerran, mutta ei hyödyntänyt kohta saamaansa ylivoimaa ja tästä Xylitol-Sisua nielleenä jo kertaalleen yliriman poikkaissut Puhtimäki osui puiden väliin ja tilanne oli 5-3.\r\n\r\nKolmannen erän alku lupaili jälleen Anna-mannaa kun Puhtimäki yritti jo toista maalia rikki, tällä kertaa ylärima ohjasi pallon verkkoja kohti ja etumatka oli kolmen maalin veroinen. ToCo löysi kuitenkin jostain ykkösen ja pakin välistä kirivaihteen tullen jo maalin päähän, eivätkä Kakkosen miehet hetkeen tienneet missä mennään. Ottelun loppu alkoi kuitenkin vaikuttaa kypsemmältä pelaamiselta mediumin sijaan ja maalin johtoa turvattiin viisaasti. Nuori tulokas Tero Lehtinen iski ensimmäisen maalinsa aikuisten sarjassa tärkeään paikkaan, sillä aikarauta osoitti lukemia 43.26. ISB otti maksaneiden katsojien iloksi vielä jäähyn viimeisellä minuutilla ja ToCo päätti koettaa onneaan kuudella neljää vastaan. Kovin hienosti ei yv pyörinyt ja Puhtimäen katkosta pääsi Janne Haapamäki iskemään loppulukemat.\r\n\r\nEnsimmäistä kertaa tällä kaudella nähtiin kunnolla yritteliäs Kakkonen ja tuloskin oli sen mukainen. Ykkösketju Janne Haapamäki-Manne Niemelä-Juha Puhtimäki lunasti odotuksia yhteistehoilla 5+5."
