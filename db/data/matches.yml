  MatchReport: "KAKKOSELLE TÄYSI PISTEPOTTI KOTITURNEESTA\r\n\r\nIlmajoki-hallin suojissa kamppailtiin 4.divisioonan lohko 22:n joulunalusmatsit. ISB II:n vastustajiksi tässä turnauksessa olivat valikoituneet Los Kojola Kings Kauhavalta ja Himangan Pallon II-joukkue. Iltaottelu HiPa II:sta vastaan päättyi 5-3 (1-0, 3-2, 1-1) ja näin järjestävälle seuralle täysi pistepotti.\r\n\r\nIltapeliin oli katsojiakin löytänyt tietään mukavasti ja avauserän ainoan maalin tekikin Aki Kohtamäki maalin kulmalta mikakohosmaisesti. HiPa tasoitti pian toisen erän alun jälkeen, mutta Juha Toivion maankuulu lämäri puhui muutamaa minuuttia myöhemmin johtomaalin arvoisesti. Erän puolessavälissä Tero Lehtinen katkaisi oivallisesti keskialueella syötön ja tarjoili Janne Haapamäelle, joka ei erehtynyt. Tämä oli Lehtiselle jo kolmas syöttöpiste tähän otteluun.\r\n\r\nToisen erän lopussa nähtiin kaksi maalia parinkymmenen sekunnin sisällä. Ensin osui vaparikuviossa Antti Alander Joonas Haapamäen syötöstä. HiPa kavensi käytännössä saman tien maalin eteen unohdetun Juho Rautilan voimin. Kolmannessa erässä HiPa tuli jo maalin päähän päätöserässä, mutta Janne Haapamäen maali tyhjiin päätösminuutilla vapautti niin kotiyleisön kuin -joukkueenkin piinasta. \r\n\r\nPisteille HiPa-pelissä:  Lehtinen 0+4, Janne Haapamäki 2+0, Alander, Kohtamäki ja Toivio 1+0 sekä Joonas Haapamäki 0+1.\r\n\r\nSeuraava turnaus on Kannuksessa 8.1.2011, vastassa jälleen LK Kings sekä SC Kokkola.\r\n"
