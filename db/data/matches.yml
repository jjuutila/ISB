  MatchReport: "Sunnuntaina 17.2.2008 Kälviällä pelatussa C-poikien yläloppusarjan viimeisessä turnauksessa ISB kävi hakemassa kaksi pistettä ja varmisti sarjan kakkossijan. Päivän ensimmäisessä pelissä kohdattiin sarjakärki Panthers, joka oli ilmajokelaisia niukasti parempi, lopputuloksen ollessa 7-8 (2-4, 1-0, 4-4). Toisessa pelissä otettiin HiPalta pisteet lukemin 6-4 (2-0, 1-1, 3-3).\r\n\r\nEnsimmäiseen peliin lähdettiin ennakkoluulottomasti haastamaan Panthersin vahvaa hyökkäyspään osaamista. Valmennusjohto painotti ennen ottelua viisikkopuolustamisen merkitystä, sekä tarkkaavaisuutta erityisesti syöttölinjojen peittoon. Peli kuitenkin eteni, kuin pahin painajaisuni. Panthers takoi taululle neljässä minuutissa tylyt 0-4 lukemat ja aikalisä oli paikallaan. Palopuheiden jälkeen keskityttiin taas pelaamiseen ja heti päästiin yrittämään kavennusta ylivoimalla, joka tuotti toivottua tulosta Lampisen iskettyä pallon häkkiin Rahkon syötöstä. Avausmaalista saatiin tarvittava kipinä kunnon taistelumielen syntymiseen ja ISB sai pelijuonesta koko ajan paremmin kiinni, mistä osoituksena Lähdesmäen tahtomaali vielä erän loppuun.\r\n\r\nToinen erä alkoi vauhdikkaasti ja molempiin päihin tuli tilanteita tasaiseen tahtiin. Ajassa 17.21 kellot pysähtyivät Lampisen takoessa illan toisen maalinsa. Toisessa erässä ei lisämaaleja nähty muutamista maalipaikoista ja tolppien kolisutteluista huolimatta. Erän loppuun Panthers pääsi kokeilemaan ylivoimalla tuloksetta, alivoiman taistellessa uhrautuvasti. Myös ISB-vahti Juho Rinnalla oli sanansa sanottavana nurmolaisten laukauksiin.\r\n\r\nViimeiseen erään lähdettiin maalin takaa-ajo asemasta. Erän alkuun jouduttiin jälleen alivoimalle ja tällä kertaa vastustaja ei erehtynyt. Vain muutama minuutti tästä ja Panthers karkasi jo 3-6 johtoon. ISB ei kuitenkaan luovuttanut vaan lisäsi liikettä viimeiselle kymmen minuuttiselle. Palloa toimitettiin vastustajan maalille ahkeraan tahtiin ja kavennus saatiin ajassa 35.51. Maali merkattiin omaksi maaliksi, mutta vain puoli minuuttia tästä ja jälleen kolisi omissa. Maali karkelot jatkuivat, kun Tuohisaari kavensi minuuttia myöhemmin ja ajassa 39.02 Lampinen iski hatun täyteen ja toi ISB:n maalin päähän. Kylmää suihkua tuli kuitenkin jo minuuttia myöhemmin, kun Panthersin maalitykki Jani-Juhani Hautanen iski ottelun viidennen maalinsa. Joukkueen kapteeni Arttu Rahko sytytti joukkueen vielä kerran fyrrypallolla puolesta kentästä. Joukkue taistelikin pelin loppusummeriin asti ja pääsi vielä yrittämään tasoitusta ylivoimalla, mutta ihan ei riittänyt ja kaksi pistettä lähti Nurmoon."
