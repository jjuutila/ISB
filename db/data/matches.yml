  MatchReport: "ISB VENYI HISTORIANSA ENSIMMÄISEEN JATKOAIKAVOITTOON\r\n\r\nKokkolan Kanuunahallissa käydyssä kamppailussa Nibacos II - ISB lähtökohdat olivat melko selkeät. Kisailijoiden miesjoukkue oli voittoputkessa, mutta koska mukana oli kaksi kentällistä miehiä kotijoukkueen kolmea vastaan, ei ainakaan juoksukilpailuun kannattanut lähteä. Nibacos hallitsikin varmasti hienokseltaan pallonhallintatilastoa, mutta ilmajokisten onneksi salibandy on edelleen maalintekopeli. Paikoista osuttiin kahdessa ensimmäisessä erässä hyvällä prosentilla, mutta kotijoukkue aloitti toisen erän lopussa kirin viiden maalin takaa tullen aina rinnalle asti. Jatkoajalla ottelu ratkesi kuitenkin ISB:lle, kun Markku Neva-Keturi iski Juha-Matti Vallin syötön verkon perukoille vain 54 sekuntia ennen jatkoajan loppua.\r\n\r\nLopputulos 6-7ja. (1-3, 1-3, 4-0, 0-1).\r\n\r\nEnsimmäinen erä alkoi räväkästi ja kotijoukkue meni nopeasti 1-0 -johtoon. ISB vastasi kuitenkin jo ajassa 5.11, kun Ville Loukasmäen veto löysi tiensä maaliin. Ensimmäisessä erässä onnistuivat vielä Eero Rahnasto, sekä Loukasmäki kauden 13.maalillaan. Molemmissa syöttäjänä toimi Miika Toivio. Toinen erä jatkui samalla tavalla, kun ISB osui edelleen hyvällä prosentilla. Erän ensimmäisen teki Rahnasto, jälleen Toivion syötöstä. Sitten tuli Neva-Keturille mukava lahja maalin eteen, kun Loukasmäen laukaus kimposi maalivahdista sopivasti lapaan ja pallon sai siirtää maaliin. ISB teki kuudennen perättäisen maalinsa, kun Sami Hillu vapautui jäähyaitiosta ja pääsi Vallin oivalluksesta yksin läpi. Hillu käytti tilaisuutensa loistavasti, harhautti maalivahdin ja pisti vielä melko pienestä kulmasta varmasti reppuun. Nibacoksen takaa-ajo alkoi vain 11 sekuntia ennen erän loppua, taukotilanne 2-6.\r\n\r\nKolmannessa erässä ISB vaelsi unten mailla. Pikku hiljaa kuroen kokkolalaiset tulivat tasoihin asti ja paikkoja oli mennä vaikka ohikin. Myös ISB:llä oli mukavia paikkoja, mutta nyt ei vain enää osunut. Maalivahdit pelasivat molemmissa päissä mallikkaasti ja Kalevi Kuikka pitikin numerot tasaisina kolmannessa erässä. Eikä jäänyt kyllä virkaveli toisessa päädyssä yhtään huonommaksi. Myös alkupelistä viltissä viidentenä puolustajana istunut Jarno Haapamäki teki sitä työtä, josta maalivahdit häntä kiittelevät, eli peitti useita vaarallisia vetoja mansikoita välttelemättä. Jatkoajalla mentiin päästä toiseen, eikä tasurin varmistelusta ollut tietoakaan. Huippupaikat olivat kuitenkin vähissä. Myös ratkaiseva maali tuli melko pienestä kulmasta, mutta tällä kertaa onneksi upposi!\r\n\r\nNyt on edessä ansaittu kahden viikonlopun tauko peleistä ja paikat hoidellaan kuntoon palauttavilla harjoituksilla, venyttelyllä ja Kakuran hierontakoulun opeilla.\r\n\r\nTilastot Nibacos-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157008616"
