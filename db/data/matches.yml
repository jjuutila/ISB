  MatchReport: "RUNKOSARJA PÄÄTÖKSEEN VOITOLLA\r\n\r\n18 peliä, 15 voittoa, 1 tasapeli ja kaksi tappiota. 203 tehtyä maalia ja 102 päästettyä, maalisuhde +101. Kaikki 9 kotiottelua päättyivät voittoon ja yhtä lukuun ottamatta (Sisu 9-4) kaikissa rikottiin 10 maalin raja. Siinä muutama tilasto ISB:n runkosarjasta kaudella 2008-2009. Tähän tilastoon luetaan myös viimeisen kotiottelun lopputulos: ISB 12, Nibacos 6. Erät 4-1, 5-1, 3-4.\r\n\r\nPelin merkityksettömyydestä huolimatta Nibacos näytti heti alusta asti, ettei se ole tullut Ilmajoelle leikkimään. Kova karvaus ja selkeä pelisysteemi tuottivat hankaluuksia etenkin ensimmäisellä viidellä minuutilla. Avausmaalin kiersi Hannu Hirvi 39 sekunnin kohdalla. Viime aikoina otteluiden alut ovat olleet hankalia ISB:lle ja niin oli tälläkin kertaa. Petteri Toivolan jäähy antoi kuitenkin mahdollisuuden päästä peliin mukaan, eikä tilaisuutta jätetty käyttämättä. Ville Loukasmäki toi pelin tasoihin Tatu Hietikon tarjoilusta. Puolitoista minuuttia myöhemmin Loukasmäki onnistui toisen kerran, tällä kertaa Miika Toivio huolehti syöttöhommista. Erän puolen välin jälkeen Toivio pääsi Markku Neva-Keturin kanssa 2 vastaan 1 -hyökkäykseen, eikä Toivio jättänyt tilaisuutta käyttämättä vaan iski peli 3-1:een. Peli alkoi kulkea jo mukavasti ja paikkoja saatiin luotua entistä paremmin. Puolisen minuuttia ennen erätaukoa Neva-Keturi onnistui vielä rystyltä viimeistelemään taukolukemiksi 4-1.\r\n\r\nToinen erä oli päivän parasta ISB:tä. Miehet liikkuivat, pallo liikkui ja tilanteita luotiin tasaiseen tahtiin. Hyvä esimerkki tästä oli toisella minuutilla 3.ketjun värkkäämä osuma, jossa pallo liikkui nopeasti mieheltä miehelle ja Aki Vainio-Hynnilä viimeisteli suoraan syötöstä laadukkaasti yläkulmaan. Toiseen erään hyökkääjäpulasta kärsivä ISB siirsi kapteeni Heikki Nikkolan Toivion ja Rahnaston rinnalle ja näin saatiin 3 kenttää täyteen. Jarkko Hietikko toi puolustukseen fyysisyyttä, peittoja ja pallonriistoja. Rahnasto nosti pelin 6-1:een puolittaisesta läpiajosta ajassa 23.02. Erän puolivälissä ISB sai ylivoiman, josta Nikkola napautti pelin 7-1:een. Puolen kentän sammakolla Nibacos sai kavennettua, ennen kuin Rahnasto iski päivän toisen maalinsa. Teemu Turunen iski vielä ennen erätaukoa tilanteeksi 9-2. \r\n\r\nKolmanteen erään tuli talviunille nukahtanut ISB, eikä Nibacoksen tasoinen joukkue käytä tällaista hyödyntämättä. Heti erän alkuun vieraat taputtelivat kaksi osumaa ja erän puolivälissä toiset kaksi. Tilanteessa 9-6 otettu aikalisä kuitenkin herätti vihdoin kotijoukkueenkin ja viimeiset 3 maalia merkittiinkin sinisille. Toivio, Hillu ja 4 sekuntia ennen loppua vielä Rahnasto olivat runkosarjan viimeiset maalintekijät. Kolmannessa erässä maalivahti Timo Paakkinen joutui välillä kovaankin testiin, kun Nibacos-pelaajia unohtui puolustuksen taakse muutamaankin otteeseen. Paakkinen otti kuitenkin useita maukkaita lähitorjuntoja ja piti vieraat tarpeeksi kaukana maalikilpailussa.\r\n\r\nRunkosarja on siis pelattu ja ensimmäistä kertaa lohkovoittajana lähdetään 1.divisioonan nousukarsintoihin. Lätinää niistä sitten tarkemmin ensi viikonlopun jälkeen, kun vastustajat 5 joukkueen lohkoon ovat selvillä.\r\n\r\nTehoille Nibacos-ottelussa:\r\nToivio 2+3, Neva-Keturi 1+3, Rahnasto 3+0, Loukasmäki 2+0, A. Vainio-Hynnilä ja Nikkola 1+1, T. Hietikko 0+2, Turunen ja Hillu 1+0 sekä Kuusisto ja Kohtamäki 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218784999\r\n"
