  MatchReport: "Sunnuntaille jäi yksi ottelu pelattavaksi, siinä vastaan asettui Woodcutters Vaasasta, vastustajille jouduttiin antamaan tasoitusta neljän pelaajan verran Markus Viemerön ja Jouni Lampisen edustaessa C-Poikia viereisellä kentällä, Joonas Haapamäen saatua puujalan Remix-ottelussa sekä Miki Salo-Tuiskun myöhästyttyä junasta välillä Koskenkorva- Seinäjoki. ISB Lähti otteluun siis kahdella kentällä, \"ykkönen\" muodossa Lähdesmäki - Rantanen - Mantila - Ala-Huikku- Ketola, \"kakkonen\" Tuohisaari - Vainio-Hynnilä - Mäenpää - Rahko-Marjamäki.\r\n\r\nOttelusta ounasteltiin kovaa vääntöä ja joka pojalla oli asenne kunnossa alusta asti, ottelu oli parasta mitä B-Pojat viikonloppuna esittivät ja kolmen erän jälkeen taululla komeilivat lukemat 9-0 (3-0, 3-0, 3-0).\r\n\r\nAlun vahva rynnistys tuotti tulosta, Tuomas Tuohisaari viimeisteli Jukka Mäenpään syötöstä. Mäenpää lisäsi johdon kahteen maaliin läpiajonsa päätteeksi. Kun vielä Ilmajoen Miikka Mantila hassutteli vastustajan pakkeja oli tilanne 3-0 ensimmäisen erän jälkeen.\r\n\r\nToisen erän maaleista vastasivat Tommi Lähdesmäki Mantilan syötöstä, Mäenpää Tuohisaaren syötöstä sekä Mantila ylivoimalla Vainio-Hynnilän syötöstä. Toisen erän loppua rikkoivat Woodcuttersin kolme jäähyä joista ISB myös rankaisi.\r\n\r\nKolmanteen erään Ilmajokiset pääsivät yhden miehen ylivoimalla, pari sekuntia ennen jäähyn täyttymistä iski Tuohisaari pallon maaliin Toni Marjamäen syötöstä. Ottelun loppu meni pelailuksi ja ISB tehtaili vielä pari maalia, ensimmäinen merkattiin Mantilalle jälleen, syöttäjänä Lähdesmäki ja viimeinen Mäenpäälle ylivoimalla, syöttäjänä Tuohisaari.\r\n\r\nTehoille; Miikka Mantila & Jukka Mäenpää 3+1, Tuomas Tuohisaari 2+2, Tommi Lähdesmäki 1+1, Aki Vainio-Hynnilä, Mikko Ala-Huikku sekä Toni Marjamäki 0+1.\r\n\r\nViikonlopusta jäi siis käteen kuusi pistettä ja paljon muuta hyvää;\r\n\r\n- Maalivahti Rinnalle joka ottelussa tarjolla ollut nollapeli viimein Woodista vastaan, kahdessa ensimmäisessä pelissä nolla luisui käsistä viimeisten erien virheiden takia.\r\n\r\n- Paikoin uskomatonta taistelua ja uhrautumista kaikilta viisikoilta sekä hyökkäys- että puolustuspäässä sekä erityisesti Rantasen kentän upeat otteet hyökkäyspäässä.\r\n\r\n- Myös Mikko ja Toni saatiin ajettua hyvin joukkueeseen sisään ja viikonlopun edetessä kummankaan kohdalla ei olisi uskonut olevan kyseessä ensimmäiset salibandy ottelut. Tästä on hyvä jatkaa kohti kotiturnausta missä ratkeaa jatkokarsintaan menijät.\r\n\r\nIlmajoki hallissa 12.10 vastassa SPV Jymy klo 11.30 ja Sb Vaasa klo 15.30 Kaikki paikalle kannustamaan ISB jatkoon!!"
