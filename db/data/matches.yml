  MatchReport: "Tunnin tauon jälkeen lähdettiin taistelemaan pisteistä FBC Remixin kanssa. Ottelu alkoikin vauhdikkaasti molempien joukkueiden ollessa \"hyvällä jalalla\" liikkeellä. Ensimmäinen erä tarjosi muutamia maalintekopaikkoja puolin ja toisin, mutta suurin osa tilanteista katkesi molempien joukkueiden hyvään viisikkopuolustamiseen, mansikoita otettiin uhrautuvasti.\r\n\r\nMaalittoman avauserän jälkeen Lampinen päästi ISB:n piinasta tinttaamalla pallon häkkiin ajassa 19.11 hienolla yksilösuorituksella. Sama mies oli asialla vielä erän lopussa ja tauolle mentiin 2-0 johdossa.\r\n\r\nKolmas erä alkoi terävästi ja viiteen minuuttiin ladattiin ratkaisevantuntuisesti kolme maalia, asialla Matalamäki, Tuominen ja Heikonen. Erän puolivälin paikkeilla Heikonen lisäsi johdon jo kuuteen maaliin. Remix onnistui kaventamaan erän lopussa maalilla, mutta sen pidemmälle eivät eväät riittäneet. ISB:lle makea 6-1 voitto.\r\n\r\nOttelu oli lukemista huolimatta tasainen vääntö ja täysi tunnustus pitää antaa Remixille kovasta yrityksestä läpi ottelun. ISB maalissa Ranto oli jälleen erinomainen ottaen monia tärkeitä koppeja, jotka varmasti hyydyttivät osaltaan vastustajaa. Mainitsemisen arvoista on myös ottelun lopussa sattunut tapahtumaketju, jossa 33 sekuntiin jaettiin ilmajokelaisille peräti viisi kahden minuutin rangaistusta. (Mainittakoon vielä ajat: 43.04, 43.21, 43.25, 43.28, 43.37)."
