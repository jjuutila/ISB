  MatchReport: "Toisessa pelissä vastassa oli SC Alajärvi, joka majaili 2. sijalla sarjataulukossa, eli edessä oleva peli oli kamppailu sarjan 1. paikasta. Tulosten valossa Alajärvi oli loistanut FBC Remixiä ja Woodcutterssia vastaan juoksemalla heidän yli puhtaasti 12-0. Kuitenkin yksi kärsitty tappio heillä oli NJ-95 vastaan 5-11. ISB voitti Remixin 9-7, Woodcutterssin 10-3, sekä pelaajavajaudesta kärsineen NJ-95 6-1. Joukkueenjohto totesi ensimmäistä kertaa kokeillut kentät toimiviksi joten kenttämuutoksia ei nähty.\r\n\r\nEnsimmäinen erä alkoi Alajärven hienoisessa painostuksessa, joka tuotti tulosta kun Alajärvi siirtyy johtoon ajassa 5.42. Peli tasoittuu ja molemmilla on paikkansa, mutta kumpikaan ei onnistu viimeistelyssä. Alajärven keskialueen sumputtaminen ei antanut Ilmajokisille tilaa pelata peliä jonka se osaavat parhaiten. Erässä ei lisämaaleja nähdä. \r\n\r\nToisen erä ehtii vanheta vain 11 sekuntia kun Eero Santaharju soveltaa Alajärven pelityyliä, hän voittaa aloituksen, ottaa pallon itselleen ja lähtee itse nousemaan. Eero pystyy helposti pujottelemaan seisovin jaloin olevia Alajärveläisiä ja pääseekin puolittaiseen läpiajoon, harhauttaa maalivahdin kyljelleen ja siitäkös Eeron on helppo työ tuoda ISB tasoihin! ISB:n peli avautu maalin johdosta hetkeksi kunnes Alajärvi ottaa jälleen kiinnityksen täyteen pistepottiin tekemällä tilanteeksi 1-2 Alajärvelle. Erä loi jännittyneisyyttä katsomoon joka oli harvinaisen äänekäs tämän ikäisten turnauksissa!\r\n\r\nKolmanteen erään lähdettäessä Ilmajokiset kavensivat kahteen kentälliseen tasoitusmaalin toivossa. Peli jatkui tasaisena, mutta lähinnä ISB:n painostaessa, joka pakottaa SC Alajärven turvautumaan aikalisään ajassa 40.25. Kuitenkin minuutti tästä Joonas Wallius jakaa pallon Eero Santaharjulle, jonka lämäri pienellä onnellakin pomppii maalin osuttuaan puollustajien jalkoihin, (syöttöpiste maaliin merkittiin Iiro Iso-Tuiskulle). Aivan pelin lopussa Samelille pelataan paikka tehdä voittomaali, mutta Sameli ei ennätä läpiajoon kun kaksi Alajärveläistä on kamppaamassa häntä, tästä tuomitaan elokuvamaisesti rangaistuslaukaus ISB:lle pelikello näyttää 44.55. Rangaistuslaukausta ampumaan asetetaan joukkueen sekä seuran nuorin pelaaja eli kylmähermoinen Juuso Haapamäki, harhautukset upposivat täysin Alajärven maalivahtiin, mutta Juuson ratkaisu osui kuitenkin Alajärjen maalivahdin käteen joka sattui olemaan pystyssä, tästä huolimatta pallo tippui aivan tolpan juureen mutta ohitti maaliviivan tolpan väärältäpuolelta. Ottelu päättyi 2-2 (0-1,1-1,1-0) Jokainen poika ylitti itsensä tässä pelissä. \r\n\r\nTehoille: Eero 2+1, Sameli & Juuso 2+0, Konsta 1+2, Henri P 1+1, Miikka, Jere & Joonas 1+0, Sebastian, Henri S & Iiro 0+1\r\n\r\nYhteenveto: Pelit pelattiin maalisuhteella 11-6, tällä hetkellä ISB:llä on toiseksi vähiten päästettyjä (21 päästettyä maalia) sarjassa, sekä 3. eniten tehtyjä maaleja. Joukke on kehittynyt pelaamaan molempiin suuntiin. Maalissa Severi on pelannut nyt ensimmäisen turnauksen jälkeen jättipelejä ja on ollut jokaisen pisteen takana! Isossakyrössä erityisen maininnan ansaitsevat Joonas Wallius joka puollusti antaumuksella ja peitti kaiken mitä oli peitettävissä, sekä Eero Santaharju joka pelasi puollustuksen tukena kokopelin, hän sai myös merkinnät tehdyistä maaleista Alajärvi-pelissä. \r\n"
