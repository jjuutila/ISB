  MatchReport: "KAKKOSELLE TÄYSI PISTEPOTTI KOTITURNEESTA\r\n\r\nIlmajoki-hallin suojissa kamppailtiin 4.divisioonan lohko 22:n joulunalusmatsit. ISB II:n vastustajiksi tässä turnauksessa olivat valikoituneet Los Kojola Kings Kauhavalta ja Himangan Pallon II-joukkue. Avausottelu päättyi lukemiin 4-2 (0-0, 2-0, 2-2.\r\n\r\nAamupäivän pyöriessä kello kymmeneen starttasi ensimmäinen peli LK Kingsiä vastaan ja se eteni pitkään ilman osumia kumpaankaan päätyyn. Vasta ajassa 24.11 Arttu Rahkon ajo vasemmasta laidasta keskustaan tuotti avausmaalin. Vielä ennen toista erätaukoa osui hanakasti laukonut Petri Kivimäki Janne Haapamäen syötöstä. Kolmannessa erässä Mikko Kivimäki näytti velipojalle, että kyllä tässä perheessä muutkin osaa maaleja tehdä ja taisteli pelin 3-0:aan. Kings kavensi, kunnes Janne Haapamäki iski peliin naulan. ISB sai vielä lopussa ylivoiman, mutta ainoa onnistuja oli Kings, joka ISB:n sekoilleen ylivoiman avustamana teki loppulukemat 4-2.\r\n\r\nPisteille Kings-pelissä: Janne Haapamäki ja Petri Kivimäki 1+1, Mikko Kivimäki ja Rahko 1+0 sekä Alander 0+1.\r\n\r\nSeuraava turnaus on Kannuksessa 8.1.2011, vastassa jälleen LK Kings sekä SC Kokkola.\r\n"
