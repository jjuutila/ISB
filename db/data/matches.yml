  MatchReport: "JOULUTAUOLLE VOITOLLA\r\n\r\nEdustusjoukkue kohtasi kärkikamppailussa Kokkolan Nibacoksen ja odotettavissa oli tiukka vääntö, olihan edellinen kohtaaminen mennyt jatkoajalle saakka. Nibacos ei kuitenkaan yltänyt ihan parhaimpaansa Ilmajoki-hallin parketilla, vaan MM-kisatauon aikana hiottu ISB:n puolustuspeli hioi Nibacoksen hyökkäyksistä parhaan terän pois. Peli lopulta kotijoukkueelle lukemin 10-6 (3-1, 4-2, 3-3). Pelin hahmoksi kohosi Miika Toivio teholukemilla 4+1.\r\n\r\nAvauserää pelattiin aikaan 4.43, kun Antti Kuusisto nousi puolustajan paikalta hyökkäyksen keskustaan, otti pallon haltuun ja napautti ISB:n johtoon. Erän puolenvälin jälkeen oli maaliseppo Eero Rahnaston paikka Toivion oivasta tarjoilusta. Nibacos kavensi erän lopulla ylivoimalla ISB:n sähellettyä liian montaa pelaajaa kentälle. Jukka Kantoniemi päätti vielä näyttävän kulmamyllyn ajassa 18.28 maalin edestä, tarjoilupuolta hoiti pitopalvelu-Turunen.\r\n\r\nToinen erä oli ajoittain uusia pelisysteeemejä sisään ajavalle ISB:lle hyvääkin peliä. Toivio napautti heti avausvaihdossa alakulmaan ja tämän jälkeen molemmat saivat koitta ylivoimapeliään, turhaan. Pelin puolessavälissä Tatu Hietikko katkaisi Nibacoksen hyökkäykseenlähdön ja Turusen laukaus löysi tiensä tarkasti vasempaan alakulmaan. \r\n\r\nHeti seuraavalla minuttila Nibacos kavensi kovalla kudilla siniviivasta, mutta ISB lisäsi johtoaan jo 15 sekunnin jälkeen ajassa 32.02 Markku Neva-Keturin maalilla. Tilanne lähti jälleen syötönkatkosta, tällä kertaa katkojana Janne Ojala. Pian Toivio linttasi pallon vasempaan yläkulmaan niin pieneen neliöön, kuin nyt vain pallo voi mahtua. Viimeisellä minuutilla Hannu Hirvi kavensi taukolukemiksi 7-3.\r\n\r\nPäätöserän aluksi Nibacos kavensi kahdella maalilla ja näytti tulevan jollain lailla vielä peliin mukaan. Toivio oli kuitenkin toista mieltä ja kiskoi erän puolessa välissä kahdella maalillaan pelin pakettiin. Viimeisellä minuutilla nähtiin vielä kaksi maalia, Nibacokselta osui Janne