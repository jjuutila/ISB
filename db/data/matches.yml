  MatchReport: "PELI LOKSAHTI VAIHTEEKSI UOMIINSA\r\n\r\nIlmajoen Makkaramestarien isännöimässä II-divarin ottelussa nähtiin pitkästä aikaa hyvää ISB:tä. Avauserän SB Vaasa rimpuili mukana, tosin ISB:n avustaessa mukavasti maalipaikoille pääsyssä. Tosin vaasalaisten korkea karvaus tuotti välillä tiukkoja tilanteita ISB:n päädyssä. Toisessa erässä peli oli uomissaan ja paikkoja oli tuhlattavaksi asti. Kolmannessa erässä peli repesi totaalisesti lukemien ollessa lopussa 19-5 (4-3, 3-1, 12-1). Tällä voitolla myös nousukarsintapaikka varmistui. \r\n\r\nOttelun alla ISB muisti kahta maaliseppoaan ISB:n kaikkien aikojen pistepörssin (all-time pörssi) 200 tehopisteen rajan rikkomisesta. Eero Rahnaston tehot ennen peliä olivat 165+67=232 ja Ville Loukasmäen 162+38=200.\r\n\r\nHeti ensimmäisessä vaihdossa SB Vaasan korkea karvaus tuotti tulosta maalin muodossa, kun Mika Pylkkä iski ISB:n pallonmenetyksen jälkeen pallon reppuun. Viiden minuutin kohdalla Olli Yli-Karjanmaan viuhuva kuti painui puolesta kentästä tasoittaen pelin. Johtoon ISB pääsi ensi kertaa 11 minuutin kohdalla, kun Sami Hillun täydellisen tarkka kuti painui aivan vasempaan yläkulmaan. Viisi minuuttia ennen erätaukoa Vaasan palkittu Joona Kukko (3+0) iski ISB:n pallonmenetyksestä pelin tasoihin. Tähän mennessä ISB oli päässyt myös kaksi kertaa yrittämään maalia ylivoimalla, mutta hyvästä pyörityksestä ja useista paikoista huolimatta osumaa ei saatu aikaiseksi. Ajassa 16.06 Antti Kuusisto kuitenkin nousi vahvasti laidasta ja kuittasi pari hukattua paikkaa yv:ltä tarkalla vedolla takakulmaan. J.Kukko kuitenkin vielä kavensi maalin edestä, ennen kuin Miika Toivio ampui taukotilanteeksi 4-3 Jussi Ala-Nikkolan syötöstä.\r\n\r\nToista erää pelattiin hyvissä merkeissä ja peli oli mukavasti sinipaitaisten hallussa. Aina välillä SB Vaasa pääsi iskemään vastaan ja se piti myös kotijoukkuetta varpaillaan. Pelinrakentelu sujui kuitenkin sen verran mallikkaasti, että oli oikeastaan pieni ihmekin, ettei maalia toisen erän ensimmäisellä puolikkaalla nähty. Ajassa 30.50 Markku Neva-Keturi ampui pienestä kulmasta 5-3. J.Kukko (A.Kukko) kavensi kohta, mutta jo tätä maalia seuranneessa vaihdossa Tomi Ania luritti pallon verkkoihin. Vielä kun heti seuraavassa vaihdossa Heikki Nikkola pysäytti kellot aikaan 33.33, oli taukotulos valmiina. Maali oli todella näyttävä nopeine pallonsiirtelyineen ja se antoikin esimakua kolmannesta erästä.\r\n\r\nPäätöserän alkuminuuteilla Tatu Hietikko tarjoili Teemu Turuselle oivan paikan, josta Turunen ei erehtynyt. 45 minuutin kohdalla Toivio ampui rystyltä tilanteen jo 9-4:ään. Viimeisellä kympillä vaasalaiset vaihtoivat maalinsuulle B-juniori Petteri Räisäsen, jonka debyytti II-divarissa ei olisi voinut olla vaikeampi. Jo luovuttaneet vaasalaiset tekivät Räisäsen ensimmäisestä pelistä tällä tasolla kenties hieman vähemmän mielellään muisteltavan kokemuksen. Ajassa 51.36 kapteeni Nikkola sai suoraan sanoen kävellä puolesta kentästä maalille ja laittaa pallon reppuun. Tästä alkoi lopun ilotulitus, jossa maaleja nähtiin lähes jokaisessa vaihdossa. ISB käytti häikäilemättä hyväkseen vaasalaisten pelihuumorin repsahtamisen ja latoi toinen toistaan näyttävämpiä maaleja, lähinnä ylivoimahyökkäyksistä. Mm. 56 minuuttia maalivahdin rintapanssaria ja ABC:n banderollia tulittanut maaliseppo Rahnasto iski viimeisellä 4 minuutilla vielä hattutempun ja Tatu Hietikko tarjoili toinen toistaan maukkaampia maalipaikkoja ketjukavereilleen.\r\n\r\nTämän päivän ilonaiheita oli taas onnistuminen laajalla rintamalla. Kolmella ketjulla vyörytettiin ja saatiin tasaisesti tekopaikkoja. 15 paikalla olleesta kenttäpelaajasta 13 pääsi tehopisteille ja ne kaksi muutakin olivat vahvasti mukana maaleissa, ainakin kakkossyöttäjinä. Siistissä pelissä onnistujien joukkoon voidaan laskea myös tuomaripari Raimo Kakkuri - Timo Hietala, joiden linja oli selkeä ja taitopeliä suosiva. \r\n\r\nHuomenna on jo uusi koitos Peräseinäjoella, joten kauaa ei ehdi Isbi-lauma levätä. Tällä tämän päivän voitolla varmistui siis pääsy nousukarsintoihin, nyt yritetään puristaa sinne vielä lohkon piikkipaikalta.\r\n\r\nPäivän tehomiehet: T. Hietikko 1+5, Rahnasto ja Neva-Keturi 3+1, Toivio 2+2, Ania ja Turunen 2+1, Ala-Nikkola 0+3, Nikkola 2+0, Hillu ja Kuusisto 1+1, Loukasmäki ja Yli-Karjanmaa 1+0 sekä A. Vainio-Hynnilä 0+1. \r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218784758\r\n"
