  MatchReport: "JUKOBOX TAIPUI 9-5\r\n\r\nLauantaina 18.11. Ilmajoki-hallille saapui vieraaksi sarjanousija Jukobox Vaasasta. Rutkasti vajaamiehisenä pelannut ISB vei ottelun 9-5 (2-1, 4-3, 3-1), vaikka peli olikin melko nihkeää. Ilmajokisten valopilkkuja olivat peräti kolmen maalin muodossa kauden maalitilinsä avannut Tuomas \"Tuoppi\" Vierula (3+0) sekä pelin edetessä valtaviin lieskoihin syttynyt Miika Toivio (2+3).\r\n\r\nEnsimmäinen erä kulki melko tasaisissa merkeissä, ISB:n kuitenkin hienokseltaan hallitessa peliä. 1-0 viimeisteli Vierula maalin edestä. 2-0 syntyi ylivoimalla, kun pallo kulki nopeasti kulmaan, josta Tatu Hietikko pisti ykkösellä keskelle. Eero Rahnaston veto oli ottamaton maalivahdille. Jukobox kavensi vielä taukolukemiksi 2-1 Yannick Pelletierin osumalla.\r\n\r\nToinen erä alkoi kutakuinkin samalla tavalla kuin ensimmäinenkin. Vierula iski alle kuuteen minuuttiin kaksi irtopalloa maalin edestä sisään ja hatut lentelivät kentälle! Molempiin maaleihin syöttöpiste Toiviolle. Tämän jälkeen Sami Hillu joutui rikkomaan yksin läpi päässyttä Jukobox-hyökkääjää, josta seurauksena rangaistuslaukaus. Sen toimitti muikkuverkkoihin viime kauden ISB-pakki Jukka Kantoniemi, joka esiintyi muutenkin ottelussa pirteästi. Molemmat osuivat vielä toisessa erässä kahdesti, ensin ISB:stä maalitilinsä avasi Jarkko Ojala lämärillä lähes puolesta kentästä, ja tämän jälkeen 4vs2 - hyökkäyksen päätti komeasti Sami Hillu. Molempiin maaleihin syöttöpiste Tatu Hietikolle. Jukobox tuli kuitenkin vielä peliin mukaan ja kavensi kahdella nopealla maalilla taukotilanteeksi 6-4 Juha Kivelän ja Joona Kukon toimesta.\r\n\r\nKolmannen erän hahmo oli kotijoukkueen Miika Toivio. Alkajaisiksi hän purjehti oikeasta laidasta puolittain läpi ja nosti komean roikun rystyllä aivan takayläkulmaan maalivahdin tultua vastaan. Erän puolen välin jälkeen Toivio napautti nappisyötön Rahnastolle, joka täräytti verkot tötterölle. Jukoboxin kavennettua, Toivio näytti ottelun viimeisellä minuutilla todellista mailataituruutta. Laitajuoksun jälkeen hän tuli kulmasta pallon kanssa vieden luonnonlakeja uhmaten kaksi miestä kahville, tämän jälkeen hän vielä malttoi kiertää maalia varjelleen puolustajan sekä maalivahdin ja laittoi komeasti pallon reppuun.\r\n\r\nPeli oli kauttaaltaan nihkeä ja missään vaiheessa ei Jukoboxia saatu täysin tiputettu kannoilta. Tärkeät kaksi pistettä kuitenkin tulivat, ja ensi viikonloppuna Kokkolan Kanuuna-hallissa nähdään saadaanko niille pisteille jatkoa. Mukaan saadaan todennäköisesti myös puuttuneet Loukasmäki, Nikkola ja Yli-Karjanmaa, sekä kenties myös aivotärähdyksestään toipuva Turunen. Vastassa sunnuntaina sarjanelonen Redy klo 16.00.\r\n\r\nSeuraava kotiottelu on puolestaan 9.12. jolloin SB Vaasan II-joukkue saapuu Ilmajoki-halliin.\r\n\r\nTilastot Jukobox-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157011246"
