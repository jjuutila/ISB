  MatchReport: "Paikallisvastustaja Nurmon Jymy asteli Ilmajoki-hallin parketille II-divisioonan avausotteluun. Sairastuvalla oli kotijoukkueesta sen verran monta kaveria, että peliin jouduttiin lähtemään kahdella ketjulla. Kiihkeäksikin äityneen pelin vei lopulta kotijoukkue ISB lukemin 4-2 (0-2, 3-0, 1-0). Avauserää hallitsi lähes täydellisesti vierasjoukkue Jymy. Kotijoukkueen hyökkäykseen lähdöt olivat kesyjä ja lisäksi vedot lähtivät kaukaa ja maalillekaan ei saatu maskia. Jymy rankaisi kaksi kertaa ensimmäisen viiden minuutin aikana, eikä alku todellakaan näyttänyt hyvältä. Kolmella ketjulla vyöryttänyt Jymy oli koko ajan askeleen edellä ja loi tekopaikkoja.\r\n\r\nToiseen erään peli kääntyi pikkuhiljaa kotijoukkueen hallinnaksi. Kaksinkamppailut alkoivat kääntyä ISB:n eduksi enemmän ja enemmän ja myös maalihanat saatiin auki. Ajassa 29.56 maalipyssy Ville Loukasmäki pisti pallon etukulmasta pömpeliin. Syöttöpiste Olli Yli-Karjanmaalle. Viitisen minuuttia tästä ja Teemu Turunen tasoitti pelin. Kääntöveto timosusimaisesti vasempaan yläkulmaan ja henki oli päällä. Vielä kun Loukasmäki iski erän päätteeksi pallon valmentaja Matti Pollarin ohjeiden mukaisesti alakulmaan, päästiin erätauolle johtoasemassa. Loukasmäki oli muutenkin pelipäällä flunssastaan huolimatta ja ahersi ympäri kenttää. Syöttöpiste kolmannesta maalista Sami Hillulle.\r\n\r\nViimeiseen erään lähdettiin tiukasta tilanteesta, mutta kumpikaan joukkue ei sen kummemmin peruutellut. Peli pysyi edelleen toisen erän tapaan hienokseltaan kotijoukkueen hallussa ja varsinkin vastahyökkäyspaikkoja avautui enemmän Jymyn joutuessa panostamaan hyökkäykseen. Ajassa 47.27 lyötiin peli pakettiin. Riisto keskialueella ja ISB pääsi ylivoimahyökkäykseen. Juha-Matti Vallin täydellinen syöttö laitaan ja Markku Neva-Keturi sai herkutella lähes tyhjiin. Lopussa koettiin myös toisenlaista dramatiikkaa, kun Jymyn kauan loukkaantumisten vuoksi sivussa ollut liigakonkari Mika Järvenpää muljautti polvensa ja joutuu jälleen sairaslomalle.\r\n\r\nISB:n pakka pysyi lopussa mukavasti kasassa ja valmentaja Pollari loi omalla olemuksellaan rauhallisuutta joukkueeseen ratkaisevilla hetkillä. Kova pelirupeama on alussa ja huomenna sunnuntaina ISB matkaa Ouluun YleX-cupin 3.kierroksen ottelun merkeissä. Vastassa II-divarijoukkue Merikoski SBT.\r\n\r\nSeuraava kotiottelu on ensi viikon sunnuntaina 8.10. Tutusti klo 15.00 alkavassa ottelussa vastaan asettuu Redy Kokkolasta.\r\n\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157007713"
