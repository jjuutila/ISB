  MatchReport: "ISB II OTTI VOITON ISOJOESTA\r\n\r\nJonkin verran vajaamiehisenä sunnuntai-aamun otteluun lähtenyt ISB II otti pakkovoiton ja kaksi sarjapistettä Isojoen Urheilijoiden kustannuksella lukemin 8-6 (2-0, 2-3, 4-3). Kaiken lisäksi molemmat maalivahdit (Latvala&Ruohoniemi) olivat estyneitä sunnuntain pelistä, joten apuun hälytettiin B-junnuista tänä syksynä uransa aloittanut Jani Kuusisto. &#8221;Kössi&#8221; pelasikin hyvän pelin ottaen monta tärkeää koppia. Itse peli sai salama-alun, kun vain 7 sekunnin pelin jälkeen Tomi Ania napautti punaisen reikäpallon ylämummoon, syöttöpiste Mikko Kivimäelle. Tasan 5 minuuttia tästä ja Henri Puputti laukoi Turo Oja-Lipastin syötöstä 2-0.\r\n\r\nToisen erän alkusekunneilla oli puolestaan IU:n vuoro tulla peliin mukaan ja tilanne oli 2-1. Puputin kanuuna lauloi kuitenkin hetken kuluttua ISB:n jälleen kahden maalin karkumatkalle. Syöttöpiste Niemelälle. Taisi tästä kuitenkin hiipiä pieni hyvänolon tunne poikien puseroihin, sillä tämän jälkeen oma peli meni sekaisin ja IU pääsi peliin mukaan tekemällä parinkymmenen sekunnin sisällä kaksi osumaa ja näin oli peli yhtäkkiä tasan. Täytyikin mennä aina erän loppupuolelle saakka, kunnes kapteeni Niemelä näytti soolomaalillaan esimerkkiä joukkueelle. Syöttö Jani Nurkalle.\r\n\r\nKolmannen erän alussa alkoi olla ratkaisun makua, kun ISB iski päivän ainoan ylivoimansa aikana pelin 5-3:een. Pallon putken alle täräytti pienestä kierrosta joukkueen pörssikärki Juha Puhtimäki. Tässäkin Niemelä oli mukana syötön muodossa. ISB:n otettua jäähyn peli ratkesi lopullisesti Turo Oja-Lipastin upeaan alivoimamaaliin. Ensin keskialueella heittämällä laidasta pakin ohi ja maalin taakse. Sieltä vedet pois korvasta ja röyhkeästi pakin ja tolpan välistä maalin eteen ja pallo ohi IU-veskarin. Vielä kun Puputti iski hatun täyteen ja Niemelä onnistui kerran, oli peli 8-3. Jälleen alettiin kuitenkin pelailla varmaa voittoa ja IU onnistui viimeisen kolmen minuutin aikana kolmesti. Kuusisto otti kuitenkin ratkaisuhetkillä tarvittavat kopit ja näin pisteet jäivät Ilmajoelle.\r\n\r\nPistemiehet: Niemelä 2+2, Puputti 3+0, Oja-Lipasti 1+1, Puhtimäki ja Ania 1+0, sekä M.Kivimäki, Nurkka ja Ranto 0+1.\r\n\r\nKakkosjoukkueella on edessään joulutauko (armotonta reeniä!), ja pelit jatkuvat 14.1.2007. Tällöin joukkue matkustaa Nurmoon. Vastassa lauantaina tunteikkaan ottelun ISB:n kanssa pelannut Vikings Närpiöstä, sekä järjestävä joukkue Jymy, jota vastaan on nyt sitten se viimeinen mahdollisuus ottaa se voitto."
