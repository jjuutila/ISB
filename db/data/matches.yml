  MatchReport: "ISB II JÄÄHYILI VOITON JYMYLLE\r\n\r\nToisesta pelistä Nurmon Jymy II:sta vastaan muodostui varsinainen lämminhenkinen naapurusten välinen kisailu. Otteet kovenivat välillä melko koviksi ja ainakin ISB:n pojat saivat harjoitella alivoimaa ihan riittävästi. Niemelä 2+10min, Ranto 2x2min ja 1x5min, P.Kivimäki 2x2min, sekä Ania 2x2min. Näillä jäähylukemilla ei voiteta kovin helposti 45 minuuttia kestävää kamppailua. Pelissä oli kuitenkin paljon hyvääkin, kuten se, miten hyvin pojat syttyivät peliin. Latautuminen meni ehkä hieman yli, mutta jäipähän revanssimieltä runsaasti seuraavaan kahteen Jymy-koitokseen tällä kaudella. Nurmon porukka oli niukasti parempi lukemin 2-3.\r\n\r\nNurmolaisten mentyä ensin 1-0 &#8211; johtoon, ISB tuli tasoihin ajassa 13.54. Aki Kohtamäki otti korkean pallon haltuun hienosti kropalla, kanttasi keskelle ja veti komeasti pallon vasempaan kulmaan maalivahdin jalan yli. Syöttöpiste Anialle. Nurmo karkasi jälleen maalin johtoon ja joukkueet, erityisesti ISB, jäähyili. Ajassa 38.26 sitten pankki räjähti. ISB:n valkopaidassa jo neljättä kauttaan kulkeva Vaasan vahvistus Jani Nurkka pääsi jälleen tälläämään viivasta. Jo aiemminkin maali on ollut lähellä, mutta nyt se upposi! Sopivan matala veto heilutti verkkoja ja ensimmäinen maali ISB-uralla oli valmis. Syöttöpisteen muistorikkaaseen maaliin sai Pille Metsä-Ketelä. Dramatiikka ei kuitenkaan loppunut siihen, vaan loppuun asti lämpimänä pysynyt ottelu ratkesi vain puoli minuuttia ennen päätössummeria. Jymyn nopea vastahyökkäys, jossa puolustuksen &#8221;lievän&#8221; arviointivirheen avittamana jymyläinen sai lyödä pallon takakulmalta tyhjiin.\r\n\r\nTurnauksessa oli monia hyviä asioita, mutta paljon jäi parannettavaakin. Myös &#8221;ykköskentäksi&#8221; itseään tituleeraava trio Ranto, Niemelä ja Puhtimäki voi esimerkiksi vaatia itseltään vielä parempia otteita tulevissa turnauksissa. Parhaiten ehkä odotuksiin nähden suoriutui urakastaan Jukka Mäenpään johtama kenttä, jossa laitureina pelasivat Janne Haapamäki ja Turo Oja-Lipasti. Ihan ei heilläkään tavoite täyttynyt, eli 1 tai 2 maalia meni omiin, mutta he myös onnistuivat tekemään maalin. Toisessa pelissä Nurkan lisäksi täytyy erityismaininta antaa maalissa pelanneelle Tomi Ruohoniemelle, joka pelasi todella hyvän pelin useiden huipputorjuntojen säestämänä.\r\n\r\nPistetili on avattu ja ero sarjakärkeen kaventui neljästä pisteestä kolmeen. Samaa tavoitetta voidaan pitää yllä myös seuraavassa turnauksessa, eli piste-eron kaventaminen kärkeen ainakin pisteellä. Seuraava turnaus käydään Ilmajoki-hallilla 19.11., jolloin ISB II:n vastustajina ovat klo 11 Team Atria ja klo 16 jo kerran kohdattu Isojoen Urheilijat."
