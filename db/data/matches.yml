  MatchReport: "KAKKONEN SARJAKÄRKEEN!\r\n\r\nMiesten 2-joukkue jatkoi vahvoja otteita miesten IV-divarin turnauksessa Anssin-Jussin Areenassa Ylihärmässä. Päivän ensimmäisessä pelissä kaatui hyvän avauserän ansiosta FBC Isojako 8-2 (4-0,1-1 ja 3-1).\r\n\r\nAvausotteluun FBC Isojakoa vastaan saatiin heti alkuun hyvä lataus päälle, sillä olivathan Kokkolan pojat kyykyttäneet ilmajokelaisia kauden aiemmassa kohtaamisessa. Alkuvihellyksestä saakka peli otettiin haltuun ja tilanteita syntyi kaverin päätyyn mukavaan tahtiin. Hieman ennen erän puoliväliä päästiin koittamaan ylivoimapeliä, jonka aikana Kapteeni Manne Niemelä näytti joukkueelle esimerkkiä ja talletti pallon alakulmaan Jukka Mäenpään syötöstä. Tästä alkoi ISB:n vahva kolmeminuuttinen ja taululla 3-0, maalintekijöinä Mäenpää ja ylivoimalla Toivio. Erän loppupuolella Janne Haapamäki napautti tauko-tilanteeksi 4-0.\r\n\r\nToinen erä oli molemmilta joukkueilta melko tasaista puurtamista ja varsinkin ensimmäisen erän hyvä liike, sekä pallollinen osaaminen hieman unohtuivat. Erän lopussa Mikko Ala-Huikku teki tärkeän pukukoppimaalin, Jarno Mäki-Jussilan oivallisesta toimistotarjoilusta. Erä päättyikin tasan 1-1 ilmajokelaisten vastatessa molemmista osumista.\r\n\r\nKolmas erä oli lähinnä kosmeettista pelailua, jota tahditti Isojaon melko haluton kirin yritys sekä ISB:n tyytyminen tilanteeseen. Erässä nähtiin kuitenkin kolme ilmajokelaisosumaa, joista vastasivat Mika Yrjänäinen, Antti Alander ja Riku Heikonen. Heikosen maaliin syöttöpiste Niemelälle, joka keräsi pallon talteen sadannen syöttöpisteen kunniaksi. "
