  MatchReport: "ISB-Ilmajoen ensimmäinen pohjoisen reissu II-divisioonassa tuotti viikonloppuna täydet 4 pistettä. Varsinkin lauantain ottelu Oulussa sujui sarjanousija ISB:ltä mallikkaasti. Sarjan yksi ennakkosuosikeista Merikoski SBT oli tasaisen avauserän jälkeen lähinnä vastaantulija. ISB takoi maaleja paikoista kovalla prosentilla ja ero oli kahden erän jälkeen jo 4 maalia, tilanteen ollessa 5-9 vierailijoille.\r\n\r\nKolmannessa erässä ero oli parhaimmillaan jopa 7 maalia, eritoten huimassa vireessä olleen parivaljakko Sami Koski &#8211; Ville Loukasmäki ansiosta. Kosken saaminen mukaan SPV:n riveistä viikonlopuksi farmiseuraan oli piristysruiske koko joukkueelle, eikä Koski itsekään pettänyt kasvattajaseuraansa, vaan iski jo pelkästään lauantaina tehot 3+4. Kosken nappisyötöistä nautiskeli Loukasmäki tehot 5+1. Maalissa pelannut Kalevi Kuikka syötti pitkällä heitollaan Loukasmäen toisen maalin ja pääsi näin myös tilastoihin tehoilla 0+1.\r\n\r\nKolmannen erän puolivälissä Merikoski oli vielä ISB:n jäähyillessä päästä mukaan peliin kaventamalla eron kolmeen maaliin. Ottelun viimeisellä minuutilla ISB päätti kuitenkin kotijoukkueen pyristelyn tekemällä loppulukemiksi 10-14 (3-4, 2-5, 5-5). Ottelu olikin jälleen yksi esimerkki ISB:n yhdestä tavaramerkistä, otteluiden runsasmaalisuudesta.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127889608"
