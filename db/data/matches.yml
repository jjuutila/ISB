  MatchReport: "DIVARI KÄYNTIIN KOTIVOITOLLA\r\n\r\nIlmajoen Kisailijat isännöi 1.divarin avausottelussa Tampereen Ilvestä. 264 ihmistä oli saapunut hieman Ilmajoelle outona ajankohtana, perjantai-iltana kannustamaan omiaan. Lähtökohdat peliin olivat selvät: Ilves oli pelannut 1 kauden divaria, ISB ei. Tämän huomasi myös erityisesti avauserässä kotijoukkueen pelistä jonkin sortin puristamisena ja jännittyneisyytenä. Pikku hiljaa uskallettiin kuitenkin alkaa pelaamaan rohkeammin ja divarivauhdin ihmettely jäi taka-alalle. Lopputulemana ottelusta kotijoukkueen 8-6 (3-3, 4-1, 1-2) -voitto.\r\n\r\nEnsimmäinen divarimaali Ilmajoki-hallissa näki lamppujen loisteen ajassa 5.48 vierailijoiden mailasta, kun Ilveksen parhaana aiheestakin palkittu Jesse Niittymäki osui maalipuiden väliin. Tasoitusta saatiin odotella ainoastaan vajaat kaksi minuuttia. Petri Pollarisen syötöstä Heikki Nikkola liiskasi kellon seis ajassa 7.39 tarkalla laukauksella takayläseen. Pallo talteen ja nimi historian kellertyville lehdille. \r\n\r\nSeuraavat vajaat kymmenen minuuttia olivat rehellisesti sanottuna täysin vierailijoiden hallussa. Ilves onnistui 15 minuuttiin mennessä niin ylivoimalla kuin tasakentällisinkin ja ISB:n kontrolloidut pallonhallintahetket olivat vähissä. Aivan erän lopussa pelin juonesta saatiin hiukan kiinni ja tämä konkretisoitui ihan tulostaulullekin asti. ISB:n parhaana palkittu Teemu Turunen osui Petri Pollarisen syötöstä maalin edestä ja Olli Yli-Karjanmaa ampui puoli minuuttia myöhemmin tarkan laukauksen ohi Ilves-vahti Eero Makkosen. \r\n\r\nErätauolle mentiin näin tasalukemissa 3-3. Ilves piti palloa huomattavasti enemmän ja oli pallollisesti selkeästi hallitsevampi, mutta maalivahtien torjunnatkin (ISB Paakkinen 5, Ilves Makkonen 4) kertovat, ettei Ilves päässyt kuitenkaan maalipaikkoihin vielä kovin hyvin.\r\n\r\nToiseen erään tuli taistelevampi kotijoukkue. Ville Loukasmäki vapautti Markku Neva-Keturin läpiajoon ja ISB siirtyi ensi kertaa johtoon ajassa 22.22. Eikä aikaakaan kun Turunen iski Tatu Hietikon syötöstä 5-3:een jälleen maaliedustilanteen ja päätykamppailun päätteeksi. ISB taisteli myös Neva-Keturin jäähyn ja Ilves ei päässyt muutoinkaan hyville maalipaikoille montaakaan kertaa. Paakkiselle kertyi maalissa jopa 13 torjuntaa, mutta suurin osa laukauksista tuli kaukaa ja ihailtavan hyvin ottivat myös ISB-miehet mansikoita iholleen peittäen vetoja. Parivaljakolla Turunen-T. Hietikko oli asiaa jälleen erän loppupuolella ja taululla seisoi jo 6-3. Kuitenkin jo seuraavassa vaihdossa Ilveksen Niittymäki kavensi ajassa 37.09. \r\n\r\nErän loppuun nähtiin vielä varsinainen taistelutahdon nostattaja. Turunen ja T. Hietikko tappelivat pallon viime sekunneilla keksialueella omille. ISB-aition huutaessa vetoa ajan käydessä loppuun, \"Taffe\" Hietikko päätti kuitenkin vapauttaa lankomies Pollarisen läpiajoon, jonka nosto kilahti verkkoihin \"selvästi\" ennen summeria. Tämä jos joku oli pukukoppimaali sanan varsinaisessa merkityksessä.\r\n\r\nPäätöserään odotettiin Ilveksen kovaa rynnistystä. Mitä vielä. Heti aloituksen jälkeen jonkin sortin horkassa pelannut Turusen kenttä sommitteli näyttävän koko kentän, yhden kosketuksen poikittaissyöttörallin, jonka päätteeksi T. Hietikko sai kumartaa pallon takatolpalta tyhjiin. Ilveksen rynnistystä odoteltiin tämänkin jälkeen, mutta hieman vaisun kuvan joukkue kuitenkin itsestään antoi. Antti Naskali kavensi ensin 8-5:een ajassa 51.07 ja ISB:n pienen jäähysuman myötä ylivoimalla uudelleen kellon viisatessa aikaa 56.54. Aikalisätkään eivät kuitenkaan auttaneet vaan, yleisö (tai ainakin suurin osa) poistui hallista tyytyväisenä ISB:n haalittua avauspisteet kotiparketiltaan.\r\n\r\nISB ei esittänyt eilen läheskään parasta osaamistaan koko joukkueen osalta, mutta tuskin niin teki Ilveskään. Hermostuneisuus näkyi erityisesti ISB:n otteissa, kun taas vieras parketti aiheutti omat ongelmansa Ilveksen pelaajille. Pisteiden metsästys jatkuu ISB:llä jälleen ensi viikonloppuna. Lauantaina 17.10. valkopaitaiset astelevat Turussa viime kevään nousukarsinnoista tutun AFC:n vieraaksi. Heti perään sunnuntaina on sitten tarjolla lisää kotitekoista herkkua, kun klo 16.30 alkavassa mittelössä Ilmajoelle saapuu Uudenkaupungin salibandy (USB).\r\n\r\nIlveksen parhaat pistemiehet olivat Jesse Niittymäki tehoilla 3+0 ja Antti Naskali 2+0 sekä Jaakko Jyrkkä 1+1 ja Miika Nieminen ja Tomi Sarajärvi 0+2.\r\n\r\nKotijoukkueen pistelinkoina toimivat Tatu Hietikko ja Pollarinen 1+3, Turuselle 3+0, Nikkola, Yli-Karjanmaa ja Neva-Keturi osuivat 1+0 arvoisesti, ja Loukasmäki ja Rahnasto merkkauttivat 0+1.\r\n\r\nMaalivahtien torjunnat: \r\nTimo Paakkinen, ISB: 5 + 13 + 15 = 33\r\nEero Makkonen, Ilves: 4 + 2 + 7 = 13\r\n\r\nOttelupöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2700&LANG=FI&TYPE=5&SEASON=2010\r\n\r\nMAALIKOOSTE TARJOLLA: http://www.floobs.fi/videoclip.html?id=16421\r\n\r\nJokaisesta ISB:n kotiottelusta on tarkoitus koko kauden ajan olla nähtävillä maalikooste netissä heti ottelua seuraavana päivänä. Otteluraporttiin tulee linkki kyseiseen koosteeseen heti koosteen valmistuttua, joten faneille ja ei-faneillekin on tarjolla hieman köyhemmän sanallisen raportoinnin lisäksi myös laadukas kooste ottelun maaleista.\r\n"
