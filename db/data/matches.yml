  MatchReport: "Lauantaina 2. helmikuuta C-pojat matkasivat Kannukseen yläloppusarjan turnaukseen. Vastassa oli aamupäivän pelissä SB Vaasa ja iltapäivällä kohdattiin BlueFox. Pelit SB Vaasaa vastaan tällä kaudella ovat päättyneet 6-10 tappioon ja 6-3 voittoon, eli odotettavissa oli tasainen kamppailu. BlueFox ollaan kohdattu kertaalleen ja silloin ISB oli parempi luvuin 5-4.\r\n\r\nEnsimmäinen ottelu Vaasaa vastaan alkoi tasaisissa merkeissä ja ensimmäistä maalia saatiin odottaa erän puoliväliin saakka. Maalista vastasi ISB ja tekijänä Jouni Lampinen, syötön maaliin tarjosi Justus Ristimäki. Ajassa 11.24 ISB lisäsi johdon 0-2. Maalintekijänä Riku Heikonen ja syöttäjänä Eero Rantanen. Erässä ei lisämaaleja enää nähty ja siirryttiin erätauolle.\r\nToisen erän alkuun Vaasa onnistui kaventamaan 1-2. Sitten alkoi ISB miesten jäähysuma, 3 jäähyä alle viiteen minuuttiin .Ja Vaasa sai yrittää kavennusta 5-3 vastaankin, mutta tuloksetta. ISB:n puolustus pelaaminen alivoimalla oli mallikasta. Toisen erän loppuun Vaasa onnistui kuitenkin tasoittamaan tilanteeksi 2-2. ISB jäi erässä maaleitta.\r\nKolmanteen erään lähdettiin liikettä lisäämällä ja se tuottikin lukuisia maalipaikkoja. Reilun 6 minuutin pelin jälkeen Vaasalaiset saivat jäähyn ja näin alkoi ISB ylivoima. Ylivoimaa ehdittiin pelaamaan 3 sekuntia, kun hienon vaparikuvion päätteeksi Tommi Lähdesmäki laittoi pallon etukulmasta maaliin, Rahkon Artun syötöstä. Ja vain 16 sekuntia tästä Lampinen lisäsi ISB johdon jo 2-4,Heikosen syötöstä. Ajassa 38.38 asialla jälleen Lampinen ja tilanne 2-5. Syötön maaliin tarjosi Jani Komsi. Viimeisellä 5 minuutilla riitti tilastomerkintöjä. Pelikellon näyttäessä 41.08 Kimi Salo-Tuisku lisäsi ISB johdon 2-6 Rantasen syötöstä. Tämän jälkeen vaasalaisten paukut loppuivat ja alkoi jäähysuma. ISB sai pelata ylivoimaa 5-3 vastaan, mutta tuloksetta. Ajassa 43.13 Lampinen kaunisteli lukemiksi 2-7,Rantasen syötöstä. Vaasa kavensi vielä minuuttia ennen ottelun päätössummeria loppulukemiksi 3-7 (0-2,2-0,1-5). Ottelussa jaettiin yhteensä 10 kpl 2 minuutin jäähyä."
