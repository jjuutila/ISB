  MatchReport: "KAKKOSEN AVAUSVOITTO KURIKASTA\r\n\r\nToisessa ottelussa vastaan asettui Kurikan Ryhti, jota ISB II ei ollut koskaan pystynyt voittamaan. Kaksi tasapeliä ja yksi tappio oli taustalla Ryhtiä vastaan Kakkosen historiassa. Nyt kuitenkin hieman nihkeän, mutta Ruoskan hyvän maalivahtipelin ansiosta napattiin pinnat lukemin 6-4 (1-3, 3-1, 2-0). Avauserän kuusi ensimmäistä minuuttia olivat vahvasti kurikkalaisten, sillä ajassa 6.06 oli Kurikka siirtynyt jo 3-1 -johtoon. Välissä Joonas Haapamäki osui kertaalleen Lambergin syötöstä.\r\n\r\nToinen erä alkoi näyttää jo paremmalta myös ISB:n kannalta. Miestä koitettiin saada maalille ja palloa toimitettua suoraviivaisemmin kohti maalia. Ajassa 16.33 Udelius toteutti käskyjä ja lapioi maalin edestä kavennuksen Lambergin riparista. Tasoitus tuli puolestaan ajassa 18.59, viimeistelijänä Puhtimäki. KuRy meni johtoon vielä kerran, mutta Arttu Rahkon erän lopussa saama jäähy koituikin ISB:n onneksi. Vain tovi ennen taukoa onnistui Lamberg alivoimalla tasoituksessa. Tauon jälkeen \"Raki\" onnistui toistamiseen saman alivoima aikana ja vei voittomaaliksi jääneellä alivoimaosumalla ISB:n ensi kerran ottelussa johtoon. Kolmaskin osuma saman alivoiman oli lähellä, mutta se veto meni hieman maalipuiden ulkopuolelle. Erä pelailtiin ilman osumia loppupuolelle asti, vaikkakin Kurikalla oli useita paikkoja tasoittaa ottelu. Ottelun viimeisellä sekunnilla Lamberg iski vielä tyhjiin ja hatun täyteen.\r\n\r\nAsetelmat ovat kutkuttavat kauden kahteen viimeiseen turnaukseen. Kauhajoki, Töysä ja Alavus ovat 18 pisteessä, ISB II 16:ssa. Viidentenä oleva Atria majailee 11 pisteessä, joten yhden suoran nousijan sekä yhden karsijan paikka ratkaistaan neljän joukkueen kesken. ISB:llä jäljellä olevat ottelut ovat Kurikassa IU:ta ja Saragozaa vastaan, sekä Kuortaneella Kauhajokea ja Alavusta vastaan.\r\n\r\nPisteille Kristiinankaupungissa pääsivät: Lamberg 3+6, Puhtimäki 3+0, Ojala 2+1, Udelius, Pekka Huhtanen ja Joonas Haapamäki 2+0, Janne Haapamäki 0+2, Salo-Tuisku 1+0 sekä Koskenranta, Petri Kivimäki ja Rahko 0+1."
