  MatchReport: "KOTONA MAALIN TAPPIO\r\n\r\nKirkkonummi Rangers osoittautui tällä kertaa yhdellä maalilla paremmaksi. 178 katsojaa oli löytänyt isänpäivästä huolimatta tiensä hallille ja saikin nähdä jälleen värikkään ottelun. Pelaajat ja yleisö olivat hyvin latautuneet, mutta valitettavasti paikalla oli myös pari sellaista, jotka eivät olleet. Kaikkien koukeroiden jälkeen lopputulokseksi saatiin 5-6 (2-4, 1-1, 2-1).\r\n\r\nIlmajoen Nordean isännöimän ottelun avausosuma näki päivänvalon ajassa 2.12, kun Miika Toivio kanttasi pallon tolpan juureen. Tämän jälkeen ISB pääsi koittamaan ylivoimaa, mutta ei onnistunut. Rangersin päästyä täysilukuiseksi se iski kohta pelin tasoihin. 1-2 -maalissa ISB-paketti katsoi liiaksi palloa ja Jani Karonen laittoi pallon takatolpalta sisään. Pian joukkueen parhaana ansiostakin palkittu Iiro Liede ampui puolesta kentästä ja sopiva maski auttoi pallon kulkua ohi Jani Syysmäen aina maaliin saakka, tilanne 1-3. Heti maalin jälkeen ISB sekoili vaparitilanteessa vaihtojen kanssa ja melkoisen sekainen tilanne oli päällä, kunnes jotenkin ihmeen kaupalla Rangersin antaessa painetta pääsi Jukka Kantoniemi vapauttamaan Petri Pollarisen läpiajoon ja tilanteeksi 2-3. Pian ISB jäähyili ja ajassa 10.25 Rangers teki taukolukemiksi 2-4.\r\n\r\nToisessa erässä ISB:lle tuotti suuria vaikeuksia päästä ohi Rangersin korkean karvauksen. ISB jäähyili jälleen Turusen toimesta, tosin tuomarit antoivat tämän jäähyn täysin väärälle miehelle Turusen ollessa kaukana tilanteesta. Pian rosterin täytyttyä Tomi Ania tiputti pelin ensimmäisessä vaihdossaan viivaan Sami Hillulle, joka latasi 3-4:ään. Liede vei vielä maalillaan Rangersin kahden maalin taukojohtoon.\r\n\r\nKaksi minuuttia oli kolmas erä vanhentunut, kun Ville Loukasmäki oli päättänyt tehdä maalin. Vastustajan mailaan lyönnistä huolimatta Loukasmäen veto upposi tarkasti etukulmaan ja vastustajan mailakin lensi kaaressa. Molemmat vielä jäähyilivät, mutta seuraava maali (voittomaaliksi jäänyt maali) syntyi ajassa 55.35 jälleen Lieden mailasta. Rangers tarjosi mahdollisuutta vielä ottamalla jäähyn ja ISB pääsi koittamaan kuudella neljää vastaan ja vielä ajassa 59.23 kuudella kolmea vastaan. Kavennusmaali syntyi kuitenkin Tatu Hietikon mailasta vasta ajassa 59.54 ja peli oli taputeltu. \r\n\r\nTiukka vääntö ja molemmat joukkueet käyttivät linjan, tai linjattomuuden, sallimat keinot hyväkseen. Yleisöllä riitti varmasti nähtävää ja pelaajienkin kannalta peli oli kunnon vääntämistä, mutta itse peliä ja sen kehittymistä tämä tapahtuma ei palvellut. Tästä suunnataan kuitenkin ensi viikonloppuna jälleen todella tiukkaan viikonloppuun ja Suomea ajellaan päästä päähän. Lauantaina Forssaan ja sunnuntaina Haukiputaalle cup-koitokseen. Nam. Kyllä tämän sählyn on pakko olla kivaa.\r\n\r\nPisteille: Kantoniemi 0+2, Toivio, Pollarinen, Hillu, Loukasmäki ja T. Hietikko 1+0 sekä Rahnasto, Ania ja Neva-Keturi 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2665&LANG=FI&TYPE=5&SEASON=2010\r\n"
