  MatchReport: "KOTKILLE SULKASATO\r\n\r\nTorstai-iltainen 2.divarivääntö Vaasan Kauppiksella ei tarjonnut katsojille varmastikaan päiväuniaiheita, sen verran keskinkertaiseksi pelin taso jäi. ISB teki sen mitä tarvittiin, eikä juurikaan enempää ja silti tavanomaisen yhden maalin voiton sijasta ero repesi seitsemään. Lopputulos 6-13 (2-6, 1-5, 3-2). \r\n\r\nViimeistään toisen erän jälkeen peli oli paketissa, vaikka melkoisen salliva tuomarilinja tekikin oman haasteensa koko touhuun läpi ottelun. Vierailijoista puhtaimmilla papereilla selvisivät suorastaan loistavan ottelun pelannut Pekka Laitila (3+3), maalivahti Timo Paakkinen sekä nuoruuden innolla kaksi maalia iskenyt Tommi Lähdesmäki.\r\n\r\nPisteille: Laitila 3+3, Lähdesmäki, Kantoniemi ja Rahnasto 2+0, Yli-Karjanmaa ja Toivio 1+1, T.Hietikko 0+2, Fält ja Turunen 1+0, Ojala, Ania, Lampinen, Kuusisto ja Neva-Keturi 0+1."
