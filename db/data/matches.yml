  MatchReport: "LOISTAVA KOLMAS ERÄ VARMISTI PISTEET\r\n\r\nIltapäivän pelissä Närpiön Vikingsiä vastaan nähtiin niin ikään maaleja, vaarallisia tilanteita ja tietenkin jäähyjä. Ottelu lähti heti alusta kuitenkin kulkemaan ISB:n tahtiin ja tuloksena kaksi pistettä lukemin 9-3 (2-1, 3-2, 4-0) varsinkin kolmannen erän ollessa mukavasti kotijoukkueen hallussa. Maalitehtailun aloitti kapteeni Niemelä ajassa 2.52. Jatkoa seurasi nelisen minuuttia myöhemmin, kun Jani Nurkka ampui pallon maalille ja Puhtimäki löi riparin sisään. Erän lopussa Vikings vielä kavensi taukotilanteeksi 2-1.\r\n\r\nToisessa erässä oli jälleen ISB:n vuoro, kun Ania latoi Puhtimäen syötön maaliin. Tämän jälkeen ote hieman kirposi ja huolimattoman pelin seurauksena Vikings pääsi peliin mukaan, tullen kahdella maalillaan aina tasoihin asti. Tasoituksesta herännyt ISB iski toisen erän lopulla kahdesti, kun kapteeni Niemelä näytti silkkisillä käsillään mallia koko joukkueelle. Ensimmäisestä syöttöpiste hyvin pelanneelle Aki Kohtamäelle, ja toinen menikin taas Putte-Puhtimäelle. Kolmannen erän alussa ISB pääsi ensimmäistä kertaa koko päivän kokeilemaan ylivoimapeliään. Puolitoista minuuttia näyttävästi pyörinyt YV tuotti tulosta Niemelän tarjoillessa Janne Haapamäelle, jonka veto upposi komeasti aivan oikeaan yläkulmaan. Minuutti tästä ja Puhtimäki kauhoi Niemelän syötön maaliin. Juuri kun Valkku luuli pelin olleen taputeltu, sai Haapamäki 5 minuutin rangaistuksen. Hyvin pelanneet nelikot hoitivat kuitenkin ilman takaiskuja koko alivoiman. Kaiken kukkuraksi Haapamäki kiitti kavereita nöyrästä työstä ja kävi lyömässä pallon tyhjiin pian jäähyltä pääsynsä jälkeen. Syöttöpiste Puhtimäelle.\r\n\r\nISB:n heitellessä ylävitosia alkoi jälleen tapahtua. Närpiön nro X sai jostain päähänsä hyökätä Mikko Kivimäen kimppuun. Juntta ei kuitenkaan lähtenyt, sillä paikalle ehätti velipoika Petri, jonka toiminnasta ei jäänyt epäselvyyksiä: mun veljehen ei kosketa! Ja totta kai, jälleen oli häsmäkkä valmis. Pitkän parturoinnin jälkeen saatiin jaettua jäähyt, Petelle ottelurangaistus, samoin kahdelle närpiöläisnujakoitsijalle. Viimeiset kolme minuuttia pelattiin täten 4vs3 &#8211; ylivoimaa. Siinä molemmat sovelletut YV-kentät saivat aikaan vielä näyttävää pyöritystä, tuloksena myös 1 maali. Niemelä tarjoili takatolpalle Anialle, jonka sammakko ei kuitenkaan mennyt verkkoon asti. Puten pesäpallotaidot tulivat hyötykäyttöön ja hän sipaisikin pallon ilmasta sisään.\r\n\r\nPäivän pistemiehet: Puhtimäki 3+4, Niemelä 4+2, Ania 1+2, Haapamäki ja M.Kivimäki 2+0, Puputti 0+2, Mäenpää 1+0, sekä Nurkka ja Kohtamäki 0+1.\r\n\r\n2 pistettä on ihan mukava saldo näin rikkonaisista peleistä. Huomenna lähdetään hakemaan lisäpisteitä Isojoen kustannuksella. Saa nähdä miten käy, kun Putte-Puhtimäki astelee kolmen vuoden tauon jälkeen maalin suulle. Viimeisimmästä pelistä (silloin 4-div.) saldona 5-0 voitto kärkikamppailussa ja 1 syöttöpiste. Huomenna klo 11 nähdään!"
