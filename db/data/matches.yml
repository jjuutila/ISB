  MatchReport: "Toinen illan peleistä pelattiin kotijoukkue Kauhavaa vastaan. Odotetusti vastassa oli kovempi joukkue kuin tuntia aikaisemmin pelattu. \r\nEnsimmäinen maali oli Armin käsialaa. Minnan syötöstä Armi kiersi maalin takaa etsien syöttöpaikkaa, sitä löytämättä. Hän päätti vetää pienestä kulmasta itse, ja niin pallo löysikin verkon perille komealla kudilla ajassa 6:44. Tasoitukseen ei mene kauaa ja niin ollaan taas lähtökuopissa. Peli on suht tasaista, tosin ehkä pieni yliote meillä. Muutama hyvä yksilösuorituskin Kauhavalta nähtiin, mutta meidän pelaajat olivat hereillä. Tässäkään pelissä ei vedoista ole pulaa. Kauhavan maalivahti hyvin pitkälti piti Kauhavaa pystyssä mahtavilla torjunnoilla. Toisessa erässä ei maaleja nähty ja niinpä ratkaisu siirtyy kolmanteen erään. Ensimmäisenä onnistuu Kauhava ajassa 35:54. Meillä alkoi hirmuinen takaa-ajo, sillä meillähän ei ole vielä yhtäkään hävittyä peliä, eikä sellaista tulisi tästäkään. Valmentajat päättivät jatkaa kahdella ketjulla kun peliaikaa oli jäljellä kolmisen minuuttia. Se oli hyvä päätös, sillä Sallamari onnistuu jälleen ajassa 40: 54. Siinä pelin loppulukemat 2-2. Ja piste taas kotiin. \r\nTämä oli meiltä huomattavasti parempaa peliä kuin ensimmäisessä. Kaiken kaikkiaan hyvät ja tasaiset pelit. Vetoja saatiin aikaiseksi enemmän kuin koskaan. Ja täytyy kyllä sanoa, että tänään oli maalivahtien päivä. \r\n\r\nTästä on jälleen hyvä jatkaa ensi vuoteen sarjakärkenä Hipan kanssa. Tammikuun 8. päivä pelit jatkuvat Töysässä, jossa vastassa on Kokkola ja Alavus. \r\n\r\nPistenaiset: Sallamari 3+0, Armi 2+1, Linda 1+0, Outi 0+1 ja Minna 0+1"
