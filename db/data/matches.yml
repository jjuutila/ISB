  MatchReport: "Toisen ottelun lähtökohtana oli alkusarjan tappio Panthersille 12-0. Mitään erikoisia sotasuunnitelmia ei otteluun laadittu. Ensimmäisen erän alku oli maaliton ja tilanteita riitti molemmissa päissä. Ensimmäinen maali syntyi Panthersin toimesta ajassa 8.54. Vajaa kymmenen sekuntia tästä tuomarien kädet alkoi käydä jäähypenkin suuntaan. Nurmolaiset saivat 2+2+10 ja 2+10 minuutin jäähyt. Tuohisaari sai käydä kokeilemassa rankkariakin, mutta tuloksetta. Joten ISB sai aloittaa ylivoimapelin 5-3 vastaan. 39 sekuntia ehdittiin ylivoimaa pelata, kun Huissin JÄTTILÄMÄRI Lampinen heilutti muikkuverkkoja Tuohisaaren syötöstä. Panthers onnistui erän loppuun vielä kahdesti ja erätauolle siirryttiin 3-1 tappiolla.\r\nToisessa erässä maaleja tehtiin yhteensä 6 kappaletta, joista Panthers teki neljä ja ISB kaksi. ISB:n maaleista vastasi Tuohisaari ja Lähdesmäki. Eli kolmanteen erään lähdettiin 7-3 tappiolla. Kolmannen erän alussa Panthers onnistui kolme kertaa ja silloin alkoi ISB leirissä selkärangat katkeilla. Kolmas erä menikin Panthersille maalien valossa 6-1. ISB:n ainokaisen teki Tuohisaari. Koko ottelun lopputulos 13-4 Panthersille. Ottelussa ISB:n maalivahti Juho Rinta sai tehdä täyden päivätyön. Tästä turnauksesta jäi hyvä maku suuhun valmennustriolle. Pelimme on kehittynyt joka osa-alueella parempaan suuntaan ja siitä on hyvä jatkaa.\r\n\r\nTurnauksen tehomiehet: Tuohisaari 4+3, Lampinen 4+0, Rahko 0+4, Lähdesmäki 1+1, Kujala 1+0, Latva-Hoppala 1+0 ja Komsi 0+1."
