  MatchReport: "ISB:n II-joukkue lähti sunnuntaina 14.1. Nurmoon pistejahtiin. Aamun avausottelussa oli vastassa järjestävän seuran Jymyn II-joukkue, jolle oli 2 kertaa hävitty tällä kaudella. Joukkueesta uhkuikin ennen ottelua terve itseluottamus ja voitontahto. Maaliin luisteli Tomi Ruohoniemi ja uusi vahvistus, Elotien Niittymäki, Petri \"Pösö\" Vainio-Hynnilä sai kenttäkomennuksen Manne Niemelän ja Henri Puputin kenttään. Tulosta syntyikin mukavasti ja tuloksena kauden eka voitto Jymystä lukemin 8-5 (1-1, 5-2, 2-2).\r\n\r\nPeli alkoi Jymy-merkkisesti, ja 0-1 syntyikin melko pian. Kohta ISB pääsi ylivoimalle, eikä ykkös-yv jättänyt tilaisuutta käyttämättä. Puputin poikittaissyöttö löysi vasemmasta laidasta Janne Haapamäen, jonka tulinen veto tasoitti pelin. Erän loppupuolella Valkku painotti erityisesti Tomi \"Polkukone, Nuori Kundi\" Anialle kaksinkamppailujen merkitystä. Heti seuraavassa vaihdossa Kundi polkikin kulmaan terävästi ensimmäisenä, ja sai pienen, tosin hyvin pienen, avustuksen myös Jymyn puolustajalta. Anian ottaessa seinästä vastaan kaatumistaan, ranne muljahti ja meni todella pahan näköiseksi. Paikalle tilattiin ambulanssi, mutta jo ennen sitä molempien joukkueiden toimesta annettiin laadukasta ensiapua, kiitos siitä myös Jymyn puolelle. ISB:n pelaajista tällä osa-alueella kunnostautui erityisesti juuri ensiapukurssilta päässyt Ville Metsä-Ketelä, ja runsaslukuinen naiskatsomo kävikin kuumana Villen hoivaustaidoista... Nuori Kundi selvisi ilman leikkausta, mutta molemmat kyynärvarren luut, kyynärluu (ulna) ja värttinäluu (radius), napsahtivat poikki. Myös tämä valtava anatomian tietämys on peräisin kouluviisas Pizza-Ketelän aivoituksista.\r\n\r\nToiseen erään lähdettiin tasatilanteesta ja ISB joutui tiivistämään kahteen kenttään. Heti alkuun ISB sai päivän ainoan jäähynsä, syynä väärä vaihto. Pojat pitivät kuitenkin pään kylmänä ja pelasivat mallikasta alivoimaa. Kaiken huipuksi keskialueen katkosta Puputti ja Niemelä pääsivät 2vs1 -hyökkäyksestä herkuttelemaan johtomaalin. Maalimerkintä Puputille. Pian tämän jälkeen sama parivaljakko iski, tällä kertaa maalimerkintä Niemelälle. 4-1 -maalin teki jälleen Liekkeihin syttynyt Puputti, syöttäjä Niemelälle ei jostain syystä pöytäkirjoihin asti syöttöpistettä saatu. Jymyn kavennuksen jälkeen oli jälleen Puputin vuoro, kun pallo tuli keskialoituksesta hänelle oikeaan laitaan, josta pommi jysähti knallin arvoisesti. Jymyn kavennettua Puputti jatkoi ilotulitustaan tehden 2. erän päätteeksi illan neljäntensä, jälleen Niemelän syötöstä.\r\n\r\nKolmas erä oli sitten hieman vähämaalisempi. Ratkaisun makua oli ilmassa, kun erän alkuun onnistui myös toinen ketju Turo Oja-Lipasti lyödessä pallon nätisti ilmasta alakulmaan. Syöttö hyvin uurastaneelle Jukka Mäenpäälle. Erän loppupuolella Jymy kavensi kahdella maalilla, mutta Valkun aikalisä tepsi ja loppu hoidettiin tyylillä. Loppunumerot iski päivän viileimmällä suorituksella Pösö Vainio-Hynnilä Puputin syötöstä. Maalin edessä pallo haltuun, veskari jäihin kyljelleen ja nosto putken kautta pömpeliin. Kyllä maistui!\r\n\r\nPelin ratkaisuksi nousi päivän kunto ja erityisesti Puputin päivän kunto. Poijalla oli lupa ampua ja ihan mukavasti tuli osumia. 45 minuuttia kestävässä ottelussa tehot 4+3 ovat kovaa valuuttaa missä tahansa. Muut pisteille päässeet: Niemelä 1+2, Haapamäki ja Oja-Lipasti 1+0, Mäenpää 0+1. Lisäksi erityismaininta uran parhaan pelinsä pelanneelle, ja muutenkin hyvässä kunnostautuneelle Metsä-Ketelälle. Useita syötönkatkoja tuli napsittua ja nopeita, laadukkaita avauksia viljeltyä. Tätä kelpaa kiikkustuolissa muistella."
