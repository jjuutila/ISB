  MatchReport: "TOCO SAI KYYTIÄ\r\n\r\nKakkosjoukkue sai matkaan jopa 17 miestä ja yhden maalivahdin ja se näkyi myös tulostaululla. Ensimmäisessä pelissä Vaasan Top Corners sai kyytiä lukemin 5-11 (2-3, 0-4, 3-4). Maalintekovastuu jakautui ottelussa peräti 9 eri miehelle, joten leveästä materiaalista oli selkeästi hyötyä. Kovaa päivän kuntoa uhkunut Juho Ranto osui ensimmäisenä maalivahdin puikoista viiden minuutin jälkeen, ja pian oli Juha Puhtimäen vuoro osua ylivoimalla kun rangaistusta oli kulunut ainoastaan 7 sekuntia. Ranto taiteili yhden käden rystyllä seuraavana osuman etuyläseen, tauolla johtoasema oli kuitenkin vain yksi maali. \r\n\r\nToinen erä oli kaikin puolin hienoa peliä ISB-laumalta. Tommi Lähdesmäen, Kalevi Kuikan, Antti Laakkosen sekä erityisesti Jukka Mäenpään osumat olivat kaikki loistavia esimerkkejä pelaamisesta joukkueena. Pallo liikkui ja viimeistely saatiin poikkeuksetta tehdä hyviltä tonteilta. Laakkosen 2-6 -maalin jälkeen ToCon maalivahtikin sai jo tarpeekseen, eikä ihme, sen verran pyörityksessä vaasalaiset parhaimmillaan olivat.\r\n\r\nKolmannessa erässä selät nousivat valitettavasti hieman jo pystyyn, mutta kuitenkin ottelu hoidettiin varmasti voitollisena loppuun saakka, erävoitto kirjattiin nimittäin viimeisestäkin erästä. Ylivoima toimi jälleen heti erän alussa, kun Tero Lehtinen napautti ilmasta Manne Niemelän lätyn takatolpalta sisään. Heti samaisella minuutilla varmasti koko turnauksen pelannut uusi puolustajavahvistus Antti Alander (ruotsalaisella O:lla, ohjelma ei näköjään tunnista merkkiä) rikkoi kuparisen heti avauspelissään ISB-paidassa. Huikea kuti yli puolesta kentästä viuhui juuri ristikon alle. Kaksi viimeistä maalia merkittiin Mika Yrjänäiselle sekä Puhtimäelle, jonka kantti oli niin ikään vastustamaton ylänurkkalaukaus. Viimeinen vitonen oli ToCon hallintaa ja ISB:n loppuvihellyksen odottelua. ToCo onnistui tuona aikana vielä kahdesti ja näin loppulukemat siis 5-11.\r\n"
