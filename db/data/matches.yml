  MatchReport: "Pasu-ISB\r\n\r\nKausi alkoi kotoisasti Ilmajoella ja vastassa oli jo viime kaudelta tutut Pallosuharit. Ottelua ei ollut kestänyt kun alle 6 minuuttia kun Pasu pääsi nöyryyttämään ISB:tä kotiyleisön edessä tehden ottelun ensimmäisen maalin. Tähän ISB vastasi kuitenkin jo seuraavalla minuutilla vaparitilanteessa, jossa Neva-Keturi roiskaisi kohti maalia ja Niemelä tykitti roikkupallon maalivahdin haaruksista sisään. \r\n\r\nJälleen oli Pasun vuoro onnistua mutta johtotilanne ei taaskaan kauaa kestänyt. Seuraavalla minuutilla Koskinen tykitti pelin lukemiin 2-2. Pasu otti toisen erän alkuun jäähyn väärästä etäisyydestä ja ISB pääsi jauhamaan ylivoimaansa. Jäähyn viimeisellä sekunnilla Latva-Kokko onnistui ja veti Koskisen syötöstä hienon ylivoimamaalin. Tästä alkoi ISB:n hallinta, jonka aikana tuli vielä kaksi maalia lisää. Kolmas erä aloitettiin lukemissa 3-6, joten hyvää etumatkaa oltiin jo kurottu. \r\n\r\nHeti kolmannen erään alkuun vastustaja otti vielä jäähyn mailaan lyömisestä ja ISB pääsi kokeilemaan toisen kerran ylivoimaa. Pomppupallon menetyksestä avautui vastustajalle mehukas tilaisuus ja Pasu veti tolpan kautta ISB:lle häpeällisen alivoimamaalin. Tämä, kuten kaikki muutkin Pasun maalit syntyivät nopeista vastahyökkäyksistä. Lisäksi ISB:n maalivahti Ella Harju pelasti vielä monta kiperää tilannetta oman maalin suulla. \r\n\r\nIlon ollessa ylimmillään Pasun jäähypelaaja pomppasi juhlimaan alivoimamaalia, josta ropsahti vielä toiset pari minuuttia pakollista lepoa. ISB ei kuitenkaan saanut hyödynnettyä näitä neljää ylivoimaminuuttia maalintekoon vaikka vetopaikkoja hyvin aukesikin. Pelin loppuun ISB napsutteli vielä pari maalia ja peli päättyi lukemiin 4-8 ISB:n hyväksi. \r\n\r\nPisteille pelissä pääsivät; Latva-Kokko Outi 1+3, Niemelä Pia 3+0, Koskinen Sallamari 1+1, Neva-Keturi Jenni 1+1, Autio Armi 1+0 sekä maalitilinsä avannut Autio Satu 1+0.\r\n"
