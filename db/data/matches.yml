  MatchReport: "ISB II YLSI KAUDEN PARHAIMPAAN PELIINSÄ\r\n\r\nTänä lauantaina oli siis ISB II:n vuoro järjestää V-divarin turnaus. Ilmajoki-halli täyttyikin ääriään myöten (lue: 13 vannoutuneinta kannattajaa) heti aamukymmeneltä poikien ensimmäiseen koitokseen. Vastassa oli FBC Luja II Laihialta, jota vastaan oli edellisessä turnauksessa tahkottu 3-3 tasapeli. Tasapeliin päädyttiin myös tällä kertaa, sillä ottelu päättyi lukemiin 4-4 (1-2, 2-1, 1-1). Ensimmäisen erän loppupuolella Luja meni puolessatoista minuutissa 0-2 johtoon, mutta ISB vastasi ylivoimalla Timo Ala-Lipastin tehdessä uran ensimmäisensä Ville Metsä-Ketelän syötöstä. Tosin Lippupallo tokaisi maalin jälkeen: &#8221;Onhan näitä ny tehty!&#8221;.\r\n\r\nToisen erä alussa Luja meni 3-1 &#8211;johtoon, mutta jo ajassa 18.47 Juho Ranto näytti todellisen taistelumaalin mallia karvaamalla ensin pallon vastustajalta kovalla liikkeellä ja sitten päälle päätteeksi viemällä maalivahdin Nelimarkkaan. 3-3 syntyi tasan minuuttia myöhemmin jälleen Ala-Lipastin mailasta.\r\n\r\nKolmannessa erässä Luja meni jälleen johtoon, mutta ISB:n pojat näyttivät vielä taistelutahtonsa. Pitkän painostusjakson päätteeksi Aki Kohtamäki teki ensimmäisen maalinsa miesten sarjoissa sijoittamalla pallon vastustamattomasti oikeaan yläkulmaan Juha-Matti Huhtasen maalin takaa lähteneestä syötöstä. Maalivahti Ruohoniemi pelasi kauden parhaan pelinsä ja toimi tasapelipisteen takuumiehenä."
