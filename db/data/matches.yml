  MatchReport: "ISB SÖI HAMPAATTOMAN REDYN\r\n\r\nIlmajoki-hallin avaus kaudelle 2008-2009 ei tarjonnut mitään valtaisaa jännitysnäytelmää, vaan ISB:n ja Redyn päivän kunnon ero tuli esille heti avausminuuteista lähtien. Vajaamiehisenä matkassa ollut kokkolalaismiehistö ei pystynyt vastaamaan ISB:n kolmen ketjun hyvään liikkeeseen ja pallon liikutteluun. Lopputulos 18-2 (3-0, 8-1, 7-1) ei jättänyt jossitteluille sijaa, ja on samalla ISB-historian suurin voitto. Viime keväänä Nurmon Jymy kaatui 15 maalin erolla 21-6.\r\n\r\nAvauserässä ISB osui kolmesti, joista ensimmäiset tulivat ajassa 1.50 ja 1.58. Ensimmäisen teki Sami Hillu ja toisen pörssihai Eero Rahnasto. Erän puolivälin jälkeen Antti Kuusisto teki nousun pakin paikalta jonne Miika Toivio tarjoili namupaikan. Taukotilanne siis 3-0. Enempäänkin oli paikkoja, mutta avopaikoistakin päätettiin kuitenkin kaunistaa vain kaverin maalivahdin torjuntatilastoja.\r\n\r\nToiseen erään lähdettiin hieman lisäämään vauhtia entisestä ja parantamaan viimeistelyä. Viimeistely paranikin mukavasti ja maalinteossa onnistuivat mm. Tomi Ania jo kauden 5 rysällään sekä Toivio rankkarista. Otteluisäntä Nordea Ilmajoen parhaana palkitsema kapteeni Heikki Nikkola onnistui myös kahdesti. Redy sai myös kuparisensa rikki erän puolivälissä kaventaen 8-1:een.\r\n\r\nKolmannessa tahti pysyi hyvin toisen kaltaisena. Pari muutosta tehtiin kokoonpanoihin ja Olli Yli-Karjanmaa kiittikin vastuusta upottamalla kovan pommin säkkiin. Kaverin kavennuksen jälkeen lukemia sievisteltiin vielä useaan otteeseen, mm. Pekka Laitilan hieno maali ja Tatu Hietikon karkelot päättänyt osuma merkittiin aikakirjoihin. Maalissa Petri Vainio-Hynnilä pääsi tänään melko helpolla, mutta otti toisaalta kaikki otettavissa olleet.\r\n\r\nLukemat olivat tänään selvät, mutta huomenna on jälleen uusi koitos, eikä tältä päivältä saa yhtään maalia mukaan. Klo 15.00 kohdataan Ilmajoki-hallissa Jeppis FBC Pietarsaaresta, joka voitti tänään Peton Pietarsaaressa. Mehevä ottelu tulossa, tule sinäkin paikan päälle todistamaan asiaa! Menossa mukana jälleen Nordea Ilmajoki.\r\n\r\nTehoille tänään:\r\nToivio 1+5, Rahnasto 5+0, Laitila 2+2, Kuusisto 2+1, Turunen ja T. Hietikko 1+2, Hillu ja Nikkola 2+0, Ania ja Yli-Karjanmaa 1+0 sekä Loukasmäki, J. Hietikko ja Neva-Keturi 0+1.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218783053\r\n"
