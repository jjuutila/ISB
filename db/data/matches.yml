  MatchReport: "Toisessa ottelussa pelattiin suhteellisen tasaisesti Töysän Pallosuhareita vastaan, kunnes pari mustaa hetkeä käänsi ottelun selkeästi PaSulle. Oma viimeistely ontui ja tuloksena tappio 1-7. Päivän peleihin vaikuttivat varmasti B-junnujen turnaus, joka vei miehiä sinne, sekä muutkin lukuisat poissaolot. Toisaalta tämähän on ihan normaalia 4.divarissa, että miehiä puuttuu.\r\n\r\nSeuraava turnaus on 25.1. Kristiinankaupungissa. Silloin vastassa Atria ja Kurikka.\r\n\r\nPistemiehet Alavudella: Punkki Ojala 0+3, Janne Haapamäki ja Jaakko \"Simo\" Sihto 2+0, P. Huhtanen 1+0 sekä Juha Udelius 0+1."
