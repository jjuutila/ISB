  MatchReport: "VAJAAMIEHINEN JYMY II SUUPALA ISB:LLE\r\n\r\nToisessa koitoksessa kohdattiin Nurmon Jymyn II-joukkue, jolla oli matkassa maalivahdin lisäksi peräti kuusi kenttäpelaajaa. Väistämätön tapahtui ja ISB hoiti pelin lukemin 7-2 (2-0, 2-0, 3-2). Avauserän onnistujat olivat täsmälleen samat kuin edellisen ottelun. Ensin osui Janne Haapamäki pikkuveikka Joonas Haapamäen syötöstä ja tämän jälkeen oli Sameli Niemen vuoro. Toisessa erässä puolustuksen kova luu Petri Kivimäki iski jokavuotisen maalinsa ja vielä kun Juha Puhtimäki ampui A. Vainio-Hynnilän syötön reppuun, oli kahden erän jälkeen turvallinen 4-0 -johto.\r\n\r\nKolmannessa erässä voitto piti varmistella, mutta erään mahtui jonkun verran jobinpostiakin. Heti erän alkuun onnistui Jukka Mäenpää Petri Vainio-Hynnilän syötöstä. Miika Latvasalon ottama jäähy kostautui ja Jymykin onnistui ylivoimalla. Kuitti tuli kuitenkin parin minuutin päästä kun Mäenpää onnistui toistamiseen P. Vainio-Hynnilän passista. Ottelun viimeiset minuutit saivat dramaattisia käänteitä, kun Timo Jouppilan nilkka vääntyi ja P. Vainio-Hynnilä nappasi suihkukomennuksen pelirangaistuksen muodossa. Jymy onnistuikin ylivoimalla toistamiseen, mutta Ville Metsä-Ketelä vapautti vielä alivoimalla Puhtimäen maalintekoon 9 sekuntia ennen loppua.\r\n\r\nPäivän saldo oli kaksi pistettä, mutta enempäänkin olisi ollut mahdollisuuksia. Penkin takana Niemelä sai arvokasta kokemusta kovista peleistä...\r\n\r\nTehomiehinä: Niemi, Mäenpää, Puhtimäki sekä Janne Haapamäki 2+0, Vainio-Hynnilän syöttökoneveljekset järjestelivät 0+2 mieheen, Petri Kivimäki latasi 1+0 ja tehoin 0+1 päivästä selvisivät Joonas Haapamäki sekä Ville Metsä-Ketelä.\r\n\r\nSeuraava turnaus 19.1.2008 Kuortaneella, vastassa silloin Vikings ja Jalas."
