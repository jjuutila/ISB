  MatchReport: "PISTEET JÄIVÄT VAASAAN\r\n\r\nVaisu esitys Vaasan Kauppiksella ei tuottanut tärkeitä pisteitä Kisailijoiden salibandymiehistölle. Edes runsaan ilmajokelaisyleisön saapuminen pikkubussilla paikalle ei tuottanut tarvittavaa lisälatausta, vaan SB Vaasa oli kotisalissaan parempi lukemin 5-2 (2-0, 2-1, 1-1). \r\n\r\nEnsimmäinen erä alkoi tunnustelevasti, mutta pian SB Vaasa sai useita hyviä maalipaikkoja lähes peräjälkeen ja ISB oli helisemässä. Maalissa Timo Paakkinen oli kuitenkin mies paikallaan ja peli pysyi tasoissa viitisen minuuttia, kunnes SB Vaasan Janne Kukko osui maalipuiden väliin. Pallo pomppasi ISB-maalin eteen varsinaisella \"koukkarinpompulla\" kulmasta, mutta tilanteessa Kukko oli parhaiten hereillä. Vaasalaisten toinen maali syntyi vapaalyöntikuviosta, osujana Andreas Byggningsbacka. ISB:n paikat olivat vähissä, paras paikka tuli Markku Neva-Keturille maalin eteen Ville Loukasmäen hyvän karvauksen seurauksena, mutta loistavan ottelun pelannut Toni Oinas vaasalaismaalissa taipui pallon tielle.\r\n\r\nToisessa erässä vaasalaiset lisäsivät johtoaan ylivoimalla Tero Saariston vuoden lämärillä riman alle. Pian ISB:n saatua ylivoimatilanteen, rankaisi Kimmo Lintala alivoimalla. Neva-Keturi kolattiin hyökkäyspäässä ja riiston jälkeen Lintala vei yksykkösen loppuun asti. ISB sai hieman otetta tämän jälkeen ja Olli Yli-Karjanmaa iski kauden ensimmäisen maalinsa viivasta, syöttöpiste Tommy Koposelle. Vielä erän lopussa ISB sai koittaa rankkaria, mutta tolppa oli etevämpi.\r\n\r\nKolmannessa erässä Vaasa varmisteli johtoaan, ja ISB:n kiri jäi yhden maalin mittaiseksi. Loukasmäen veto ylivoimalla jäi pelattavaksi ja Tatu Hietikko iski karan sisään. Pian onnistui kuitenkin Saaristo jälleen ja lopussa ISB:n saaman vitosen myötä homma oli paketissa. \r\n\r\nMahdollisuudet oli perjantaisessa ottelussa vaikka mihin, mutta joukkueen tahtotaso oli kaukana totutusta. Tuomarit. Nyt täytyy nollata tilanne ja yrittää taistella voitot ensi viikonlopun kahdesta kotiottelusta. Lauantaina klo 15 vastassa kuiville putoamiskurimuksesta mielivä Nurmon Jymy ja sunnuntaina samaan aikaan runkosarjan päättävässä ottelussa Ilmajoelle saapuu Jeppis FBC Pietarsaaresta.\r\n\r\nTehot: T. Hietikko ja Yli-Karjanmaa 1+0 sekä Loukasmäki ja Koponen 0+1. \r\n\r\nPöytäkirja: \r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187870231\r\n"
