  MatchReport: "Kurikan Ryhti oli selvästikin huomioinut SallaMarin taidot, ja tuntuikin siltä, että KuRy tarvitsi kaksi miestä Sallan sitomiseen. Muutenkin Kurikka pelasi hyvää puolustuspeliä, eikä hyökkäyksiä juuri nähty. Pelin ratkaisu siirtyi siis viimeiseen erään, Kurikan pelatessa tarkasti omaa päätänsä, ja Ilmajoen yrittäen vimmatusti palloa maalille. Siinä se onnistuikin, kun erää oli pelattu 37.29. Minnan veto löysi tiensä maaliin maalivahdin jalan kautta. Ilo jäi kovin lyhyeksi, kun pallon menetyksestä seurasi vastahyökkäys, ja Kurikka tasoitti välittömästi. Edellisestä maalista ehti kulua pari minuuttia, kun Hanna  sai syötön Sanna V:lta, ja pallo varmasti maalissa. Ilmajoki ei enää virheisiin sortunut, ja niin naiset voittivat ottelun 2-1. \r\n\r\nNäin ISB päätti kautensa sarjavoittajana ja 2-divari siintää jo horisontissa.\r\n\r\nPäivän pistenaisina häärivät: Sallamari 2+0, Linda 1+0, Hanna 1+0, Minna 1+0, Sanna M 0+1, Sanna V 0+1"
