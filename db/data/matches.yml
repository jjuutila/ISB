  MatchReport: "ISB rutiinivoittoon\r\n\r\nVoitettujen kotiotteluiden putki sai jatkoa, kun ISB otti rutiinivoiton vierailija Himangan Pallosta (HiPa) lauantaina Ilmajoki-Hallilla lukemin 15-7 (6-2, 4-0, 5-5). Alusta alkaen ISB oli kentällä hallitsevampi osapuoli. Vaikkakin avauserästä oli neljännes pelattu, niin vierailija onnistui maalinteossa Petri Lundbergin toimesta. Seuraavassa vaihdossa pistepörssin johtoon siirtynyt Miika Toivio heitti poikkisyötön Antti Kuusistolle, joka sutaisi pallon tyhjään maaliin. Seuraavaksi asialla oli &#8221;taiteilija&#8221; Tatu Hietikko Heikki Nikkolan toimiessa syöttäjänä. Vain vaihto edellisestä, Toivio tarjoili jälleen vielä paremman syötön Antti Kuusistolle, joka pisti rajun lämärin putken alle ajassa 6.45. 8 minuutin kohdalla Ville Loukasmäki sai hieman tahattomasta tilanteesta 5 minuutin jäähyn. Aikaa ei kulunut kuin puoli minuuttia, kun Toivio karkasi maalintekopuuhiin, mutta himankalaiset joutuivat rikkomaan selkeässä maalipaikassa ja tuomiona rangaistuslaukaus. Maestro Toivio asettui itse hoitamaan &#8221;hommaa himaan&#8221;, mutta harmittavasti ratkaisevalla hetkellä hän huitaisi pallosta ohi ja jatkettiin tasavajaalla seuraavat 2 minuuttia. ISB oli tehokas, ensin Olli Yli-Karjanmaan syötöstä Tomi Ania onnistui ja seuraavaksi pommitti Heikki Nikkola Teemu Turusen passatessa. Vierailija onnistui kertaalleen hieman onnekkaasti YV:n loppuhetkillä. Eero Rahnasto sinetöi erän loppulukemiksi 6-2 ja kenenkäs muun kuin Toivio syötöstä.\r\n\r\nToisessa erässä ISB jäähyili kahteen otteeseen, mutta Himanka ei onnistunut takaa-ajossaan. Viimeisenä lukkona ISB-vahti Jani Syysmäki piti siitä hienoilla torjunnoillaan huolen. Erän puolivälissä Kuusisto viimeisteli hattutemppunsa muutaman askeleen terävällä nousulla ja jälleen passi tuli tutusta osoitteesta eli Toiviolta. Seuraava vaihto ja Antti Laakkonen maalasi nuoren Aki Kohtamäen syötöstä. ISB:n ainoa ylivoima tuotti tuloksen Teemu Turusen älykkäästä laukauksesta ja syöttöpiste Toiviolle. Loppulukemat erälle sinetöi Jarkko Hietikko puolenkentän lämärillään, maalia edelsi lähes minuutin pyöritys Himangan kenttäpäädyssä, joten ansaitusti erätauolle lukemin 10-2.\r\n\r\nViimeiseen erään lähdettäessä ottelun voittajasta ei kyllä ollut mitään epäselvyyttä. Turunen lisäsi johtoa Nikkolan syötöstä. Tämän jälkeen HiPa kavensi kolme maalia ottelussa tehneen Jukka-Pekka Pajunpään toimesta. Neljäskymmenesyhdeksäs minuutti oli maalirikas, ISB otti kolme maalia omiinsa vierailijoiden loistavilla vedoilla ja yleisö sai vähän kaipaamaansa jännitystä peliin. Ania vapautti tunnelman sekunti ennen erän puoliväliä Aki Vainio-Hynnilän syötöstä. Lopussa Pekka Laitila kaunisteli lukemia Toivion syötöstä ja viimeisen niitin ISB:n voitolle iski Turunen T. Hietikon syötöstä.\r\n\r\n-Rutiinitaso pysyi hyvin tänään jätkillä ja tehtiin kentällä mitä tarvittiin kertaili ISB:n käskyttäjänä tänään ollut Manne Niemelä. Tehoille: Toivio 0+6, Kuusisto ja Turunen 3+1, Nikkola 1+3, Hietikko T 2+1, Ania 2+0, Hietikko J, Laakkonen, Laitila ja Rahnasto 1+0, Kohtamäki, Vainio-Hynnilä, Valli ja Yli-Karjanmaa 0+1.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218783705\r\n "
