  MatchReport: "4.divari uudessa lohkossa oli ISB II:lla edessä tänä syksynä, ja ensimmäinen turnaus pelattiin Vimpelissä lauantaina. Valkku ei ollut matkassa, mutta kuulopuheiden ja pöytäkirjojen mukaan mennään.\r\n\r\nAvausottelussa FBC Remix lähti haastamaan ISB:n 11 kenttäpelaajan rosteria ja tasapäin mentiin. Avausmaalin täräytti heti avauserään ensimmäistä virallista salibandyotteluaan pelannut Juha Toivio. Luunkovan puolustajan maalin syöttöpiste Janne Haapamäelle. Erätauolle lompsittiin tilanteessa 1-1. Toisen erän alkuun vauhtiin päässyt Toivio pamautti Arttu Rahkon syötöstä pallon ylähyllylle ja pelin 1-2:een. Erän puolivälissä tulleen tasoituksen jälkeen Antti Alander nasautti ISB:n jälleen johtoon, mutta vielä erän viimeisellä minuutilla Remix tuli tasoihin. Kolmas erä oli maaliton, joten pisteet tasattiin lukemin 3-3 (1-1, 2-2, 0-0).\r\n\r\nPisteille Toivio 2+0, Alander 1+0 sekä Rahko, Joonas ja Janne Haapamäki 0+1."
