  MatchReport: "HIPASTA RUTIINIVOITTO\r\n\r\nISB:n sunnuntai kului Kannuksen matkaan ja iltaotteluun HiPaa vastaan. Muutamat poisjäännit toivat lisäväriä kokoonpanoon, kun tuore isukki Miika Toivio oli poissa ja puolustuksesta puuttuivat Jarno Haapamäki ja Jarkko Ojala. Tämän vuoksi mm. Markku Neva-Keturi pelasi ensi kertaa puolustajana. Pitkästä aikaa koottu hyökkäysketju Loukasmäki-Turunen-T.Hietikko puolustajinaan Fält ja Valli näytti omaa kuntoaan huipputehoilla ja johdattikin ISB:n 8-14 (2-6, 3-2, 3-6) -voittoon. \r\n\r\nNeljän minuutin kohdalla Turunen vei ISB:n johtoon, mutta HiPan kuitti tuli vain 12 sekuntia myöhemmin. Erän puolivälissä Loukasmäki latoi tolpan kautta ylivoimalla vieraat taas johtoon, mutta HiPan parhaana palkittu Janne Kinaret toi pelin parin minuutin päästä jälleen tasoihin. Pian Loukasmäki osui toistamiseen, ja ISB karkasi alivoimalla kahden maalin johtoon Neva-Keturin maalilla, johon kautta aikain ensimmäisen ISB-pisteensä sai maalivahti Jani Syysmäki syötön muodossa. ISB:n viides oli HiPan oma maali ja kuudes syntyi ajassa 19.59 Neva-Keturin toivotaan, toivotaan -laukauksella puolen kentän takaa. \r\n\r\nToinen erä oli ISB:ltä sekavinta esitystä ja erä käynnistyikin heti avausminuutilla HiPan Kinaretin kavennuksella. Kotijoukkueen jäähy kostautui kuitenkin jälleen, kun Turunen sai laittaa takatolpalta Loukasmäen syötön tyhjiin. Tommi Lähdesmäki oli toisessa erässä mukana niin hyvässä kuin pahassakin. Ensin Lähdesmäki otti jäähyn, jonka aikana HiPa tuli kolmen maalin päähän. Jo seuraavassa vaihdossa hän kuitenkin paikkasi jäähyä pelaamalla tilanteen loppuun saakka tilanteeksi 4-8. Erän lopulla HiPa jälleen ylivoimalla ja samassa ajassa Olli Yli-Karjanmaa hoiti itselleen 2+10 minuutin jäähyn. \r\n\r\nKolmannen erän alkuun Loukasmäki nakutti hatun täyteen voittomaalillaan, tarjoilusta vastasi juonikkaalla pelipäällä ollut Hietikko. Erän puolivälissä ottelu nakuteltiin lopullisesti, kun ykkösketjun hyökkäyksen päätti Fält muhkealla laukauksella kahden tolpan kautta. HiPa kavensi vielä ja sai rangaistuslaukauksenkin Juha-Matti Vallin korkeasta mailasta, mutta Syysmäki oli etevämpi. Vielä kun alivoimalla Lähdesmäki pelasi tilanteen jälleen loppuun ja luritti etukulmasta sisään, oli ISB jälleen viidellä karussa. Tuomas Pirttijärven komea ohjaus ilmasta ja Turusen illan kolmas maali (yv) nähtiin vielä ennen viimeisiä minuutteja.\r\n\r\nHiPa otti aikalisän ajassa 58.20 ja lähti hakemaan kavennusta ilman maalivahtia. Ajassa 59.06 nähtiin Ruuhikosken viheriöiden harjoituksen tulos, kun Hietikko ehti ensimmäisenä irtopalloon oman vaihtoaition edessä, kääntyi ja veti tyylipuhtaan chipin (vai oliko pitchi?) yli koko kaluston ja suoraan tyhjään rysään. Vallan mainio esitys taikurilta. HiPa onnistui vielä ilman maalivahtia ja Pirttijärvikin ehti kolata Neva-Keturin kulmaan jäähyn arvoisesti. Tosin jälkitilanteessa Lähdesmäkikin puhui itselleen boxia. Pelikellossa näkyi 7 sekuntia peliaikaa ja ISB nappasi vielä maalivahdin pois. Hetken jo näytti, että tilanne meni ohi, mutta niin vain Hietikko taikoi pallon sektorille Janne Ojalan lapaan joka lasautti slapshotilla pallon verkkoon ajassa 59.59. \r\n\r\nPisteille: T.Hietikko 1+5, Loukasmäki 3+2, Turunen 3+0, Neva-Keturi 2+1, Lähdesmäki 2+0, Fält 1+1, Janne Ojala 1+0 sekä Rahnasto, Syysmäki, Nikkola ja Kantoniemi 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3116&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nPelit jatkuvat tulevana viikonloppuna, kun lauantaina klo 15.00 kohdataan kärkikamppailussa Nurmon Jymy. Molemmat ovat voittaneet toisensa kertaalleen tänä vuonna. Sunnuntaina klo 18.00 ISB kohtaa Kokkolassa puolestaan Nibacosin. \r\n"
