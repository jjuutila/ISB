  MatchReport: "KOTKILTA SYÖTIIN EVÄÄT\r\n\r\nLauantai oli koetellut Kotkia siten, että Vaasasta saapui linja-auton kyydissä maalivahdin lisäksi kokonaiset 6 kenttäpelaajaa. Tästä huolimatta ISB lähti jo karsinnat mielessään esittämään parannusta Nibacos-tappioon hyvällä asenteella. Avauserän tukkoisuuden jälkeen peli repesi loppulukemiin 27-9 (6-4, 9-2, 12-3).\r\n\r\nAvauserässä Kotkat tappeli vielä pelissä mukana terävin kynsin. Pelin edetessä voimasuhteet kävivät kuitenkin vääjäämättä selväksi ja ISB karkasi lopulta suurinumeroiseen voittoon. Harmittavin seikka pelissä sattui kolmannen erän alkuun, kun ISB vaihtoi maalille Petri Vainio-Hynnilän, mutta Petriä ei löytynytkään pöytäkirjasta ja tuloksena punainen kortti. Pitkän linjan ISB:läinen Olli Yli-Karjanmaa saavutti sadan pisteen rajapyykin toisena puolustajana kautta aikain.\r\n\r\nRunkosarjan viimeisessä ottelussa ISB saat vastaansa Sisun, joka viimeksi kylvetti valkoiset tylysti kotonaan 12-5. Tämäkin ottelu pelataan Seinäjoella, ajankohta on 5.3. klo 18.30.\r\n\r\nPisteille: Loukasmäki 5+4, Rahnasto 4+4, Toivio 3+4, Ojala Jarkko 3+2, Laitila 3+1, Yli-Karjanmaa 2+2, Ania ja Neva-Keturi 1+2, Nikkola 0+3, Fält ja Ojala Janne 2+0, Kuusisto 0+2 sekä Kantoniemi 1+0. \r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3127&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nMaalikooste: http://www.youtube.com/watch?v=JUpUjFKKVxY\r\n"
