  MatchReport: "KAUSI KÄYNTIIN LENTÄVÄSTI VOITOLLA\r\n\r\nISB avasi kautensa kotiluolassa uuden sisääntulobiisin saattelemana. Vastustaja White Fox Kauhavalta oli ollut kova sana viime vuoden II-divarissa ja odotettavissa olikin tiukka vääntö kahden osittain samantyylisenkin joukkueen välillä. Ottelun ensimmäisestä maalista lähtien johdossa ollut ISB lähti viimeisessä erässä tavoittamattomalle karkumatkalle ja loppulukemiksi taulupojat laskivat 12-6 (2-0, 5-4, 5-2). \r\n\r\nOttelun avauserä lähti vauhdikkaasti liikkeelle ISB:n selkeällä pallonhallinnalla. Miehet ja pallo liikkuivat lähes kuten on sovittu ja harjoiteltu, eikä avausmaalia tarvinnut odottaa kuin reilut 4 minuuttia. Tatu Hietikko kiersi maalin takaa pienelle vetosektorille, joka olisi muille vielä liian pieni kulma. Taikuri näytti kuitenkin osaamistaan joukkueen kauden avausmaalin arvoisesti ja neppasi pallon pyydyksiin ajassa 4.23. Alle minuutti tästä ja kasvattajaseuraansa aina mahdollisuuden tullen auttamaan tuleva Sami Koski tarjoili Markku Neva-Keturille tyhjän maalin ja tilanne oli 2-0. Tämä oli Koskelle tehopiste nro 200 ISB:n paidassa. Erän loppupuolikin oli ISB:ltä hyvää peliä, eikä vastustaja päässyt juurikaan hätyyttelemään Timo Paakkisen vartioimaa maalia. Tästä osoituksena pyöreät 0 torjuntaa erässä.\r\n\r\nToinen erä tarjosi 184-päiselle yleisölle maaleja peräti yhdeksän, mutta kotijoukkueen pasmat hieman sekosivat hyvän avauserän jäljiltä. Liian usein White Fox sai tehdä aloitteen hyökkäyksiin ja ISB-pelurit eivät päässeet enää palloon käsiksi kuten aiemmin ottelussa. Erän kaksi ensimmäistä maalia merkattiin kuitenkin vielä ISB:lle. PeTosta ISB:tä vahvistamaan saapunut Janne Ojala tarjoili avauspisteen joukkueessa ja Timo Fält pääsi pamauttamaan komean osuman kolmeen nollaan siirretyn rangaistuksen aikana. Vielä kun Pekka Laitila tarjoili nopean hyökkäyksen päätteeksi paraatipaikan Eero Rahnastolle, olivat lukemat jo 4-0.\r\n\r\nMahtoiko hiipiä jonkinlainen hyvänolon tunne puseroon, sillä tämän jälkeen Ketut pääsivät peliin mukaan. Tero Koskilammi kavensi 4-1:een ja Miika Toivion osuttua kotijoukkueelle, pääsivät Ketut kahdella maalilla parin maalin iskuetäisyydelle. Ensin iski ylivoimalla Arto Roumio ja tämän jälkeen Hannu Palomäen ylämummomönkiäinen yllätti Paakkisen. Antti Kuusisto rokotti kuitenkin samalla mitalla vain kymmenen sekuntia takaiskusta, kun puolesta kentästä lähtenyt laukaus leijaili vastaavanlaisesti White Fox-maaliin. Alle minuutti tästä ja Ketut nukkuivat vapaalyönnissä ja Ville Loukasmäki rokotti kotijoukkueen seitsemännen maalin. Syöttöpisteen saaneelle Neva-Keturille myös 200 pistettä täyteen ISB:n valkoisissa. Sekunti ennen erän loppua Foxit saivat vielä rankkarin, eikä Arto Roumio erehtynyt. Taukotilanne 7-4.\r\n\r\nKolmannessa erässä Ketut rokottivat välittömästi ISB:n jäähyilystä ja eroa oli jälleen enää kaksi maalia. Koski lirutti maalivahdin jalkojen välistä kahdeksannen, mutta Andonis Mavromihalis rokotti saman tien takaisin. White Foxin 48.minuutilla saama ainoa jäähy koitui kohtalokkaaksi vierasjoukkueelle, sillä hienon kierrätyksen jälkeen Heikki Nikkola pamautti tilanteen 9-6:een. Tästä ISB:n peli vihdoin vapautui ja Janne Ojala, Loukasmäki (ISB-uran 200. maali!) ja vielä ISB:n parhaana palkittu Toivio naputtivat loppulukemat 12-6. Viimeiseen maaliin syötön antoi maalivahti Paakkinen.\r\n\r\nVieraiden parhaana palkittu Raine Lamberg avasi peliä puolustajan tontilta odotetun hallitusti ja ISB:llä olikin välillä ongelmia pitää Foxien hyökkäykseenlähdöt kurissa. Kotijoukkueen parasta antia olivat ensimmäinen erä ja kolmannen erän loppu, jossa hanat viimein aukesivat.\r\n\r\nTästä jatketaan ensi viikon sunnuntaina Kannukseen, jossa Himangan Pallo isännöi valkopaitoja.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3119&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nTehoille: Neva-Keturi 1+3, Rahnasto 1+2, Loukasmäki ja Toivio 2+0, Koski, Kuusisto sekä Janne Ojala 1+1, Turunen 0+2, Fält, Nikkola ja T.Hietikko 1+0 sekä Laitila ja maalivahti Paakkinen 0+1, torjunnat 0+13+9=22.\r\n"
