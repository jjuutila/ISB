  MatchReport: "LAPUA VEI KÄRKIKAMPPAILUN\r\n\r\nLapualla nähtiin sunnuntaina II-divarin Pohjanmaan lohkon kärkiottelu, kun sarjassa voittamaton SBS Lapua sai vieraita Ilmajoelta. Nollassa on edelleen tämänkin ottelun jälkeen lapualaisten tappiosarake, sillä lopputulos 11-6 (4-0, 2-1, 5-5) tiesi pisteiden jäämistä Lapualle. Lähes 120 katsojaa todisti hyvää salibandya sekä myös kolmannessa erässä päätään nostaneen ilmajokisen taisteluhengen olemassaoloa.\r\n\r\nEnsimmäisessä erässä kotijoukkue oli selkeimmin vieraitaan edellä joka osa-alueella. Erälukemat 4-0 olivatkin täysin oikeutetut, sillä erityisesti ISB:n maalineduspelaaminen oli heikoilla kantimilla. Kaikki neljä maalia tulivat parin metrin säteeltä maalista. Kalevi Kuikka maalissa olikin täystyöllistetty runsaiden poikittaissyöttöjen sateessa. Lapualaiset osuivat laajalla rintamalla, maalintekijöinä Eteläaho, Välisaari, Kokko sekä Kaivo-Oja ylivoimalla ISB:n saatua joukkuerangaistuksen väärästä vaihdosta.\r\n\r\nToiseen erään vierasjoukkue tuli hieman latautuneempana, tosin Riku Venno osui heti erän alussa 5-0:aan. Uskoa ISB:lle loi joukkueen parhaana palkittu Tatu Hietikko, joka hassutti maalivahdin saatuaan Tommy Koposelta pallon maalin eteen. Erän puolivälissä Markku Neva-Keturin istuessa jäähyaitiossa Lapua teki 6-1:een. Loppuerästä ISB sai otetta ja pitkiäkin painostusjaksoja, mutta maalien muodossa tulosta ei tullut.\r\n\r\nKolmanteen erään ISB oli saanut uskoa toisen erän lopun hyvistä otteista ja jo 20 sekunnin pelin jälkeen Ville Loukasmäki iski maalin edestä kavennuksen. Syötön maalin takaa laittoi Neva-Keturi. Kaivo-Ojan vietyä lapualaiset jälleen viiden maalin karkumatkalle, alkoi ISB:n todellinen kiri, joka nostatti hurmoksen päälle. Ensin osui Neva-Keturi ylivoimalla kovan keskialueen kamppailun jälkeen. Tästä reilu minuutti ja Koponen lähetti korkean pallon puolustajien yli kohti Tatu Hietikkoa, joka löi todella komeasti suoraan puolivolleysta pallon reppuun. Ainoastaan 4 sekuntia edellisestä ja ISB sai aloituksen jälkeen vapaalyönnin siniviivan tuntumasta. Heikki Nikkolan siirto Sami Hillulle, jonka veto viuhui maalivahti Saarenpään kypärän vierestä verkon perukoille.\r\n\r\nTästä kului ainoastaan alle puoli minuuttia, kun hyökkäämään innostuneen lapualaispakin paikalta pyyhälsi Eero Rahnasto Teemu Turusen syötöstä läpi ja laittoi pallon aivan oikeaan yläkulmaan, tilanne yhtäkkiä 7-6. Vielä seuraavassa vaihdossa Miika Toivio kolisutteli tolppaa, joten tasoituskin oli lähellä. Erän puolenvälin jälkeen astuivat sitten lapualaisten kokeneet pelaajat pääosiin ja rankaisivat ISB:n virheistä komeilla maaleilla. Viimeinen niitti tuli 9 sekuntia ennen loppua vapaalyönnistä maalin edustalta.\r\n\r\nKaiken kaikkiaan peli oli lukemiin nähden melko tasainen, tosin avauserässä Lapua oli selkeästi parempi, kuten lukematkin osoittavat. Ottelussa nähtiin kuitenkin se tosiseikka, että Etelä-Pohjanmaalla osataan pelata tasokasta salibandya myös II-divisioonassa. Valitettavan ailahtelevaa oli kuitenkin tuomarityöskentely, tosin siihen ei pelin lopputulos ratkennut, mutta sarjan kärkiottelu olisi vaatinut jämäkän ja yhtenäisen linjan sekä selkeät näytöt tuomareilta. Yleisö sai kuitenkin varmasti vastinetta rahoilleen ja sehän on tärkeintä.\r\n\r\nEnsi lauantaina 16.12. ISB saa vuoden viimeisessä kotiottelussaan vastustajakseen Nibacos II:n Kokkolasta, joka tulee varmasti kovalla latauksella peliin. Alkukauden lisenssitarkastusten yhteydessä sarjan hännille pistemenetysten vuoksi pudonnut Nibacos on kahdesti pelannut tällä kaudella ISB:tä vastaan. YleX-cupin toisella kierroksella ISB oli parempi lukemin 3-2 ja lokakuinen sarjaottelu Kokkolassa päättyi 6-7 jatkoajalla ISB:n hyväksi.\r\n\r\nISB:n kaikkien aikojen pistepörssissä jo 4.sijalla oleva Ville Loukasmäki (86+17=103) siirtyy seuraavalla maalillaan kaikkien aikojen parhaaksi maalintekijäksi ISB:ssä ohi SPV:ssä tällä kaudella maaleja takovan Sami \"Tupla\" Kosken (86+108=194). Kokonaispistemäärässä on toki vielä kurottavaa... Onnistuuko tämä jo tulevana lauantaina? Tule siis seuraamaan mahdollisen historiallisen maalin syntyä lauantaina klo 15.00 alkavaa ottelua Ilmajoki-hallille!!\r\n\r\nTilastot Lapua-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157011711"
