  MatchReport: "SB Kauhajoki - ISB (1 - 6)\r\n\r\nPäivän toinen peli oli entuudestaan tuttua Kauhajokea vastaan. Ensimmäisessä erässä joukkueet kävivät kovaa taistoaan toisiaan vastaan, mutta maaleja ei syntynyt. \r\n\r\nToisen erän Kauhajoki aloitti vahvasti tekemällä ajassa 15.08 ensimmäisen maalinsa. ISB:n ensimmäinen maali tuli kellon näyttäessä 22.19. Isoniemi veti maalille ja Heikosen maalinedustyöllä saatiin verkko heilumaan Kauhajoenkin päässä. Toistuva väärä pelitapa koitui Kauhajoen kohtaloksi ajassa 22.39. ISB pääsi kokeilemaan ylivoimaa ja tulosta syntyi Koskisen syöttäessä vasemmasta laidasta herkullisen poikkisyötön Latva-Kokolle, joka maalivahdin avustuksella toimitti pallon maaliin.\r\n\r\nKolmatta erää oli pelattu 3.40, kun Koskinen teki kolmannen maalin komealla kiertovedolla Yli-Rahnaston syötöstä. ISB:n neljäs maali tuli vain vajaa kaksi minuuttia edellisestä. Vaparitilanteessa Heidi Autio siirsi Karoliina Mäki-Jussilalle viereen ja Karoliina sai rauhassa katsoa vedolle osoitteen Kauhajoen maalissa. Kauhajoki pääsi taas lämmittämään jäähypenkkiä ajassa 36.39, syynä estäminen. Ylivoima jauhoi, kunnes ajassa 37.08 Kauhajoki sai vielä toisen jäähyn mailaan lyömisestä. Tilanne oli ISB:lle herkullinen, kolme vastaan viisi. Pallo liikkui nätisti ja vetoja syntyi, mutta Kauhajoki peitti useammat hyvin eikä pallo ei löytänyt tietään maaliin jäähyjen aikana. Ilmajoen viidennen maalin teki Niemelä pistämällä maalin edessä harhailevan pallon oikeaan osoitteeseen.\r\n\r\nPäivä oli siis ISB:lle hyvä, kolme pistettä rikkaampana takaisin kotiin!\r\n\r\nPäivän tehot: Neva-Keturi Jenni 2+0, Niemelä Pia 1+1, Latva-Kokko Outi 1+1, Koskinen Salla-Mari 1+1, maalitilinsä avanneet Heikonen Riikka 1+0 ja Mäki-Jussila Karoliina 1+0 sekä Isoniemi Anni 0+1, Autio Heidi 0+1 ja Yli-Rahnasto Hanna 0+1.\r\n"
