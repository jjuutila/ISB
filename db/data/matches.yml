  MatchReport: "Jälkimmäisen ottelun alku Pallosuhareita näytti vieläkin paremmalta kuin ensimmäisen. Vain 26 sekuntia oli pelattu kun Huhtasen veljeksistä oli Pekka jälleen osumisvuorossa, syöttäjänä ottelun syöttökoneeksi noussut Sameli Niemi. Tauolle mentiin numeroissa 1-1 PaSun tasoitettua erän lopussa. Erä oli kuitenkin jo parempaa peliä kuin ensimmäinen ottelu kokonaisuudessaan. \r\n\r\nToinen erä oli PaSun hallintaa, eikä ISB ja aamuinen peli tuli jollakin tasolla mieleen, kun ei taaskaan tahdottu päästä kunnon maalipaikoille. PaSun mentyä johtoon rikottiin Janne Haapamäkeä läpiajossa, seurauksena rankkari ja kivi-sakset-paperi päättyi Manne Niemelän voittoon Jarkko \"Punkki\" Ojalan jäädessä nuolemaan näppejään. Manne iski pallon reppuun ja pelin tasoihin. PaSu teki kuitenkin kaksi seuraavaa osumaa ja päätöserään lähdettiin takaa-ajoasemissa.\r\n\r\nPäätöserää pelattiin lähes 10 minuuttia ennen kuin Ojala iski viivasta valtavalla liikkeellä kierrosta pallon aivan takayläseen. Syöttöpiste varmuuden vuoksi Niemelle. Väärän vaihdon jäähystä PaSu rankaisi ja johti jälleen kahdella. Pekka Huhtanen kavensi kuitenkin jo 18 sekunnin kuluttua Niemen syötöstä. Punkki Ojala iski loppulukemat edellisen maalinsa toisinnolla ja kuinkas ollakaan, Sameli nappasi syötön.\r\n\r\nYksi piste ei tyydytä, mutta kausi on pitkä ja seuraavan kerran taistellaan pisteistä Ilmajoella 23.11. Harjoitustauko tulee tarpeeseen ja peli täytyykin saada uomiinsa ennen kotiturnausta, jossa kohdataan naapuriseurat Kurikan Ryhti ja Team Atria.\r\n\r\nTehoille Kauhajoella:\r\nP. Huhtanen 3+1, Niemi 0+4, Ojala 2+0, Niemelä, Salo-Tuisku ja M. Kivimäki 1+0 sekä Kuikka ja P. Kivimäki 0+1.\r\n"
