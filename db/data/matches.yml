  MatchReport: "\r\nPäivän toinen koitos oli yhtä sarjan ennakkosuosikeista, PB Team II:ta vastaan. Vaasalaispelaajilla oli runsaasti kokemusta ylemmiltä sarjatasoilta ja sen huomasi. Pallon ja miesten liike oli 4.divariin iskettynä välillä melkoisen hienoa katseltavaa. Kakkosen miehet pelasivat kuitenkin paremmin kuin avauspelissä ja laittoivat itsensä likoon ihan eri lailla. Paremmille ei kuitenkaan voitu mitään, lopputulos kuitenkin kohtuullisen kunniakas 2-6 (0-2, 0-2, 2-2) vaasalaisille. Maalintekijöinä Janne Haapamäki, sekä Juha Puhtimäki ylivoimalla vain 6 sekuntia ennen pelin loppumista.\r\n\r\nTehoille Kaskisissa: Janne Haapamäki 3+0, Niemelä 0+3, Udelius ja Puhtimäki 1+0 sekä Lähdesmäki ja Joonas Haapamäki 0+1.\r\n\r\nSeuraava turnee taistellaan 24.10. Kristiinankaupungissa. Silloin vastassa ToCo Vaasasta ja Isojoen Urheilijat."
