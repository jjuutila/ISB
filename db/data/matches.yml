  MatchReport: "SARJAN HUIPENNUS ODOTTAA, KÄRKIPAIKALTA\r\n\r\nNelosdivarin lohko 22 on tarjonnut tällä kaudella mielenkiintoisen ja tasaisen kauden. Pelit ovat menneet ristiin ja siksi juuri mikään tulos ei ole yllättänyt. Kaikilla joukkueilla on ollut mahdollisuudet oikeastaan ketä tahansa vastaan. Lapuan turnauksessa ISB II kohtasi voittajansa SC Alajärven vietyä avausottelun 2-0. Vähämaaliset ottelut ovat olleetkin ISB tavarmerkki tällä kaudella. Toisessa ottelussa siihen saatiin hieman muutosta, kun HiPa II kaatui lukemin 7-3.\r\n\r\nViimeiseen turnaukseen lähdetään äärimmäisen tasaisista asetelmista taistelemaan yhdestä suoran nousijan sekä yhdestä karsijan paikasta. ISB II ja SB Amerikaarto ovat 21 pisteessä, SC Alajärvi 20:ssä. Myös SBS Lapualla ja SC Kokkolalla on vielä omat mahdollisuutensa sekoittaa pakkaa. http://www.isb.fi/MiehetII/Tilastot/\r\n\r\nSunnuntaina 6.3. Kokkolan Hollihaassa on siis vähintäänkin mielenkiintoinen turnaus tulossa. Etenkin, kun ISB:n vastustajat ovat juuri Amerikaarto ja Alajärvi ja kyseiset joukkueet pelaavat myös jäljellä olevan keskinäisen ottelunsa. Homma on siis vielä täysin auki, mutta ISB:läisittäin on se hyvä asia, että homma on täysin omissa käsissä.\r\n\r\nPisteille Lapualla (tai siis HiPa-ottelussa): Petri Kivimäki 3+1, Yrjänäinen 2+0, Mäenpää 0+2, Janne Haapamäki ja Alander 1+0 sekä Lehtinen, Toivio, Kohtamäki ja Mäki-Jussila 0+1."
