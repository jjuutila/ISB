  MatchReport: "HIPA RANKAISI ISB:TÄ KOVALLA PROSENTILLA\r\n\r\nKauden toiseen kotiotteluun sai ISB vastaansa aikaisemmin ilmajokisille tuntemattoman vastustajan, Himangan Pallon. Ottelu oli runsasmaalinen, kuten Ilmajoki-hallissa yleensä tapana onkin ja vierailija HiPa oli päätössummerin soidessa maalin verran edellä lukemin 11-12 (5-0, 3-9, 3-3). Kuten erälukemistakin voi päätellä, ottelun hallinta ailahteli puolelta toiselle pitkin peliä, mutta vieraiden vastaiskut olivat myrkkyä ISB:lle, joka ei tahtonut millään ehtiä puolustamaan vastahyökkäyksiä. Tähän mennessä pelatuista neljästä ottelusta voi reilusti sanoa, että himankalaiset ovat olleet ehdottomasti tehokkaimpia maalintekijöitä, ja vielä melko leveällä rintamalla, sillä maalisaldoaan koristeli kuusikin eri pelaajaa. ISB:stä ratkaisijoita löytyi ainoastaan kolme, kun sekä Ville Loukasmäki että Eero Rahnasto osuivat neljästi ja Teemu Turunen kolmesti.\r\n\r\nAvauserässä tahtipuikkoa heilutti suvereenisti kotijoukkue. Reilun perin minuutin kohdalla Markku Neva-Keturi sai puoliksi lahjana vastustajan syötön lapaansa, siirto Loukasmäelle, joka ei erehtynyt. Vajaa kuusi minuuttia myöhemmin asialla oli Turunen päivän ensimmäisellään Matti Pollarin esityöstä. Jo seuraavassa vaihdossa vanha tutkapari Rahnasto-Toivio esitti osaamistaan maalin muodossa. Reilun kymmenen minuutin kohdalla Sami Hillu teki hyökkäyspäädyssä valtavan päivätyön ja tarjoili Loukasmäelle hopealautasella hedelmät ja tämä kiitti hurjalla pommilla yläkulmaan. Vielä kun Turunen onnistui etukulmasta, olivat pullat hyvin uunissa ennen erätaukoa. Tässäkin maalissa esityön tekijänä Hillu.\r\n\r\nToisessa erässä alkoivat ISB:n ongelmat. Vain 16 sekunnin kohdalla HiPa osui Juha Sundbergin maalilla. Tähän Rahnasto-Toivio vastasi napakalla vedolla reilua minuuttia myöhemmin, mutta hurlumhein merkit olivat jo ilmassa. HiPa vyörytti vastahyökkäyksiään todella vaarallisesti, mutta seuraava onnistuminen tuli ylivoimalla, kun illan kolmas ylivoima tuotti tulosta. Turunen kuittasi nopeasti Pollarin syötöstä, mutta HiPa iski tämän jälkeen kolmesti parin minuutin sisällä. ISB:stä torkahteli mies miehen perään ja vastustaja pääsi monesti merkkausvirheistä hyviin paikkoihin ja viimeisteli todella laadukkaasti. HiPan tultua jo kahden maalin päähän sai ISB ensimmäisen ylivoimamahdollisuutensa. Sitä pelattiin 14 sekuntia, kunnes Loukasmäen veto oli löytänyt tiensä maaliin. Syöttöpiste Pollarille. Loppuerä oli kuitenkin jälleen HiPan, jonka menoa ei tuntunut pysäyttävän mikään. 4 maalia vielä ennen erän loppua ja suoraan sanottuna surkeasti puolustuspelissä onnistuneen ISB:n ainoa pelastaja oli summeri, sillä HiPan toisen erän hurmoksella olisi taottu rajaton määrä maaleja.\r\n\r\nKolmanteen erään lähdettiin siis maalin takaa-ajoasetelmasta. 18 sekunnin kohdalla tutkapari Rahnasto-Toivio sytytti joukkueen taisteluun. Tästä ehti kuitenkin kulua vain 45 sekuntia HiPan johtomaaliin, maalintekijänä hattutempun täyteen saanut Tuomas Palovaara. Pian sai ISB mahdollisuutensa ylivoimalla Palovaaran ottaessa kakkosen. Reilu minuutti pyöritettiin, kunnes Loukasmäki osui Neva-Keturin syötöstä. Palovaara kuitenkin paikkasi erheensä Olli Yli-Karjanmaan saaman viiden minuutin jäähyn aikana maalin muodossa. Kotijoukkue taisteli vitosen kuitenkin miehekkäästi ja loi itsekin muutamia maalipaikkoja, mutta niin Neva-Keturi kuin Hillukaan eivät onnistuneet. Ylivoimaa tarjottiin myös kotijoukkueelle ja Rahnasto pamauttikin pelin tasoihin Neva-Keturin syötöstä kun jäähyä oli kulunut vain 11 sekuntia. Maailma musteni kuitenkin ajassa 58.52 Janne Kinaretin maalatessa. ISB otti aikalisän, jonka jälkeen maalivahti Paakkinen pois ja kuudella pelaajalla yritettiin tasoitusta. HiPan pelaajat uhrautuivat kuitenkin hienosti vetojen eteen, eikä palloa saatu kunnolla maalille asti.\r\n\r\nOttelu tarjosi yleisölle salibandyn dramatiikkaa laajalla skaalalla ja maaleja mätettiin taas urakalla, kun taas puolustus- ja maalivahtipeli ei kummallakaan joukkueella ollut oppikirjatasoa. Vaikka kuinka avauserän jälkeen koko joukkueen voimin painotettiin, että peli ei ole ohi 5-0 -tilanteessa, niin jostain syystä kaveri päästettiin peliin mukaan. Peiliin saa katsoa tasavertaisesti jokainen joukkueen jäsen. Uskon tämän pelin kaivertavan mielissä sen verran lujasti, että ensi viikon lauantain kotiottelussa PeToa vastaan vierailijat eivät tule pääsemään helpolla. Ottelu alkaa totutusti klo 15.00.\r\n\r\nTehoille tänään:\r\nLoukasmäki ja Rahnasto 4+0, Turunen 3+0, Toivio, Pollari sekä Neva-Keturi 0+3, Hillu 0+2.\r\n\r\nTilastot HiPa-ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187867865"
