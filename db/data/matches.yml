  MatchReport: "MAALI-ILOITTELU PÄÄTTYI ISB:N VOITTOON\r\n\r\nSunnuntain vastustaja Haukiputaan Hillerit oli pisteen edellä kotijoukkuetta kamppailun alkaessa. Syyskierroksen ottelu Haukiputaan Jatulissa oli päättynyt ISB:n niukkaan 6-7 - voittoon. Tänään paikalle saapuneelle yleisölle tarjottiin kuitenkin lähes tuplasti enemmän maaleja, pelillisen tason jäätyä kuitenkin jonkin verran huippuottelusta. Kotijoukkue vei kamppailun lukemin 15&#8211;10 (5-3, 4-3, 6-4). Pelin ratkaisijoiksi nousivat ISB:n \"sinisen\" kentän hyökkääjät Sami Koski (4+5), Ville Loukasmäki (4+1) ja Markku Neva-Keturi (2+2).\r\n\r\nEnsimmäinen erä alkoi todella vauhdikkaasti. Vain 16 sekuntia oli pelattu, kun Sami Koski yllätti maalivahti Seppo Hautalan lähes puolesta kentästä kierteisellä vedolla. Hillerit vastasi vain 8 sekuntia myöhemmin tulemalla tasoihin Tero Leivon toimesta. Erä jatkui maalirikkaana edelleen ja ajassa 8.44 peli oli tasatilanteessa 3-3. Erän viime minuuteilla parivaljakko Loukasmäki-Koski vei isännät kahdella maalilla 5-3 - johdossa erätauolle. Viides maali tuli sopivasti ajassa 19.59.\r\n\r\nToisen erän alku oli vierailijoiden, mutta 5-5 - tilanteessa kotijoukkue heräsi jälleen taistelemaan. Erän loppuun mennessä ISB olikin hankkinut 9-6 - johdon. Mukana näissä maaleissa oli muun muassa \"punaisen\" ketjun oppikirjamaali, jossa pallo avattiin Miika Toiviolle laitaan, joka jatkoi Tuomas Vierulalle keskelle. Pieni nopea siirto kapteeni Rahnastolle ja pallo oli maalissa.\r\n\r\nKolmannen erän alkajaisiksi Koski liimasi Hilleripuolustuksen itseensä ja tarjoili takatolpalle, josta Neva-Keturi sai lapioida pallon tyhjiin. Tämän jälkeen maaleja tehtiin kutakuinkin vuorotahtiin. Erän lopussa, ajassa 59.42 Hillereiden Jani Keinänen teki rangaistuslaukauksesta kavennuksen, mutta kotijoukkue ei ollut vielä sanonut viimeistä sanaansa. Loukasmäki pommitti vielä yhden Kosken passista, ja kuinkas muutenkaan, suoraan syötöstä.\r\n\r\nVierailijoista palkittiin 4+1 tehoilla tahkonnut Miikka Kaan ja kotijoukkueesta maestron elkein kenttätapahtumia hallinnut Koski. Lisäksi \"erityismaininnan\" ansaitsee kotijoukkueen Jarkko Ojala, joka oli kentällä peräti 8 omiin tulleen maalin aikana.\r\n\r\nEdessä on nyt parin viikon tauko, jonka jälkeen kohdataan lauantaina 28.1. Vaasassa sarjakärki Woodcutters. Sunnuntaina on kotiottelun vuoro. Vastapäätyyn saapuu kova kilpakumppani jo viime kaudelta III-divisioonasta, Redy Kokkolasta. Ottelu alkaa poikkeuksellisesti klo 18.00.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127891768"
