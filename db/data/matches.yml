  MatchReport: "Toisessa ottelussa Vaasan Penalty Box Teamia vastaan pojilla tuntuikin sitten painavan VALTAVALLA ABC:lla pelien välillä syödyt ateriat, \"alkuverryttelystä\" se ei ainakaan voinut olla kiinni. Kaksi ensimmäistä erää oltiin ainakin neljä askelta jäljessä vastustajaa, joka takoi hyvistä paikoista maaleja. Kahden erän jälkeen tilanne oli jo 7-1 PB Teamille. Ainokaisesta vastasi jälleen laadukkaasti laukonut Ania.\r\nToisella erätauolla valmennusjohto nollasi tilanteen, mutta ei saanut pyynnöistä huolimatta nollattua tulostaulua. Kolmatta erää lähdettiin voittamaan ja alku olikin maagisen yllätyksellinen. Jostain syystä kuin Duracell-pupuna koko päivän pelannut Sakari Ala-Kauppila iski Ville &#8221;vuoden kuuluttajakandidaatti&#8221; Ala-Nikkolan syötön verkon perille! Sakarin ensimmäinen maali sitten Herralan ala-asteen letkumailasähälyjen oli nähnyt päivänvalon. Seuraavaksi onnistui hieman muutettu ylivoima, kun jakajaksi viivalle vaihdettu Metsä-Ketelä syötti Huhtaselle, joka laittoi pienestä kierrosta pallon ensimmäistä kertaa maalia päin ja sisäänhän se meni. Sen jälkeen onnistui konkariketjusta Puhtimäki Niemelän syötöstä. ISB:n viimeisen maalin teki kultakypärän haltuunsa ottanut Iisakki kuuluttajanalaku Ala-Nikkolan syötöstä. Viimeinen erä päättyi 4-4 ja koko ottelu näin 11-5 (3-0, 4-1, 4-4) PB Teamille.\r\n\r\nSeuraava II-joukkueen turnaus on 3.12. Ylistarossa, jonne suunnitellaan myös fanibussin tilaamista, luultavasti Rannoon kaksnollavitonen pösöö olis kysees. Silloin vastassa on sarjaa johtava ennakkosuosikki Kotkat Vaasasta ja Vikings Närpiöstä"
