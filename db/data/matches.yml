  MatchReport: "Toiseen peliin FBC Remixiä vastaan lähdettäessä ei kenttämuutoksia tehty. Ottelun alku oli nukkuneelle ISB:lle opettava, kun Remix aloittaa maalitehtailut jo 13 sekunnin jälkeen! Mutta jo minuuttia myöhemmin Panu Kormano kuljettaa röyhkeästi palloa laitaapitkin ja tarjoilee kuulan maalin edessä majailevalle Juusolle joka ujuttaa pallon syöksyvän maalivahdin alta. Tästä sinipukuinen ISB saa lisäpotkua pelille, kun minuuttia myöhemmin kellot taas pysäytetään, Jere Lahti-Röyskö hankkii Artturi Heikkilälle paikan maalin edestä, tästä Artturi ei erehdy vaan nostaa pallon maassa makaavan maalivahtin ylitse ja ISB:n 2-1 johtoon. Ja hetkeä myöhemmin Sameli pysäyttää kellot aikaan 3.23 virittämällä tykkinsä yläkulmaan Tuoman Klemolan syötöstä. Maalin jälkeiset lepsusti pelatut vaihdot sakottavat Ilmajokisia kun Remix tekee 2 maalia tullen tasoihin 3-3. ISB saa päivän ainoan ylivoimansa ja rokottaa Isökyröläisiä ylivoimalla, kun Matias vetää viivasta pommin jonka maalivahti saa torjuttua mutta pudottaa pallon eteensä josta Eero saa siirrettyä sen Juusolle joka kurottaa reikäpallon verkkoihin (maalin syöttöpiste merkittiin Matiakselle). Ajassa 12.58 ISB lisää johtoansa 5-3 kun tutkapari Sameli ja Konsta iskee jälleen Samelin tarjoillessa Konstalle maalin eteen josta Konsta sijoittaa pallon oikeaan yläkulmaan. Remix kuittaa heti seuraavassa vaihdossa ja kaventaa tilanteeksi 5-4. Ja vielä minuutti ennen summeria Eero saa vasemmassa laidassa irtopallon ja yllättää maalivahdin vetämällä heti, pallo uppoaa tarkan rannarin päätteeksi tolpankautta verkkoihin.\r\n\r\nToinen erä ei ollut enää samanlaista maalijuhlaa mitä ensimmäinen. ISB aloittaa jälleen maalitehtailun ajassa 18.28 kun Eero pelaa Juusolle vapaan paikan keskustaan josta hänen on helppo virittää pomminsa yläkulmaan. Jälleen Isökyröläiset onnistuvan maalinteossa, ja saavat pienen painostuksensa jälkeen tehtaltua 2 maalia, tilanteeksi 7-6. Tutkapari on taas asialla kun Sameli pelaa 2v1 hyökkäyksen päätteeksi Konstalle vetopaikan joka onnekkaastikkin saa pallon uppoamaan maalivahdin jalkojen välistä.\r\n\r\nKolmanteen erään lähdetään tilanteesta 8-6 ISB:n johdossa. Pallo pyörii molemmissa päädyissä mutta maaleja ei tunnu syntyvän, kunnes Eero antaa Juusolle joka syöttää seinänä pallon takaisin Eerolle pelaten yhden Remix:iläisen kahville, hänet kuitenkin otetaan kahdella miehellä kiinni, mutta Eero saa pienessä tilassa kikkailtua pallon vetopaikkaan josta pääsee sijoittamaan kuulan ylälompuukiin! Remix vielä kaventaa erän loppupuolella mutta se on pieni lohtu kun Ilmajokiset vievät pisteet tulaisina Vimpelistä!\r\n\r\nTehoille: Juuso 4+1, Konsta ja Eero 3+1, Sameli 2+2, Matias 0+2, Artturi 1+0, Iiro, Panu, Jere sekä Tuomas K 0+1\r\n\r\nTurnauksen onnistumisia: Puollustajilta antaumuksellista peliä, uhrautumista ja yritteliäisyyttä ja loistavasti maalissa pelannut Severi sekä ylivoiman sekä alivoiman 100% onnistuminen. "
