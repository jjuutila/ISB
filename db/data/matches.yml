  MatchReport: "SB VAASA II vs. RAHNASTO 7-7, ISB VEI KOKO PELIN\r\n\r\nVaasan Kauppiksella kohtasivat lauantaina SB Vaasa II ja Kisailijoiden yhdistelmä ISB. Pelistä kehkeytyi mukavat maalijuhlat ja pörssisijoitukset nousivat muutamilla miehillä kohisten. Kapteeni Eero Rahnasto (7+0) kykeni henkilökohtaisella maalimäärällään tasoihin koko vaasalaismiehistön maalimäärän kanssa. Muina tehomiehinä gorillan selästään kunnolla päästänyt Miika Toivio 3+3, Ville Loukasmäki 4+1, Markku Neva-Keturi 1+4, Petri Pollarinen 0+3, Teemu Turunen 1+0 ja Tuomas Vierula, Sami Hillu sekä maalivahti Timo Paakkinen 0+1. Lopputulos 7-16 (0-3, 3-7, 4-6).\r\n\r\nEnsimmäinen erä oli molemmilta joukkueilta vielä tarkkaa peliä. Vierailijoista maalinteossa onnistui ensimmäisenä Loukasmäki ajassa 3.41. Myöhemmin Rahnasto vei kahdella maalillaan ISB:n kolmen maalin johdossa erätauolle. Toisessa erässä homma alkoi repeillä ja alkoi Rahnaston ja Loukasmäen kisailu päivän maalikuninkuudesta. Myös otteet alkoivat koventua ja myöhempiä tapahtumia alettiin pohjustaa hyvissä ajoin. Toisessa erässä myös ISB:n hieman uusittu ylivoima pääsi näyttämään kyntensä, kun Teemu Turunen tälläsi pallon voimalla yläpesään.\r\n\r\nKolmas erä meinasi välillä karkailla niin sanotusti lavasta ja otteet olivat puolin ja toisin turhan kovia. Erän lopussa Tuomas Vierula saikin pelirangaistuksen, mutta myös vaasalaisten otteet olivat muutaman kerran jäähyn arvoisia. Onneksi suuremmilta loukkaantumisilta vältyttiin. Kolmas erä oli pelillisesti vain tilastojen kaunistelua.\r\n\r\nHuomenna matkustetaan Kokkolaan Nibacoksen vieraaksi. Ottelu alkaa klo 14.00.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157008430"
