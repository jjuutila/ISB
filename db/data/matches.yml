  MatchReport: "KAKKOSELLE TÄYSI PISTEPOTTI KURIKASTA\r\n\r\nISB II löysi pistejyvän kohdalleen jo Ilmajoella viime viikonloppuna ja se sai jatkoa jo tänä lauantaina Kurikasta tulleilla täysillä pisteillä. Avausottelussa maalilla tällä kaudella debyytin suorittanut Jani Latvala ja onnistunut viimeistely toivat pisteet Ilmajoelle lukemin 6-4. Toisessa ottelussa SC Saragoza oli vastaantulija lukemin 12-3.\r\n\r\nPisteille Kurikassa: P. Huhtanen 6+2, Puhtimäki 3+3, Janne Haapamäki 4+0, Niemelä 0+4, Udelius 2+1, Mantila 0+3, Rahko ja Salo-Tuisku 1+1, Joonas Haapamäki 0+2 sekä P. Kivimäki 1+0.\r\n\r\nTästä hyvillä mielin kohti Töysää 14.12.!"
