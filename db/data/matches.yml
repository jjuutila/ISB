  MatchReport: "Parin tunnin tauon jälkeen vastaan asettui Toholammin Urheilijat. ISB sai peliin salama-alun, kun Rintä-Röyskö laukoi pallon takanurkkaan vain 15 sekunnin pelin jälkeen, syöttäjänä Salo-Tuisku. Peli kääntyi kuitenkin TU:n hallintaan ja erän puolivälissä peli olikin yhtäkkiä 1-2 lampilaisille. Erän loppuun saatiin kuitenkin tasoitusmaali, vaparikuvio toimi ja Lampisen kiertoveto löysi tiensä maaliin.\r\n\r\nValmennusjohdon palopuheista huolimatta toinen erä alkoi jälleen vastustajan komennossa, vain parin minuutin pelin jälkeen TU oli jälleen johdossa. Ajoittain ISB:n peli alkoi näyttää jo paremmalta ja yritys palkittiin ajassa 17.59, kun Mäki-Jussila tasoitti Lampisen syötöstä. \"Ykkösnyrkki\" heräsikin todelliseen taistoon ja iski uudelleen 9 sekuntia myöhemmin. Maalin viimeisteli Lampinen Mäki-Jussilan syötöstä. Erän puolivälissä Mäki-Jussila iski jälleen Salo-Tuiskun syötöstä. Toholampilaiset onnistuivat kaventamaan erän lopussa taukotilanteeksi 5-4.\r\n\r\nPäätöserä oli ottelun parasta ISB:tä. Ensimmäisen kerran muikkuverkot pöllähtivät ajassa 38.04, Salo-Tuiskun niitatessa pallon reppuun, Mäki-Jussilan syötöstä. Minuutti tästä ja Joakim Matalamäki rankaisi Jouni Mäen syötöstä. TU kavensi vielä viisi minuuttia ennen loppua, mutta loppukirin katkaisi Ristimäki sammakkolämärillä alakulmaan, syöttöpiste Lampiselle. \r\n\r\n\r\nTäydet neljä sarjapistettä saavutettiin ja se on tärkeintä. Parannettavaa toki on ja pitääkin olla, koska kausi on vasta alussa. Kokonaisuutena päivä oli hyvä ja erityismaininnat ansaitsevat puolustuspäässä pisteiden valossa näkymätöntä työtä tehneet Olli Rinta-Runsala ja Aleksanteri Särkelä, joka pelasi ensimmäiset pelinsä puolustajana. Myös Jarno Mäki-Jussilan otteet olivat erinomaiset.\r\n\r\ntehoille:\r\nLampinen 3+5, Mäki-Jussila 4+3, Salo-Tuisku 2+2, Ristimäki 2+1, Rinta-Röyskö 1+1, Syrjälä ja Matalamäki 1+0, Mäki 0+1  \r\n"
