  MatchReport: "ISB:LLE ENSIMMÄINEN PISTEMENETYS\r\n\r\nReportteri oli estynyt Vaasan reissusta, joten raportti perustuu ottelupöytäkirjaan ja kuulopuheisiin. Kenties tarkempi raportti löytyy puna-valkoisten puolelta kirjoitettuna: http://www.sbvaasa.net/\r\n\r\nISB lähti jatkamaan Vaasaan voittoputkeaan SB Vaasan kustannuksella. Useiden poisjääntien seurauksena ketjut menivät uusiksi ja vahvistuksia pitikin haalia, jotta saatiin kokoon täydet kolme ketjua. Koko syksyn joukkueen mukana harjoitellut Pesäpallokenttien Pelisilmä, Jussi Ala-Nikkola puki paidan päälleen muutaman vuoden tauon jälkeen. Farmisopimuksen kautta saatiin haalittua iso kala, kun ottelutauolla olevan SPV:n Sami Koskelle avautui mahdollisuus päästä auttamaan kasvattajaseuraansa hädässä. Tommy Koposen pelipaikaksi muodostui hieman oudohko pakin tontti, koska pakeista Antti Kuusisto, Sami Hillu ja Jarno Haapamäki olivat poissa. Näillä eväillä lopputulokseksi pelailtiin jatkoajan jälkeenkin tasalukemat 7-7 (2-3, 5-2, 0-2, 0-0).\r\n\r\nOttelun avauserä pelattiin melko tasaisissa merkeissä. Kolme minuutin kohdalla kotijoukkue SB Vaasa siirtyi johtoon, mutta Teemu Turunen tasoitti jo puolen minuutin kuluttua Aki Vainio-Hynnilän syötöstä. Erän puolivälissä Vaasa paineli jälleen maalin johtoon. Pian Tomi Ania polki alivoimalla tasoituksen ja erän viimeisellä minuutilla Ania järjesteli Turuselle paikan viimeistellä ISB:n johto erätauolle.\r\n\r\nToinen erä oli pitkälti vaasalaismerkkinen. Erä tosin alkoi hyvin, kun Koski tarjoili ylivoimalla Miika Toiviolle, joka upotti pallon verkkoihin. Vaasa kavensi tuota pikaa, kunnes Eero Rahnasto vei vierailijat jälleen johtoon Pekka Laitilan syötöstä. Erän viimeinen 15 minuuttia olivat kuitenkin sysimustat. SB Vaasa iski pikatahtiin 4 maalia ja taukolukemat taululla näyttivät muotoa 7-5.\r\n\r\nKolmannessa erässä ISB tiivisti peluutusta kahteen kenttään, mutta tulosta ei tahtonut tulla. Vasta ajassa 56.52 ISB kavensi vaasalaisjäähyn aikana Kosken syötäessä ja Heikki Nikkolan osuessa maalipuiden väliin. Viimeiset hetket ISB pelasi ilman maalivahti Jani Syysmäkeä, mutta pyöritys ei meinannut tuottaa tulosta. ISB:n pelastajaksi nousi Pekka Laitila osuessaan vain 3 sekuntia ennen päätöstä. Syöttöpiste Rahnastolle. \r\n\r\nJatkoajalla kumpikaan ei onnistunut, joten pisteet tasattiin. Muutokset kokoonpanoissa näkyivät pelissä jonkin verran ja tällä kaudella hyvässä kuosissa ollut puolustuspeli rakoili normaalia enemmän, siitä osoituksena suurin päästettyjen maalien määrä tämän kauden otteluihin, 7 kappaletta. SB Vaasaa (ja Kantoniemeä) ei saa kuitenkaan aliarvioida, sillä joukkue on pelannut syyskaudella pirteästi ja pelannut jokaisen häviämänsäkin ottelun tiukasti voitosta taistellen.\r\n\r\nEnsi viikonloppuna seurataan opiskelijoiden MM-kisoja ja siellä mm. S.Kosken otteita akselilla Seinäjoki-Kuortane, mutta siitä viikko niin Ilmajoki-halliin astelee välillä loistaviakin otteita esittänyt PeTo. \r\n\r\nTehoille Vaasassa:\r\nTurunen 2+0, Ania, Laitila ja Rahnasto 1+1, Koski 0+2, Nikkola ja Toivio 1+0 sekä A. Vainio-Hynnilä 0+1.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218783519"
