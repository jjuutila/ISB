  MatchReport: "ISB:n C-poikien kausi alkoi kolmella ottelulla Seinäjoki Areenassa 28.9.2008. Vastustajina SB Vaasa, FBC Remix ja SPV.\r\n\r\nAamun ensimmäisessä pelissä SB Vaasaa vastaan lähdettiin tunnustellen liikkeelle. Avausmaali syntyi kuitenkin jo ajassa 4.34, kun Kimi Salo-Tuisku iski pallon läheltä häkkiin. Erä eteni selkeästi ISB:n komennossa ja erätauolle siirryttiin 3-0 johtolukemissa. Maaleista vastasivat Salo-Tuisku kahdesti ja Joakim Matalamäki, joka samalla avasi maalitilinsä ISB:n paidassa.\r\n\r\nToinen erä jatkui siitä mihin ensimmäinen loppui. ISB hallitsi peliä ja loi hyviä tekopaikkoja. Ajassa 17.03 Koskenkorvan \"pieni suuri mies\" Jouni Mäki iski uransa avausmaalin Matalamäen upeasta syötöstä. Toiseen erään iskettiin vielä kaksi lisämaalia, joista vastasivat Jouni Lampinen päivän ensimmäisellään, sekä Joona Tuominen tarkalla vedolla tolpan juureen.\r\n\r\nKolmas erä pelattiin melko yksipuolisesti vaasalaisten päädyssä ja se voitettiin selvästi 5-0. Maalinteossa kunnostautuivat Riku Heikonen kolmesti, sekä Jarno Mäki-Jussila ja Matalamäki iskivät maalin mieheen.\r\n\r\nISB aloitti siis kauden komealla 11-0 voitolla. Voiton takuuna toimivat hyvä viisikkopeli, sekä maalissa ISB-historiaan nimensä torjunut Timo Ranto, joka venytti upeasti nollapelin debyyttiottelussaan."
