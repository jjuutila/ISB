  MatchReport: "C-poikien kausi jatkui lauantaina 4.10 Botniahallissa pelatussa turnauksessa. ISB jatkoi hyviä otteitaan, voittaen Kokkolan Nibacoksen 6-2 ja Toholammin urheilijat 8-5. Matkaan lähdettiin hieman vajaalla miehityksellä, kun Markus Viemerö ja Riku Heikonen olivat suunnanneet kohti Espanjan lämpöä syysrusketuksen toivossa. Tämä aiheutti muutamia muutoksia ketju-koostumuksiin. Mustasaaressa poikia odotti mukava yllätys: uudet peliasut oli saatu painosta ja pääsimme edustamaan ISB:tä yhtenäisissä peliasuissa.\r\n\r\nPäivän ensimmäinen peli Nibacosta vastaan alkoi heti ISB:n komennossa. Ottelua oli pelattu reilut kolme minuuttia, kun Lampinen karvasi pallon keskialueella ja päätti tilanteen kanttaamalla pallon hienosti takaylänurkkaan. Jatkoa seurasi erän puolivälissä, kun Jarno Mäki-Jussila löi Mikael Rinta-Röyskön laukauksesta tulleen karan sisään. Kimi Salo-Tuisku lisäsi johdon kolmeen maaliin vain minuuttia myöhemmin, syöttöpiste Mäki-Jussilalle. Erässä ei enää maaleja nähty, vaikka tilanteita luotiin hyvään tahtiin. \r\n\r\nToinen erä alkoi ylivoimalla, mutta maalia ei saatu aikaiseksi. Heti yv:n jälkeen Kristian Syrjälä lisäsi johtoa Lampisen syötöstä. Nibacos sai avausmaalinsa erän viidennellä minuutilla. Vain 18 sekuntia myöhemmin Justus Ristimäki teki uransa avausmaalin ISB:ssä, kova laukaus viivasta yllätti hyvin pelanneen Nibacos-vahti Roope Mutkan, syötön maaliin tarjoili Lampinen. Erään iskettiin vielä yksi maali, viimeistelijänä Mäki-Jussila Lampisen syötöstä. Tauolle siirryttiin tilanteessa 6-1.\r\n\r\nKolmas erä oli vauhdikasta peliä, vaikka maalit olivatkin tiukassa. Maalipaikkoja oli paljon ja omaa maalia puolustettiin hyvin, mutta lisämaaleja ei vain onnistuttu tekemään. Erässä ainoan maalin teki Nibacos, joka sai pienen hurmoksen päälle ottelun viime minuuteilla.\r\n\r\nISB pelasi kauden ehjimmän ottelunsa, varsinkin puolustuspään osalta. Jokainen jätkä teki työnsä tunnollisesti, eikä mansikoita vältelty.\r\n"
