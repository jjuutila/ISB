  MatchReport: "TÄPLÄT TASAN, RATKAISU TIISTAINA ILMAJOELLA\r\n\r\nLasb ja ISB jatkoivat ottelusarjaansa Lammilla. Pieni aski ja mukavasti pelissä elänyt yleisö tarjosivat omanlaisensa puitteet pelille, jossa asetelma kävi selväksi heti alusta: ISB puolustaa ja pyrkii vastaiskuilla horjuttamaan kotijoukkuetta. Avauserässä tämä onnistuikin melko kiitettävästi, mutta myöhemmin pelissä kotijoukkue kykeni murtamaan ISB-puolustuksen yhä useammin. Tässäkin ottelussa ratkaisu jäi kolmanteen erään, jonka päätteeksi lukemat olivat 7-6 (1-4, 1-0, 5-2).\r\n\r\nVajaan 7 minuutin kohdalla Eero Rahnasto laukoi vieraat johtoon ja sama kentällinen oli asialla 10 minuutin jälkeen, tällä kertaa viimeistelijänä karsintapelien miesvajausta paikkaamaan saatu Jussi Ala-Nikkola. ISB peitti vetoja kohtuu hyvin ja vastaiskupaikkoja aukesi tämän tästä. Ajassa 13.23 Markku Neva-Keturi hyödynsi tällaisen ja sijoitti tilanteeksi 0-3. Ajassa 15.07 Lasb tuli painostuksensa päätteeksi kahden maalin päähän, mutta samassa rytäkässä Mikael Mantila nappasi jäähyn, josta saatua ylivoimaa ISB ei jättänyt hyödyntämättä, vaan Teemu Turunen latoi taukotilanteeksi 1-4. Jobinpostia avauserästä tuli myös, kun jälkitilanteessa Timo Fältin päälle ajettiin ja useita vuosia vanha olkapäävamma nosti valitettavasti päätään. Pelien jatkuminen Timon osalta on erittäin epävarmaa.\r\n\r\nToisessa erässä asemasotavaihe jatkui, ISB puolusti, Paakkinen torjui (erässä peräti 22 kertaa), mutta vastaiskuihin ei päästy enää yhtä tehokkaasti. Erä näyttikin pitkään maalittomalta, kunnes ajassa 34.54 Lasbin Tino Nivala kavensi 2-4:ään.\r\n\r\nPäätöserään Lasb lisäsi kierroksia ja jo vajaan 4 minuutin kohdallase tulikin maalin päähän. Ajassa 46.04 Lasbille tuomittiin rankkari, jonka Paakkinen kuitenkin torjui. Saatua ylivoimaa Lasb ei kuitenkaan hukannut, vaan jo 11 sekunnin kohdalla tasoitti pelin ja näin ottelu alkoi täysin uudella tavalla. Pelimiesten kympin kärkeen Lasb meni jo kahden maalin johtoon ennen Pekka Laitilan kavennusta. Ajassa 56.56 ISB hyökkääminen kostautui ja Lasbin vastahyökkäysvoima puri ratkaisevantuntuiseen 7-5:een. Aikalisän jälkeen maalivahti otettiin pois ja Rahnasto onnistuikin kierrollaan kaventamaan ajassa 58.50. Lähemmäksi ISB ei kuitenkaan päässyt ja loppusekuntien tapahtumat antavat varmasti lisäpontta tiistain ratkaisuotteluun. \r\n\r\nOttelusarja menee siis poikki varmuudella tiistaina, jolloin Ilmajoki-hallissa peli alkaa klo 19.00. Parannettavaa ISB:lle jäi rutkasti ja muidenkin kuin Paakkisen täytyy venyä, mikäli karsintoja halutaan jatkaa.\r\n\r\nTorjunnat:\r\nMäki Petteri 6 + 5 + 5 = 16\r\nPaakkinen Timo 11 + 22 + 15 = 48\r\n\r\nPisteille: Rahnasto 2+1, Neva-Keturi 1+2, Turunen 1+1, Ala-Nikkola ja Laitila 1+0 sekä Kuusisto 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=4278&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nRATKAISEVA OTTELU:\r\nTiistaina 22.3. Ilmajoki-hallilla klo 19.00\r\nLiput 5e aikuiset, 2e 7-15v ja ISB:n lisenssipelaajat.\r\n"
