  MatchReport: "Mustasaaren Botnia-hallissa käytiin kauden päättänyt V-divarin turnaus. ISB II lähti matkaan 8 pelaajalla, maalivahti Tomi Ruohoniemellä vahvistettuna. Lisäksi Juho Ranto saapui pesistreeneistä sopivasti ensimmäisen pelin kolmanteen erään. Kenttäpelaajista 4 oli &#8211;90 &#8211;junioreista, joten varsin junnupitoinen oli joukkue tällä kertaa. Juha-Matti Huhtasen edellisessä turnauksessa laukoma turnausennätys 9+1 ei kestänyt kuukautta pidempään, sillä Juha Puhtimäki oli valtavassa iskussa iskien huikeat tehot 9+4.\r\n\r\nEnsimmäisessä ottelussa vastaan asettui Ylistaron Kilpa-Veljet, jolta oli saatu opetus Ilmajoen avausturnauksessa lukemin 3-8. Nyt ei kuitenkaan lähdetty kaverin kyytiin, vaan kalavelat maksettiin tarkalleen takaisin, voitto lukemin 3-8 (0-3, 0-3, 3-2). Karkumatka aloitettiin jo viiden sekunnin pelin jälkeen, kun Puhtimäki katkaisi YKV-pakin avaussyötön ja laukoi pallon varmasti verkon perukoille. Vajaa 5 minuuttia pelattu ja tällä kertaa ilman Ville Metsä-Ketelää pelaamaan joutunut ISB:n ylivoima iski. Pallo liikkui hienosti koko ylivoiman ajan mieheltä toiselle, kunnes arvoisa pj. Timo Jouppila iski Manne Niemelän syötön viivalta maaliin. Tästä vain 17 sekuntia ja Puhtimäki iski Turo Oja-Lipastin syötöstä taukolukemiksi 3-0.\r\n\r\nToinen erä jatkui kutakuinkin ensimmäisen erän käsikirjoituksen mukaisesti. Puhtimäki iski kolmantensa Jouppilan syötöstä ajassa 22.47. Hieman ennen erän loppua Turo Oja-Lipasti iski reilussa minuutissa kaksi maalia ja samalla lopullisen niitin ottelulle. Nämä olivat samalla Turon ensimmäiset maalit miesten sarjoissa. Toisen maalin syöttäjälle, Miikka Mantilalle myös ensimmäinen tehopiste miesten sarjoissa.\r\n\r\nKolmannessa erässä ilmajokisten ajatukset olivatkin sitten ilmeisesti joko seuraavassa ottelussa tai tulevassa illassa, sen verran hyvin ylistarolaisille annettiin siimaa. Puhtimäen hieman kyseenalaista jäähyä ehti kulua ainoastaan 6 sekuntia, kun YKV rikkoi kuparisensa. Viimeisen viiden minuutin aikana molemmat joukkueet iskivät vielä kaksi maalia. ISB:n maaleista vastasivat kapteeni &#8221;isohauis&#8221; Niemelä sekä viimeisille minuuteille mukaan ehtinyt Ranto, joka ohjasi komean kuvion päätteeksi Niemelän syötön takatolpalta aivan oikeaan yläkulmaan."
