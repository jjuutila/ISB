  MatchReport: "SARJAKÄRKI LAITETTIIN TIUKOILLE\r\n\r\nLiekö runsaslukuinen yleisö pelottanut Ville Metsä-Ketelän pois kokoonpanosta illan ottelusta, sillä kolmella pakilla jouduttiin tulemaan toimeen. Meteli houkutteli paikalle kuitenkin Jani Latvalan ja &#8221;Hietala&#8221; saikin torjuntavastuun iltaotteluun.\r\n\r\nOttelu alkoi tasaisissa ja tunnustelevissa merkeissä ähtäriläisten pitäessä palloa enemmän ja ISB:n keskittyessä vastahyökkäyksiin. Erän ainoa maali nähtiin vasta 11 minuutin jälkeen, kun E.P.V.T. onnistui.\r\n\r\nToiseen erään ähtäriläiset saivat hyvän alun, kun jo 20 sekunnin pelin jälkeen maaliverkot heiluivat. Puhtimäki ilmoitti kuitenkin ISB:n peliin mukaan kolme minuuttia myöhemmin. Niemelä laittoi kulmalyönnin ronskisti maalille, jossa Putte oli terävin. Erän viimeiset viisi minuuttia olivat kuitenkin vaikeita ja E.P.V.T. vyörytti. Kaksi kertaa annettiin liikaa tilaa laukoa ja kaksi kertaa soivat myös verkot omissa.\r\n\r\nErätauolla jokainen oli sitä mieltä, että peli on vielä käännettävissä. Ja kolmanteen erään astelikin taisteleva Kakkonen. Vain 46 sekuntia oli pelattu, kun karvaajaketju iski. Koko ketjun karvaustyön päätteeksi Oja-Lipasti naarasi verkot tötterölle Mäenpään syötöstä. Tämän jälkeen kavennusta haettiin vimmatusti, mutta tuloksetta. Sen sijaan E.P.V.T. onnistui 5 minuutin jälkeen. Kiri uhkasi tyrehtyä lopullisesti ajassa 42.40, kun Miika Latvasalolla oli kovasti asiaa vastustajalle. Tuomari Smulter näki tilanteen 2+10 minuutin arvoisena ja kapteeni Niemelä lähti istumaan Latvasalon kakkosta.\r\n\r\nMutta kaikkea eivät vielä olleet tulevat jurvalaiset nähneet. Puhtimäki syöksyi oikeaa laitaa läpi jokaisesta vastustajasta vieden vielä maalivahdinkin sivuun ja pallo pömpeliin ajassa 43.00. Eikä sen tähän loppunut. Varusmies Ranto suoritti alivoimakarvausta sotilaallinen kiilto silmissään pitemmän pätkän, sai pallon pois ja tarjoili Mäenpäälle joka ei erehtynyt. Aikaa kellossa vielä 49 sekuntia. Aikalisä, erikoiskentällisen suunnittelua ja maalivahtia pois. Hyvää mylläkkää saatiinkin aikaan, mutta ei vain saatu palloa maaliin asti.\r\n\r\nTaisteluilmeeseen etenkin kolmannessa erässä Valkku on erityisen tyytyväinen. Tästä on hyvä jatkaa kohti 3.11. pelattavaa turnausta Kuortaneella, jossa kohdataan Jalasjärven Jalas ja SC Saragoza Kristiinankaupungista. Pahaksi onneksi B-junnuilla on samana päivän turnaus Pietarsaaressa, eli aikamoinen osa joukkueesta on siellä suunnalla. Toivottavasti muut joukkueen pelaajat pääsevät mahdollisimman isolla prosentilla mukaan.\r\n\r\nTehoille tänään: Puhtimäki 4+0, Mäenpää 2+1, Ranto 0+3, P.Vainio-Hynnilä 2+0, Oja-Lipasti 1+1, J-M Huhtanen 1+0, Niemelä, M.Kivimäki sekä Ruohoniemi 0+1."
