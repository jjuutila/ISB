  MatchReport: "KÄRKIKAMPPAILUSTA NIUKKA VOITTO\r\n\r\nWhite Fox isännöi Kauhavan koulukeskuksessa ISB:tä, jonka tappioton tilasto sai voittosarakkeeseen kuudennen voittonsa. Lopputulos runsasmaalisessa ottelussa jännittävien vaiheiden jälkeen 10-11 (3-4, 4-5, 3-2). Tuomarit sallivat pelaamisen sääntöjen rajamailla ja pienellä kentällä tämä saattoikin olla oikea ratkaisu, muutoin peli olisi ollut jatkuvasti poikki. Kumpi kärsi tästä enemmän, paha sanoa, mutta melkoiseksi sählyksikin peli välillä meni. ISB:ltä puuttui kokoonpanosta 3 tärkeää pelaajaa, kun Heikki Nikkola, Jukka Kantoniemi ja Teemu Turunen olivat sairastuvalla.\r\n\r\nAvauserää oli pelattu nelisen minuuttia, kun Ville Loukasmäki nosti rystyltä taidokkaasti etukulmasta sisään. Erä eteni tasatahtiin Foxien käytyä välillä 3-2 -johdossakin. Timo Fältin ja avausotteluaan tällä kaudella ISB:ssä pelanneen Tomi Anian komea yhteistyö tuotti tasoituksen, jonka jälkeen Loukasmäen pukukoppimaalilla ajassa 19.40 ISB siirtyi taukojohtoon.\r\n\r\nToisen erän alkuun Fox-kapteeni Palomäki tasoitti, kunnes Miika Toivio haistoi raadon maalilla ja vei vieraat jälleen johtoon. Tämän jälkeen Jarkko Ojalan nousu vasemmasta laidasta ja vastustamaton pommi aivan takayläkulmaan vei ISB:n kahden maalin karkumatkalle. Kotijoukkueen vaarallinen ylivoima onnistui jo toistamiseen kaventaen pelin, ennen kuin erinomaisen pelin pelannut Pekka Laitila onnistui. Toiseen erään molemmat onnistuivat vielä kahdesti, joten taukotilanne oli 6-8. ISB:stä osujina Eero Rahnasto sekä Loukasmäki illan kolmannellaan, kotijoukkueen molemmista vastasi parhaana palkittu Tero Koskilammi (3+1).\r\n\r\nPäätöserän alku näytti heti, että peli oli kaikkea muuta kuin pelattu, kun Palomäki (3+2) kavensi eron yhteen maaliin. Laitilan ohjaus maalin edestä ja Rahnaston jättikantti venyttivät eroa vielä, kunnes viimeisellä kympillä kotijoukkue tuli vielä maalin päähän. Viimeisillä hetkillä White Fox osui ilman maalivahtia ja oli lähellä onnistua myös tasoittamaan, mutta Jarkko Ojalan venytys pelasti ISB:n ennen summeria. \r\n\r\nJani Syysmäki ISB:n maalilla pelasi kelpo ottelun ja piti ISB:tä selvästi pystyssä heikkoina hetkinä. Kotijoukkueen korkea karvaus tuotti välillä ongelmia vierailijoille ja kaikki kunnia heille illan ottelusta, helpolla ei päästy.\r\n\r\nSunnuntaina jatketaan kotiottelulla Sisu vastaan, ottelu alkaa totuttuun tapaan klo 15.00. Tervetuloa! Otteluisäntänä suutari Mauri Keihänen.\r\n\r\nPisteille Kauhavalla:\r\nNeva-Keturi 1+4, Rahnasto 2+2, Loukasmäki 3+0, Toivio 1+2, Laitila 2+0, Fält sekä Jarkko Ojala 1+0 ja Ania sekä Yli-Karjanmaa 0+1. \r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3167&LANG=FI&TYPE=5&SEASON=2011\r\n"
