  MatchReport: "ISB-SC Alavus\r\n\r\nTätä peliä naiset olivatkin odotelleet jo kieli pitkällä, koska viime taistelusta Alavudella oli jäänyt jotain hampaankoloon pelin päättyessä laimeasti 1-1 lukemiin. \r\n\r\nPelin ensimmäinen keskialoitus alkoikin heti vauhdikkaasti pallon liukuessa uhkaavasti Alavuden maalia kohti, antaen vihiä tulevasta ansiokkaasta taistosta. Lisää taidonnäytteitä tuli heti perään, kun Minna veti suoraan maalivahdin rintapanssariin Armin hienosta syötöstä. Peliin lähdettiinkin heti hyvällä jalalla ja ISB:n naisilla oli kentällä oikeaa tekemisen meininkiä :)\r\n\r\nEnsimmäinen erä sisälsi jälleen monia hyviä vetopaikkoja mutta silti ensimmäistä maalia saatiin odotella yli 11 minuuttia. Ajassa 11.15 Salla kokeili vetää maalille ja pallo jäi uhkaavasti pomppimaan maalin suulle. Tästä Pia toimitti pomppupallon pussiin Pialle tyypilliseen tapaan. Paria minuuttia ei tästä kerinnyt kulua, kun Sanna M. sai vuorostaan apinan pois selästään. Sanna vohki vastustajalta pallon itselleen ja kiersi maalin takaa maalin oikealle reunalle. Maalivahti tuli tilanteeseen hieman myöhässä, Sanna näki tilaisuutensa tulleen ja nippasi pallon sisään maalivahdin jalkaa apuna käyttäen. Siinä sitä sitten jo tuuleteltiin, kun osa katsojista ei vielä edes tajunnut pallon tavoittaneen maalia. \r\n\r\nToiseen erään lähdettiin pienellä etumatkalla lukemissa 2-0. Lisää maaleja oli kuitenkin tulossa, kun Marjut katkaisi vastustajan syötön maalin edustalla ja antoi pienen syötön Sanna M.:lle, joka kiepautti komeasti pallon vasemmasta alakulmasta Alavuden maalin perukoille. Jälkipeleissä illalla taisi itse asiassa oli vielä eriäviä mielipiteitä siitä, oliko Marjut syöttänyt pallon Sannalle vai oliko Sanna ottanut pallon Marjutilta. Allekirjoittanut ei ainakaan päässyt selvyyteen siitä, miten asian laita loppujen lopuksi oli. Tärkeintä kuitenkin on, että maali tuli ja molemmat naiset pääsivät osallisiksi pisteistä :)\r\n\r\nVaravalmentajana toiminut Markku jakeli pelin tiimellyksessä taktisia vinkkejä ja kuuliaiset pelaajat ottivat neuvot heti käytäntöön ja tekemisen ilo näkyi kentällä jokaisen naamalla. Alavus pääsi kuitenkin maalipaikalle ensimmäistä kertaa ajassa 25.04 tilanteen muuttuessa 3-1 lukemiin. Tästä sisuuntuneena Salla mojautti jättivedon suoraan Alavuden maalivahdin kypärään, mutta maalin sijasta taisi kypärään vain tulla lommo. Ajassa 28.39 neuvot jälleen tepsivät, kun Minna taisteli pallon laidassa itselleen ja toimitti hienosti Sallalle maalin edustalle, josta Salla pani legendaarisella \"kaljapullonkorkuisella\" vedolla verkot tötterölle. Toisen erän lopussa Alavus rokotti ISB:tä tekemällä toisen maalinsa.\r\n\r\nKolmannessa erässä ISB jatkoi pelin hallintaa ja hienoja vetopaikkoja oli tarjolla taas useita muun muassa Marjaanan taholta. Pia oli jälleen taas elementissään, kun Outi kiemurteli pallon kanssa pitkin maalin edustoja ja sopivan paikan löytyessä veti pallon maalille. Pallo jäi taas arvaamattomasti pomppimaan ja ei aikaakaan kun Pia kerkesi viimeistellä sen pussin perukoille. Ajassa 43.23 Alavudelta nähtiin vielä komea taidonnäyte, kun Mäkelän Anniina sai maalivahdin avustuksella pamauttaa tarkkaakin tarkemman vedon suoraan pompusta ISB:n maaliin. Loppupelin aikana ei enää maaleja syntynyt vaan peli päättyi lukemiin 5-3. Alavuden maalilla oli kuitenkin loppuun asti säpinää ja peli oli katsojan silmistä upeaa katseltavaa alusta loppuun saakka. Naiset hoitivat taas turnauksesta kaikki 4 pistettä kotiin, näin sitä pitää!\r\n\r\n\r\nPistetiliään pelissä kartuttivat:\r\nNiemelä Pia 2+0, Mikkonen Sanna 2+0 Koskinen Sallamari 1+1, Kriikku Marjut 0+1, Ala-Lipasti Minna 0+1 ja Latva-Kokko Outi 0+1\r\n"
