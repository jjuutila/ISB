  MatchReport: "SARJAKÄRKI KOMEASTI KUMOON\r\n\r\nISB:n kakkosjoukkue isännöi nelosdivarin turnausta Ilmajoella. Odotettavissa oli jo etukäteen tiukat matsit ja ennustukset kävivät toteen. Aamun avauskamppailussa oli vastassa tappioton PB Team II Vaasasta, joka on dominoinut tämän kauden nelosta täydellisesti. Tällä kertaa ISB II sai kuitenkin kotihurmoksen päälle ja kurinalainen karvaus- ja puolustuspeli tuotti maukkaan 6-3 -voiton (1-1, 3-1, 2-1). Iltaottelussa Isojoen Urheilijat taipui puolestaan lukemin 3-5 (1-1, 2-3, 0-1), eli kotiturnauksen saldoksi saatiin täysi pistepotti.\r\n\r\nSarjakärkeä vastaan lähdettiin hieman uudella taktiikalla (mm. Latvala maaliin&#8230;) ja avauserä pysyikin tasaisena. ISB siirtyi johtoon erän loppupuolella, kun Manne Niemelä tarjoili eikä Janne Haapamäki erehtynyt. Pian oli kuitenkin vaasalaisten vuoro tasoittaa ja erätauolle siirryttiin tasalukemissa. Toinen erä sai hyvän startin, kun jo toisella minuutilla ISB:n painostus tuotti johtomaalin. Mikko Kivimäki siirsi pallon Jukka Mäenpäälle, jonka syöttö maalin takaa meni onnekkaasti sisään PB:n omasta pelaajasta. \r\n\r\nErän puolen välin tienoilla ISB osui kahdesti. Ensin Juho Ranto siirsi tyylikkäästi pallon ohi PB-veskari Södermanin, syöttöpiste Antti Laakkoselle. Kohta saatua ylivoimapeliä ISB tarvitsi kokonaiset 2 sekuntia, kun vaparista Mäenpää lämäsi pallolle riittävän kyydin. Tämän jälkeen sattuikin uinahdus, sillä PB Team tarvitsi kavennukseen ainoastaan 7 sekuntia keskialoituksesta.\r\n\r\nPäätöserän alussa ISB alkoi kulkea kohti kahta sarjapistettä, kun Mäenpää osui jälleen, tällä kertaa Kalevi Kuikan syötöstä. PB Team kavensi kuitenkin vielä samalla minuutilla. Erän puolessa välissä nähtiin pelin ratkaisu, kun PB Teamin Stenman torppasi Mikko Kivimäen aivotärähdyksen arvoisesti katsomoon, tuloksena 5+20 minuutin jäähy ja Kivimäen päivän pelit samalla pakettiin. ISB myllytti hienosti koko vitosen, maalinteossa ei onnistuttu, mutta aikaa kohti voittoa saatiin kulumaan hienosti. PB Team yritti kavennusta vielä ilman maalivahtia, mutta päätöserän maalissa pelnnut Ruohoniemi oli mies paikallaan. Laakkonen lopetti pyristelyt nostamalla vielä kliinisesti puolustajan yli loppulukemat 6-3:een.\r\n"
