  MatchReport: "SASTAMOLO SYÖTTI KITKERÄÄ JATKOAIKA-KALKKIA\r\n\r\nIlmajoki-hallilla nähtiin taas kohtuullisen maalirikas ottelu, kun tiukan ja hieman välillä tunteitakin kuohuttaneen ottelun vei lopulta vierailija Sastamolo Kings Kemistä 7-8ja. (4-3, 1-2, 2-2, 0-1). Ottelun alku oli melko lailla tyypillinen ISB:lle. Ajassa 02.18 vastustaja johti jo 0-2, mutta vain reilut puoli minuuttia myöhemmin oltiinkin jo tasoissa. Miika Kemilän ja Teemu Kvistin maaleista heränneenä ISB takoi kavennus- ja tasoitusmaalit neljän sekunnin sisään. Ensimmäiseen maaliin syötön antoi paluun joukkueenjohtajan tehtävistä kentälle tehnyt Antti Kuusisto. Lämäri maalille, jonka Timo Viita otti rinnalla haltuun ja siitä Timo veti nopeasti pomppupallosta selkä maaliin päin. Seuranneesta keskialoituksesta ottelussa muuten pimennossa ollut Markku Neva-Keturi vei aloituksen eteenpäin ja vapautti Sami Kosken maalintekoon. Tarkka laukaus takanurkkaan ja tilanne 2-2 ajassa 02.57.\r\n\r\nSeuraavaa maalia odoteltiin erän puoliväliin saakka, jolloin Sastamolo iski ylivoimalla. Tapio Ala-Rautalahti nousi röyhkeästi laidasta maalin eteen ja pallo varmasti maaliin. Ajassa 12.30 ISB:n tasoitusta ja uransa ensimmäistä II-divisioonamaalia pääsi tuulettamaan kovan maalinedustaistelun päätteeksi Juha-Matti Valli. Syöttöpiste Miika Toiviolle. Erän lopussa puhui vielä Ville Loukasmäen pelätty pyssy, kun hän laittoi Kosken syötön unelmalämärillä oikeaan yläkulmaan.\r\n\r\nToinen erä oli erittäin tasainen ja molemmilla joukkueilla oli paikkansa. Erässä nähtiin viihdyttävää ja kontrolloitua salibandya molemmilta joukkueilta. Sastamolosta maalinteossa onnistui Jaakko Kvist kahdesti ja ISB:n erän ainokaisesta vastasi Eero Rahnasto jälleen Toivion syötöstä.\r\n\r\nKolmannen erän puolivälin lähestyessä kemiläiset hankkiutuivat maalin johtoon pistehai Juha Tammelan toimesta. Pian tämän jälkeen Sastamolo otti ottelun ainoan jäähynsä, ja ISB pääsi kokeilemaan ylivoimaansa. Muutamaa laukausta lukuun ottamatta ylivoima oli totuttua tehottomampaa. Kaksiminuuttisen lopussa kulmassa ja maalin edustalla syntyi hässäkkää, joka päättyi Rahnaston laukomaan tasoitusmaaliin. Ajassa 53.23 nähtiin illan komein yksilösuoritus, kun isäntien Tatu Hietikko riisti pallon omalla alueella kahden kemiläis-pelaajan nenän edestä. Oma juoksu pitkin vasenta laitaa ja pallo poikittain Timo Viidalle, joka sai lyödä pallon tyhjiin. Tämän jälkeen omaa maalia puolustettiin hampaat irvessä, mutta mutta. Ilman maalivahtia pelanneet kemiläiset tulivat tasoihin vain 7 sekuntia ennen päätössummeria. Maalin viimeisteli kapteeni Ville Mänty.\r\n\r\nJatkoajalla mentiin päästä päähän, eikä tasapelipisteen varmistelusta ollut tietoakaan. ISB:n pelaajista ratkaisun avaimet oli ainakin Loukasmäellä ja Koskella, mutta ei vain uponnut. Ajassa 62.55 Jaakko Kvist viimeisteli sitten lievän vaihtovirheen aikana hattutemppunsa komeimmalla mahdollisella tavalla. Oma nousu vasemmasta laidasta ja pallo etukulmasta sisään. Kvistin pojista Jaakko olikin pirteä koko pelin. ISB:stä parasta myllyä esitti &#8221;keltainen&#8221; ketju T.Hietikko-Tuomas Vierula-Viita, pakkeinaan J.Hietikko-A.Kuusisto.\r\n\r\nHuomenna uusi päivä ja uudet kujeet. ToPV voitti tänään Lapualla 3-8 ja heillä on jo neljän ottelun voittoputki. Kauden viimeistä kotiottelua ISB ei kuitenkaan lähde suosiolla häviämään, vaan huomenna nähdään taisteleva ISB. Ottelu alkaa klo 15.00.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127892969"
