  MatchReport: "ISB II AVASI PISTETILIN\r\nVaasassa sunnuntaina 6.11. käytiin V-divisioonan toinen turnaus. ISB II sai jälleen matkaan kolme ketjua, pakkipareja oli tosin kaksi, ja nekin saatiin täyteen vasta kun Jussi Parvi siirrettiin pakin tontille.\r\nEnsimmäiseen otteluun Isojoen Urheilijoita tehtiin iso muutos kotiturnaukseen verrattuna, sillä valmennusjohto piiskasi kollit karvaamaan aina vastustajan päädystä asti kahden minuutin fläppitaulu-pikakurssin voimalla. Muutos tuottikin tulosta ja ottelu oli II-joukkueen paras tähänastisista peleistä, lopputuloksen ollessa 3-2 (1-1, 1-1, 1-0) ISB II:lle. Heti ottelun alkuminuuteilla ISB loi valtavaa painetta Isojoen päädyssä, erityisesti veljesketjun terhakkaan karvauksen ansiosta. Vain muutama minuutti oli ehditty pelata kun tämän kauden debyyttinsä tehnyt Jani Nurkka lämäsi omalta alueelta korkean pallon kohti vastustajan maalia. Vähintäänkin hölmistyneen näköinen oli veljeksistä Iisakki, kun pallo löysi tiensä verkon perukoille hänen takaraivonsa kautta.\r\nIsojoki pääsi tämän jälkeen hieman peliin mukaan, kun tyytyväisyyden pikku pupu tuntui valtaavan ainakin Sakarin pääkopan. Toisessa erässä maalinteossa onnistui sitten junioriketju. Tomi Ania lämäsi pallon aitiopaikalta vasempaan yläkulmaan. Vanhemmat kaverit vois ottaa Tomilta vaikka vetotreenejä, sen verran napakka kuti lähti.\r\nKolmanteen erään lähdettäessä pelin kulku oli ollut selvä. ISB hallitsi selkeästi kenttätapahtumia, mutta tuhlaili maalipaikkoja. Erityisesti konkariketju Huhtanen-Niemelä-Puhtimäki oli ihmeissään kun kaikki vedot painelivat Kauppiksen takaseinään. Kaiken kukkuraksi vastustaja oli harvoista hyökkäyksistään saanut myös aikaiseksi kaksi maalia, joista toisen ylivoimalla, joten tilanne oli tasan 2-2.\r\nISB:n hallinta jatkui ja maalissa Jani Latvala torjui kaiken mitä eteen tuli. Lopulta painostus palkittiin, mutta ei niinkään ennustettavissa olevalla tavalla. Vain kolmisen minuuttia oli peliä jäljellä, kun Ville Metsä-Ketelä lähetti puolesta kentästä &#8221;hurjan&#8221; maanuoliaisen kohti maalia. Jollain ihmeen kaupalla pallo löytyi verkon perukoilta ja oranssi lapa oli kohti kattoa. 3-2 johto säilyi loppuun saakka, vaikka kapteeni Niemelän jäähyä pitikin tappaa viimeiset hetket.\r\n- Onhan näitä tehty, kertasi voittomaalin iskenyt Ville Metsä-Ketelä."
