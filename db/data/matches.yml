  MatchReport: "HIPALTA RYÖSTÖPISTEET\r\n\r\nISB jatkoi hyvin alkanutta 2.divaritaivaltaan Kannuksessa Himangan Pallon vieraana. Koskaan aiemmin ei ISB ole pisteitä palloon erikoisesti suhtautuvalta Kannuksen matolta hakenut, mutta sunnuntaina oli vihdoin sen aika. Ottelu päättyi vierailijoiden hyväksi 3-12 (1-3, 1-5, 1-4).\r\n\r\nOttelu eteni oikeastaan koko ajan saman kaavan mukaan. Molemmilla oli paikkansa, mutta ISB käytti ne huomattavasti paremmin hyödykseen. Oikeastaan ilman 3.erän maalipaikkojen tuhlailua lukemat olisivat voineet olla kotijoukkueen kannalta vieläkin murheellisemmat. ISB:n viisikkopuolustus piti tänään HiPa-pelaajat poissa parhailta maalintekopaikoilta. Ottelun avausmaalin takoi Janne Ojala Teemu Turusen syötöstä viiden minuutin kohdalla, mutta tähän kotijoukkue vastasi tasoituksella pari minuuttia myöhemmin. Erän loppupuolella osui ensin Eero Rahnasto ja sitten toisen ISB-ylivoiman lopussa Markku Neva-Keturi.\r\n\r\nToisen erän alussa ISB ratkaisi pelin kuuteen ja puoleen minuuttiin. Janne Ojala, Timo Fält, Rahnasto ja Neva-Keturi kasvattivat johdon jo 1-7:ään. ISB:llä oli varaa tuhlata jopa rankkari ja HiPan harvoissa paikoissa Jani Syysmäki oli todella mies paikallaan ISB:n maalin suulla. Erän loppupuolella molemmat osuivat kertaalleen, joten toiselle erätauolle mentiin lukemissa 2-8.\r\n\r\nKolmannessakin erässä ISB merkkautti 3 ensimmäistä osumaa, joista viimeiseen Jukka Kantoniemen tekemään maaliin syöttöpisteen saalisti pirteästi esiintynyt Tommi Lähdesmäki. Tämä oli nuorukaisen ensimmäinen 2.divaripiste. Pelimiesten kympille ei jäänyt tänään juuri panosta, siellä molemmat onnistuivat kerran, ja päätöslukemat 3-12 laukoi 4 maalin iltaa viettänyt Rahnasto.\r\n\r\nHiPa ei antanut ISB:lle tänään odotetunlaista vastusta, saa nähdä miten kahdessa jäljellä olevassa kohtaamisessa käy. ISB:n kausi jatkuu sunnuntaina 10.10. kotiottelulla, kun klo 15.00 alkavassa ottelussa vastaan asettuu yksi sarjan paikallisvastustajiin lukeutuvista joukkueista, eli Nurmon Jymy. Sitä ennen Ilmajoki-hallilla saadaan nauttia myös kauniimman sukupuolen edustajien salibandysta, kun lauantaina 9.10. ISB:n naiset aloittavat kautensa kotiturnauksella. ISB:n pelit ovat klo 10 ja 19.\r\n\r\nPisteille HiPa-ottelussa:\r\nNeva-Keturi 3+2, Rahnasto 4+0, Janne Ojala 2+0, Kantoniemi 1+1, Turunen ja Jarkko Ojala 0+2, Fält ja T.Hietikko 1+0 sekä Laitila, Kuusisto ja Lähdesmäki 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3110&LANG=FI&TYPE=5&SEASON=2011\r\n"
