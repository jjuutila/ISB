  History: |-
    Historian ensimmäiseen III-divarikauteen lähdettäessä oli tilanne taas jollain tapaa uusi, kun joukkueella oli välillä "oikeitakin" harjoituksia. Valmennuskaksikko Antti Kuusisto - Markku Neva-Keturi piti "aaivan valtavia" treenejä ja hurjimmissa kuvitelmissa jotkut puhuivat jo jopa noususta kakkosdivariin.
    Alkukausi sujuikin pääasiassa voitollisissa merkeissä, Toivion Miikan huolehtiessa pistepörssin kärkipaikasta. Vuoden 2004 loppupuolella koitti kuitenkin nousijajoukkueelle arki. Vaasan turnauksesta marraskuussa ISB korjasi mukaan vielä yhden pisteen, mutta Peräseinäjoelta joulukuussa ei heltynyt enää sitäkään, kun SB Vaasa II ja Jukobox molemmat veivät ISB:n päänahan.
    Tammikuussa asiat alkoivat muuttua. Pelaajaverkkoja ei tarvinnut edes heitellä vesille, kun ISB:n kasvatit Tatu Hietikko ja Sami Koski päättivät palata ylemmiltä sarjatasoilta pelastamaan ahdingossa olevaa kasvattajaseuraansa. Tammikuun alun Pietarsaaren turnaukseen pojat eivät kuitenkaan vielä ehtineet, mutta nousu oli alkanut. Sen jälkeen kun Miika oli alkuverryttelyssä suoritetussa painimatsissa telonut Fältin olkapään sairaalakuntoon, hän päätti hyvittää joukkueelle luottopuolustajan menetyksen ja johdatti ISB:n voittoon ja tasapeliin. Näillä pisteillä kärkitaistelu oli taas vaihteeksi askeleen lähempänä.
    Kristiinankaupungissa nähtiin sitten jo uusvanhojen ISB:läisten paluu valkopaitaan ja tulos oli sen mukaista. Jälleen kolme pistettä ja kärki sen kuin lähestyi. Vaasassa helmikuun loppupuolella oli pitkästä aikaa vuorossa neljän pisteen turnaus. Siitä iso kiitos Juha Puhtimäelle, joka ehti ensimmäiseen peliin paikalle vasta kolmanteen erään, mutta takoikin siinä sitten lämpimikseen kolme maalia ja näin oli kalavelat maksettu Jukoboxille lukemin 6-4. Kälviän turnaus viikkoa myöhemmin tuotti jälleen sen tutun 3 pistettä, kun Top Cornersin kanssa pisteet tasattiin ja PeTosta otettiin revanssi syyskierroksen tappion jäljiltä.
    Viimeiseen ja ratkaisevaan turnaukseen Kokkolan tykkihalliin saatiin pitkästä aikaa, tai oikeastaan ainoan kerran kauden aikana, mukaan käytännössä ykkösmiehistö. Ensimmäisessä pelissä oli suuret panokset, kun sarjakärki Redy asettui puolustamaan kotihallissa mainettaan. Todella kiihkeän ottelun lopputulos oli lopulta 5-4 ISB:lle ja näin viimeiseen peliin SB Vaasan II-joukkuetta vastaan muodostui todella kovat panokset. Kyseessä oli ottelun voittajan pääsy II-divisioonan karsijan paikalle. Pelin tärkeys näkyi otteissa, eikä ISB:n miehistön esitys todellakaan ollut mairittelevaa katseltavaa. Ottelun lopputulos on kuitenkin se mikä ratkaisee ja 10-7 voitto käynnisti juhlat! Muutaman päivän päästä tästä liitto vahvisti aiemmat epäilyt siitä, että II-divariin ei tarvitse karsia, koska sieltä oli noussut kaksi ja pudonnut kolme joukkuetta. Näin ISB:lle historiallinen paikka II-divisioonaan kaudelle 2005-2006!
