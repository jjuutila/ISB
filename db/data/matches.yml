  MatchReport: "Turnauksessa ensimmäisenä vastaan asettui kotijoukkue SC Alavus. Alkuasetelmat olivat kutkuttavat. Ilmajoen naisilla tuntui olevan jotain sanottavaa kynäilijälle, ja lähdettiin hakemaan pakkovoittoa. Tuo asetelma ei tietenkään kovin hyvältä vaikuttanut.\r\n\r\nPeli pyöri jatkuvasti Alavuden päässä, ja ensimmäinen maali nähtiin ajassa 12. 53. Maalintekijänä Sanna Mikkonen, joka teki debyyttinsä puolustajana, ja syöttäjänä Aution Armi. Pallo lipui hienosti maalivahdin jalkojen välistä. \r\n\r\nEnsimmäisessä erässä saatiin pari ylivoimaakin pyörimään, mutta Alavus sai hyvin estettyä ne maalintekoyritykset. Ensimmäinen erä ISB:lle 1-0. \r\n\r\nToinen erä oli hyvin samanlaista kuin ensimmäinenkin. Pallo pyöri vastustajan tontilla, mutta maaliin asti se ei löytänyt lukuisista yrityksistä huolimatta. \r\n\r\nKolmannessa erässä ei juurikaan muutoksia tapahtunut. ISB:n maalivahti Maria Siltala sai suht rauhassa olla oman maalin suulla. Vastustaja ei vaan yksinkertaisesti päässyt tarpeeksi lähelle. ISB yritti vimmatusti lisää maaleja, koska 1-0:han ei vielä tunnu turvalliselta. Siihen saimme jälleen mahdollisuuden, kun Alavus otti jäähyn. Ylivoima lähti pyörimään, mutta ISB: n epäonneksi Alavus katkaisi. Ilmajoen naisilla oli epäselvyyksiä paikoistansa, ja niin vastustaja pääsi yksin maalille, ja tasoittava maalihan siitä syntyi. Peliä jatkettiin tilanteesta 1-1, eikä enempää maaleja nähty koko loppuerän aikana. \r\n\r\nKaiken kaikkiaan peli oli ISB:n hallinnassa. Alavus vaikutti kesyltä, moneen muuhun verrattuna, eikä vaikuttanut kovin agressiiviselta, mitä aluksi pelättiin. Aina pisteen menetys harmittaa, varsinkin kun peli pelillisesti olisi ollut täysin voitettavissa. Mutta onneksi kohtaamme uudestaan, eikä silloin taatusti tarvitse tällaisia harmitella. \r\n"
