  MatchReport: "VAISU ATRIA JÄI JALKOIHIN\r\n\r\nKristiinahallin parketti isännöi kauden kolmanneksi viimeistä 4.divarin turnausta. ISB II sai matkaan pitkästä aikaa yli kaksi kentällistä pelimanneja, ja tulos näkyi heti taululla. Toki aivan niin isolla rosterilla ei päästy matkaan kuin Valkku vielä lauantai-illalla luuli, vaan ne joukkueelle normaalit parit poissaolot tulivat vielä sunnuntai-aamuna, ensimmäinen jo klo 6.20 (Kiitos Hietala). Lisäksi Putte Puhtimäki viiletti paikalle ensimmäisen pelin avauserän aikana, ilman sisäpelikenkiä luonnollisesti. Debyyttinsä ISB II:ssa teki turnauksessa kaksi pelaajaa. B-junnuissa ensimmäistä kauttaan pelaava Miro Koskenranta pelasi kelpo turnauksen, pistetilikin avautui yhdellä syötöllä. Nurmon Jymystä juuri siirtynyt ikänestori Raine Lamberg oli puolestaan saman tien kuin kotonaan 4.divariympyröissä. Huimat tehot 3+6 olivat yksi päätekijöistä ISB:n täydessä pistepotissa.\r\n\r\nAvauspelistä Team Atriaa vastaan odotettiin kovaa vääntöä, niin kuin aina heitä vastaan on ollut. Avauserää lukuun ottamatta ISB oli kuitenkin selkeästi tehokkaampi ja latoi taululle lukemat 2-9 (1-2, 1-3, 0-3). Avausmaalin iski Atria-kapteeni Marko \"Kara\" Talso, joka käytti ISB-puolustuksen uinahtelun hyväkseen ja iski viivasta nyytin. Tasoitus syntyi 8 minuutin kohdalla, kun Koskenrannan syötöstä joukkueen pistehai Pekka Huhtanen tälläsi kovan vetonsa ylähyllylle. Erässä nähtiin vielä yksi maali, kun Juha Udelius napautti ISB:n taukojohtoon.\r\n\r\nToisen erän toisessa vaihdossa Lamberg lämäsi pallon päädyn kautta takatolpalle, jossa Jarkko Ojalalla oli helppo työ siirtää ISB kahden maalin johtoon. Kavennus tuli kuitenkin heti seuraavassa vaihdossa, kun Veikko Laitila iski tarkasti lähes puolesta kentästä. Kauaa ei kuitenkaan ISB odotellut Atriaa peliin mukaan, vaan jälleen seuraavassa vaihdossa soi. Janne Haapamäen syötöstä survoi Puhtimäki päivän ensimmäisensä. Muutama minuutti tästä ja Punkki Ojala oli jälleen pahanteossa, tällä kertaa Petri Kivimäki toimi tarjoilijana. ISB onnistui erässä vielä kertaalleen, kun ylivoimapeli tuotti tulosta. Pekka Huhtanen tälläsi viivasta pienen kierron ja takakulmassahan se pallo kolkutteli.\r\n\r\nPäätöserässä Atria ei saanut enää kiriä aikaan, kun taas ISB viimeisteli kolmesti. Joonas Haapamäki ujutti ensimmäisen miesten sarjojen maalinsa nöyrästi längistä sisään, Puhtimäki katkaisi keskialueella ja polki tuttuun tyylinsä viimeistelemään ja vielä Salo-Tuisku päätti maalinedushässäkän onnellisesti. Atria oli tänään vaisu, mutta toisaalta ISB oli lähes kauden parhaimmillaan, erityisesti viimeistelyn osalta. Lisäksi Tomi Ruohoniemi esitti maalissa varmoja otteita."
