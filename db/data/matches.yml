  MatchReport: "ISB JA JYMY TASASIVAT PISTEET\r\n\r\nLauantaina Fysio 2000:n isännöimässä ottelussa kohtasivat sarjakakkonen ISB ja sarjakolmonen Nurmon Jymy. Ilmajoki-hallille oli saapunut lähemmäs sata ihmistä todistamaan paikalliskamppailua. Molemmilla oli painostusjaksonsa ja vauhtiakaan ei pelistä puuttunut. Värikkäässä pelissä tasattiin pisteet jatkoajan päätteeksi 5-5ja. (3-1, 0-3, 2-1).\r\n\r\nOttelu sai lentävän lähdön, kun 20 sekunnin pelin jälkeen Olli Yli-Karjanmaa sai hieman kyseenalaisen jäähyn. Jymy ei jättänyt tilaisuutta käyttämättä, vaan 9 sekuntia ennen jäähyn päättymistä kokenut Pasi Kontiola tykitti pallon viivasta maaliin. Tämän jälkeen ote alkoi pikkuhiljaa siirtyä kotijoukkueelle ja erityisesti erän loppupuoli oli ISB:n hallussa. Kotijoukkueen kuparisen rikkoi Ville Loukasmäki Juha-Matti Vallin syötöstä. Viimeisellä viidellä minuutilla kotijoukkue iski vielä kahdesti. Teemu Turusen lähettämään pystysyöttöön ehti ensimmäisenä Petri Pollarinen, jonka pompusta ampuma rystyveto upposi etuyläkulmaan. Vain 40 sekuntia tästä, kun Jymyn lievän vaihtovirheen seurauksena Markku Neva-Keturi sai tarjoilla kulmavaparin maalin edustalla väijyneelle Loukasmäelle, eikä Ville näistä tapaa erehtyä.\r\n\r\nToiseen erään tuli sisuuntunut Jymy, kun taas ISB:n &#8221;luistin&#8221; alkoi hieman painaa. Erän alussa tosin ISB:llä oli lukuisia ainakin puolittaisia maalipaikkoja, mutta enää ei pallo löytänyt tietään Harri Käpyahon selän taakse. Sen sijaan Jymy iski paikoistaan kolme maalia erän aikana. Maalimerkinnät kapteeni Lambergille, toistamiseen Kontiolalle, sekä Tero Koskilammille.\r\n\r\nKolmanteen erään ISB sai taas takaisin tarvittavaa energiaa. Erän alkupuolella Jymy pääsi kuitenkin jo kahden maalin johtoon Miika Ulvilan karattua suoraan jäähyaitiosta läpiajoon. Kaivatun kavennuksen iski kapteeni Eero Rahnasto puolustuksessa urakoineen Sami Hillun syötöstä. ISB:n yritys palkittiin myös tasoituksen muodossa. Tarkan laukauksen omasta kierrosta vasempaan alapesään lähetti jälleen Pollarinen. Syöttöpiste Yli-Karjanmaalle. Viimeiset 7 minuuttia mentiin maaleitta, kuten myös jatkoaika. Molemmilla oli tosin paikkoja voittomaalin tekoon, mutta maalivahdit molemmissa päissä venyivät tiukan paikan tullen. ISB:n maalissa Timo Paakkinen venyi 3. erän lopussa huippupelastukseen vieden pelin jatkoajalle.\r\n\r\nPelistä molemmille 1 piste, tiedä sitten onko kumpikaan tyytyväinen, vaiko kenties molemmat. Tuomarilinjaa ei saisi tietysti moittia, mutta tänään sitä ei valitettavasti ollut. Tuomiot olivat pääsääntöisesti hyviä ja oikeita, mutta samoista rikkeistä tulisi saada sama rangaistus. Tästä kärsivät molemmat joukkueet. Mutta eteenpäin sanoi Maukka hankijuoksureeneissä, ensi viikonloppuna puskee tuplapelit päälle. Lauantaina matkustetaan Vaasaan Jukoboxin vieraaksi, sunnuntaina vuorossa on kotipeli Redyä vastaan klo 15.00.\r\n\r\nTilastot Jymy-pelistä:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157012273"
