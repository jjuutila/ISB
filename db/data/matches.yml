  MatchReport: "SUNNUNTAINA ISB:LTÄ PUUTTUI TARVITTAVA LIIKE\r\n\r\nSunnuntaina kauden viimeisessä II-divisioonan ottelussa Kisailijoiden salibandyjoukkueen vastustajaksi asettui Oulun Yliopiston Urheiluseura. Oulun urheilutalon parketilta jääkiekkofinaalia seuraamaan asteli voittajana OYUS selkein lukemin 11-4 (1-1, 5-0, 5-3). Tiukan avauserän jälkeen ottelun voittajasta ei ollut epäselvyyttä, vaan OYUS iski kovemmalla liikkeellä ja vastahyökkäyksillä ISB:n nurin. ISB:n ainokaisesta vastasi ensimmäisessä erässä Sami Koski.\r\n\r\nToinen erä oli ottelun kannalta ratkaiseva. OYUS viimeisteli tarkasti, kun taas ISB ei osunut hyvistäkään paikoista. ISB piti palloa välillä pitkiä jaksoja ja sai painetta oululaisten päätyyn, kuitenkin ilman toivottua tulosta.\r\n\r\nKolmas erä oli jo hieman aurinkoisempi, kun erän alkajaisiksi Koski iski komealla vedolla yläputken kautta kavennuksen. OYUS vastasi kahdella maalilla, kunnes Markku Neva-Keturi huitaisi pallon laidasta maalille kaventaen tilanteen 8-3:een. ISB:n viimeisestä vastasi Ville Loukasmäki komealla laukauksella.\r\n\r\n- Joukkueen ajatukset taisivat olla jo jääkiekkofinaalissa, sen verran heikkoa oli viimeistely, kertasi valmentaja Markus Kujanpää. Tilanteisiin nähden lukemat eivät ole ihan oikeutetut, OYUS vain yksinkertaisesti hyödynsi paikkansa paremmin. Kannustusjoukotkin olivat jostain syystä vaitonaisempia kuin eileen&#8230;\r\n\r\nISB:n lopullinen sijoitus sarjassa oli sarjanousijalle kelvollinen 5. Sami Koski voitti lohkon pistepörssin (16 ottelua, 24+36=60). Kärkikymmeniköstä löytyvät myös 4.sijalta Ville Loukasmäki (18, 40+11=51), 5.sijalta Eero Rahnasto (18, 32+13=45) ja 8.sijalta Markku Neva-Keturi (18, 20+23=43).\r\n\r\n\r\nOttelun tilastot:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1127893283"
