    ISB aloitti tosimiesten pelit siirtymällä miesten V-divisioonaan kaudelle 2001-2002. Kausi käynnistyi takkuisesti, maaleja kyllä tehtiin, mutta oma verkko soi jatkuvasti. Ongelmia oli eniten roolituksessa: ei osattu puolustaa ja hyökätä joukkueena, vaan säntäiltiin ympäriinsä.
    Kausi eteni synkissä merkeissä joulutauolle asti, mutta tuolloin ankara harjoittelu ja spartalainen kuri alkoi tuottaa hedelmää. ISB nousi tuhkasta kuin uudelleensyntyneenä. Jokaiselle alkoi tulla onnistumisia, ja kun joukkue sai hyvän hengen päälle, ne suorastaan kasaantuivat. Jengi paransi otteitaan vaihto vaihdolta ja ottelu ottelulta. Kevätkierroksen hurmoksen ansiosta nousimme sarjataulukossa viidenneksi, aivan neloseen nousseen Sisun kantaan. Kausi valitettavasti loppui meidän osaltamme kesken, eikä joukkue päässyt kipuamaan enää ylemmäs sarjataulukossa.
    Pistepörssissä saimme kärkikymmenikköön neljä pelaajaa, joista Sami Koski parhaana oli ensimmäinen ja Sami Hillun sijoittuessa hienosti toiseksi. Kauden jälkeen Koski ja puolustajien aateliin kuulunut Heikki Nikkola ottivat harppauksen eteenpäin urillaan siirtyen Team Atriaan.
