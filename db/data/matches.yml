  MatchReport: "Toisessa ottelussa Penalty Box Team oli jopa välillä helisemässä ja ISB II olikin kahden erän jälkeen 3-4 &#8211;johdossa. Kolmannen erän puolivälissä PB Team käänsi ottelun johdokseen kahdella nopealla maalilla, mutta Huhtanen ei ollut vielä sanonut viimeistä sanaansa. Ottelun viides maali ISB II:lle, ja samalla Huhtaselle, syntyi vain kaksi ja puoli minuuttia ennen loppua. Tasan minuutti ennen loppua PB Teamilla oli vielä paikka ratkaista ottelu rankkarista, mutta maalissa pelannut Tomi Ruohoniemi torjui rankkarin ja samalla yllätyspisteen ilmajokisille. Juhiksen ruuti ei ole ollut tällä kaudella vielä kohdallaan, mutta tänään homma toimi sitten sitäkin paremmin. Koko päivän saldo 9+1 ISB:n 12 maalista kertoo ihan kohtuullisen onnistuneesta päivästä. Junioreista Turo Oja-Lipasti saalisti ensimmäisen syöttöpisteensä aikuisten sarjoissa tarjoilemalla syötön ilmajokisten ensimmäiseen maaliin. Myös puolustuksen lukko Jani Nurkka pääsi pisteiden makuun kahdella syöttöpisteellä. Lisäksi Ania ja Niemelä keräsivät 0+1 mieheen."
