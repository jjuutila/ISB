  MatchReport: "PERÄSEINÄJOELTA TAISTELUVOITTO\r\n\r\nKaksi erää mentiin tasatahtiin Ritola-hallin yleisöönmenevässä paikalliskamppailussa, kunnes kolmannessa erässä PeTon mentyä ensin johtoon pääsi ISB lopulliselle karkumatkalle johtoasemasta enää luopumatta. Kamppailu oli monen mielestä hyvää II-divariviihdettä ja tilanteita syntyi pienellä kentällä luonnollisesti runsaasti, samaten maaleja. Lopputulos 8-12 (3-3, 4-4, 1-5). \r\n\r\nAvauserän alku oli vaihteeksi ISB:lle hankala. Ajassa 2.39 PeTo siirtyi jo 2-0 -johtoon Markus Mäntykankaan maalilla. Erän puoleenväliin mennessä ISB oli noussut tasoihin Aki Kohtamäen ja Ville Loukasmäen maaleilla. Kohtamäen maali oli nuoren miehen ensimmäinen II-divarissa, joten onnittelut siitä! Väkevä nousu pakin tontilta ja napakka suora laukaus painui vastustamattomasti oikeaan takakulmaan. Mäntykankaan vietyä PeTon jälleen johtoon, näytti siltä, että erätauolle mennään kotijoukkueen johdossa. Loukasmäki oli kuitenkin toista mieltä ja iski pomppivan pallon takakulmaan Juha-Matti Vallin kaverisyötöstä. Erässä nähtiin muutamia koviakin tilanteita, mm. maalivahti Petri Vainio-Hynnilä sai vastustajan polvesta takaraivoonsa. Tilanteesta selvittiin pienellä huoltotauolla ja peli sai jatkua.\r\n\r\nToiseen erään ISB tuli terävästi ja peli pyöri mallikkaasti. Minuutin kohdalla Markku Neva-Keturin laukaus löysi tiensä maaliin ja viiden minuutin jälkeen Teemu Turunen lasautti pallon pömpeliin Tatu Hietikon esityöstä. Erän puolen välin tienoilla tapahtui minuutissa paljon. Ensin PeTon Timo Mäntylä sai kakkosen, jonka aikana onnistui kuitenkin ensin kotijoukkue. Joukkueen itseoikeutettu kapteeni Tuomas Kujala teki vahvan nousun ja päätti sen maaliin. 18 sekuntia myöhemmin ISB käytti vapaalyöntitilanteen hyödykseen ja Turunen napautti jälleen pallon yläkulmaan. Vain 13 sekuntia tästä ja jäähyltä päässyt Mäntylä kuritti ISB:tä kavennusmaalilla. Hurjan minuutin päätti 17 sekuntia myöhemmin Jussi Ala-Nikkola ajassa 30.09 laitettuaan Olli Yli-Karjanmaan syötön reppuun ja tilanteeksi 5-7. Tämän jälkeen ISB:ltä loppui väliaikaisesti polttoaine koneesta ja pienoisen peruutteluvaiheen myötä PeTo pääsi peliin mukaan. Harri Vartiamäen osumalla ja Janne Ojalan taitavalla ylivoimamaalilla Peto tuli tauolle tasatilanteessa. \r\n\r\nKolmas erä alkoi synkästi kun Ojala iski vastahyökkäyksestä johtomaalin. Pian ISB alkoi kuitenkin saamaan jälleen pelijuonesta kiinni ja loppu olikin ISB:n juhlaa. Todella pirteästi koko viikonlopun pelannut Yli-Karjanmaa tykitti pelin tasoihin. Voittomaalin sai jo seuraavassa vaihdossa kunnian tehdä Neva-Keturi. Erän puolessa välissä alkoi olla ratkaisun makua. ISB:n saatua kulmalyönnin Sami Hillu nousi upeasti takakulmalle ja siirsi hienosti ilmasta vieraat kahden maalin johtoon. PeTon otettua vielä jäähyn, oli ISB:llä paikka lyödä sinetti ottelulle. Ja se käytettiin hienosti hyväksi, kun Ala-Nikkola teki upean liikkeen maalin edessä ja Heikki Nikkolan oivasta tarjoilusta oli makoisaa laittaa reikäpallo takanurkkaan. Vielä kun Antti Kuusisto kasvatti Miika Toivion syötöstä maalimääränsä puolustajalle melko mukavaan 17:ään, oli peli paketissa.\r\n\r\nNiin kuin totuttua, onnistumisia tuli laajalla rintamalla, pisteille pääsi 14 eri miestä. Kärkipaikka pitää ja viimeisessä pelissä ei voi hakea muuta kuin voittoa. Vastustaja ei kuitenkaan ole helpoimmasta päästä, sillä Nibacos saapuu Ilmajoelle tulevana lauantaina 21.2. klo 15 alkavaan taistoon. Kokkolalaisilla on vielä teoreettiset mahdollisuudet nousukarsintoihin, se tosin vaatii tänään sunnuntaina Lapuan voittamista vähintään kolmella maalilla. Tätä kirjoitettaessa ei pelin tulos ole vielä tiedossa. \r\n\r\nPistemiehiä Ritola-hallissa:\r\nNeva-Keturi 2+2, Ala-Nikkola, Loukasmäki ja Turunen 2+0, Yli-Karjanmaa ja Hillu 1+1, T. Hietikko ja Nikkola 0+2, Kohtamäki ja Kuusisto 1+0 sekä Valli, Ania, Rahnasto ja Toivio 0+1.\r\n\r\nOttelupöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1218784864\r\n"
