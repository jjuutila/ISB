  MatchReport: "KOLMAS ERÄ RATKAISI VOITON VIKINGSEISTÄ\r\n\r\nKakkosjoukkueen lauantainen reissu Kuortane-hallin matolle tuotti 3-8 (2-2, 1-1, 0-5) -voiton Vikingseistä ja 4-4 (1-2, 3-1, 0-1) -tasurin Jalasjärven Jalasta vastaan. Matkassa oli kolme hyökkäysketjua ja kaksi pakkiparia, peluutuksesta Valkun poissa ollessa vastasi Manne Niemelä.\r\n\r\nVikings-pelin kaksi ensimmäistä erää mentiin tasatahtiin. Maalinteon aloitti jo 29 sekunnin kohdalla Juha Puhtimäki Janne Haapamäen syötöstä. 0-2 ?maalin latoi puolestaan Juha-Matti Huhtanen ajassa 3.42, syöttäjänä Aki Vainio-Hynnilä, kunnes kuudennella minuutilla Vikings kavensi. Vielä pari minuuttia ennen erän loppua Vikings tasoitti ja erätauolle 2-2 lukemissa.\r\n\r\nToinen erä oli hyvin ensimmäisen kaltainen ja vähämaalinen, ISB:n maalilla Tomi Ruohoniemi pelasi hyvää ottelua. Molemmat osuivat yhden kerran ja ISB:n maalista vastasi Janne Haapamäki, syöttäjänä Puhtimäki.\r\n\r\nKolmannessa erässä peli ratkaistiin ISB:n eduksi. Ensin osui Puhtimäki Miika Latvasalon syötöstä ja pian ylivoimakentällinen osui Vikingsin juuri tultua täysilukuiseksi. Maalin värkkäsivät Vainio-Hynnilät, jakajana Aki ja viimeistelijänä isoveikka Petri. Tämän jälkeen osui kauden ensimmäistä otteluaan polvivamman jäljiltä pelannut Pekka Huhtanen kahdesti. Ensimmäisessä syöttäjänä toimi Latvasalo ja jälkimmäisen syötön lapaan namutti ylivoimalla Ville Metsä-Ketelä. Vielä 40 sekuntia ennen summeria Aki Vainio-Hynnilä sylki J-M Huhtasen passin muikkuverkkoihin."
