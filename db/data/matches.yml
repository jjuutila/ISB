  MatchReport: "TAPPIOTON PUTKI JATKUI ISÄNPÄIVÄNÄ\r\n\r\nISB:n kovaa vauhtia ukkoutuva edustusjoukkue tarjosi isänpäivän kunniaksi vauhdikkaan pelin ja näytelmässä tärkeää osaa esitti myös vastajoukkue Seinäjoen Sisu, jonka pelitapa oli vaihteeksi mukavan pelaava ja aktiivinen tämän kauden II-divariin. Värikkään lopun saattelemana suutarimestari Mauri Keihäsen isännöimä ottelu päättyi lukemiin 12-9 (4-3, 3-3, 5-3). \r\n\r\nAvauserää ehdittiin tahkota kokonainen minuutti, kun Sisu-kapteeni Jyri Ruha latasi pallon vasemmasta laidasta takayläseen ja vierailijat johtoon. Pekka Laitilan komea ohjaus ilmasta toi pelin tasoihin pari minuuttia myöhemmin. Tästä mentiin erä tasatahtia aina viimeiselle minuutille asti, kunnes vaihteeksi oivassa syöttövireessä ollut Ville Loukasmäki vapautti Markku Neva-Keturin yksin läpi ja ISB siirtyi ennen taukoa ensi kertaa johtoon. Johtoasemasta huolimatta Sisu oli avauserässä pallollisesti aktiivisempi joukkue, joten jotain oli kotijoukkueenkin tehtävä.\r\n\r\nToiseen erään pieni taktiikkamuutos toi ISB:tä paremmin peliin mukaan ja Miika Toivion tarkka laukaus veikin ISB:n kahden maalin johtoon. Tämän jälkeen jäähyt astuivat kuvaan, 3 kaksi minuuttista ja yksi viisiminuuttinen tarjosivat Sisulle mahdollisuuden, jonka aikana nähtiin 4 maalia, 3 Sisun tekemänä ja 1 ISB:n alivoimamaali, joka vei pelin 6-6:een. ISB:n saatua myös kaksi mahdollisuutta erän lopussa ylivoimaan, osui Loukasmäki taukojohdoksi 7-6.\r\n\r\nPäätöserä tarjosi vauhtia, vaarattomia tilanteita ja lopussa myös paikallispelille ominaisesti kunnon kalapaliikkia. Loukasmäen osuttua erän alussa Sisu tuli pikavauhtia tasoihin ja taas oltiin tasatilanteessa. Laitilan komean etukulmalaukauksen jälkeen ISB paineli saman tien kolmen maalin karkumatkalle. Sisun kavennettua Tatu Hietikko löi niittiä ottelulle komealla laukauksella lukemiin 12-9. \r\n\r\nViitisen minuuttia ennen loppua Sisu sai jäähyn, jonka ajan ISB käytti lähinnä pallon pitämiseen. Sisu-pelaajalla oli kuitenkin ilmeisesti kiire pois jäähyltä ja poistui hiukan liian aikaisin penkiltä, tästä kevyen torikokouksen jälkeen jaettiin punaista korttia etceteraa. Peli sai päätöksen, jota kukaan ei varmasti toivonut, mutta näin tällä kertaa. Loppupeli pelailtiin pois ja jatkettiin ainakin osan pelaajiston ja valmennusjohdon voimin kokoustelua, henki keskusteluissa oli todennäköisesti rakentava.\r\n\r\nViikonlopun aikana ISB:n puolustuspeli ei ollut täysin jengoillaan, sillä 19 maalia omiin lähes tuplasi päästettyjen maalien määrän. Tosin neljään pisteeseen täytyy näitä vastustajia vastaan olla erittäin tyytyväinen. Ensi sunnuntaina vastassa on sarjajumbo Himangan Pallo, ottelu alkaa tuttuun tapaan klo 15.00. Tervetuloa!\r\n\r\nPisteille:\r\nNeva-Keturi 6+0, Loukasmäki 2+3, Rahnasto 0+4, Laitila 2+0, Janne Ojala 0+2, Toivio ja T.Hietikko 1+0 sekä Jarkko Ojala 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3122&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nMaalikooste: http://www.youtube.com/watch?v=Fi9ZJTjkxFo\r\n"
