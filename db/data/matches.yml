  MatchReport: "ISB:n joukkueella oli edessä kaksi kovaa ottelua. Ensimmäisenä vastaan asettui FBC Remix Isostakyröstä, jonka kanssa pelattiin tasan 2-2 pari viikkoa aikaisemmin. Tästä sisuuntuneena ISB päätti ottaa voiton tulevasta ottelusta, sillä jotain jäi hampaan koloon ed. kohtaamisesta.\r\n\r\nAlusta asti oli selvää, että tempo piti pitää kovana, ja että Remixin naiset tulevat täysillä päälle. Ei siis ollut varaa lähteä soitellen sotaan. Ensimmäinen maali nähtiin ajassa 11.39. Kun ISB sai ylivoimansa pyörimään, ei siinä kauaa tarvinnut palloa naisten pyöritellä. Marjaanan syötöstä Outi pisti pallon nätisti maaliin.\r\nSeuraavaksi olikin sitten sekava tilanne, kun Johanna syötti pallon vaihtoon menossa olleelle Marjutille, joka oli jo osittain vaihtopenkillä. Tästä rangaistuksena 10 minuutin istuminen. Samanaikaisesti Remix ehti tasoittaa peliin 1-1, kun joukkue jäi ihmettelemään mitä tapahtui. Sen emme antaneet lannistaa itseämme, vaan jo puolitoista minuuttia tasoituksesta, Jenni iski mahtavan maalin outin Syötöstä. Tilanne siis 2-1 ISB:lle mentäessä toiseen erään.\r\n\r\nToinen erä alkoi jälleen ISB:n karvatessa ja Remixin yrittäessä raivokkaasti maalia. Erä ehti vanheta kolmisen minuuttia, kun Riikka sai tuotua pallon hyökkäyspäähän ja jatkoi siitä toisella laidalla juosseelle Armille. Suora veto ja pallo oli maalissa. Toisessa erässä nähtiin vielä toinenkin maali, Kun Heidin syötöstä Anni veti pallon maalin perälle.\r\n\r\nKolmas erä alkoi siis jo melko turvallisissa merkeissä 4-1. Tiesimme kuitenkin, ettei ollut yhtään varaa alkaa voitontanssia liian aikaisin, sillä Remix aikoisi taatusti tulla päälle kahta kauheammin. Ja sitähän se kolmas erä olikin. Menoa ja meininkiä, mutta ISB kesti kaikki maalintekoyritykset mahtavilla yksilösuorituksilla. Meidän vahvuutena oli kyllä jokaisen pelaajan taistelutahto ja uhrautuminen. Piia teki hienon yksilösuorituksen ajassa 41.21 ja ISB:n viidennen maalin. Peli oli meidän lukemin 5-1. "
