  MatchReport: "ISB NUIJI VAJAAMIEHISEN SB VAASA II:N\r\n\r\nLauantaiseen II-divariotteluun ISB lähti selkeänä ennakkosuosikkina, eikä se myöskään antanut 9 kenttäpelaajalla ja 1 maalivahdilla mukana olleelle vierasjoukkueelle mitään mahdollisuuksia. Loppulukemat 17-5 (5-2, 4-2, 8-1). Koko totuutta pelin tasaisuudesta tulos ei kuitenkaan välttämättä kerro, sillä vaasalaiset olivat jonkun verran parempia mitä tulos näyttäisi. Varsinkin kaksinkamppailuissa kokeneet vierailijat olivat usein ajoin askeleen kotijoukkueen pelaajia edellä. Lisäksi maalinteon he osaavat, sillä harvoista paikoista he osuivat melko hyvällä prosentilla tehden pelin vaikeaksi maalivahti Kalevi Kuikalle.\r\n\r\nEnsimmäistä maalia ei tarvinnut kauaa odotella, sillä vain 31 sekuntia oli pelattu, kun Tatu Hietikko tarjoili takatolpalla väijyneelle Tuomas \"Vanha rassi\" Vierulalle, joka siirsi tyylikkäästi ISB:n johtoon. Tämän jälkeen pelattiin tasaisissa merkeissä viitisen minuuttia, kunnes Ville Loukasmäki avasi maalihanansa Sami Hillun syötöstä. Jo seuraavalla minuutilla tuli kuitenkin kuittaus, kun kokenut kehäkettu Sami Laitalainen tykitti 1-2:een. Pian oli kuitenkin jälleen Loukasmäen vuoro ja ISB jälleen parilla maalilla karkuun. Syöttöpiste Heikki Nikkolalle. Ensimmäistä otteluaan ISB:n riveissä pelannut Tomi Rinta-Jaskari avasi maalihanansa heti avauserässä ja tilanne 4-1. 17.09 oli puolestaan se aika, jonka Loukasmäki tarvitsi tänään hattutempun tekemiseen. Markku Neva-Keturi laittoi pallon Villelle vauhtiin, joka laittoi tyylikkäästi vastaan tulleen maalivahti Tero Koskelan alta pallon maaliin. Erän viimeisellä minuutilla SB Vaasa kavensi taukotilanteeksi 5-2.\r\n\r\nToinen erä oli hyvin avauserän kaltainen. Loukasmäki iski päivän neljäntensä, jälleen kersantti Hillun syötöstä. Sitten tuli minuutin ja kahden sekunnin jakso, jossa nähtiin 4 maalia. Ensimmäiset kaksi teki ISB, jälkimmäiset SB Vaasa II. ISB:n maalintekijöinä Juha-Matti Valli ja Miika Toivio, syötöt Jarkko Ojalalle sekä Vierulalle. Erän lopulla myös Teemu Turunen sai maalitilinsä auki, syöttö Petri \"Spönde\" Pollariselle.\r\n\r\nKolmas erä oli täysin ISB:n, ensimmäisen maalin teki tosin SB Vaasa. Maalintekijöinä Rinta-Jaskari päivän toisellaan, Ojala, kapteeni Eero Rahnasto, Nikkola, Loukasmäki, sekä Hillu, joka omasta voitetusta aloituksestaan kiersi laidalta pari vastustajaa ja laittoi pallon komeasti takanurkkaan. Syöttöjä kertyi Turuselle 2 sekä Neva-Keturille ja Loukasmäelle 1. Yksi maali merkittiin omaksi maaliksi.\r\n\r\nEi tämä peli nyt parasta ISB:tä ollut, mutta pisteet olivat tärkeät ja ne saatiin. Lisäksi saatiin ajettua sisään kaksi uutta pelaajaa, kun Rinta-Jaskarin lisäksi Jussi Klemola luuti takalinjoilla Olli Yli-Karjanmaan pakkiparina. Huomenna lähdetään kokemaan verkkoja Lapualle, jossa tähän asti voittamaton SBS Lapua iskee hampaansa Ilmajoen karjujen pohkeisiin. Ottelu alkaa klo 15.00.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1157011636"
