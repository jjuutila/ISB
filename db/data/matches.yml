  MatchReport: "Lauantaina 29.11 D-pojat suuntasivat Isonkyrön liikuntahallille. Vastassa  SB Vaasa sekä 2. sarjataulukossa majaileva SC Alajärvi. Joukkueen pelaajarivistössä oli jälleen kerran yli kolme kentällistä, ja poissa oli vähäisistä puollustajista kaksi. Peliin lähdettiin muutetuilla kentillä, joka antoi vastustajille pienoisen etulyöntiaseman.\r\n\r\nEnsimmäisessä ottelussa vastassa oli SB Vaasa. Peliin lähdettiin jalkoja säästellen neljällä hyökkäyskentällä ja kolmella pakkiparilla, tämä kuitenkin aiheutti sekaannusta pelissä, mutta kotijoukkue ISB onnistui ottamaan johtoaseman ajassa 12.20 kun Eero Santaharju ujuttaa syöttönsä poikkikentän suoraan Juuso Haapamäen lapaan, josta hän saa virittää pomminsa vasempaan yläkulmaan! Erässä ei muita osumia nähty&#8230;\r\n\r\nToiseen erään tehtiin kenttämuutoksia kaventamalla kolmeen kentälliseen. Erän alussa Vaasa tulee tasoihin, kello tällöin oli 16.43. Pelikello ehtii vanheta minuutin kun Vaasan puollustaja laittaa epäonnistuneen purun suoraan Joonas Walliuksen lapaan maalin eteen, Joonas pääsee koittamaan vetoa, jonka Vaasan maalivahti kuitenkin onnistuu torjumaan eteensä, mutta Joonaksen jääkiekkotaustasta saadut nopeat kädet ovat hyödyksi kun Joonas ottaa reboundin ja sijoittaa pallon varmasti maalinkattoon. Jo seuraavassa vaihdossa Henri Pakka on yllättää Vaasalais veskarin maatapitkin lauottu veto osuu tolppaan ja kimpoaa maalivahdille joka on pari metriä ulkona maalilta, mutta maalia ei synny. ISB lisää johtoa ajassa 19.23 Jere Lahti-Röykö Henri Syrjä antaman avauksen haltuunsa, pieni kantti ja pallo varmasti verkkoihin, tilanne tällöin 3-1 sinipukuiselle ISB:lle. SB Vaasa kuitenkin onnistuu kaventamaan. Ilmajokelais yleisö saa jälleen juhlimisen aihetta kun ensimmäistä peliä pelaava Sebastian Iso-Tuisku katkaisee vastustajan hyökkäykseen lähdön antaa viereen Sameli Reinilälle, joka rankaisee Vaasalaisporukkaa ujuttamalla reikäkuulan etukulmasta sisään ajassa 25.13. Hetkeä myöhemmin Juuson karvaus tuottaa tulosta hänen ryöstäessään pallon vastustajan lavasta, ja viimeistelee suorituksen kylmästi sijoittamalla pallon syöksyvän maalivahdin alta! Erässä ei lisämaaleja nähty, tilanne 5-2.\r\n\r\nKolmanteen erään lähdettäessä ISB alkaa pelaamaan puollustus painoitteisesti, mutta Vaasan pojat saavat jostakin lisäpuhtia ja onnistuvatkin tulemaan jo maalinpäähän viidessä minuutissa. ISB ottaa aikalisän ajassa 35.29 ja lähtee varmistamaan pisteitä tiivistämällä kentät kahteen. Tulosta syntyy ajassa 38.20, kun Konsta Heikkilä ajaa itsensä maalipaikkaan pelaamalla Henri Pakan kanssa jalkapallosta tutulla tavalla, eli seinäsyötöllä Pakan syöttö tavoittaa Konstan uudestaan maalivahdinalueen rajalla, josta ei Kosta enää erehdy! Minuutti tästä Juuso riistää pallon vastustajalta omassa päässä, tällöin Miikka Viitasaari on jo kuitenkin juoksemassa läpiajoa kohti, Juusolta hyvä avaus joka kuitenkin jää vähän eteen, Miikka saa ujutettua pallon vastaantulevan maalivahdin kainalon alta ja pääsee katsomaan maaliansa lähietäisyydeltä kompastuessaan maalivahtiin (Tuomarit eivät kuitenkaan suoneet Juusolle tästä syöttöpistettä). Vaasa ottaa aikalisän ja koittaa kääntää vielä tilanteen päälaelleen, tilanne tällöin 7-4 Ilmajokisille. Tästä ei ole kuitenkaan apua, tosin ISB onnistuu vielä kahdesti. Molempiin maaleihin syöttäjäksi merkitään Konsta Heikkilä, mutta maalit menivät Henri Pakalle (8-4) ja toinen Sameli Reinilälle (9-4). Ottelu päättyy Ilmajokisten 9-4 (1-0,4-2,4-2) voittoon.\r\n"
