  MatchReport: "PISTEET HAETTIIN KOKKOLASTA KAUDEN EHJIMMÄLLÄ PELILLÄ\r\n\r\nAinoastaan yhden tappion alkukaudella kärsinyt Nibacos isännöi ISB:tä sunnuntaisessa koitoksessa. Lopputulos ja erälukemat 3-7 (0-1, 2-4, 1-2) kertovat pelistä melko hyvin, sillä puolustus- ja viisikkopeli oli ISB:llä uomissaan. Ensimmäinen erä oli tiukkaa vääntöä Nibacoksen pitäessä palloa jonkin verran enemmän. ISB puolestaan keskittyi pääsemään peliin mukaan ja jo toista kertaa tänä viikonloppuna parhaana palkitun Timo Paakkisen torjunnat ottelun alkupuolella auttoivat tässä tavoitteessa koko joukkuetta. Erän ainokaisesta vastasi Eero Rahnasto vastahyökkäyksestä ajassa 14.57. Syöttäjänä hyvin koko pelin raatanut Pekka Laitila.\r\n\r\nToiseen erään tähdennettiin pakan kasassa pysymistä ja ihan hyvin siinä onnistuttiinkin. Ville Loukasmäki veti komeasti volleysta pallon yläkulmaan, mutta kuitti tuli nopeasti. Mika Palo maalasi ajassa 24.50. Muutama hetki tästä ja Nibacos tuli tasoihin, mutta tästä ei hätäännytty vaan Rahnasto niittasi pikapuoliin verkot kieroon kapteeni Jarkko Hietikon syötöstä. Kohta päästiin koittamaan ylivoimaa ensimmäisen kerran ja reilun minuutin pyörityksen päätteeksi Markku Neva-Keturi laukoi Matti Pollarin syötöstä vasempaan alakulmaan. Eikä mennyt montaa minuuttia, kun päästiin uudelleen yrittämään ylivoimaa. Isäntien nostettua hieman nelikkoaan edellisestä alivoimasta Pollari nosti roikkupallon Tatu Hietikolle, joka otti nätisti rinnalla haltuun. Niin kuin futiksen 6.divarin maalitykin kuuluukin. Nopea jatko Rahnastolle ja hommahan oli sillä selvä. Erätauolle ilmajokiset lähtivät mahat täynnä makeaa, mutta silti vielä nälkäisinä.\r\n\r\nKolmas erä jatkui samoissa merkeissä. Nibacos sai avattua peliä kohtuullisen hyvin, mutta ISB-viisikko oli uhrautuvana edessä. Vastahyökkäyksistä saatiin aikaan myös pidempiä painostujaksoja, mutta tilanteet Kanuunassa vaihtelevat nopeasti. Nibacoksen Miika Ojala osui illan toisen osumansa ajassa 42.48. Minkäänlaista paniikkia ei kuitenkaan saatu tänään aikaiseksi ja homma saatiin mukavasti haltuun takaiskumaalin jälkeenkin. Kun Teemu Turunen osui ajassa 50.13 Tatu Hietikon syötöstä, alkoi ilmassa olla ratkaisun makua. Pian Loukasmäki joutui kuitenkin istunnolle ja kotijoukkueelle tarjottiin vielä mahdollisuutta päästä peliin mukaan. Alivoimasta suoriuduttiin kuitenkin hienosti, kunnes toinen jäähy odotti kulman takana pian edellisen päättymisen jälkeen. Hieman kyseenalainen väärä vaihto ja vielä kerran sai Nibacos yrittää. Hieman hengetön kotijoukkue ei kuitenkaan saanut hönkyä päälle ja pyristelyn lopetti lopullisesti Neva-Keturi maalaten ajassa 58.03.\r\n\r\nNeljän pisteen viikonloppu teki hyvää joka jannun kupolille ja nyt parin viikon tauolle onkin mukava lähteä. Seuraava ottelu käydään Nurmon urheiluhallilla sunnuntaina 11.11. klo 13.30. Vastassa nälkäinen Nurmon Jymy.\r\n\r\nTehoille tänään:\r\nRahnasto 3+0, Neva-Keturi 2+1, Tatu Hietikko 0+2, Loukasmäki ja Turunen 1+0 ja Pollari, Laitila sekä Jarkko Hietikko 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187867987"
