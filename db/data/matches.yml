  MatchReport: "KOTOA TODELLINEN TAISTELUVOITTO\r\n\r\nISB ja White Fox tarjosivat yleisölle kunnon viihdettä ja paljon maaleja lauantai-iltapäivän ratoksi. Ottelussa edettiin kutakuinkin tasatahtia, tosin toisessa erässä vierailijat johtivat kahteen otteeseen kahdella maalilla. Kolmannen erän viimeisen vitosen pyörähdettyä käyntiin harvoin, mutta harkitusti oikeassa paikassa maalaava Juha-Matti Valli laukoi ISB:n ensi kertaa kahden maalin johtoon, lukemiin 9-7. Tämä maali jäi myös ottelun voittomaaliksi, ja molemmat maalailivat loppulukemiksi 11-8 (3-3, 2-3, 6-2).\r\n\r\nAvauserä lähti tasaisesti liikkeelle ja ajassa 02.50 Janne Ojala vapautti Markku Neva-Keturin avausmaalin tekoon. Kahdeksan minuutin kohdalla Mikko Sompinmäen unelmavedolla tasoitti, mutta heti seuraavassa vaihdossa ISB meni johtoon avausmaalin parivaljakon ollessa nyt tilastoissa toisin päin. Foxit tasoittivat kuitenkin vielä ennen erän puoliväliä ja menivät ajassa 14.47 ensi kerran johtoon. 7 sekuntia myöhemmin Neva-Keturi (Ojala) tekivät taukolukemiksi 3-3.\r\n\r\nPäivän keskimmäinen erä oli kotijoukkueelta pelin sekavin. Ennen erän puoltaväliä White Fox meni kahden maalin johtoon ISB:n jäähyilyn kostautuessa. Pekka Laitila kavensi, mutta Foxit osuivat vielä uudemman kerran ylivoimalla ja tilanne oli 4-6. Taukolukemat laukoi kaukaa Eero Rahnasto Antti Kuusiston syötöstä.\r\n\r\nViimeiseen erään tehtiin pieniä muutoksia ja Jouni Lampinen pääsi ykkösketjuun näyttämään kyntensä. Muutos tuottikin tulosta ja liikettä alkoi tulla. Ykkönen onnistuikin jo vajaan kolmen minuutin jälkeen kun Kuusiston tuhoisa kaukolaukaus pomppasi tolpasta maalivahti Makkosen kypärään ja siitä verkon perille. Pian Hannu Palomäki laukoi tilanteen jälleen Foxeille suosiolliseksi, mutta heti pelimiesten kympin alettua Jarkko Ojala runnoi pelivälineen tasoituksen arvoisesti maalipuiden väliin. Vain 8 sekuntia myöhemmin kovassa iskussa oleva Laitila puolestaan suti Lampisen kanssa palloa kilpaa ja vei ISB:n johtoon. Vallin voittomaalin jälkeen Foxit ottivat aikalisän ja maalivahdin pois. Kavennus tulikin ilman maalivahtia, mutta ISB osui vielä kahdesti, tosin kumpikaan ei tullut tyhjiin vaan tasakentällisin. Maalintekijöinä Jukka Kantoniemi ja hatun täyteen saanut Laitila.\r\n\r\nPeli oli kaksi erää suhteellisen tasainen ja totuuden nimissä ISB:n maalivahti Paakkiselle kertyi varmasti enemmän torjuntoja kuin virkaveli Makkoselle. Kolmannessa erässä joukkueen sisällä peräänkuulutettu pelillinen kiima kasvoi uusiin mittoihin ja viimeisen erän lukemat 6-2 kertovat kotijoukkueen taistelutahdosta kaiken oleellisen. Täysi tunnustus täytyy antaa myös vierailijoille, joiden kanssa käydyt 3 ottelua tällä kaudella ovat olleet yleisöönmeneviä ja tiukkoja, rehellisiä vääntöjä ilman turhia koiruuksia.\r\n\r\nSeuraavaksi matkustetaan Kannukseen sunnuntai-ajelulle, kun ensi viikon sunnuntaina 6.2 klo 18.00 kohdataan Himangan Pallo. Seuraava kotiottelu on sarjakakkonen Nurmon Jymyä vastaan lauantaina 12.2. klo 15.00.\r\n\r\nPisteille: Neva-Keturi 2+3, Janne Ojala 1+3, Laitila 3+0, Jarkko Ojala ja Kuusisto 1+1, Rahnasto, Kantoniemi ja Valli 1+0 sekä Yli-Karjanmaa ja Lampinen 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3125&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nMaalikooste: http://www.youtube.com/watch?v=HTyzm4C0hoE"
