  MatchReport: "ISB NAPPASI HETI AVAUSPINNAT PAPAKSELTA\r\n\r\nMukavan runsaslukuinen yleisö oli jälleen saapunut todistamaan lauantai-iltapäivänä ISB:n kotiottelua, tällä kertaa oli kyseessä nousukarsintasarjan avausottelu Kajaanin Papasta vastaan. Iskuryhmä viritti tunnelmaa rummuilla ja pelaajien yllätykseksi hankinnan alla olivat olleet myös kertaheitolla Ilmajoen muodikkaimmaksi asusteeksi nousseet \"ISB-iskuryhmä\" - paidat. Kotiyleisö tuntuikin olevan se kuudes kenttäpelaaja, joka siivitti ISB:n voittoon lukemin 7-5 (3-1, 2-1, 2-3).\r\n\r\nAvauserä lähti liikkeelle hieman tunnustellen ja tasaisissa merkeissä. Avausmaalin merkkautti tililleen Papas. Lähivaparikuvion päätti melko pienestä kulmasta Toni Hirvonen. Pelin painopiste alkoi pelin edetessä olla hieman enemmän kajaanilaisten päädyssä. ISB:n tasoituksen ampui hieman ennen erän puoltaväliä Juha-Matti Valli hirmuisella lämärillä maalin kattoon. Syöttöpiste Sami Hillulle. Erän loppua kohden ISB:n ote piti, vaikkakin myös vierailijoilla oli omat paikkansa. 17 minuutin kohdalla kotijoukkue iski kahdesti vain viidentoista sekunnin välillä. Kapteeni Eero Rahnasto iski päivän ensimmäisensä joukkueen parhaana palkitun Miika Toivion syötöstä ja heti perään Petri Pollarisen veto puolesta kentästä löysi tiensä takakulmaan. Erätauolle asteltiin siis kahden maalin johdossa. Papaksen pelaajilla jalat tuntuivat olevan vielä bussissa, eikä maalivahti Jarkko Hakkaraisella ollut kyllä paras päivä.\r\n\r\nToiseen erään asteli päättäväisempi Papas ja maalivahdin vaihdoksella Hakkaraisesta Mauno Hiltuseen vieraat hakivat ryhtiliikettä. Kavennus syntyikin ajassa 21.14. Muutenkin erän alkupuoli oli vieraiden hallintaa, kunnes ajassa 27.37 Eero Rahnasto lisäsi johdon kahteen maaliin fyrrypallolla yläkulmaan. Syöttöpiste Tatu Hietikolle. Reilu minuutti tästä ja sama kenttä oli jälleen asialla. Tällä kertaa Rahnasto laittoi pallon vauhdissa olleelle Toiviolle, joka ajoi keskelle ja PUM-PUM! Pallo löysi tiensä aivan oikeaan yläkulmaan ja riekkaaminen sai alkaa. 5-2 lukemissa olikin hyvä lähteä pohtimaan päätöserän kuvioita.\r\n\r\nRatkaisevaan kolmanteen erään vieraat tulivat jälleen odotetun kovaa. Tällä kertaa he tarvitsivat 59 sekuntia maalin tekemiseen. Maalin punnersi joukkueen parhaana palkittu Jani Lipsanen. Erä eteni yllättävänkin tasaisissa merkeissä, ISB:n toki keskittyessä lähinnä puolustamaan maaliaan. Erän puolivälissä Sami Hillu lähetti korkean pallon yli koko kaluston, ja linjan taakse unohtunut Markku Neva-Keturi sai kokeilla kahdesti maalitekoa maalivahtia vastaan. Jälkimmäinen yritys tuotti tulosta ja ISB oli jälleen kolmen maalin johdossa. Tasan seitsemän minuuttia ennen loppua vieraiden maalitykki Olli Hietajärvi onnistui maalinteossa, mutta Rahnaston kuitti tuli nopeasti. Kokonaista yhdeksän sekuntia ehdittiin pelata, kun Toivio namutteli pallon Rahnastolle, jonka unelmakuti upposi yläkulmaan ja hattu oli täynnä. Lopun ISB puolusti hanakasti, eikä Papas saanut mitään valtavan hyviä paikkoja. Pari minuuttia ennen loppua vieraiden Matti Kauppila sai 2+2+10 minuutin jäähyn ja homma vaikutti olevan paketissa. Ylivoimapeli oli kuitenkin hermostunutta ja Papaksen kova karvaus tuotti pahoja tilanteita lähinnä ISB-vahti Timo Paakkisen maalille. Ajassa 59.17 vieraat onnistuivatkin maalinteossa alivoimalla, mutta sen lähemmäksi he eivät onneksi päässeet.\r\n\r\nVastustaja tiedettiin ennalta liukkaaksi pallon liikuttajaksi ja fyysisen pelin suosijaksi. Tuomaripari Kakkuri - Kuusilehto sallikin melko kovan pelin, mikä oli sinänsä hyvä ja play-off - pelien arvoinen seikka. Papaksen itsensäkin mainostama fyysinen peli ei kuitenkaan putkahtanut heiltä esille kuin oikeastaan vasta kolmannessa erässä jonkin verran. Palloa he kyllä liikuttivat, mutta kenties liikaakin? Monesta sellaisesta vetopaikasta vielä syötettiin, mistä valkopaitainen kaveri olisi ampunut jo monta kertaa. Oliko se ottelun ratkaisu, kuka tietää. Joka tapauksessa maalissa pelannutta Paakkista kohti on kyllä monessa pelissä ammuttu huomattavasti hanakammin.\r\n\r\nKaksi pistettä plakkarissa on hyvä lähteä tulevan viikonlopun vieraspelimatkalle. Lauantaina kohdataan Sipoossa ÄIF ja sunnuntain iltaottelussa kotijoukkueena toimii SC Hyvinkää.\r\n\r\nTILASTOT: http://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=&ottelu_id=1172492364"
