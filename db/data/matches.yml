  MatchReport: "ISB:N PELI KULKI NURMOSSA\r\n\r\nNurmon Jymy isännöi Kisailijoiden salibandymiehistöä sunnuntaisessa 2.divarin taistossa. Viimevuotinen nöyryytys ei toistunut vaan ISB maksoi kalavelkoja vähintäänkin samalla mitalla lukemien ollessa 1-11 (0-2, 0-4, 1-5). Ainoa harmittava asia oli ISB:n parhaana palkitun maalivahti Kalevi Kuikan nollan rikkoontuminen vain viitisen minuuttia ennen ottelun loppuvihellystä.\r\n\r\nMuutoin peli kulki kutakuinkin parin viikon takaisen Nibacos-pelin malliin. Puolustuspeli oli tiivistä, maalivahtipeli toimi ja myös viimeistely oli Nurmossa hyvällä tasolla. Pelaajalista oli ISB:n osalta täynnä, eli 18 kenttäpelaajaa + kaksi maalivahtia ja kierrätystä suoritettiinkin niin, että kaikki saivat pelata vähintään kaksi erää. Maalinteon aloitti tuttu parivaljakko Miika Toivio - Eero Rahnasto, kun Toivio malttoi odottaa Rahnaston pitkää nousua takatolpalle, josta Erkan oli helppo viimeistellä 0-1 -johto. 0-2 syntyi vain 18 sekuntia ennen erätaukoa, kun Juha-Matti Valli tarjoili Markku Neva-Keturille hyvän paikan vetosektorille. Pallo maaliin ja tauolle oli hyvä lähteä.\r\n\r\nToiseen erään ISB lähti aktivoimaan karvausta edelleen ja myös avauserän vaihdosta katselleet puolustajat Kuusisto ja J.Hietikko sekä hyökkääjistä Loukasmäki pääsivät tositoimiin. Loukasmäki niittasikin penkkikomennuksesta sisuuntuneena pallon häkkiin heti ensikosketuksellaan ajassa 21.15. Muutama minuutti tästä ja onnistujana kääntölaukauksella Matti Pollari Tomi Anian esityöstä. ISB sai kokeilla myös ylivoimaa, jota ehdittiin pelata vajaa minuutti ennen kuin Neva-Keturi onnistui Pollarin syötöstä. Pian alkanut Jymyn ylivoima ei onnistunut ihan yhtä mallikkaasti, sillä Sami Hillu vapautti Neva-Keturin läpiajoon, josta syntyi taukolukemiksi jo 0-5.\r\n\r\nKolmanteen erään viisikot jälleen vähän elivät, mutta tahti ei hiipunut. Ensin osui Rahnasto Pekka Laitilan syötöstä ja melkein heti perään oli Loukasmäen vuoro hassuttaa maalivahti Rauhalaa. Syöttöpiste Hillulle. Vain 10 sekuntia ehti kulua edellisestä maalista kun koko ottelun kovasti raatanut Laitila sai palkinnon työstään maalin muodossa. Syöttöpiste Toiviolle. Sama kaksikko oli asialla muutamaa minuuttia myöhemmin, tällä kertaa Toivio pelasi tilanteen loppuun saakka ja sai merkinnän myös maalisarakkeeseen. Toivio lähestyykin kovaa vauhtia Sami Koskea ISB:n all-time - pörssin kärkipaikalla. http://www.netikka.net/jaakko.juutila/isb/miehet/?sivu=Tilastot&kausi=alltime\r\n\r\nKovasti koko joukkueen voimin yritetty nollapeli Kalevi Kuikalle kuivui kokoon ajassa 54.25 Jymyn Tuomas Prustin onnistuttua vastahyökkäyksestä. Kokonaisuudessaan Kuikka voi olla kuitenkin todella tyytyväinen kauden ensimmäiseen otteluunsa tolppien välissä. Loppulukemat 1-11 viimeisteli Loukasmäki tarkalla laukauksella oikeaan yläkulmaan. Vapauttavan syötön antoi Valli.\r\n\r\nJymy oli mukana vielä avauserässä hyvällä liikkeellä luoden useita hyviä maalipaikkoja. Toisesta erästä alkaen peli oli kuitenkin tukevasti ISB:n hallussa, eikä voitto ollut missään vaiheessa uhattuna. Yhtenä onnistumisen kulmakivenä oli varma puolustus ja avauspeli, jossa kaikki 8 pelannutta puolustajaa onnistuivat hyvin. Pelaajien kierrätys onnistui muutenkin hyvin ja jalkaa olisi riittänyt enemmänkin, mutta vastustaja ei tänään vaatinut aivan viimeistä rutistusta ilmajokisilta.\r\n\r\nTehoille: Neva-Keturi 3+1, Loukasmäki 3+0, Toivio ja Laitila 1+2, Rahnasto 2+0, Pollari 1+1, Valli ja Hillu 0+2, Ania 0+1.\r\n\r\nPöytäkirja:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1187868466"
