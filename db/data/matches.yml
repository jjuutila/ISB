  MatchReport: "FBC TURKU NOUSI LOPUSSA VOITTOON\r\n\r\nTurkulaiset hakivat pisteet Ilmajoki-hallilta vain 19 sekuntia ennen loppua tulleen voittomaalinsa kautta. Jo neljän maalin johdossa olleet turkulaiset menettivät kolmannessa erässä johtonsa kolmannen erän ensimmäisellä kympillä ISB:n kirittyä hienosti tasoihin lukemiin 7-7. Jatkoajan jo häämöttäessä, turkulaiset onnistuivat kuitenkin latomaan loppulukemat 7-8 (2-2, 1-5, 4-1).\r\n\r\nAvauserä antoi jo osviittaa tulevasta, kun jäähyjä alkoi ropista tasaiseen tahtiin. Tuomaripari Myllykangas - Järventausta oli ajan tasalla ja kaksi ensimmäistä rangaistusta istui valkopaitainen kotijoukkueen peluri. Vasta ensimmäisen turkulaisjäähyn aikana alkoi tapahtua. FBC meni ensin johtoon alivoimamaalilla ja 24 sekuntia tästä Antti Kuusisto tasoitti pomppupallosta 1-1:een. Neljä minuuttia ennen erätaukoa kotijoukkueen parhaana palkittu Ville Loukasmäki tarjoili yleisölle pommiaan nähtäväksi, 2-1. Juha-Matti Vallin 2+10 jäähyn aikana FBC tasoitti taukolukemiksi 2-2.\r\n\r\nToinen erä oli kotijoukkueelta heikko esitys. Nukkumista tapahtui molemmissa päissä kenttää, kun hyökkäyspäässä ei hyödynnetty vähiä paikkoja ja puolustuspäässä vastustajan tilanteita satoi ovista ja niistä toisistakin. Sami Hillun viivaveto kavensi vielä 3-5:een, mutta taukolukemat olivat lohduttomat 3-7. Toisessa erässä FBC:n ylivoimaprosentti oli 100, kun he latoivat molemmista mahdollisuuksistaan maalin.\r\n\r\nPäätöserään tuli hyvä startti, kun Tomi Ania käännähti terävästi sektorissa ja laittoi pallon ylähyllylle. Vain puolisen minuuttia tästä, ajassa 44.02, talletti Loukasmäki jälleen samaan paikkaan, tällä kertaa Turusen tarjoilusta. FBC:n Heikki Pernaan jäähy kostautui, kun Sami Hillu laittoi putken kautta rysän ajassa 49.26. Vain 7 sekuntia tästä ja kapteeni Rahnasto kiitti vaparikuviosta pelin tasoihin. Pelimiesten kympille päästiin siis tasatilanteessa, ja molemmat saivat koittaa ratkaisumaalin tekoa ylivoimallakin, mutta tuloksetta. Ajassa 59.41 FBC:n palkittu Joonas Suutala siirsi pallon reppuun vastahyökkäyksen päätteeksi, ja näin pisteet matkasivat Turkuun. \r\n\r\nHuomenna taisto jatkuu, vastassa sarjakärki FBT Pori. Ottelu alkaa klo 15.00.\r\n\r\nTehoille:\r\nLoukasmäki 2+1, Hillu 2+0, Rahnasto 1+1, T. Hietikko 0+2, Kuusisto ja Ania 1+0 sekä J.Hietikko, Turunen ja Toivio 0+1. \r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2585&LANG=FI&TYPE=5&SEASON=2010\r\n\r\nTurkulaisten näkemys ottelusta:\r\nhttp://www.fbcturku.net/uutiset.html?678\r\n"
