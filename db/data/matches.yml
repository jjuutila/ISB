  MatchReport: "TYLSÄT LUISTIMET ROVANIEMELLÄ\r\n\r\nISB kävi luistelemassa Rovaniemen Keltakankaan parketilla heikon esityksen. Lauantaina muuttuneet kokoonpanot eivät saaneet aikaiseksi samanlaista peliä, jota joukkue on esittänyt karsinnoissa. Toki kotijoukkue RSB-team oli pirteä ja varsinkin kahdessa avauserässä oli selvästi jalalla edellä. Lopputulos 7-3 (3-0, 2-1, 2-2). Viimeisessä erässä alettiin löytää jotain aseita rovaniemeläisiä vastaan ja nälkää sunnuntaina pelattavaan kotiotteluun tuntui jäävänä joukkueen keskuuteen runsaasti.\r\n\r\nAvauserä oli täysin kotijoukkueen hallintaa. Pallo ja etenkin miehet liikkuivat liukkaalla parketilla hyvinkin nopsaan. Jo puolentoista minuutin kohdalla RSB-team siirtyi johtoon ja lisää seurasi 7 minuutin kohdalla. Kolmannen maalinsa rovaniemeläiset tekivät juuri kun ISB oli tullut täysilukuiseksi.\r\n\r\nEnsimmäisen erän viime hetkillä kotijoukkueen Mika Karusaari sai 5 minuutin jäähyn korkeasta mailasta, ja toisen erän alussa ISB pääsi yrittämään 4.55 ylivoimalla. Paikoista huolimatta osumaa ei saatu aikaiseksi, kun taas ajassa 26.46 onnistui kotijoukkue menemään jo 4-0 -johtoon Jan Fordellin maalilla. Karusaaren lisättyä johtoa erän puolivälissä entisestään onnistui Ville Loukasmäki rikkomaan ISB:n kuparisen. Tästä alkoi oikeastaan pelissä jakso, jonka aikana ISB pystyi vastaamaan RSB-teamin liikkeeseen.\r\n\r\nPäätöserää pelailtiinkin tasaisemmissa merkeissä puoleenväliin saakka, mutta Loukasmäen ylärimaa lähemmäksi ei ISB päässyt. RSB:n maalissa Juha Hernberg onnistui myös hyvin. Ajassa 50.42 Eero Rahnasto laittoi sisäänlyönnin nopeasti peliin ja Miika Toivio räpsäytti keskustasta kavennuksen. Rollolaiset onnistuivat kahdesti erän loppupuolella, joista toinen oli ylivoimaosuma. 9 sekuntia ennen loppua Pekka Laitilaa rikottiin maalin edessä ja tilanteesta tuomittiin rangaistuslaukaus. Parhaana palkittu Toivio toimitti pallon varmasti reppuun ohi virallisen laskennan mukaan 39 kertaa torjuneen Hernbergin. Määrä tuntuu kyllä reportterin mielestä suurelta, mutta sitä ei käy kiistäminen, etteikö Hernberg olisi ottanut hienoja torjuntoja useita. \r\n\r\nSunnuntain kotiotteluun ISB tarvitsee aimo annoksen liikettä ja pelirohkeutta lisää. Myös viimeistelyn täytyy palata sille tasolle, mitä se on näissä karsinnoissa ollut. Asennepuolelle kaivataan myös parannusta, mutta siihen löytyy todennäköisesti apuja kotiyleisön kovasta tuesta. \r\n\r\nTehot Rovaniemellä: Toivio 2+0, Loukasmäki 1+0 sekä Rahnasto ja Neva-Keturi 0+1. Maalissa Paakkinen 7 + 6 + 5 = 18 torjuntaa. \r\n\r\nPöytäkirja:\r\nhttp://www.salibandyliiga.fi/ottelukooste.asp?sarjaId=5&ottelu_id=1236163740\r\n\r\nTänään (su 29.3.) siis revanssin paikka:\r\nISB - RSB-team klo 18.30, Ilmajoki-halli\r\n"
