  MatchReport: "KOTIOTTELUT PÄÄTÖKSEEN VOITOLLA\r\n\r\nKauden kahden Woodis-kohtaamisen 120 minuuttiin sattui 88 minuutin ja 18 sekunnin yhtämittainen ajanjakso, jossa ISB piti maalinsa puhtaana. Jostain syystä Woodcutters sytytti tämän kauden divarissa ja niinhän paikallisvastustajan pitääkin. Tämän kokoluokan maantieteellisestä perspektiivistä katsottuna ensi kaudella onkin sitten taas pelkkiä paikallisvastustajia... 181 katsojaa todisti makeaa kotivoittoa 7-1 (2-0, 0-0, 5-1), jossa pääroolin varastivat ISB:n maalivahti Timo Paakkinen, ISB:n kauden paras puolustuspeli ja vierailijoiden hengetön esitys. ISB:lle riitti voittoon hyvin normaali tehtyjen maalien saldo, sillä Woodiksesta ei löytynyt tänään tarvittavaa voitontahtoa.\r\n\r\nAvauserä vanheni 3.10, kun Ville Loukasmäki pudotti Markku Neva-Keturille, jonka laukaus meni osittain onnellakin maalivahti Niko Isoniemen haaroista sisään. Voittomaaliksi jääneen toisen maalin tekijäksi merkittiin Tomi Ania, jonka laukaus maalille ohjautui sisään Woodis-pakin jalasta. Toisessa erässä nähtiin tilastomerkintöinä ainoastaan jäähyjä, eikä kumpikaan päässyt tolppaa lähemmäs maalintekoa. Maalivahdit molemmissa päissä hoitivat kaikki lähentely-yritykset moitteetta.\r\n\r\nPäätöserässä kotijoukkueesta huokui todellinen pelaamisen nautinto ja yleisölle oli päätetty antaa joka euron edestä. Viiden minuutin jälkeen Neva-Keturi iski jälleen Loukasmäen pudotuksesta ja pian Tatu Hietikko ja Petri Pollarinen käyttivät alivoimalla sumeilematta hyödykseen Woodiksen maatemenohetken. Hietikko laittoi sisäänlyönnin maalille rynnänneelle Pollariselle, jonka ohjaus painui sisään ratkaisevan tuntuisesti. \r\n\r\nPelimiesten kympillä oli Pekka Laitilan vuoro ohjata takatolpalta tyhjiin, tällä kertaa Pollarinen tarjoili. Kuudennessa maalissa Loukasmäki napautti maalin edestä kattoon, syöttöpiste oli Neva-Keturin 100:s ISB-paidassa. ISB:n viimeisestä vastasi hurjalla kantilla yläkulmaan Miika Toivio vain 12 sekuntia edellisestä maalista. Paakkisen ja koko joukkueen unelma nollapelistä särkyi ajassa 57.18, kun Tero Saaristo kiepsautti pallon kulmalta sisään. \r\n\r\nTänään joukkue silminnähden nautti pelaamisesta ja paikallispelin tunnelmasta. Siinä missä kotijoukkue oli sarjatilanteesta huolimatta todella motivoitunut ja lataantunut otteluun, niin vieraista ei hyvällä tahdollakaan sanoa samaa. Toki parketti alustana on vaasalaisille outo, ja se aiheutti heille harmaita hiuksia varsinkin ratkaisupaikoissa. Ilmajoki-hallin puolustukseksi täytyy sanoa kuitenkin se, että on se tämän sarjan parketeista kuitenkin selkeästi pelattavin ja pitävin. Puolueellinen näkökanta, myönnetään, mutta silti.\r\n\r\nKausi laitetaan pakettiin tulevana lauantaina klo 17.00 Uusikaarlepyyn Tähtihallissa, jossa Blue Fox isomäkineen ja ojalineen vastaanottaa Isbi-lauman.\r\n\r\nPisteille:\r\nNeva-Keturi 2+1, Loukasmäki 1+2, Pollarinen 1+1, Ania, Laitila ja Toivio 1+0 sekä Kuusisto, Rahnasto ja T.Hietikko 0+1.\r\n\r\nPöytäkirja:\r\nhttp://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2640&LANG=FI&TYPE=5&SEASON=2010\r\n\r\nWoodis-näkemys: http://www.woodcutters.fi/uutiset.html?106\r\n"
