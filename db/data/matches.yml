  MatchReport: "Sunnuntaina tiukempaa\r\n\r\nHyvin levätyn yön ja tuhdin aamupalan jälkeen joukkue suuntasi jo ennalta hankalaksi tiedettyyn Haukiputaan halliin paikallisen Hillerien vieraaksi. Kotijoukkue pelasikin juuri odotetun inhottavasti viljellen sekä korkeita palloja että pomppivia &#8221;lättyjä&#8221; ISB:n maalissa II-divisioonadebyyttinsä pelanneen Timo Paakkisen nenän eteen. Ensimmäinen erä menikin 4-2 kotijoukkueelle.\r\n\r\nErätauolla ISB:n valmentaja Markus Kujanpää painotti kaksinkamppailujen voittamisen merkitystä ja tämä alkoikin purra joukkueeseen. ISB vei erän 3-1 ja viimeiseen erään lähdettiin tilanteessa 5-5.\r\n\r\nKolmas erä olikin sitten yhtä jännitysnäytelmää. ISB hankkiutui johtoon erän puolivälin paikkeilla ja pyrki ottelun lopussa suojelemaan omaa johtoaan pelaten pitkiä hyökkäyksiä ja vältellen virheitä. Kotijoukkueen rynnistys oli kova ja vähintäänkin värikkäiden vaiheiden jälkeen pallo meni ISB:n maaliin vain 2 sekuntia ennen päätössummeria. Tuomari oli kuitenkin juuri ja juuri ennemmin viheltänyt ISB:lle vapaalyönnin Hillerien pelaajan maalinedusrikkeestä ja näin ollen maalia ei hyväksytty. 2 pistettä matkasi näin ollen iloisessa bussissa Ilmajoelle lukemin 6-7 (4-2, 1-3, 1-2).\r\n\r\nMuuten hieman nihkeästi sujuneen pelin valopilkkuna hääri Sami Koski tehoilla 3+0. Erityismaininnan ansaitsee myös pitkäaikainen ISB-pakki Olli Yli-Karjanmaa, joka pelasi tilanteet kovaa loppuun asti ja teki myös maalin molempina päivinä.\r\n\r\nTilastot ottelusta:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127889644"
