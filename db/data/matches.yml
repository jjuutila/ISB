  MatchReport: "KOLMONEN PARANTAA, SALDONA SILTI TAPPIOT\r\n\r\nKeppana vieraili ISB-perheelle täysin uudella maaperällä, Soinissa. Yhtenäiskoulun sali tarjosi pelipuitteiksi kohtuu pienen askin, jota Kolmonen lähti valloittamaan kolmen ketjun voimin. Kuten aina ennenkin, tällä väkimäärällä on saavutettu joukkueessa parhaat pelilliset tulokset. Tällä kertaa kuitenkin parista kohtuullisesta pelistä huolimatta pistesarake jäi kasvamatta.\r\n\r\nIsäntäjoukkue SoPS oli parempi lukemin 7-3 ja pari kautta sitten Kakkosen kanssa 4.divarissa taistonnut SC Rebels Kuortaneelta voitti jännittävien vaiheiden jälkeen lukemin 4-2. Rebels-ottelun lopussa ISB:llä oli loistava mahdollisuus laittaa pelit 3-3:een, mutta siinä kun epäonnistuttiin niin kuurtanelaaset pistivät pelin pakettiin. Toista turnaustaan pelannut Jussi Mattila iski heti kaksi maalia.\r\n\r\nPisteille: Jussi Mattila 2+0, Timo Talvitie 0+2, Antti Keskinen ja Tommi Mäki 1+0 sekä Jaakko Sihto ja Kimi Salo-Tuisku 0+1."
