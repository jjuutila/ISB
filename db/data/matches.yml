  MatchReport: "JO KAUDEN KOLMAS YHDEN MAALIN TAPPIO\r\n\r\nISB sai vieraita Espoosta, kun Janne Kallioniemen tähdittämä Indians saapui testaamaan kotijoukkueen kuntoa tappiollisen Classic-pelin jäljiltä. Pitkästä aikaa ISB tarjosi yleisöllekin kunnolla nähtävää ja jännitettävää, mutta vieläkään se ei pisteisiin riittänyt, vaan Indians oli parempi lukemin 5-6 (2-3, 1-2, 2-1). Ottelun ratkaisijaksi kohosi vieraiden Valtteri Nurmi tehoilla 3+1. Janne pelasi puolestaan hyvän peruspelin yhdellä ylärimalla höystettynä. Seuraavan kerran Kallioniemi nähtäneen joulunajan perinteisessä, kun HoPa ja Panthers ratkovat välejään&#8230;\r\n\r\nOttelu lähti käyntiin tasaisissa merkeissä ja ISB pääsi kohta koittamaan ylivoimaa, mutta ei onnistunut. Viiden minuutin jälkeen oli Indiansin vuoro koittaa ylivoimaansa ja kohta jo soikin 0-1. Erän loppupuolella Indians onnistui toistamiseen, ennen kuin ajassa 18.42 Heikki Nikkolan laukaus viivasta kavensi pelin 1-2:een. Nurmi vei Inkkarit jälleen kahden maalin karkumatkalle ajassa 19.40, mutta vielä ehti ISB kaventamaan 10 sekuntia myöhemmin, kun Ville Loukasmäen veto pienestä kulmasta upposi sisään.\r\n\r\nToinen erä oli vauhdikasta peliä, mutta maalin makuun päästiin ylivoimalla, kun Tatu Hietikko laittoi reboundin sisään ennen erän puolta väliä. Loppuerän maaleista vastasi Indians kahdella osumalla, eikä ISB:n ylivoima onnistunut tällä kertaa hyvistäkään paikoista.\r\n\r\nPäätöserään tehtiin jälleen kokoonpanomuutoksia ja ne toivatkin lisää virtaa peliin, niin kuin niiden kuuluukin. Antti Kuusiston ensimmäisen kosketuksen tuloksena oli maali one-timerilla Miika Toivion poikittaissyötöstä. Ylivoima pyöritti hetken ajan kuluttua näyttävästi, mutta ilman tulosta. Pian kuitenkin tällä hetkellä Vanhan liiton aikojen kunnossa oleva Loukasmäki niittasi pelin tasoihin, ei lisättävää. Man of the match - Nurmi niittasi kuitenkin voittomaalin jo ajassa 51.19. Lopussa ISB pääsi kyllä paikkoihin, erityisesti 6:lla 5:ttä vastaan, mutta tolppalaukauksia lähemmäs ei päästy tasoitusta.\r\n\r\nIlme viime aikojen peleissä on ollut kovasti kohenemaan päin, mutta kun pisteitä ei tule tarpeeksi hyvällä tahdilla, niin minkäs teet. Nyt on vain jatkettava työntekoa ja uskottava pelin parantumisen olevan edelleen ylöspäin menevä trendi. Pisteitä olisi tulevallakin viikolla tarjolla kaksi, kun Woodcutters isännöi ISB:tä perjantai-illan ottelussa Mustasaaren Botniahallissa. Ottelu alkaa klo 19.00.\r\n\r\nTehoille: Loukasmäki 2+0, T. Hietikko 1+1, Toivio 0+2, Nikkola ja Kuusisto 1+0 sekä Fält ja Turunen 0+1.\r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=2596&LANG=FI&TYPE=5&SEASON=2010\r\nIndiansin näkemys kuvineen: http://www.indians.fi/teams/2/reports/403"
