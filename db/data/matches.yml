  MatchReport: "SISULTA KYLMÄÄ KYYTIÄ\r\n\r\nISB:n valkoinen lammaslauma sai tuta Sisun lujuuden sunnuntaisessa 2.divarin matsissa Seinäjoen Urheilutalolla. Lopputulos 12-5 (3-1, 6-3, 3-1) oli täysin oikeutettu ja kertoo pelistä aikalailla totuudenmukaisen kuvan. Sisu oli parempi kaksinkamppailuissa sekä jalalla. Oikeastaan päätöserän ensimmäinen 9 minuuttia oli ISB:n parasta antia, mutta 60 minuutin pelissä se on liian vähän.\r\n\r\nAvauserä oli vielä melko tasainen, 11 minuutin kohdalla kovassa iskussa oleva Pekka Laitila vei vieraat johtoon. Kolmesta seuraavasta vastasi kuitenkin hyvin liikkunut kotijoukkue, tasoituksen tultua puolisen minuuttia ISB:n johtomaalin jälkeen. Toisessa erässä Sisu menikin sitten menojaan. Rahnaston kentän kolme maalia eivät vieraita liiemmälti auttaneet, sillä punanutut takoivat kovalla prosentilla paikoista kaksinkertaisen määrän osumia. \r\n\r\nPäätöserän alussa ISB painoi ja hetken näytti siltä, että pienet mahdollisuudet kunnon takaa-ajoon olivat olemassa. Ville Loukasmäen etukulmalaukausta lähemmäs ei kuitenkaan päästy, vaan jälleen erän kolme viimeistä merkittiin Sisun maalisarakkeeseen. \r\n\r\nISB:stä ei kehuttavaa juuri löydy, sen verran hampaaton esitys oli. Maalivahti Jani Syysmäki pelasi toki 12 takaiskusta huolimatta kelpo pelin ottaen hienoja pelastuksia. Virkaveli Joonas Viitala toisessa päässä oli niin ikään kovassa vireessä luoden perustan Sisun hienolle esitykselle.\r\n\r\nPisteille: Toivio 1+2, Laitila ja Rahnasto 1+1 sekä Kuusisto ja Loukasmäki 1+0. \r\n\r\nPöytäkirja: http://217.119.36.83/statistics/salibandy/rt_event_frame.php?GAMEID=3160&LANG=FI&TYPE=5&SEASON=2011\r\n\r\nSisuTV:n tarjoama maalikooste: http://www.youtube.com/watch?v=AX8nSAQzvRc\r\n\r\nSeuraava koitos ISB:llä on kotona Ilmajoki-hallissa lauantaina 29.1.2011 klo 15.00. Viimeisen ottelukierroksen aloittavassa ottelussa vastaan tulee White Fox Kauhavalta.\r\n"
