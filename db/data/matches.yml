  MatchReport: "OYUS KUKISTI JÄÄHYILLEEN ISB:N\r\n\r\nSunnuntain pelissä sarjan ennakkosuosikiksikin tituleerattu Oulun Yliopiston Urheiluseura kävi hakemassa täyden pistepotin Ilmajoki-hallilta lukemin 8-13 (2-1, 2-7, 4-5). Ensimmäinen erä oli kuitenkin hienoista ISB:n hallintaa. Vain 23 sekuntia ottelua oli pelattu kun kotijoukkue maalasi ensimmäisen kerran. Markku Neva-Keturi karvasi pallon puolustajalta ja Ville Loukasmäen pelätty piiska viuhahti. Neljän minuutin kohdalla OYUS tasoitti, mutta ylivoimalla Eero Rahnasto vei ISB:n johtoon vielä ensimmäisessä erässä.\r\n\r\nToinen erä oli varsin rikkonainen, kotijoukkueelle vihellettiin peräti 11 minuuttia jäähyjä, joista vastustaja iski neljä maalia ylivoimalla. Joukkueen hermokontrolli petti hieman oudon tuomarilinjan vuoksikin. ISB yritti vimmatusti saada kavennusta, mutta aina kun maali syntyi, vierailija OYUS kuittasi seuraavassa vaihdossa maalin.\r\n\r\nViimeisessä erässä ilmajokelaiset pääsivät jo kolmen maalin päähän, mutta tällä kertaa vierailija Oulusta vei pisteet mennessään ansaitusti. Kaksi viimeistä maalia tuli tyhjiin, kun ISB yritti kavennusta ilman maalivahtia. &#8211; Ottelun ratkaisi meidän jäähyt. Vastustaja rankaisi todella tehokkaasti ylivoimillaan, kertoi valmentaja Markus Kujanpää ottelun päätteeksi.\r\nParhaimpia pistemiehiä olivat Ville Loukasmäki 3+1, Eero Rahnasto 1+3 ja Markku Neva-Keturi 1+2.\r\n\r\nOttelun tilastot nähtävissä osoitteessa:\r\nhttp://www.salibandy.net/liitto/ottelukooste.asp?sarjaId=20&ottelu_id=1127891413\r\n\r\nNyt II-divarissa on edessä ansaittu joulutauko ja kova treenaaminen, mikäli valmentaja Kujanpäätä on uskominen. Seuraava ottelu on Lapualla paikallisvastustaja SBS Lapuaa vastaan 7. päivä tammikuuta 2006. Seuraavat kotiottelut ovat 14. ja 15. tammikuuta, jolloin vieraita saadaan jälleen Oulun seudulta. Merikoski SBT Oulusta kaatui syyskierroksen vierasottelussa lukemin 10-14 ja Hillerit Haukiputaalla 6-7."
