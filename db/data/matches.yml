  MatchReport: "KAUSI PAKETTIIN KAUDEN PARHAALLA PELILLÄ WHITE FOXIA VASTAAN - TÖVELTÄ KUITENKIN KYLMÄÄ KYYTIÄ\r\n\r\nISB III päätti historiallisen ensimmäisen kautensa Töysän Iivari-hallissa. Yksi paikallisista joukkueista, Töysän Veto asettui vastaan avausottelussa, eikä tämä peli lupaillut hyvää. Tukuttain jäähyjä ja pataan lukemin 1-5. ISB:n ainokaisen teki Jaakko Sihto Saku Salo-Tuiskun syötöstä. \r\n\r\nPäivän toinen ottelu tarjosi sitten aivan eri meininkiä, kun White Fox II kaatui yllättäen ISB:n käsittelyssä 5-4. Peliä mentiin oikeastaan koko ajan pienessä Fox-johdossa, mutta Saku Salo-Tuiskun kaksi maalia päätöserässä ratkaisivat pelin ISB:lle. Voittomaalin Salo-Tuisku laukoi alivoimalla ajassa 42.52. \r\n\r\nTehoille voitokkaassa Fox-ottelussa: Saku Salo-Tuisku 3+0, Juho Rinta 1+1, Eero Santaharju 0+2, Jussi Mattila 1+0 sekä Justus Ristimäki 0+1.\r\n\r\nNäin ISB III:n ensimmäinen kausi saatiin pakettiin ja kokemusta saatiin pulkkaan tulevia kausia varten. Ensi kauden suunnittelu on jo aloitettu ja sarjasijoitusta lähdetään kohentamaan uusin kujein. Täältä tähän.\r\n"
