  MatchReport: "Mustasaaren Botnia-hallissa käytiin lauantaina 17.12. neljäs V-divarin turnaus. Ensimmäisessä pelissä aamukymmeneltä asettui vastaan FBC Luja II Laihialta. Molemmilla joukkueilla oli ennen turnausta kasassa 3 pistettä. Ottelu alkoi laihialaisten melko selkeällä painostuksella, mutta maalissa Jani Latvala napsi vedot hyvin kiinni. Erän loppupuolella myös kahdella täydellä kentällisellä pelannut ISB sai otetta pelistä.\r\n\r\nHeti toisen erän alkajaisiksi veljeskentällinen iski 1-0 Iisakin toimesta. 21 minuutin kohdalla Laihia tasoitti, mutta 24 minuutin kohdalla sama kentällinen seisautti pelikellon. Ala-Nikkolan häjykloppi taisteli pallon roikkona maalille ja yläflyygaanhan se upposi! Kolmas erä alkoi taas hieman Lujan tahdissa, ja he menivätkin erän puolivälissä 40 sekunnin sisään tekemillään kahdella maalilla 2-3 &#8211; johtoon. Kova taistelu palkittiin ja ajassa 42.44 arvoisa pj. Jouppila iski tasoituksen 3-3:een Ala-Nikkolan syötöstä. Lopussa molemmilla oli vielä paikkansa, ja ylivoimaa päästiin kokeilemaan vielä viimeiset 22 sekuntiakin, mutta siitä, kuten ei kolmesta muustakaan ylivoimasta, saatu aikaan maalia. Peli päätyi näin siis lukemiin 3-3."
