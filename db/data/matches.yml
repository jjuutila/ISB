  MatchReport: "ISB-SC Kokkola\r\n\r\nJo heti pillin vihellyksestä peli alkoi vauhdikkaasti ja Rasku pääsi heti kokeilemaan vetoaan maalin edestä. Veto päätyi kuitenkin laidan kautta Neva-Keturin hyppysiin, josta se sinkosi maalivahdin kainalon kautta vastustajan maaliin. Ajassa 7.55 vastustaja otti jäähyn väärästä etäisyydestä ja ISB pääsi kokeilemaan ylivoimaansa. Maalia ei kuitenkaan syntynyt, vaikka hyvin pallo pyöri kotijoukkueen kesken. Ensimmäisen erän loppuun ISB teki vielä kolme hienoa maalia, joten kotiyleisö sai hienon näytöksen ISB:n ihanaisilta naisilta, mukana mm. Sanna Mikkosen avausmaali heti salibandyuran avauspelissä.\r\n\r\nToinen erä oli vaisumpaa peliä. SC Kokkola otti erän lopulla toisen jäähynsä väärästä etäisyydestä ja ISB onnistui jauhamaan mahtavaa ylivoimaa, joka lopussa tuottikin jälleen hedelmää Outi \"Forsberg\" Latva-Kokon syöttäessä näpsäkästi Neva-Keturin lapaan, josta oli helppo jatkaa kohti vastustajan maalia.\r\n\r\nKolmannen erän alussa sama parivaljakko onnistui jälleen Latva-Kokon syöttäessä maalin takaa pienen sievän maalin eteen hiipineelle Neva-Keturille. Taulussa oli lukemat 6-0 ja pelin hallitsija alkoi olla selvillä. Ainoan paineen peliin antoi nollapelin pitäminen loppuun asti. Suuria tunteita ja ilon hetkiä koettiin tässäkin pelissä, kun puolustaja Autio sai avattua maalitilinsä komealla nousulla maalin eteen ja tarkalla vedolla vasempaan ylämummoon. Huikean ensimmäisen sarjapelinsä pelannut ja ottelun parhaana pelaajana palkittu Mikkonen taisteli pelissä mahtavat pisteet 2+2.\r\n\r\nPisteille pelissä pääsivät; Mikkonen Sanna 2+2, Neva-Keturi Jenni 3+0, Latva-Kokko Outi 0+2, Autio Heidi 1+0, Heikonen Riikka 1+0, Koskinen Sallamari 1+0, Mäki-Jussila Karoliina 0+1, Autio Armi 0+1 ja Rasku Marjaana 0+1. "
